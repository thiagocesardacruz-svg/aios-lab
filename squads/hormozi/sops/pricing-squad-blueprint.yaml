# Pricing Framework Squad Blueprint
# Pattern: HO-SB-002 (Hormozi Squad Blueprint Standard)
# Source: $100M Offers, $100M Price Raise Playbook - Alex Hormozi
# Version: 2.0.0
# Generated: 2026-02-10

squad:
  name: pricing-framework
  purpose: "Determine maximum price the market will pay while maximizing perceived value and profit"
  domain: pricing-strategy
  source_playbook: "$100M Offers, $100M Price Raise Playbook"

  core_equation: |
    VALUE = (Dream Outcome x Perceived Likelihood) / (Time Delay x Effort/Sacrifice)
    TARGET: Price < Perceived Value ALWAYS
    IMPACT: 2x price = 6x profit (at typical margins)

  guiding_principle: |
    "Profit is unnatural. You must force it into existence."
    - Alex Hormozi

