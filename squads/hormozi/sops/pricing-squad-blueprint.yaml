# TIER STRUCTURE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

tier_structure:
  orchestrator:
    - agent: pricing-coordinator
      role: "Orchestrate the 7-Step Pricing Process and optimize price-value ratio"
      decisions:
        - "Validate market readiness for premium pricing"
        - "Sequence pricing steps appropriately"
        - "Escalate edge cases requiring human judgment"
      kpis:
        - "Price-to-value ratio"
        - "Customer ROI threshold (>300%)"
        - "Churn rate post-increase"

  tier_0_diagnosis:
    - agent: market-validator
      role: "Score market on 4 Indicators (Dor Massiva, Poder de Compra, FÃ¡cil de Atingir, Crescendo)"
      inputs:
        - "Market research data"
        - "Competitor pricing analysis"
        - "Customer demographic data"
      outputs:
        - "Market Score (0-12, threshold â‰¥8)"
        - "Indicator breakdown report"
        - "Go/No-Go recommendation"

    - agent: value-equation-analyzer
      role: "Calculate and optimize the Value Equation variables"
      inputs:
        - "Product/service outcomes"
        - "Customer feedback data"
        - "Time-to-result metrics"
      outputs:
        - "Value Equation score"
        - "Optimization recommendations per variable"
        - "Perceived value estimate"

  tier_1_execution:
    - agent: niche-definer
      role: "Define ultra-specific niche using Dan Kennedy framework (Levels 0-3)"
      specialization: "Step 3: Niching"
      targets:
        minimum_niche_level: "Level 2 (5-10x multiplier)"
        commitment_period: "6 months minimum"
      techniques:
        - "ProfissÃ£o â†’ Subnicho â†’ Ultra-especÃ­fico progression"
        - "Multiplier calculation (1x â†’ 100x)"
        - "Market size validation"

    - agent: price-tester
      role: "Execute price testing protocol on new customers"
      specialization: "Step 4: Testing"
      capabilities:
        - "Piloto phase execution (2-4 weeks)"
        - "Breakeven calculation"
        - "Conversion rate analysis"
        - "LTV projection"

    - agent: roi-validator
      role: "Validate price-value discrepancy meets threshold"
      specialization: "Step 5: ROI Validation"
      targets:
        minimum_roi: "300%"
        calculation: "ROI = (Expected Result - Price) / Price x 100%"
      techniques:
        - "Customer outcome documentation"
        - "ROI threshold verification"
        - "Case study compilation"

  tier_2_judgment:
    - agent: conviction-tester
      role: "Guide personal conviction assessment (Teste do Espelho)"
      inputs:
        - "Personal belief assessment"
        - "Documented results history"
        - "Family test scenario"
      outputs:
        - "Conviction score (Pass/Fail)"
        - "Belief gaps identified"
        - "Confidence-building recommendations"

    - agent: rollout-manager
      role: "Manage price increase rollout to existing customers"
      triggers:
        - "New price validated with new customers"
        - "Breakeven confirmed positive"
        - "Conviction test passed"
      techniques:
        - "RAISE letter preparation (5 sections)"
        - "Loyalty discount deployment (3-6 months)"
        - "3-type response handling"
        - "90-day churn monitoring"

    - agent: exception-handler
      role: "Handle price increase exceptions and escalations"
      responsibilities:
        - "Tipo 1 response: Accept without action"
        - "Tipo 2 response: Extend discount 3-6 months"
        - "Tipo 3 response: Accept churn as pulled forward"
        - "PS Statement deployment for edge cases"

