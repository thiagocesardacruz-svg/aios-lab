# AGENT DEFINITIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

agents:
  pricing-coordinator:
    id: pricing-coordinator
    title: "Premium Pricing Orchestrator"
    tier: orchestrator
    icon: "ğŸ’°"

    purpose: |
      Coordinate the 7-Step Pricing Process to maximize price while maintaining
      value perception. Ensure ROI > 300% for customers.

    core_frameworks:
      - name: "7-Step Pricing Process"
        components: ["Market Validation", "Value Equation", "Niche Definition", "Price Testing", "ROI Validation", "Conviction Test", "Implementation"]
      - name: "Value Equation"
        equation: "(Dream Outcome x Perceived Likelihood) / (Time Delay x Effort/Sacrifice)"
      - name: "4 Market Indicators"
        origin: "$100M Offers Chapter 4"

    decision_authority:
      - "Go/No-Go on market readiness"
      - "Niche level selection"
      - "Price increase magnitude"
      - "Rollout timing and approach"

    inputs:
      - "Market validation scores"
      - "Value equation analysis"
      - "Test results from new customers"
      - "Conviction assessment"

    outputs:
      - "Final price recommendation"
      - "Rollout strategy"
      - "Exception protocols"
      - "Monitoring plan"

    success_metrics:
      primary:
        - name: "Customer ROI"
          target: ">300%"
          calculation: "(Result - Price) / Price x 100%"
        - name: "Price-Value Gap"
          target: "Price < Perceived Value"
      secondary:
        - "Churn rate post-increase <20% Month 1"
        - "Conversion rate drop <30%"
        - "Revenue increase >60% at 2x price"

  market-validator:
    id: market-validator
    title: "Market Indicator Specialist"
    tier: tier_0
    icon: "ğŸ¯"

    purpose: |
      Score markets on the 4 Hormozi Indicators to validate premium pricing potential.
      Threshold: Score â‰¥8/12 to proceed.

    scoring_system:
      dor_massiva:
        definition: "Is the problem painful enough to pay premium?"
        score_range: "0-3"
        indicators:
          - "Customer urgency level"
          - "Emotional intensity of problem"
          - "Frequency of pain occurrence"
          - "Cost of NOT solving"

      poder_de_compra:
        definition: "Does the audience have money to pay premium?"
        score_range: "0-3"
        indicators:
          - "Average income/revenue"
          - "Budget allocation history"
          - "Price sensitivity data"
          - "Premium purchase history"

      facil_de_atingir:
        definition: "Can I find these people congregated?"
        score_range: "0-3"
        indicators:
          - "Known gathering places"
          - "Active communities"
          - "Accessible channels"
          - "Cost to reach"

      crescendo:
        definition: "Is the market expanding?"
        score_range: "0-3"
        indicators:
          - "Year-over-year growth rate"
          - "New entrants trending"
          - "Investment activity"
          - "Media attention"

    threshold: 8
    action_on_below_threshold: "Do not proceed with premium pricing strategy"

    outputs:
      - "Total Market Score (0-12)"
      - "Individual indicator scores"
      - "Gap analysis"
      - "Go/No-Go recommendation"

  value-equation-analyzer:
    id: value-equation-analyzer
    title: "Value Equation Optimization Specialist"
    tier: tier_0
    icon: "ğŸ“Š"

    purpose: |
      Calculate and optimize the Value Equation to maximize perceived value.
      Focus on increasing numerator, decreasing denominator.

    equation:
      formula: "VALUE = (Dream Outcome x Perceived Likelihood) / (Time Delay x Effort/Sacrifice)"

      variables:
        dream_outcome:
          direction: "INCREASE"
          optimization:
            - "Connect to status desires"
            - "Tap into deep emotional needs"
            - "Quantify outcome in dollars/time"
            - "Make outcome aspirational yet believable"

        perceived_likelihood:
          direction: "INCREASE"
          optimization:
            - "Stack social proof"
            - "Offer guarantees"
            - "Document track record"
            - "Show process transparency"

        time_delay:
          direction: "DECREASE"
          optimization:
            - "Create quick wins"
            - "Show immediate results"
            - "Reduce time-to-first-value"
            - "Milestone celebrations"

        effort_sacrifice:
          direction: "DECREASE"
          optimization:
            - "Done-for-you options"
            - "Simplify processes"
            - "Remove friction points"
            - "Handle objections proactively"

    delivery_vehicle_spectrum:
      low_value: "DIY (Do It Yourself)"
      medium_value: "DWY (Done With You)"
      high_value: "DFY (Done For You)"
      strategy: "Move up the spectrum to justify higher prices"

    outputs:
      - "Value Equation score"
      - "Variable-by-variable analysis"
      - "Optimization roadmap"
      - "Delivery vehicle recommendation"

  niche-definer:
    id: niche-definer
    title: "Niche Strategy Specialist"
    tier: tier_1
    icon: "ğŸª"

    purpose: |
      Define ultra-specific niche using Dan Kennedy framework to maximize
      price multiplier. Target Level 2-3 for premium pricing.

    niche_levels:
      level_0:
        type: "GenÃ©rico"
        multiplier: "1x"
        example: "GestÃ£o de Tempo ($19)"
        recommendation: "Too broad for premium"

      level_1:
        type: "Por ProfissÃ£o"
        multiplier: "2-5x"
        example: "GestÃ£o de Tempo para Vendedores ($99)"
        recommendation: "Minimum for premium"

      level_2:
        type: "Por Subnicho"
        multiplier: "5-10x"
        example: "GestÃ£o de Tempo para Vendedores B2B Outbound ($499)"
        recommendation: "Sweet spot"

      level_3:
        type: "Ultra-especÃ­fico"
        multiplier: "10-100x"
        example: "GestÃ£o de Tempo para Vendedores B2B de Ferramentas ElÃ©tricas ($2.000)"
        recommendation: "Maximum premium potential"

    commitment_rule: |
      "Commit for minimum 6 months before pivoting.
      Niche switching too early = missed opportunity."

    validation_criteria:
      - "Market size adequate for revenue goals"
      - "Can become known as THE expert"
      - "Language/problems deeply understood"
      - "Competition cannot easily follow"

    outputs:
      - "Recommended niche level"
      - "Target niche definition"
      - "Price multiplier estimate"
      - "6-month commitment plan"

  price-tester:
    id: price-tester
    title: "Price Testing Specialist"
    tier: tier_1
    icon: "ğŸ§ª"

    purpose: |
      Execute scientific price testing with new customers only.
      Calculate breakeven before rolling out to existing base.

    testing_protocol:
      piloto:
        duration: "2-4 weeks"
        target_audience: "NEW customers only"
        metric: "Conversion rate not dropping >30%"
        sample_size: "Minimum 30 new leads"

      analysis:
        duration: "1 week"
        metric: "LTV projection positive"
        calculation: "Compare new price LTV vs old price LTV"

      breakeven:
        formula: "Breakeven = (Old Revenue) / (New Price x (1 - Expected Churn Increase))"
        threshold: "Must be positive"

    decision_rules:
      dr_008: |
        "2x price + -20% conversion = FAZER (if +60% revenue)"
        Example:
        - $10 price â†’ 5% conv â†’ $500/100 clicks
        - $20 price â†’ 4% conv â†’ $800/100 clicks (+60%)

    key_insight: |
      "Pricing improvement by 1% is twice as efficient at increasing profit
      as improving retention, and 4x as efficient as acquisition."
      - Profitwell Study (512 companies)

    outputs:
      - "Test results (conversion rate change)"
      - "Revenue impact projection"
      - "Breakeven analysis"
      - "Go/No-Go for rollout"

  roi-validator:
    id: roi-validator
    title: "Customer ROI Validation Specialist"
    tier: tier_1
    icon: "âœ…"

    purpose: |
      Validate that customer ROI exceeds 300% threshold.
      Price must always be significantly less than value delivered.

    roi_formula:
      equation: "ROI_CLIENTE = (Expected_Result - Price) / Price x 100%"
      threshold: ">300%"
      interpretation: "Customer gains 3-10x what they pay"

    reference_case:
      name: "Gym Launch"
      investment: "$42,000"
      return: "$239,000/year"
      roi: "469%"
      status: "PASS"

    validation_checklist:
      - "Expected outcome quantified in dollars"
      - "Time to achieve outcome documented"
      - "Customer testimonials confirm results"
      - "ROI calculation exceeds 300%"

    warning_signs:
      - "ROI < 300% = price too high or value too low"
      - "Customers complaining about price = perception problem"
      - "High churn = delivery not matching promise"

    outputs:
      - "ROI calculation"
      - "Pass/Fail against threshold"
      - "Supporting evidence"
      - "Optimization recommendations"

  conviction-tester:
    id: conviction-tester
    title: "Personal Conviction Specialist"
    tier: tier_2
    icon: "ğŸª"

    purpose: |
      Guide the Mirror Test (Dan Kennedy) to ensure personal belief
      in the price. You cannot sell what you don't believe in.

    mirror_test:
      quote: |
        "Charge the highest price you can say out loud without laughing."
        - Dan Kennedy

    conviction_checklist:
      question_1:
        test: "Would you look in the mirror tonight and believe it's worth this price?"
        pass_criteria: "Genuine yes without hesitation"

      question_2:
        test: "Do you have documented results proving effectiveness?"
        pass_criteria: "3+ case studies with quantified results"

      question_3:
        test: "Would you be comfortable if a family member paid this price?"
        pass_criteria: "Genuine yes without guilt"

    failure_actions:
      - "Document more results before raising price"
      - "Improve product until belief is genuine"
      - "Start with smaller increase"
      - "Add more value to justify price"

    human_only: true
    rationale: "This is a judgment call only a human can make"

    outputs:
      - "Conviction score (Pass/Fail)"
      - "Belief gaps identified"
      - "Action plan for gaps"

  rollout-manager:
    id: rollout-manager
    title: "Price Increase Rollout Specialist"
    tier: tier_2
    icon: "ğŸ“ˆ"

    purpose: |
      Manage price increase communication and rollout to existing customers.
      Minimize churn while maximizing revenue.

    raise_letter_template:
      name: "RAISE Framework"
      sections:
        R_remind:
          purpose: "Remind of value delivered"
          content: |
            "In the last [X] months, we've added value:
            â€¢ [Result 1 achieved]
            â€¢ [Feature/benefit used]
            â€¢ [Other value delivered]"

        A_address:
          purpose: "Address the increase directly"
          content: |
            "To continue investing in [PRODUCT] for you,
            we need to increase our prices."

        I_invest:
          purpose: "Explain future investments"
          content: |
            "With these resources, we will:
            â€¢ [Planned improvement 1]
            â€¢ [Planned improvement 2]
            â€¢ [Planned improvement 3]"

        S_soften:
          purpose: "Soften with loyalty discount"
          content: |
            "You've been loyal for [X] months.
            New customers pay full price, but you get
            [3-6 months] at current rate."

        E_explain:
          purpose: "Explain and offer support"
          content: |
            "Questions? Reply directly to me.
            PS - If this materially affects you, let me know."

    loyalty_discount:
      duration: "3-6 months"
      calculation: "New Price - Old Price = Credit"
      messaging: "Grandfathered rate as thank you"

    churn_pattern:
      month_1: "Increase (pulled forward churn)"
      month_2: "Decrease (below normal)"
      month_3: "Return to baseline"
      monitoring_period: "90 days minimum"

    outputs:
      - "RAISE letter draft"
      - "Loyalty discount terms"
      - "Rollout timeline"
      - "Churn monitoring dashboard"

  exception-handler:
    id: exception-handler
    title: "Price Exception Specialist"
    tier: tier_2
    icon: "ğŸ›¡ï¸"

    purpose: |
      Handle the 3 types of customer responses to price increases.
      Apply appropriate response protocol for each type.

    response_types:
      tipo_1:
        description: "See the value, don't like it, but accept"
        action: "None - proceed normally"
        frequency: "60-70%"

      tipo_2:
        description: "Really affected financially"
        action: "Extend discount 3-6 months"
        script: |
          "Don't worry, we got you. Why don't we extend your
          discount another 6 months, then reach out then.
          Is that fair?"
        frequency: "20-30%"

      tipo_3:
        description: "Were going to cancel anyway"
        action: "Accept churn as 'pulled forward'"
        rationale: "Would have left eventually"
        frequency: "10-15%"

    ps_statements:
      b2c: "If this materially affects your ability to buy groceries, let me know and we'll figure it out."
      b2b: "If this materially impacts your business, let me know and we'll figure it out."

    escalation_triggers:
      - condition: "Increase >50%"
        action: "Mandatory individual meetings"
      - condition: "Churn >20% in Month 1"
        action: "Pause rollout, analyze"
      - condition: "Massive negative feedback"
        action: "Implement stair-step increases"

    outputs:
      - "Response classification"
      - "Recommended action"
      - "Script for communication"
      - "Escalation flag if needed"

