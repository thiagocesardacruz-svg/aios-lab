# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# QUALITY GATES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

quality_gates:
  QG-001:
    name: "Market Validation Gate"
    transition: "Start â†’ Niche Definition"
    condition: "market_score >= 8"
    type: blocking
    failure_action: "Do not proceed with premium pricing"

  QG-002:
    name: "Value Equation Gate"
    transition: "Analysis â†’ Testing"
    condition: "value_equation_calculated AND optimization_plan_exists"
    type: blocking
    failure_action: "Complete value analysis before testing"

  QG-003:
    name: "Niche Commitment Gate"
    transition: "Niche â†’ Testing"
    condition: "niche_level >= 2 AND commitment_6_months"
    type: warning
    failure_action: "Recommend higher niche level"

  QG-004:
    name: "Price Test Gate"
    transition: "Testing â†’ Validation"
    condition: "conversion_drop < 30% AND revenue_increase > 0"
    type: blocking
    failure_action: "Adjust price or add value"

  QG-005:
    name: "ROI Threshold Gate"
    transition: "Validation â†’ Conviction"
    condition: "customer_roi > 300%"
    type: blocking
    failure_action: "Lower price or increase value delivered"

  QG-006:
    name: "Conviction Gate"
    transition: "Conviction â†’ Implementation"
    condition: "mirror_test_passed AND documented_results AND family_test_passed"
    type: blocking
    failure_action: "Do not implement until genuine belief achieved"

  QG-007:
    name: "Communication Gate"
    transition: "Draft â†’ Send"
    condition: "raise_letter_complete (5 sections) AND loyalty_discount_defined AND ps_statement_ready"
    type: blocking
    failure_action: "Complete all communication materials"

  QG-008:
    name: "Churn Monitoring Gate"
    transition: "Month 1 â†’ Month 2"
    condition: "churn_rate < 20%"
    type: warning
    failure_action: "Pause rollout if exceeded, analyze root cause"

  QG-009:
    name: "Escalation Gate"
    transition: "Any â†’ Escalation"
    condition: "increase_magnitude > 50%"
    type: blocking
    failure_action: "Require individual customer meetings"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# WORKFLOWS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

workflows:
  new_pricing_workflow:
    trigger: "New product/service needs pricing"
    steps:
      - step: 1
        agent: market-validator
        action: "Score market on 4 indicators"
        output: "Market Score (Go/No-Go)"
        gate: QG-001

      - step: 2
        agent: value-equation-analyzer
        action: "Calculate Value Equation"
        output: "Value optimization plan"
        gate: QG-002

      - step: 3
        agent: niche-definer
        action: "Define niche level (2-3)"
        output: "Niche definition + commitment plan"
        gate: QG-003

      - step: 4
        agent: price-tester
        action: "Execute price test on new customers"
        output: "Test results + breakeven"
        gate: QG-004

      - step: 5
        agent: roi-validator
        action: "Validate ROI > 300%"
        output: "ROI Pass/Fail"
        gate: QG-005

      - step: 6
        agent: conviction-tester
        action: "Conduct conviction assessment"
        output: "Conviction Pass/Fail"
        gate: QG-006

      - step: 7
        agent: pricing-coordinator
        action: "Set final price"
        output: "Validated price"

  price_increase_workflow:
    trigger: "Annual review OR opportunistic trigger"
    steps:
      - step: 1
        agent: pricing-coordinator
        action: "Identify increase trigger"
        output: "Trigger classification"

      - step: 2
        agent: price-tester
        action: "Test new price on NEW customers only"
        output: "Test results"
        gate: QG-004

      - step: 3
        agent: roi-validator
        action: "Validate ROI at new price"
        output: "ROI validation"
        gate: QG-005

      - step: 4
        agent: conviction-tester
        action: "Re-confirm conviction at new price"
        output: "Conviction validation"
        gate: QG-006

      - step: 5
        agent: rollout-manager
        action: "Prepare RAISE letter and materials"
        output: "Communication package"
        gate: QG-007

      - step: 6
        agent: rollout-manager
        action: "Send to existing customer base"
        output: "Communications sent"

      - step: 7
        agent: exception-handler
        action: "Handle responses by type"
        output: "Exception resolutions"

      - step: 8
        agent: rollout-manager
        action: "Monitor churn for 90 days"
        output: "Churn analysis"
        gate: QG-008

  exception_handling_workflow:
    trigger: "Customer response to price increase"
    steps:
      - step: 1
        agent: exception-handler
        action: "Classify response (Tipo 1/2/3)"
        output: "Classification"

      - step: 2
        agent: exception-handler
        action: "Execute response protocol"
        condition: "Based on type"
        outputs:
          tipo_1: "No action needed"
          tipo_2: "Extend discount 3-6 months"
          tipo_3: "Accept churn"

      - step: 3
        agent: exception-handler
        action: "Check for escalation triggers"
        condition: "If increase >50% or churn >20%"
        gate: QG-009

      - step: 4
        agent: pricing-coordinator
        action: "Document learnings"
        output: "Exception log"

  annual_audit_workflow:
    trigger: "Anniversary of last increase OR opportunistic trigger"
    steps:
      - step: 1
        agent: pricing-coordinator
        action: "Check for audit triggers"
        triggers:
          - "Anniversary date reached"
          - "New product launch (within 90 days)"
          - "Significant value increase delivered"
          - "Inflation >5%"

      - step: 2
        agent: value-equation-analyzer
        action: "Re-analyze Value Equation"
        output: "Updated value assessment"

      - step: 3
        agent: roi-validator
        action: "Re-calculate customer ROI"
        output: "Current ROI"

      - step: 4
        agent: pricing-coordinator
        action: "Recommend increase magnitude"
        output: "Increase recommendation"

      - step: 5
        agent: pricing-coordinator
        action: "Initiate price_increase_workflow if recommended"
        output: "Workflow trigger"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# DECISION RULES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

decision_rules:
  # Market Rules
  DR-001:
    name: "Dor Massiva â†’ Premium Price"
    rule: "Price proportional to pain intensity"
    application: "Higher pain = higher willingness to pay"

  DR-002:
    name: "Poder de Compra Verification"
    rule: "Verify actual capacity to pay, not stated"
    application: "Check purchase history, not surveys"

  DR-003:
    name: "Congregation Requirement"
    rule: "Market must be easy to find congregated"
    application: "Known places, active communities"

  DR-004:
    name: "Market Growth"
    rule: "Prefer growing markets (wind at back)"
    application: "Avoid markets declining >25%/year"

  # Niche Rules
  DR-005:
    name: "6-Month Commitment"
    rule: "Minimum 6 months before pivoting niche"
    application: "No early pivots, even if challenging"

  # Value Rules
  DR-006:
    name: "ROI Threshold"
    rule: "Customer ROI must exceed 300%"
    application: "Customer gains 3-10x what they pay"

  DR-007:
    name: "Price < Perceived Value"
    rule: "Price must always be less than perceived value"
    application: "Create obvious value gap"

  # Testing Rules
  DR-008:
    name: "2x Price + -20% Conversion = Go"
    rule: "If 2x price with -20% conversion = +60% revenue, DO IT"
    application: "Revenue trumps conversion rate"

  DR-009:
    name: "Annual Review Mandatory"
    rule: "Review pricing minimum annually + opportunistic triggers"
    application: "Never go >12 months without review"

  # Response Rules
  DR-010:
    name: "3 Response Protocols"
    rule: "Apply specific protocol per response type"
    application: "Tipo 1: None, Tipo 2: Extend, Tipo 3: Accept"

  DR-011:
    name: "Testing Sequence"
    rule: "Test new â†’ Breakeven â†’ Rollout â†’ Optimize"
    application: "Never test on existing customers first"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# KPIs & SUCCESS METRICS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

kpis:
  primary:
    customer_roi:
      formula: "(Expected Result - Price) / Price x 100%"
      target: ">300%"
      impact: "Ensures sustainable premium pricing"

    revenue_per_customer:
      formula: "Price x Conversion Rate"
      target: "Increase >60% when 2x price"
      benchmark:
        minimum: ">0% increase"
        target: ">60% increase"

  secondary:
    conversion_rate_change:
      formula: "(New Conv - Old Conv) / Old Conv"
      target: "<30% decrease"
      warning: ">30% decrease"

    churn_rate_month_1:
      formula: "Churned / Total Existing"
      target: "<20%"
      warning: ">20% = pause rollout"

    price_increase_frequency:
      formula: "Months since last increase"
      target: "â‰¤12 months"
      reference: "See's Candies: 50+ years consistent"

  by_step:
    market_validation:
      - "Market Score (0-12)"
      - "Individual indicator scores"
      - "Go/No-Go rate"

    value_equation:
      - "Dream Outcome clarity score"
      - "Perceived Likelihood (proof count)"
      - "Time Delay (days to first result)"
      - "Effort/Sacrifice (complexity score)"

    niche_definition:
      - "Niche Level achieved (0-3)"
      - "Price multiplier realized"
      - "6-month commitment adherence"

    price_testing:
      - "Test conversion rate"
      - "Breakeven point"
      - "Revenue projection accuracy"

    implementation:
      - "RAISE letter completion"
      - "Response rate by type"
      - "90-day churn pattern"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# TROUBLESHOOTING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

troubleshooting:
  - symptom: "Market Score <8"
    possible_causes:
      - "Wrong market selected"
      - "Pain not intense enough"
      - "Audience lacks purchasing power"
    diagnosis:
      - "Review each indicator score"
      - "Interview target customers"
      - "Research competitor success"
    solutions:
      - "Select different market"
      - "Find sub-segment with higher pain"
      - "Target higher-value customers"

  - symptom: "Conviction test fails"
    possible_causes:
      - "Insufficient proof of results"
      - "Price increase too aggressive"
      - "Product quality gaps"
    diagnosis:
      - "Count documented case studies"
      - "Compare to competitor pricing"
      - "Review customer feedback"
    solutions:
      - "Document more results before increasing"
      - "Start with smaller increase"
      - "Improve product before raising price"

  - symptom: "Conversion drops >30%"
    possible_causes:
      - "Price too high for value delivered"
      - "Communication not highlighting value"
      - "Wrong niche/audience"
    diagnosis:
      - "Calculate actual ROI"
      - "Review sales messaging"
      - "Analyze who is converting vs not"
    solutions:
      - "Add more value to offer"
      - "Improve value communication"
      - "Narrow niche further"

  - symptom: "Churn >20% Month 1"
    possible_causes:
      - "Increase too aggressive"
      - "Communication poorly received"
      - "Value not being perceived"
    diagnosis:
      - "Survey churned customers"
      - "Review RAISE letter feedback"
      - "Compare churn by customer tenure"
    solutions:
      - "Pause rollout"
      - "Extend loyalty discounts"
      - "Implement stair-step increases"

  - symptom: "Customers complaining but not churning"
    possible_causes:
      - "Tipo 1 responses (normal)"
      - "Value still exceeds price"
      - "No alternatives available"
    diagnosis:
      - "Track complaint-to-churn ratio"
      - "Survey customer satisfaction"
      - "Monitor competitor activity"
    solutions:
      - "Acknowledge - this is expected"
      - "Continue delivering value"
      - "Document for future reference"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# TEMPLATES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

templates:
  raise_letter:
    name: "RAISE Price Increase Letter"
    format: |
      Dear [NAME],

      **R - REMIND (Value Delivered)**
      In the last [X] months, we've added significant value to [PRODUCT]:
      â€¢ [Result 1 you helped achieve]
      â€¢ [Feature/benefit they use]
      â€¢ [Other value delivered]

      **A - ADDRESS (The Increase)**
      To continue investing in [PRODUCT] for you and team [COMPANY],
      we need to increase our prices.

      **I - INVEST (Future Plans)**
      With these resources, we will:
      â€¢ [Planned improvement 1]
      â€¢ [Planned improvement 2]
      â€¢ [Planned improvement 3]

      **S - SOFTEN (Loyalty Reward)**
      You've been incredibly loyal, using our services for the last [X] months.
      Starting today, new customers pay the full price, but because you're
      special, we'll keep your current plan for the next [3-6 MONTHS].
      We're giving you a [$XXX] credit as a thank you
      (after which we'll adjust to the new price of $XXX).

      **E - EXPLAIN (Support)**
      Thank you for letting us be part of [COMPANY]'s mission.
      If you have any questions, let me know. All replies come directly to me.

      [YOUR NAME]

      PS - [B2C: If this materially affects your ability to buy groceries, let me know and we'll figure it out.]
      PS - [B2B: If this materially impacts your business, let me know and we'll figure it out.]

  tipo_2_response:
    name: "Extension Response Script"
    format: |
      "Don't worry, we got you. Why don't we extend your
      discount another 6 months, then reach out then.
      Is that fair?"

  breakeven_calculation:
    name: "Breakeven Formula"
    format: |
      Breakeven = (Old Revenue) / (New Price Ã— (1 - Expected Churn Increase))

      Example:
      - Old Revenue: $50,000/month
      - New Price: 2x old price
      - Expected Churn Increase: 5%
      - Breakeven = $50,000 / (2 Ã— 0.95) = $26,316
      - If you keep >$26,316 in revenue, you win

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# 10 PRICING PLAYS (from $100M Price Raise Playbook)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

pricing_plays:
  play_1:
    name: "28-Day Billing Cycles"
    description: "Change from monthly to 28-day billing"
    impact: "13 billing cycles per year instead of 12"
    source: "Playbook p.22-23"

  play_2:
    name: "Processing Fees"
    description: "Pass processing fees to customer"
    impact: "2-4% revenue increase"
    source: "Playbook p.24-26"

  play_3:
    name: "Sales Tax Separation"
    description: "Charge and display sales tax separately"
    impact: "Price appears lower, tax is expected"
    source: "Playbook p.27-29"

  play_4:
    name: "Annual Price Increases"
    description: "See's Candies model - consistent annual increases"
    impact: "50+ years, avg 10%/year, up to 17%"
    source: "Playbook p.30-32"

  play_5:
    name: "Annual Billing Option"
    description: "Offer discount for annual prepay"
    impact: "Improved cash flow, reduced churn"
    source: "Playbook p.33-35"

  play_6:
    name: "Round Up"
    description: "Round prices to nearest $5 or $10"
    impact: "Incremental revenue"
    source: "Playbook p.36-38"

  play_7:
    name: "Annual Renewal Fee"
    description: "Add annual fee on top of monthly"
    impact: "Additional revenue stream"
    source: "Playbook p.39-42"

  play_8:
    name: "Automatic Continuity"
    description: "Auto-renew subscriptions"
    impact: "Reduced friction, higher retention"
    source: "Playbook p.43-47"

  play_9:
    name: "Ultra High Ticket Anchor"
    description: "Show expensive option first"
    impact: "Makes standard price seem reasonable"
    source: "Playbook p.48-49"

  play_10:
    name: "Guarantee Upsells"
    description: "Sell extended warranties/guarantees"
    impact: "Additional revenue on existing sales"
    source: "Playbook p.50-53"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# THREE PRICING MODELS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

pricing_models:
  cost_plus:
    name: "Cost Plus Pricing"
    description: "Whatever your costs are plus an arbitrarily added margin"
    limitation: "Doesn't account for customer willingness to pay"
    source: "Playbook p.12"

  competitor_based:
    name: "Competitor Based Pricing"
    description: "Whatever the average of what everyone else is charging"
    limitation: "Race to the bottom, commoditization"
    source: "Playbook p.12-13"

  value_based:
    name: "Value Based Pricing"
    description: "Based on what a customer is willing to pay (WTP)"
    advantage: "Captures maximum value"
    recommendation: "USE THIS MODEL"
    source: "Playbook p.13-14"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# SOURCE REFERENCES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

source_references:
  primary_sources:
    - source: "$100M Price Raise Playbook"
      usage: "Pricing Plays #1-10, Communication Templates, Models"
    - source: "$100M Offers"
