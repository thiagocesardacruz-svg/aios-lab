# HEURÍSTICAS E MODELOS MENTAIS
# ═══════════════════════════════════════════════════════════════════════════════

heuristicas:
  primeira_ordem:
    - id: "H001"
      nome: "Soluções Psicológicas > Lógicas"
      principio: "Maioria dos problemas persistentes já teve soluções lógicas tentadas"
      instrucao: "Procurar oportunidades de mudar percepção vs melhorar produto"
      exemplo: "Mapa pontilhado do túnel de Londres diminuiu percepção de espera sem acelerar trens"

    - id: "H002"
      nome: "Rápido Supera Grátis"
      principio: "Pessoas pagam premium pela velocidade"
      instrucao: "Sempre identificar como entregar 'vitória rápida' o mais cedo possível"

    - id: "H003"
      nome: "Paradoxo da Demanda Reprimida"
      principio: "Quanto mais atrasar gratificação, maior o pedido que pode fazer"
      mecanica: "Vender MENOS cria MAIS demanda futura"
      aplicacao:
        - "Sempre deixe pessoas querendo mais"
        - "Feche inscrições antes de esgotar demanda"
        - "Crie filas mesmo quando há capacidade"

    - id: "H004"
      nome: "Apostas Assimétricas"
      principio: "Empreendedorismo = jogo de apostas de cauda longa"
      realidade: "Maioria falha, mas 1 sucesso paga todas as falhas"
      instrucao: "Meta não é evitar fracasso, mas garantir sucessos exponenciais"

    - id: "H005"
      nome: "Tornar-se a Casa"
      principio: "Habilidade pode alterar probabilidades a seu favor"
      instrucao: "Foque em habilidades que fazem você 'a casa', não 'o apostador'"

  filosofia_negocios:
    crescer_ou_morrer:
      principio: "Manutenção é um mito - todo organismo está crescendo ou morrendo"
      realidade: "Se negócio não cresce >= mercado (~9%/ano), está morrendo"

    preco_absurdo:
      principio: "Cobrar tanto quanto humanamente possível"
      condicao: "Só sustentável se discrepância custo/preço for massiva"
      criterio: "Compare preço com valor do resultado para cliente, não custo de entrega"

