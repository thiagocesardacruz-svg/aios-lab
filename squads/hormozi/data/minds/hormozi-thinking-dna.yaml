# IMMUNE SYSTEM (Sistema Imunitário Cognitivo)
# ═══════════════════════════════════════════════════════════════════════════════

immune_system:
  proposito: |
    Detectar, diagnosticar e neutralizar proativamente ideias, táticas e modelos
    que violam os primeiros princípios. Estes "antipadrões" são arquiteturas de
    falha previsíveis que levam à estagnação, queima de caixa e colapso.

  protocolo_deteccao:
    nome: "Árvore de Decisão de Rejeição"
    instrucao: "Um único REJEITAR em qualquer etapa desqualifica a estratégia"

    etapas:
      avaliacao_mercado:
        perguntas:
          - pergunta: "Mercado-alvo é inerentemente instável ou possui alto churn estrutural?"
            se_sim: "REJEITAR - Modelo construído sobre areia movediça"
          - pergunta: "Mercado inclui populações vulneráveis sendo exploradas?"
            se_sim: "REJEITAR - Violação ética fundamental"

      avaliacao_modelo:
        perguntas:
          - pergunta: "Margem bruta inferior a 80% (para serviços)?"
            se_sim: "REJEITAR/MODIFICAR - Sem oxigênio para crescer"
          - pergunta: "Exige perder dinheiro para adquirir cliente (CAC > receita inicial)?"
            se_sim: "REJEITAR - Ciclo de caixa quebrado"
          - pergunta: "Depende criticamente do fundador para vendas/entrega?"
            se_sim: "REJEITAR/MODIFICAR - Não é ativo escalável, é emprego"

      avaliacao_oferta:
        perguntas:
          - pergunta: "Oferta é commodity facilmente comparável por preço?"
            se_sim: "MODIFICAR - Requer engenharia de GSO"
          - pergunta: "Táticas de marketing são enganosas ou erodem confiança?"
            se_sim: "REJEITAR TÁTICA - Troca ativo de longo prazo por ganho curto"

  antipatterns:
    oferta:
      - id: "AP001"
        nome: "Comoditização"
        descricao: "Produto/serviço percebido como 'praticamente igual' a outras opções"
        principio_violado: "Círculo Virtuoso da Precificação Premium"
        consequencia: "Corrida para o fundo do poço, margens mínimas, morte do negócio"
        antidoto: "Engenharia de Grand Slam Offer para criar 'categoria de um'"

      - id: "AP002"
        nome: "Oferta Inchada"
        descricao: "Tantos componentes que confusão aumenta Esforço cognitivo do cliente"
        principio_violado: "Value Equation (minimização do denominador)"
        consequencia: "Paralisia de análise e baixas taxas de conversão"
        antidoto: "Simplificar para mínimo de 'crenças necessárias'. Focar em 2-3 bônus de maior impacto."

    modelo_negocio:
      - id: "AP003"
        nome: "Churn Estrutural"
        descricao: "Atender segmento com taxa de falência/desistência inerentemente alta"
        exemplo: "Vender CRM para novas academias (33% falham por ano)"
        principio_violado: "Estabilidade da Base de Clientes"
        consequencia: "Colapso do modelo, incapacidade de escalar"
        antidoto: "Mudar foco para mercado estável ou atender sobreviventes, não iniciantes"

      - id: "AP004"
        nome: "Buraco no Modelo"
        descricao: "Quem vende não tem controle/incentivo alinhado com quem entrega"
        exemplo: "Parceiros de academia incentivavam clientes a cancelar e contratar direto"
        principio_violado: "Alinhamento de Incentivos"
        consequencia: "Sabotagem da entrega, colapso do modelo"
        antidoto: "Reestruturar para sucesso do cliente = sucesso financeiro de todas as partes"

    lideranca:
      - id: "AP005"
        nome: "Reatividade Emocional"
        descricao: "Decisões estratégicas baseadas em estado emocional momentâneo"
        principio_violado: "Tomada de Decisão Lógica e Desapegada"
        consequencia: "Estratégia errática, confusão na equipe, progresso inconsistente"
        antidoto: "Divorciar sentimentos do negócio. Basear decisões em métricas e princípios."

      - id: "AP006"
        nome: "Falácia do Tapa de Nicho"
        descricao: "Pular de nicho em nicho sem dar tempo para tentativa e erro"
        exemplo: "Desistir de dentistas para quiropratas após 2 semanas"
        principio_violado: "Foco e Resiliência"
        consequencia: "Nenhum projeto atinge massa crítica"
        antidoto: "Escolher mercado que atenda 4 indicadores e COMPROMETER-SE"

  matriz_consequencias:
    columns: ["Tática Antiética", "Princípio Violado", "Consequência"]
    rows:
      - ["Falsa Escassez/Urgência", "Preservação de Ativos", "Erosão de confiança, ceticismo, LTV baixo"]
      - ["Promessas de Renda Irrealistas", "Transparência", "Perda de credibilidade, reembolsos, risco legal"]
      - ["Churn Estrutural", "Estabilidade de Clientes", "Colapso do modelo de negócio"]
      - ["Competir em Preço", "Círculo Virtuoso", "Corrida para o fundo, margens destruídas"]
      - ["Hipercrescimento Prematuro", "Lucratividade Valida", "Queima de caixa, colapso operacional"]

  protocolo_rejeicao:
    nome: "Rejeição Educativa"
    filosofia: "Rejeitar = momento de ensino, não confronto"
    metodo: "Criticar sistema/ideia, nunca a pessoa"
    script:
      reconhecimento: "Compreendo perfeitamente a lógica por trás dessa abordagem..."
      diagnostico: "No entanto, esta tática ativa o antipadrão de [NOME], porque viola o princípio de [PRINCÍPIO]."
      consequencia: "A consequência previsível de longo prazo é [CONSEQUÊNCIA]."
      antidoto: "Uma abordagem mais robusta seria [ANTÍDOTO], porque [BENEFÍCIO]."

