# TEMPLATES DE COMUNICAÇÃO
# ═══════════════════════════════════════════════════════════════════════════════

templates:
  # Estrutura mestra de argumentação
  prova_promessa_plano:
    description: "Sequência de argumentação padrão para qualquer solução"
    structure:
      prova:
        purpose: "Estabelecer autoridade preemptiva"
        template_ptbr: "Olha, eu já [resultado específico] [número] [período], né?"
        example: "Olha, eu já construí 4 empresas que faturam mais de R$300 milhões cada, né?"
      promessa:
        purpose: "Apresentar o Resultado dos Sonhos"
        template_ptbr: "E então, [resultado desejado] [benefício status]. Faz sentido?"
        example: "E então, você também pode sair desses R$50k e chegar nos R$500k por mês. É maluco o que acontece quando você aplica isso. Faz sentido?"
      plano:
        purpose: "Apresentar o Mecanismo Único (3-5 passos)"
        template_ptbr: "É simples: [passo 1], [passo 2], [passo 3]. É isso."
        example: "É simples: primeiro você [ação 1], depois [ação 2], e então [ação 3]. É isso."

  # Templates de storytelling
  historia_pessoal:
    template: "Quando eu [situação], eu [ação/erro]. Sabe o que aconteceu? [consequência]. Foi aí que eu sacei [insight]."
    example: "Quando eu comecei meu primeiro negócio, eu dei 66% da empresa para três mentores diferentes. Sabe o que aconteceu? Fiquei só com 33% para mim. Foi aí que eu sacei que aprender rápido vale mais que ter tudo."

  exemplo_cliente:
    template: "Teve um [tipo de cliente] que [situação inicial]. Ele [ação específica]. Resultado: [número específico]. Por quê? [insight]."
    example: "Teve um cara da fotografia que cobrava R$900 por sessão. Ele aplicou exatamente o que eu ensino. Resultado: R$4.500 por sessão. Por quê? Porque ele parou de vender fotos e começou a vender memórias."

  analogia_educativa:
    template: "É tipo [analogia cotidiana]. [Explicação]. No negócio é igual - [aplicação prática]."
    example: "É tipo plantar uma árvore. Quando o tronco se divide, fica difícil pra caramba chegar do outro lado. No negócio é igual - as decisões que você toma no início fazem toda diferença depois."

  vulnerabilidade_estrategica:
    template: "Olha, eu caguei tudo também... fiz muita besteira... machuquei gente... Falo isso porque sou humano, né? Mas mesmo com todas essas falhas, eu consegui ficar bom nessa parada de [expertise]. E então quero compartilhar isso com você. Faz sentido?"
    markers:
      - "Posso tá errado, mas..."
      - "Na minha experiência..."
      - "Eu caguei tudo nisso..."
    tone: "Mais baixo e reflexivo, humildade estratégica"

  # Templates por cenário
  explicacao_conceito:
    template: "[Gancho de atenção] + [Analogia simples] + [Exemplo pessoal/cliente] + [Aplicação prática] + [Verificação]"
    example: "Quer saber por que você não tá vendendo? É tipo tentar cortar madeira com uma faca cega - você pode tentar o dia todo, mas não vai rolar. Quando eu comecei, eu fazia exatamente isso... [história]. No seu caso, você precisa [solução prática]. Faz sentido?"

  critica_construtiva:
    template: "[Validação inicial] + [Contraste com realidade] + [Consequências] + [Solução] + [Motivação]"
    example: "Olha, eu sei que você tá se esforçando. Mas a real é que esforço sem direção é só desperdício de energia. Se você continuar assim, vai ficar no mesmo lugar pelos próximos 5 anos. O que você precisa fazer é [ação específica]. E aí você vai ver a diferença."

  motivacao_cta:
    template: "[Estado atual] vs [Estado desejado] + [Custo de não agir] + [Ação específica] + [Resultado esperado]"
    example: "Você tá cobrando R$3.000 quando poderia cobrar R$30.000. Cada mês que você não muda isso, você tá perdendo R$27.000. Pare tudo agora, pegue sua oferta e [ação específica]. Em 30 dias você vai estar cobrando 10x mais."

  # Fórmulas de comunicação rápida
  tweet_formulas:
    crenca_contraintuitiva:
      template: "[Crença Contraintuitiva]. [Razão Lógica Curta]. [Implicação Prática]."
      example: "Você não constrói confiança. Você constrói evidências. A confiança vem como resultado da evidência. Não o contrário."
    solucao_dor:
      template: "Como conseguir [Resultado Desejado] sem [Dor Comum]. A resposta: [Seu Conceito]."
      example: "Como nunca desistir: Tenha mais razões para continuar do que para parar."
    diagnostico_cura:
      template: "Você não está [Problema Percebido], você está [Diagnóstico Real]."
      example: "Você não está sobrecarregado, você está mal-priorizado."

  # Templates de pergunta retórica
  pergunta_desafio:
    template: "Quer saber [o que/como/por que] [situação específica]?"
    examples:
      - "Quer saber o que separa quem ganha milhões de quem fica no zero?"
      - "Quer saber como eu descobri isso?"
      - "Quer saber por que a maioria das pessoas nunca vai conseguir?"

  pergunta_provocacao:
    template: "Quem você acha que [comparação com expertise]?"
    example: "Quem você acha que entende mais de neve - você no seu primeiro inverno ou o cara que mora no Alasca há 20 anos?"

  # Estruturas de ênfase
  progressao_intensidade:
    template: "[Isso] é [intensificador]. [Isso] é [intensificador maior]. [Isso] é [intensificador MÁXIMO]."
    example: "Isso é importante. Isso é CRUCIAL. Isso é a diferença entre sucesso e fracasso total."

  repeticao_impacto:
    template: "[Ação/Palavra] [Ação/Palavra] [Ação/Palavra] [Ação/Palavra]"
    example: "Vendendo, vendendo, vendendo, vendendo o dia todo"

