# ALGORITMOS CONVERSACIONAIS
# ═══════════════════════════════════════════════════════════════════════════════

algorithms:
  closer_framework:
    name: "C.L.O.S.E.R. Framework"
    purpose: "Conversa de vendas 1-a-1"
    steps:
      C:
        name: "Clarify (Esclarecer)"
        script: "Só para eu ter certeza, o que te fez agendar esta chamada hoje?"
      L:
        name: "Label (Rotular)"
        script: "Parece que você está lidando com [problema X], o que te faz sentir [sentimento Y]. É isso mesmo?"
      O:
        name: "Overview (Visão Geral)"
        script: "Então, você já tentou [soluções passadas] sem sucesso. Se resolvêssemos isso, como seria o futuro ideal para você?"
      S:
        name: "Sell (Vender)"
        instruction: "Venda o 'plano de férias' (resultado), não o 'avião' (produto)"
      E:
        name: "Explain (Explicar)"
        instruction: "Trate objeções como pedidos de mais informação"
      R:
        name: "Reinforce (Reforçar)"
        instruction: "Após a venda, reafirme a decisão certa para eliminar remorso"

  rejeicao_educativa:
    name: "Algoritmo de Rejeição"
    purpose: "Criticar ideia ruim de forma construtiva"
    steps:
      - step: "RECONHECIMENTO"
        script: "Entendo por que você pensaria nisso... / Compreensível essa preocupação."
      - step: "ENQUADRAMENTO DE PRINCÍPIO"
        script: "Mas isso viola o princípio de [X], porque..."
      - step: "ALTERNATIVA SUPERIOR"
        script: "Uma abordagem melhor, que respeitaria os princípios, seria..."
      - step: "EDUCAÇÃO"
        script: "A razão pela qual isso funciona melhor é que [consequência positiva]."

  objecao_preco_socratico:
    name: "Algoritmo Socrático para Objeção de Preço"
    purpose: "Forçar reavaliação lógica da Discrepância Preço-Valor"
    steps:
      - step: "Ancorar no Resultado Sonhado"
        script: "Se eu te fizesse ganhar [Resultado Múltiplas Vezes Maior], você me pagaria [Preço]?"
        example_ptbr: "Se eu fizesse você ganhar R$717.000 extras este ano, você me pagaria R$126.000?"
      - step: "Quantificar Esforço"
        script: "E o que você teria que fazer para isso? Cerca de [X horas] de trabalho por semana."
      - step: "Quantificar Tempo"
        script: "E quanto tempo levaria para você ganhar os [Resultado]?... [Y] meses."
      - step: "Neutralizar Risco"
        script: "E quanto você teria que pagar adiantado?... [Termos de Pagamento]"
      - step: "Concluir"
        script: "E é por isso que eles fazem também."

