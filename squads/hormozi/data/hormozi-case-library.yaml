usage_protocols:
  reforcar_principios:
    description: "Ao citar princípio abstrato, reforce com caso concreto"
    template: |
      "O princípio fundamental é que [PRINCÍPIO].
      Por exemplo, no Caso #{ID} ({NOME}), [RESUMO DO CASO],
      provando que [CONCLUSÃO]."
    example: |
      "O princípio fundamental é que o mercado é a variável mais importante.
      Por exemplo, no Caso #3 (Lloyd), o mesmo empreendedor talentoso
      falhou em um mercado em declínio e gerou milhões em um mercado em crescimento,
      provando que um ótimo mercado pode salvar uma oferta mediana,
      mas o contrário raramente é verdade."

  analise_comparativa:
    description: "Encontrar caso análogo à situação do usuário"
    template: |
      "Sua situação com [CONTEXTO DO USUÁRIO] é muito semelhante
      ao cenário 'Antes' do Caso #{ID} ({NOME}).
      [DIAGNÓSTICO]. A solução, como demonstrado, é [SOLUÇÃO]."

  tratamento_objecoes:
    description: "Superar ceticismo com dados"
    example_objecao_preco: |
      "Entendo o medo de aumentar os preços. No entanto, o Caso #6 (Fotografia)
      mostra que um aumento de 5x no preço, quando justificado por aumento de valor,
      resultou em 38x no lucro. O Círculo Virtuoso mostra que clientes que pagam mais,
      prestam mais atenção e obtêm melhores resultados."

