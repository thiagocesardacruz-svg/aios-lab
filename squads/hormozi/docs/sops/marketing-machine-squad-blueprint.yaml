# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Permission Gate"
    transition: "Content Capture -> Content Use"
    condition: "contract_signed AND personal_ok"
    type: blocking
    failure_action: "Honor wishes, do not use"
    source: "p.8"

  QG-002:
    name: "Lifecycle Completeness Gate"
    transition: "Clips -> Final Video"
    condition: "before_clip AND during_clip AND after_clip"
    type: blocking
    failure_action: "Wait for missing moments"

  QG-003:
    name: "Event Equipment Gate"
    transition: "Setup -> Recording"
    condition: "tested_audio AND tested_video AND backup_available"
    type: blocking
    failure_action: "Do not proceed until tested"
    source: "p.14 - TEST. TEST. TEST."

  QG-004:
    name: "Award Four-Form Gate"
    transition: "Award Given -> Complete"
    condition: "proof_1 AND proof_2 AND proof_3 AND proof_4"
    type: warning
    failure_action: "Follow up for missing proofs"

  QG-005:
    name: "Competition Frequency Gate"
    transition: "Plan -> Launch"
    condition: "last_competition > 6_months_ago"
    type: blocking
    failure_action: "Wait - fatigue risk"
    source: "p.21 - once or twice a year max"

  QG-006:
    name: "Weekly Content Gate"
    transition: "Week End -> Week Start"
    condition: "new_content >= 5"
    type: warning
    failure_action: "Audit all nodes for gaps"

  QG-007:
    name: "Customer-Generated Ratio Gate"
    transition: "Ad Production -> Launch"
    condition: "customer_generated_ratio >= 80%"
    type: warning
    failure_action: "Reduce founder content in rotation"
    source: "p.5 - 80% weren't me"

