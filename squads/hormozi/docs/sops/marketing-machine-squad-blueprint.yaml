  - symptom: "No testimonials coming in"
    possible_causes:
      - "Awards/bonuses not compelling enough"
      - "Process too complex"
      - "No reward for team participation"
    diagnosis:
      - "Check award crave-ability"
      - "Review submission steps"
      - "Audit rep incentive structure"
    solutions:
      - "Make awards bigger/cooler"
      - "Simplify unlock process"
      - "Add gift cards for screenshots"

  - symptom: "Founder still in most ads"
    possible_causes:
      - "Not enough customer content"
      - "Customer content not performing"
      - "Team defaulting to familiar"
    diagnosis:
      - "Count customer vs founder content"
      - "Compare performance metrics"
      - "Review ad selection process"
    solutions:
      - "Activate more nodes"
      - "Test more customer content"
      - "Set 80% customer ratio mandate"

  - symptom: "Events not producing content"
    possible_causes:
      - "Equipment failures"
      - "No hit list prepared"
      - "Timing wrong"
    diagnosis:
      - "Review equipment check records"
      - "Count planned vs captured"
      - "Review capture timing"
    solutions:
      - "TEST. TEST. TEST. beforehand"
      - "Confirm hit list in writing"
      - "Follow timing guidelines"

  - symptom: "Competition fatigue"
    possible_causes:
      - "Running too frequently"
      - "Awards not compelling"
      - "Same winners"
    diagnosis:
      - "Check competition frequency"
      - "Survey past participants"
    solutions:
      - "Limit to 1-2x per year"
      - "Improve awards"
      - "Fresh outreach to new customers"

  - symptom: "Team not collecting screenshots"
    possible_causes:
      - "No incentive"
      - "No process"
      - "No recognition"
    diagnosis:
      - "Check reward system"
      - "Review checklist compliance"
    solutions:
