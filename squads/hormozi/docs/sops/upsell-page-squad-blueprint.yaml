# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Headline Continuity Gate"
    transition: "Headline Creation ‚Üí Publication"
    condition: "headline_passes_continuity_check == true"
    type: blocking
    failure_action: "Rewrite headline using approved templates"

  QG-002:
    name: "Value Stack Ratio Gate"
    transition: "Value Stack ‚Üí Publication"
    condition: "perceived_value >= price √ó 5"
    type: blocking
    failure_action: "Add value or reduce price"

  QG-003:
    name: "VSL Length Gate"
    transition: "VSL ‚Üí Publication"
    condition: "vsl_duration <= 240_seconds"
    type: blocking
    failure_action: "Edit to reduce length"

  QG-004:
    name: "One-Click Technical Gate"
    transition: "Page ‚Üí Go Live"
    condition: "one_click_tested == true AND success_rate >= 99%"
    type: blocking
    failure_action: "Debug payment integration"

  QG-005:
    name: "FAQ Count Gate"
    transition: "FAQ ‚Üí Publication"
    condition: "faq_count == 3"
    type: blocking
    failure_action: "Adjust to exactly 3 questions"

  QG-006:
    name: "Take Rate Performance Gate"
    transition: "Live ‚Üí Optimization"
    condition: "take_rate >= 0.25"
    type: warning
    failure_action: "Trigger full page audit"

  QG-007:
    name: "Time on Page Gate"
    transition: "Live ‚Üí Optimization"
    condition: "avg_time_on_page <= 90_seconds"
    type: warning
    failure_action: "Review for decision paralysis"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  new_upsell_page_workflow:
    trigger: "New upsell page request"
    steps:
      - step: 1
        agent: upsell-architect
        action: "Define upsell strategy and sequence"
        output: "Page architecture document"

      - step: 2
        agent: value-calculator
        action: "Calculate and validate value stack"
        output: "Approved value stack (5-10x ratio)"

      - step: 3
        agent: headline-crafter
        action: "Create continuity headline and subheadline"
        output: "Approved headlines"

      - step: 4
        agent: body-builder
        action: "Create VSL script and body elements"
        outputs:
          - "VSL script"
          - "Com vs Sem graphic"
          - "Social proof section"
          - "Stacked guarantee"

      - step: 5
        agent: conversion-optimizer
        action: "Implement conversion elements"
        outputs:
          - "Binary buttons"
          - "Price comparison"
          - "3-question FAQ"
          - "Reassurance bar"
          - "Exit intent modal"

      - step: 6
        agent: sequence-engineer
        action: "Configure upsell sequence and routing"
        output: "Complete page flow"

      - step: 7
        agent: sequence-engineer
        action: "Test one-click payment"
        gate: "QG-004 must pass"

      - step: 8
        agent: upsell-architect
        action: "Final review and approval"
        output: "Page ready for launch"

  optimization_workflow:
    trigger: "Take rate <25% OR time on page >90s"
    steps:
      - step: 1
        agent: friction-hunter
        action: "Run full page audit"
        output: "Friction report"

      - step: 2
        agent: friction-hunter
        action: "Diagnose root cause"
        output: "Priority issues list"

      - step: 3
        agent: split-test-designer
        action: "Design test for top issue"
        output: "Test specification"

      - step: 4
        agent: relevant-tier-1-agent
        action: "Implement test variant"
        output: "Variant live"

      - step: 5
        agent: split-test-designer
        action: "Analyze results at significance"
        output: "Winner declaration"

      - step: 6
        agent: relevant-tier-1-agent
        action: "Implement winning variant"
        output: "Optimization complete"

  customer_journey_workflow:
    trigger: "Customer completes main purchase"
    steps:
      - step: 1
        action: "Load upsell page 1"
        timing: "Immediate (Golden Window)"

      - step: 2
        action: "Customer views page"
        elements: ["Headline", "Progress bar", "Timer starts"]

      - step: 3
        decision: "Customer clicks Yes or No"
        if_yes: "Process one-click payment ‚Üí Step 4a"
        if_no: "Check for exit intent ‚Üí Step 4b"

      - step: 4a
        action: "Show Upsell 3 (Premium)"
        condition: "Accepted Upsell 1"

