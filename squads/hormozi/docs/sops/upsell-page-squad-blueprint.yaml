# Upsell Page Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: BLUEPRINT UPSELL: A ARQUITETURA DA MULTIPLICACAO DE AOV - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: upsell-page
  purpose: "Multiply AOV through strategic post-purchase upsell pages that maintain psychological momentum"
  domain: conversion-optimization
  source_playbook: "BLUEPRINT UPSELL"

  core_equation: |
    AOV Multiplier = Main Product + (Upsell Take Rate x Upsell Price) + (Downsell Take Rate x Downsell Price)
    Target: 1.8-2.5x main product value
    Example: 100 buyers x R$997 + 30 upsells x R$497 + 15 downsells x R$197 = R$117,565 (17.8% increase)

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: upsell-architect
      role: "Design and orchestrate complete upsell page flow"
      decisions:
        - "Upsell sequence logic (accept/reject paths)"
        - "Value stack composition"
        - "Timing and urgency calibration"
      kpis:
        - "Overall take rate >25%"
        - "AOV multiplier 1.8-2.5x"
        - "Time on page <90 seconds"

  tier_0_diagnosis:
    - agent: psychology-analyzer
      role: "Analyze and leverage post-purchase mental state"
      inputs:
        - "Customer purchase data"
        - "Product type and price"
        - "Customer segment"
      outputs:
        - "Psychological state assessment"
        - "Optimal urgency level"
        - "Continuity angle recommendation"

    - agent: value-calculator
      role: "Calculate and validate value stack ratios"
      inputs:
        - "Upsell components and values"
        - "Main product price"
        - "Target take rate"
      outputs:
        - "Value stack (5-10x ratio validation)"
        - "Pricing recommendations"
        - "Perceived value score"

  tier_1_execution:
    - agent: headline-crafter
      role: "Create continuity headlines that maintain momentum"
      specialization: "Section A: Critical Top"
      constraints:
        - "NEVER question previous purchase"
        - "NEVER create new anxiety"
        - "NEVER imply main product insufficient"
      techniques:
        - "Continuity not interruption"
        - "Personalization with name"
        - "Social proof integration"

    - agent: body-builder
      role: "Construct lean persuasive body elements"
      specialization: "Section B: Persuasive Body"
      capabilities:
        - "VSL script (2-4 min structure)"
        - "Com vs Sem comparison graphics"
        - "Mini value stack (max 3 components)"
        - "Upsell-specific social proof"
        - "Stacked guarantee copy"

    - agent: conversion-optimizer
      role: "Implement rapid conversion elements"
      specialization: "Section C: Quick Conversion"
      elements:
        - "Binary choice buttons (Yes/No)"
        - "Price micro-comparison"
        - "Ultra-specific FAQ (3 questions only)"
        - "Reassurance bar"
        - "Exit intent downsell modal"

    - agent: sequence-engineer
      role: "Design and implement multi-upsell sequences"
      specialization: "Section D: Multiple Upsells"
      logic:
        upsell_1:
          pricing: "30-50% of main"
          target: "30% conversion"
          type: "Complemento direto"
        upsell_2_declined:
          pricing: "15-25% of main"
          target: "20% conversion"
          type: "Versao lite"
        upsell_3_accepted:
          pricing: "50-100% of main"
          target: "15% conversion"
          type: "Complemento premium"

  tier_2_judgment:
    - agent: friction-hunter
      role: "Identify and eliminate conversion friction"
      triggers:
        - "Take rate below 15%"
        - "Time on page >120 seconds"
        - "Exit intent conversion <5%"
      techniques:
        - "One-click payment audit"
        - "Element-by-element friction analysis"
        - "Mobile experience review"
        - "VSL drop-off analysis"

    - agent: split-test-designer
      role: "Design and analyze upsell experiments"
      capabilities:
        - "Headline variations"
        - "Price point testing"
        - "VSL vs no-VSL comparison"
        - "Timer duration testing"
        - "Button copy optimization"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  upsell-architect:
    id: upsell-architect
    title: "Upsell Page Orchestrator"
    tier: orchestrator
    icon: "üèóÔ∏è"

    purpose: |
      Design and orchestrate complete upsell page flows that maximize AOV
      while maintaining the customer's elevated psychological state.

    core_frameworks:
      - name: "Peak-End Rule"
        application: "Leverage peak emotional state of purchase"
      - name: "Four Sections"
        components: ["Critical Top", "Persuasive Body", "Quick Conversion", "Multiple Upsells"]
      - name: "Golden Window"
        timing: "3-7 seconds before dopamine drops"

    decision_authority:
      - "Upsell sequence design"
      - "Value stack approval"
      - "Timing and urgency settings"
      - "Price point validation"

    inputs:
      - "Main product details and price"
      - "Available upsell products"
      - "Customer segment data"
      - "Historical take rate data"

    outputs:
      - "Complete upsell page architecture"
      - "Sequence flow diagram"
      - "Element specifications"
      - "Performance targets"

    success_metrics:
      primary:
        - name: "Upsell #1 Take Rate"
          target: ">25%"
        - name: "AOV Multiplier"
          target: "1.8-2.5x"
        - name: "Time on Page"
          target: "<90 seconds"
      secondary:
        - "Exit intent conversion >10%"
        - "Downsell take rate >15%"
        - "Technical success rate >99%"

  psychology-analyzer:
    id: psychology-analyzer
    title: "Post-Purchase Psychology Specialist"
    tier: tier_0
    icon: "üß†"

    purpose: |
      Analyze and leverage the unique psychological state of post-purchase
      customers to maximize upsell effectiveness.

    psychological_states:
      dopamine_elevated:
        description: "Brain rewarding the purchase decision"
        leverage: "Act quickly, maintain positive momentum"

      cognitive_consistency:
        description: "Tendency to maintain 'yes' pattern"
        leverage: "Frame upsell as continuation, not new decision"

      payment_barrier_overcome:
        description: "Card already in hand, friction eliminated"
        leverage: "One-click purchase, no re-entry"

      maximum_trust:
        description: "Just trusted you with money"
        leverage: "Strong guarantees, social proof"

    golden_window:
      definition: "3-7 seconds before dopamine starts dropping"
      implication: "Page must capture attention immediately"
      tactics:
        - "Above-fold impact"
        - "Progress bar visibility"
        - "Instant value recognition"

    continuity_principles:
      required:
        - "Validate the purchase just made"
        - "Position upsell as accelerator"
        - "Maintain celebration tone"
      forbidden:
        - "Question previous decision"
        - "Create new anxiety"
        - "Imply insufficiency"

  value-calculator:
    id: value-calculator
    title: "Value Stack Calculator"
    tier: tier_0
    icon: "üßÆ"

    purpose: |
      Calculate and validate value stacks to ensure 5-10x perceived value
      ratio against upsell price.

    value_stack_rules:
      minimum_ratio: 5
      optimal_ratio: 10
      max_components: 3

      structure:
        - component: "Main Component"
          value_assignment: "Highest value"
        - component: "Bonus #1"
          value_assignment: "Supporting value"
        - component: "Bonus #2"
          value_assignment: "Additional value"

    pricing_guidelines:
      upsell_1:
        range: "30-50% of main product"
        example: "Main R$997 ‚Üí Upsell R$297-497"

      upsell_2_lite:
        range: "15-25% of main product"
        example: "Main R$997 ‚Üí Downsell R$149-249"

      upsell_3_premium:
        range: "50-100% of main product"
        example: "Main R$997 ‚Üí Premium R$497-997"

    validation_checks:
      - check: "Perceived value >= 5x price"
        action: "If fail, add value or reduce price"
      - check: "Max 3 components"
        action: "If exceed, consolidate"
      - check: "Clear value communication"
        action: "Ensure each component has dollar value"

  headline-crafter:
    id: headline-crafter
    title: "Continuity Headline Specialist"
    tier: tier_1
    icon: "‚úçÔ∏è"

    purpose: |
      Create headlines that maintain the 'yes' momentum instead of
      interrupting it with a new pitch.

    headline_types:
      continuity_confirmation:
        template: "ESPERE! Sua compra foi confirmada, mas..."
        psychology: "Confirms action, creates bridge"

      exclusive_unlock:
        template: "[Nome], voce desbloqueou uma oferta exclusiva"
        psychology: "Personalization + exclusivity"

      before_access:
        template: "Parabens! Antes de acessar seu [produto], veja isso..."
        psychology: "Celebration + anticipation"

      social_proof_integration:
        template: "[Nome], Sua Inscricao Foi Confirmada! Mas 87% dos Alunos Que Pegaram Este Upgrade Tiveram Resultados 3x Mais Rapidos..."
        psychology: "Confirmation + FOMO + specific claim"

    forbidden_patterns:
      - pattern: "Questioning purchase"
        example: "Tem certeza que nao quer mais?"
        why_bad: "Breaks momentum, creates doubt"

      - pattern: "Creating new anxiety"
        example: "Mas voce esta perdendo algo importante..."
        why_bad: "Negative emotion, trust damage"

      - pattern: "Implying insufficiency"
        example: "O programa sozinho nao e suficiente..."
        why_bad: "Buyer's remorse trigger"

    subheadline_formula: |
      "Adicione [RESULTADO ESPECIFICO] ao que voce acabou de comprar
      e [BENEFICIO MULTIPLICADOR] - Oferta valida apenas agora"

  body-builder:
    id: body-builder
    title: "Persuasive Body Specialist"
    tier: tier_1
    icon: "üìù"

    purpose: |
      Construct lean, high-impact body elements that communicate value
      without causing post-purchase fatigue.

    vsl_structure:
      duration: "2-4 minutes maximum"
      segments:
        - time: "0-10s"
          content: "Parabenizar e validar compra"
          tone: "Celebratory"
        - time: "10-30s"
          content: "Revelar o 'gap' que o upsell preenche"
          tone: "Discovery"
        - time: "30-90s"
          content: "Demonstrar o resultado adicional"
          tone: "Proof-driven"
        - time: "90-180s"
          content: "Stack de valor rapido"
          tone: "Value accumulation"
        - time: "180-240s"
          content: "CTA com urgencia"
          tone: "Action-oriented"

      opening_script: |
        "Parabens! Voce acabou de tomar a melhor decisao para [resultado].
        Mas descobri que alunos que tambem pegam [upsell] conseguem
        [resultado 3x maior]. Deixe-me mostrar rapidamente..."

    comparison_graphic:
      format: "Side-by-side Com vs Sem"
      elements:
        - "Time to result"
        - "Support level"
        - "Resources included"
        - "Implementation method"
        - "Learning curve"
      footer: "Velocidade: 1x vs Velocidade: 3-5x"

    social_proof:
      quantity: "2-3 testimonials"
      requirement: "Must be specific to upsell, not main product"
      format: |
        "93% dos alunos que pegaram o [Upsell] dizem que
        foi a melhor decisao que tomaram..."

        [Foto] "O [upsell] cortou meu tempo de implementacao
        em 75%. Resultados na primeira semana!" - Maria Silva

    stacked_guarantee: |
      "Sua garantia original CONTINUA VALENDO, e ainda adiciono:
      Se o [Upsell] nao acelerar seus resultados em pelo menos 2x,
      devolvemos 100% do valor do upgrade - e voce fica com tudo."

  conversion-optimizer:
    id: conversion-optimizer
    title: "Quick Conversion Specialist"
    tier: tier_1
    icon: "‚ö°"

    purpose: |
      Implement rapid conversion elements that simplify the decision
      to a clear binary choice.

    button_design:
      yes_button:
        text: "SIM! Quero Resultados 3x Mais Rapidos ‚Üí"
        style: "Verde, Grande"
        position: "Primary"

      no_button:
        text: "Nao, prefiro ir mais devagar"
        style: "Cinza, Menor"
        position: "Secondary"

      mobile: "Fixos no rodape"

    price_anchoring: |
      Voce acabou de investir R$ 997 no programa principal.
      Por apenas R$ 297 a mais (menos de 30% extra),
      voce multiplica seus resultados por 3.

      E como comprar um carro e deixar de pegar o seguro.

    faq_specification:
