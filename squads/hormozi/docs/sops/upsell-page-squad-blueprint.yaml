      questions:
        - q: "Preciso disso agora ou posso pegar depois?"
          a: "Este preco e exclusivo para agora. Depois volta para R$ 997"
        - q: "Isso nao deveria estar incluido no principal?"
          a: "O principal resolve [problema A]. Isso acelera e automatiza"
        - q: "E se eu me arrepender?"
          a: "Mesma garantia do principal + 30 dias extras so pro upgrade"

    reassurance_bar: |
      üîí Compra Segura | Mesmo cartao ja cadastrado |
      Garantia Total | Acesso Imediato

    exit_intent:
      trigger: "Mouse toward X or back button"
      script: |
        "ULTIMA CHANCE!
        Ok, entendo que R$ 497 pode ser demais agora...
        Que tal levar o mesmo upgrade por 3x de R$ 197?"
        [SIM, QUERO PARCELADO] [Nao, obrigado]

  sequence-engineer:
    id: sequence-engineer
    title: "Multi-Upsell Sequence Engineer"
    tier: tier_1
    icon: "üîÑ"

    purpose: |
      Design and implement intelligent upsell sequences based on
      customer responses.

    sequence_logic:
      upsell_1:
        name: "Complemento Direto"
        pricing: "30-50% of main product value"
        purpose: "Accelerate main product results"
        target_conversion: "30%"
        if_accepted: "Show Upsell 3 (Premium)"
        if_rejected: "Show Upsell 2 (Lite)"

      upsell_2:
        name: "Versao Lite"
        pricing: "15-25% of main product value"
        purpose: "Lower barrier entry to value"
        target_conversion: "20%"
        if_accepted: "Show Thank You Page"
        if_rejected: "Show Thank You Page"

      upsell_3:
        name: "Complemento Premium"
        pricing: "50-100% of main product value"
        purpose: "Maximize value for committed buyers"
        target_conversion: "15% of Upsell 1 buyers"
        if_accepted: "Show Thank You Page"
        if_rejected: "Show Thank You Page"

    thank_you_page:
      required_elements:
        - "Confirmacao visual da compra total"
        - "Proximos passos numerados"
        - "Link direto para area de membros"
        - "Video de onboarding (2 min)"
        - "Oferta de 'Refer a Friend' com incentivo"

    one_click_technical:
      implementation:
        - "Use token from first purchase"
        - "Single click = instant processing"
        - "No re-entry of payment data"
      conversion_increase: "40-60% vs re-checkout"
      critical_note: |
        "Configure o one-click upsell ANTES de criar a pagina.
        A friccao tecnica mata mais upsells que copy ruim."

  friction-hunter:
    id: friction-hunter
    title: "Conversion Friction Hunter"
    tier: tier_2
    icon: "üîç"

    purpose: |
      Identify and eliminate any friction preventing customers
      from completing upsell purchases.

    alert_triggers:
      - trigger: "Take rate <15%"
        severity: "High"
        action: "Full page audit"
      - trigger: "Time on page >120s"
        severity: "Medium"
        action: "VSL and copy review"
      - trigger: "Exit intent <5%"
        severity: "Medium"
        action: "Downsell offer review"
      - trigger: "Technical failures >1%"
        severity: "Critical"
        action: "Immediate tech review"

    audit_checklist:
      technical:
        - "Is one-click working?"
        - "Are tokens being stored correctly?"
        - "Is payment processing fast (<3s)?"
        - "Are error messages clear?"

      psychological:
        - "Is headline creating continuity?"
        - "Is timer too aggressive (trust issue)?"
        - "Is value stack compelling (5-10x)?"
        - "Is guarantee removing risk?"

      ux:
        - "Is mobile experience optimized?"
        - "Are buttons visible without scroll?"
        - "Is progress bar clear?"
        - "Is VSL autoplaying correctly?"

    diagnosis_questions:
      low_take_rate:
        - "Is one-click working? (Technical friction)"
        - "Is timer too aggressive? (Trust issue)"
        - "Is value stack strong enough? (Value perception)"
        - "Is headline creating interruption? (Momentum broken)"
        - "Is VSL too long? (Fatigue)"

  split-test-designer:
    id: split-test-designer
    title: "Upsell A/B Test Designer"
    tier: tier_2
    icon: "üß™"

    purpose: |
      Design and analyze experiments to continuously improve
      upsell page performance.

    test_categories:
      headlines:
        - "Confirmation vs Exclusive unlock"
        - "With vs without social proof stat"
        - "Name personalization impact"

      pricing:
        - "30% vs 40% vs 50% of main"
        - "Round numbers vs specific (R$497 vs R$497)"
        - "Payment plan visibility"

      format:
        - "VSL vs no VSL"
        - "VSL length (2min vs 4min)"
        - "Video thumbnail variations"

      urgency:
        - "Timer duration (5min vs 10min vs 15min)"
        - "Sound on timer vs silent"
        - "Countdown vs static deadline"

      buttons:
        - "Yes button copy variations"
        - "No button psychology (shame vs neutral)"
        - "Button color impact"

    test_protocol:
      minimum_sample: "200 purchases per variant"
      significance: "95% confidence"
      primary_metric: "Take rate"
      secondary_metrics:
        - "Time on page"
        - "Scroll depth"
        - "VSL completion"
        - "Exit intent trigger rate"

