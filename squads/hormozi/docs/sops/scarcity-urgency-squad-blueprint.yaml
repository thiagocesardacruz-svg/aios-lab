# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Honesty Gate"
    transition: "Before ANY scarcity-urgency deployment"
    condition: "limit_is_real AND deadline_is_enforceable"
    type: blocking
    failure_action: "Use honest scarcity or do not deploy"

  QG-002:
    name: "Sell-Out Gate"
    transition: "End of limited campaign"
    condition: "sold_out == true"
    type: warning
    failure_action: "Reduce limit next time"

  QG-003:
    name: "Deadline Enforcement Gate"
    transition: "Post-deadline purchase request"
    condition: "deadline_honored == true (no exceptions)"
    type: blocking
    failure_action: "Redirect to next opportunity"

  QG-004:
    name: "Announcement Gate"
    transition: "Post sell-out"
    condition: "sell_out_announced == true"
    type: warning
    failure_action: "Announce immediately - this is part of the strategy"

  QG-005:
    name: "Credibility Gate"
    transition: "Campaign review"
    condition: "no_fake_scarcity_claims AND all_limits_honored"
    type: blocking
    failure_action: "Audit and correct before next campaign"

  QG-006:
    name: "Compound Effect Gate"
    transition: "Quarterly review"
    condition: "effectiveness_improving OR stable"
    type: warning
    failure_action: "Strategy refresh required"

