# ===============================================================================
# TROUBLESHOOTING
# ===============================================================================

troubleshooting:
  - symptom: "Not selling out"
    possible_causes:
      - "Limit set too high"
      - "Insufficient demand for offer"
      - "Scarcity not communicated effectively"
    diagnosis:
      - "Review demand vs capacity ratio"
      - "Audit scarcity messaging visibility"
      - "Check offer value proposition"
    solutions:
      - "Lower the limit"
      - "Improve offer value first"
      - "Increase scarcity communication"

  - symptom: "Customers don't believe scarcity"
    possible_causes:
      - "History of fake scarcity"
      - "Scarcity too similar to competitors"
      - "No proof of constraints"
    diagnosis:
      - "Audit past claims vs reality"
      - "Review competitor tactics"
      - "Check if proof is visible"
    solutions:
      - "Rebuild credibility with honest scarcity"
      - "Show real waitlists and sell-outs"
      - "Document and display constraints"

  - symptom: "Low last-day sales spike"
    possible_causes:
      - "Deadline not visible enough"
      - "Customers don't believe deadline is real"
      - "Urgency messaging weak"
    diagnosis:
      - "Check deadline visibility across channels"
      - "Review deadline enforcement history"
      - "Audit urgency copy"
    solutions:
      - "Add countdown timers everywhere"
      - "Enforce deadlines strictly"
      - "Strengthen urgency messaging"

  - symptom: "Compound effect not appearing"
    possible_causes:
      - "Inconsistent execution"
      - "Breaking limits/deadlines"
      - "Not announcing sell-outs"
    diagnosis:
      - "Review campaign-to-campaign consistency"
      - "Audit deadline enforcement"
      - "Check sell-out announcement rate"
    solutions:
      - "Execute consistently every campaign"
      - "Never break limits or deadlines"
      - "Always announce sell-outs"

  - symptom: "Credibility damage"
    possible_causes:
      - "Used fake scarcity"
      - "Reopened after deadline"
      - "Limits not honored"
    diagnosis:
      - "Review customer feedback"
      - "Audit exception history"
      - "Check public perception"
    solutions:
      - "Stop all fake scarcity immediately"
      - "Publicly commit to honest scarcity"
      - "Rebuild trust over multiple campaigns"

