# WORKFLOWS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

workflows:
  new_landing_page_workflow:
    trigger: "New landing page creation request"
    estimated_time: "4 weeks"
    steps:
      - week: 1
        phase: "Above the Fold"
        agents: [above-fold-specialist, mobile-optimizer]
        deliverables:
          - "Headline (Como structure)"
          - "Subheadline (Mecanismo formula)"
          - "CTA (benefit-oriented)"
          - "Social proof"
          - "Urgency indicator"
        gate: QG-001

      - week: 2
        phase: "Persuasion & Qualification"
        agents: [persuasion-architect, qualification-specialist]
        deliverables:
          - "Visual hierarchy established"
          - "VSL or hero image"
          - "Benefit bullets (5-7)"
          - "Para Quem Ã‰ section"
          - "Para Quem NÃƒO Ã‰ section"
          - "FAQ (5 objections)"
        gates: [QG-003, QG-004]

      - week: 3
        phase: "Value & Authority"
        agents: [value-presenter, authority-builder]
        deliverables:
          - "Value stack"
          - "Comparison matrix"
          - "Guarantee section"
          - "Creator section"
          - "Testimonials placed"
          - "Logos and credentials"
        gates: [QG-005, QG-006]

      - week: 4
        phase: "Conversion & Launch"
        agents: [conversion-optimizer, analytics-specialist, recovery-specialist, compliance-guardian]
        deliverables:
          - "Strategic CTAs placed"
          - "Checkout optimized"
          - "Security seals"
          - "Tracking configured"
          - "Exit-intent popup"
          - "Retargeting setup"
          - "Disclaimers and policies"
        gate: QG-007

  optimization_workflow:
    trigger: "Conversion rate below benchmark"
    steps:
      - step: 1
        agent: analytics-specialist
        action: "Analyze heatmaps for abandonment points"
        output: "Problem identification"

      - step: 2
        agent: error-hunter
        action: "Check for 5 Fatal Errors"
        output: "Error diagnosis"

      - step: 3
        agent: lp-coordinator
        action: "Prioritize fixes"
        output: "Optimization plan"

      - step: 4
        agents: [phase-specific]
        action: "Implement fixes"
        output: "Updated page"

      - step: 5
        agent: analytics-specialist
        action: "A/B test changes"
        output: "Performance comparison"

  validation_workflow:
    trigger: "48 hours before launch"
    steps:
      - day: 1
        shift: "Morning"
        action: "Technical audit"
        checks:
          - "Test on 3 devices"
          - "Load <3s mobile"
          - "All links working"
          - "Forms submitting"
          - "Checkout processing"

      - day: 1
        shift: "Afternoon"
        action: "Copy audit"
        checks:
          - "5-second test with 5 people"
          - "Headline read aloud natural"
          - "Each section answers objection"
          - "CTA benefit-oriented"
          - "Zero unnecessary jargon"

      - day: 2
        shift: "Morning"
        action: "Conversion audit"
        checks:
          - "Heatmap working"
          - "Conversion events firing"
          - "Exit-intent tested"
          - "Retargeting pixels active"
          - "Baseline metrics defined"

      - day: 2
        shift: "Afternoon"
        action: "Objection test"
        checks:
          - "Show to 3 avatar people"
          - "Ask why NOT buy"
          - "Document objections"
          - "Verify page answers each"
          - "Adjust copy as needed"

