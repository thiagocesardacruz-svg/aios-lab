# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# QUALITY GATES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

quality_gates:
  QG-001:
    name: "Above Fold Gate"
    transition: "Phase 1 â†’ Phase 2"
    conditions:
      - "Headline visible without scroll"
      - "Subheadline visible without scroll"
      - "CTA visible without scroll"
      - "Headline passes read aloud test"
    type: blocking
    failure_action: "Revise above fold elements"

  QG-002:
    name: "Mobile Performance Gate"
    transition: "Phase 2 â†’ Phase 3"
    conditions:
      - "PageSpeed >90"
      - "Load time <3s on 3G"
      - "Text >16px"
      - "Buttons >44px"
    type: blocking
    failure_action: "Optimize assets and layout"

  QG-003:
    name: "5-Second Test Gate"
    transition: "Phase 3 â†’ Phase 4"
    conditions:
      - "5 people can identify offer in 5 seconds"
    type: blocking
    failure_action: "Revise headline and value proposition"

  QG-004:
    name: "Objection Coverage Gate"
    transition: "Phase 4 â†’ Phase 5"
    conditions:
      - "Para Quem Ã‰ section complete"
      - "Para Quem NÃƒO Ã‰ section complete"
      - "FAQ addresses 5 universal objections"
    type: blocking
    failure_action: "Add missing sections"

  QG-005:
    name: "Value Context Gate"
    transition: "Phase 5 â†’ Phase 6"
    conditions:
      - "Value shown before price"
      - "Comparisons present"
      - "Guarantee specific and highlighted"
    type: blocking
    failure_action: "Restructure pricing presentation"

  QG-006:
    name: "Fatal Error Gate"
    transition: "Pre-launch"
    conditions:
      - "No features without emotional benefits"
      - "Single offer only"
      - "Guarantee is specific (not generic)"
      - "Price has context"
      - "Copy is niche-specific"
    type: blocking
    failure_action: "Fix fatal error before launch"

  QG-007:
    name: "48-Hour Validation Gate"
    transition: "Launch readiness"
    conditions:
      - "Day 1 Technical audit passed"
      - "Day 1 Copy audit passed"
      - "Day 2 Conversion audit passed"
      - "Day 2 Objection test passed"
    type: blocking
    failure_action: "Complete validation protocol"

  QG-008:
    name: "Conversion Performance Gate"
    transition: "Post-launch optimization"
    conditions:
      - "Conversion rate cold: >3%"
      - "Conversion rate warm: >8%"
      - "Checkout abandonment: <25%"
    type: warning
    failure_action: "Full funnel audit"

