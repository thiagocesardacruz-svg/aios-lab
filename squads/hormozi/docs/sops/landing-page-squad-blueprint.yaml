# TROUBLESHOOTING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

troubleshooting:
  - symptom: "Low conversion rate (<3% cold)"
    possible_causes:
      - "Weak headline"
      - "Missing social proof"
      - "Price without context"
      - "Weak guarantee"
      - "Generic copy"
    diagnosis:
      - "Run 5-second test"
      - "Check for 5 Fatal Errors"
      - "Review heatmap"
    solutions:
      - "Revise headline structure"
      - "Add immediate proof"
      - "Build value before price"
      - "Strengthen guarantee"
      - "Use avatar's exact language"

  - symptom: "High scroll rate but low conversion"
    possible_causes:
      - "CTA not visible enough"
      - "Price shock"
      - "Objections not addressed"
      - "Checkout friction"
    diagnosis:
      - "Check CTA visibility"
      - "Review price presentation"
      - "List unanswered objections"
      - "Audit checkout flow"
    solutions:
      - "Increase CTA contrast"
      - "Build more value before price"
      - "Add FAQ items"
      - "Simplify checkout"

  - symptom: "High checkout abandonment (>25%)"
    possible_causes:
      - "Checkout too complex"
      - "Security concerns"
      - "Surprise fees"
      - "No progress indicator"
    diagnosis:
      - "Count checkout steps"
      - "Check security seals"
      - "Review price display"
      - "Check for progress bar"
    solutions:
      - "Reduce to 3 steps"
      - "Add security badges"
      - "Show total early"
      - "Add progress bar"

  - symptom: "Low mobile conversion"
    possible_causes:
      - "Slow load time"
      - "Small buttons"
      - "Form friction"
      - "Unreadable text"
    diagnosis:
      - "Run PageSpeed"
      - "Check button sizes"
      - "Count form fields"
      - "Check text size"
    solutions:
      - "Optimize images, add CDN"
      - "Increase to 44px"
      - "Reduce to minimum"
      - "Increase to 16px+"

  - symptom: "Visitors leave after headline"
    possible_causes:
      - "Headline doesn't resonate"
      - "No immediate proof"
      - "Doesn't look credible"
    diagnosis:
      - "Read aloud test"
      - "Check proof visibility"
      - "Above fold review"
    solutions:
      - "Revise using Como structure"
      - "Add immediate social proof"
      - "Add subheadline with numbers"

