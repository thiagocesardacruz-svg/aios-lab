    conversion_rate:
      cold_traffic:
        target: ">3%"
        formula: "Conversions / Cold Visitors"
      warm_traffic:
        target: ">8%"
        formula: "Conversions / Warm Visitors"

    scroll_rate:
      target: ">40%"
      formula: "Users past fold / Total visitors"

    checkout_abandonment:
      target: "<25%"
      formula: "Abandoned / Started checkout"

  secondary:
    pagespeed:
      target: ">90"
      tool: "Google PageSpeed Insights"

    mobile_load:
      target: "<3 seconds"
      condition: "On 3G connection"

    cta_click_rate:
      track: "Per CTA position"

    form_completion:
      track: "Started vs completed"

    exit_intent_conversion:
      track: "Popup shown vs converted"

  by_phase:
    above_fold:
      - "Scroll rate >40%"
      - "5-second test pass rate"

    mobile:
      - "PageSpeed score"
      - "Load time"
      - "Mobile vs desktop conversion"

    persuasion:
      - "Time on page"
      - "Scroll depth"

    qualification:
      - "FAQ interaction rate"

    value:
      - "Price section scroll-through"
      - "Guarantee view rate"

    authority:
      - "Testimonial engagement"

    conversion:
      - "CTA click rates by position"
      - "Checkout completion"

    optimization:
      - "A/B test win rate"
      - "Iteration velocity"

    recovery:
      - "Exit-intent conversion"
      - "Support-assisted conversions"
      - "Retargeting ROI"

