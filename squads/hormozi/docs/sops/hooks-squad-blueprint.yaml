# Hooks Squad Blueprint
# Based on: $100M Hooks Playbook - Alex Hormozi
# Cross-Reference: goated-ads-sop.md (hooks = 80% of ad creation)
# Version: 1.0.0
# Date: 2026-02-10

metadata:
  name: "Hormozi Hooks Squad"
  description: "Master the first 5 seconds to 5-100x marketing results"
  source: "$100M Playbook: Hooks"
  author: "Alex Hormozi"
  version: "1.0.0"
  created: "2026-02-10"

core_principle:
  mantra: "You gotta nail the hook or nothing else matters"
  ogilvy_rule: "80% of advertising dollar is spent in the headline"
  dean_lesson: "Make them feel important, not you"

# =============================================================================
# AGENTS
# =============================================================================

agents:
  # ---------------------------------------------------------------------------
  # HOOK RESEARCHER
  # ---------------------------------------------------------------------------
  hook_researcher:
    name: "Hook Researcher"
    description: "Collects, analyzes, and categorizes winning hooks from multiple sources"
    cognitive_type: "Analysis + Pattern Recognition"

    capabilities:
      - "Analyze competitor content for hooks"
      - "Extract hooks from viral content"
      - "Categorize hooks by type and awareness level"
      - "Identify patterns in top performers"
      - "Maintain swipe file organization"

    inputs:
      - type: "competitor_urls"
        description: "List of competitor profiles/pages to analyze"
      - type: "platform"
        description: "Which platform to research (YouTube, Instagram, Twitter, Ads)"
      - type: "niche_keywords"
        description: "Keywords for content search"
      - type: "date_range"
        description: "How far back to analyze"

    outputs:
      - type: "hook_library"
        format: "spreadsheet"
        schema:
          columns:
            - name: "Hook Text"
            - name: "Hook Type"
            - name: "Awareness Level"
            - name: "Source"
            - name: "Views/Engagement"
            - name: "Link"
            - name: "Date Found"
      - type: "pattern_analysis"
        format: "markdown"
        content: "Insights on what's working in the niche"

    decision_rules:
      - id: "DR-R001"
        rule: "Source priority: 1) Own winners, 2) Own organic, 3) Competitor ads, 4) Viral content, 5) Ad libraries"
      - id: "DR-R002"
        rule: "Only include hooks with verifiable performance data when possible"
      - id: "DR-R003"
        rule: "Categorize every hook by type (8 types) and awareness level (5 levels)"

  # ---------------------------------------------------------------------------
  # HOOK WRITER
  # ---------------------------------------------------------------------------
  hook_writer:
    name: "Hook Writer"
    description: "Creates hook variations following templates and 70-20-10 framework"
    cognitive_type: "Synthesis + Creativity"

    capabilities:
      - "Write hooks using proven templates"
      - "Create variations of winning hooks"
      - "Adapt hooks from adjacent niches"
      - "Match hooks to awareness levels"
      - "Combine verbal and nonverbal elements"

    inputs:
      - type: "topic"
        description: "What the content is about"
      - type: "avatar"
        description: "Target audience description"
      - type: "awareness_level"
        description: "Which level(s) to target (1-5)"
      - type: "winning_hooks"
        description: "Previous winners to build on (from researcher)"
      - type: "quantity"
        description: "How many hooks to produce (default: 50)"

    outputs:
      - type: "hook_set"
        format: "markdown"
        schema:
          sections:
            - "70% Core Hooks (variations of winners)"
            - "20% Emerging Hooks (adapted from other niches)"
            - "10% Experimental Hooks (new ideas)"
      - type: "hook_distribution"
        format: "yaml"
        content: "Breakdown by type and awareness level"

    decision_rules:
      - id: "DR-W001"
        rule: "70-20-10 split: 70% proven variations, 20% adjacent adaptations, 10% experiments"
      - id: "DR-W002"
        rule: "If 90% hooks in 'Most Aware' bucket, spread to colder levels"
      - id: "DR-W003"
        rule: "When in doubt, go broader"
      - id: "DR-W004"
        rule: "Every hook must have: Call Out + Condition for Value"
      - id: "DR-W005"
        rule: "Hook determines content, not the other way around"

    templates:
      labels:
        pattern: "[Avatar], I have a gift for you"
        example: "Local business owners, I have a gift for you"

      yes_questions:
        pattern: "Would you pay [amount] to have [dream result] in [timeframe]?"
        example: "Would you pay $1,000 to have the business of your dreams in 30 days?"

      open_questions:
        pattern: "Which would you rather be? [Option A] or [Option B]?"
        example: "Which would you rather be? The guy pushing the boulder up the hill? Or the one with the boulder at the top who can just flick it?"

      conditionals:
        pattern: "If you're [situation], you're [doing it wrong/missing out]"
        example: "If you're working all the time and your business isn't growing, you're working on the wrong sh*t."

      commands:
        pattern: "Read this if you [want result/have problem]"
        example: "Read this if you're tired of being broke"

      statements:
        pattern: "The smartest thing you can do [today/this year]..."
        example: "The smartest thing you can do today..."

      lists:
        pattern: "[Number] ways to [achieve result/avoid problem]"
        example: "In this video I'm going to talk to you about the 28 ways to stay poor"

      narratives:
        pattern: "One day [dramatic setup]..."
        example: "One day I was in the back and this old lady comes in and she was piss angry"

      exclamations:
        pattern: "[Emotion sound]... This is [big claim]"
        example: "Ahhhhh... This is the blueprint to becoming a millionaire"

      mirror_question:
        pattern: "Have you ever [universal but private experience]?"
        example: "Have you ever looked in the mirror and thought 'I should be further ahead by now?'"

      number_shock:
        pattern: "[Specific impressive number] [metric]... [story/explanation]"
        example: "$4,664 per month in recurring revenue... That's what Kyle... The last person on the leaderboard... Was able to build"

      confession:
        pattern: "I have a confession... [vulnerable truth]"
        example: "I have a confession... I am sick and tired of seeing people who have never run a business before teaching other people how to grow businesses"

      real_quick:
        pattern: "Real quick [question/request]..."
        example: "Real quick question... Can I have your email address?"

      rumor:
        pattern: "The rumors are true..."
        example: "The rumors are true..."

      thats_weird:
        pattern: "That's weird... [curiosity-creating observation]"
        example: "That's weird... I don't see your name on the invite list?"

      banana_interrupt:
        pattern: "[Unusual action] + You might be wondering why I just [action]... because [value connection]"
        example: "You might be wondering why I just caught a banana... And the reason why is because the amount of value I'm going to give you in the next 30 seconds is bananas"

  # ---------------------------------------------------------------------------
  # HOOK TESTER
  # ---------------------------------------------------------------------------
  hook_tester:
    name: "Hook Tester"
    description: "Manages hook testing, collects data, and identifies winners"
    cognitive_type: "Execution + Analysis"

    capabilities:
      - "Set up A/B tests for hooks"
      - "Track performance metrics"
      - "Identify top and bottom performers"
      - "Calculate statistical significance"
      - "Recommend next iterations"

    inputs:
      - type: "hooks"
        description: "Hooks to test"
      - type: "content_type"
        description: "Ad, short content, long content, or email"
      - type: "platform"
        description: "Where to test"
      - type: "budget"
        description: "Testing budget (for ads)"
      - type: "success_metrics"
        description: "What to measure (CTR, views, engagement)"

    outputs:
      - type: "performance_report"
        format: "dashboard"
        metrics:
          - "CTR by hook"
          - "Engagement rate"
          - "5-second retention"
          - "Cost per result"
      - type: "winner_identification"
        format: "ranked_list"
        content: "Top 10% and Bottom 10% clearly identified"
      - type: "iteration_recommendations"
        format: "action_items"
        content: "What to test next based on patterns"

    decision_rules:
      - id: "DR-T001"
        rule: "Test 10 hooks per ad, 3-4 per long content"
      - id: "DR-T002"
        rule: "Top 10% = create 5+ variations"
      - id: "DR-T003"
        rule: "Bottom 10% = never use again"
      - id: "DR-T004"
        rule: "Middle performers = test 1-2 variations only"
      - id: "DR-T005"
        rule: "Let the data do the teaching - no opinions"

    testing_ratios:
      paid_ads:
        hooks_per_piece: 10
        reason: "Highest stakes, need most data"
      short_content:
        approach: "Reuse winning tweets as shorts"
        reason: "Cross-platform validation"
      long_content:
        hooks_per_piece: 3-4
        reason: "Team picks best in post"
      emails:
        approach: "Active split tests every send"
        reason: "Document winners separately"

  # ---------------------------------------------------------------------------
  # SWIPE FILE CURATOR
  # ---------------------------------------------------------------------------
  swipe_curator:
    name: "Swipe File Curator"
    description: "Maintains organized library of hooks with performance data"
    cognitive_type: "Curation + Organization"

    capabilities:
      - "Organize hooks by multiple dimensions"
      - "Update performance data"
      - "Remove underperformers"
      - "Surface relevant hooks for new projects"
      - "Track hook reuse success"

    inputs:
      - type: "new_hooks"
        description: "Hooks to add to library"
      - type: "performance_data"
        description: "Updated metrics for existing hooks"
      - type: "query"
        description: "What kind of hooks are needed"

    outputs:
      - type: "organized_library"
        format: "database"
        dimensions:
          - "By Type (8 categories)"
          - "By Awareness Level (5 levels)"
          - "By Platform"
          - "By Performance Tier"
          - "By Date"
      - type: "recommendations"
        format: "curated_list"
        content: "Best hooks for specific query"

    organization_schema:
      by_type:
        - labels
        - questions_yes
        - questions_open
        - conditionals
        - commands
        - statements
        - lists
        - narratives
        - exclamations
      by_awareness:
        - level_5_most_aware
        - level_4_product_aware
        - level_3_solution_aware
        - level_2_problem_aware
        - level_1_unaware
      by_platform:
        - youtube_long
        - youtube_shorts
        - instagram
        - twitter
        - facebook_ads
        - email
        - linkedin
      by_performance:
        - top_10_percent
        - middle_tier
        - bottom_10_percent_archived

