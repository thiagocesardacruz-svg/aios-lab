# =============================================================================
# QUALITY GATES
# =============================================================================

quality_gates:
  hook_writing:
    gate_1:
      name: "Structure Check"
      criteria:
        - "Hook has clear Call Out element"
        - "Hook has Condition for Value"
        - "Hook type is identifiable"
        - "Awareness level is appropriate"
      pass_threshold: "All 4 criteria met"

    gate_2:
      name: "Distribution Check"
      criteria:
        - "70-20-10 split maintained"
        - "Not >90% in single awareness level"
        - "Multiple hook types represented"
      pass_threshold: "All criteria met"

    gate_3:
      name: "Focus Check"
      criteria:
        - "Hook is about THEM, not about YOU"
        - "No ego-driven introductions"
        - "Value promise is clear"
      pass_threshold: "All criteria met"

  testing:
    gate_1:
      name: "Volume Check"
      criteria:
        - "Minimum hooks per content type met"
        - "Ads: 10 hooks, Long: 3-4 hooks"
      pass_threshold: "Minimum volume achieved"

    gate_2:
      name: "Data Quality Check"
      criteria:
        - "Sufficient impressions for significance"
        - "All hooks tracked properly"
        - "Metrics captured accurately"
      pass_threshold: "Statistical validity confirmed"

    gate_3:
      name: "Iteration Check"
      criteria:
        - "Top 10% identified"
        - "Bottom 10% marked for removal"
        - "Next batch planned with 70-20-10"
      pass_threshold: "Iteration plan complete"

  performance:
    thresholds:
      ctr:
        poor: "<0.5%"
        acceptable: "0.5-1%"
        good: "1-2%"
        excellent: ">2%"

      five_second_retention:
        poor: "<20%"
        acceptable: "20-30%"
        good: "30-50%"
        excellent: ">50%"

      engagement_rate:
        poor: "<1%"
        acceptable: "1-2%"
        good: "2-5%"
        excellent: ">5%"

# =============================================================================
# WORKFLOWS
# =============================================================================

workflows:
  weekly_hook_creation:
    trigger: "Every Friday (Ad Day)"
    steps:
      - step: 1
        name: "Review Previous Winners"
        agent: "swipe_curator"
        action: "Surface top 5 hooks from last week"
        output: "Top hooks for variation"

      - step: 2
        name: "Research New Sources"
        agent: "hook_researcher"
        action: "Find 10 new hooks from competitors"
        output: "Fresh hook inspiration"

      - step: 3
        name: "Create Hook Set"
        agent: "hook_writer"
        action: "Write 50 hooks following 70-20-10"
        output: "50 categorized hooks"

      - step: 4
        name: "Quality Review"
        agent: "human"
        action: "Review hooks against quality gates"
        output: "Approved hook set"

      - step: 5
        name: "Test Setup"
        agent: "hook_tester"
        action: "Configure tests for new hooks"
        output: "Tests running"

    expected_output:
      hooks: 50
      time: "2-3 hours"
      quality: "All gates passed"

  hook_performance_review:
    trigger: "Weekly (Monday)"
    steps:
      - step: 1
        name: "Collect Data"
        agent: "hook_tester"
        action: "Pull all performance metrics"
        output: "Performance report"

      - step: 2
        name: "Rank Hooks"
        agent: "hook_tester"
        action: "Identify top 10% and bottom 10%"
        output: "Ranked list"

      - step: 3
        name: "Update Library"
        agent: "swipe_curator"
        action: "Add winners, archive losers"
        output: "Updated swipe file"

      - step: 4
        name: "Plan Next Batch"
        agent: "hook_writer"
        action: "Prepare 70-20-10 plan based on learnings"
        output: "Next week's strategy"

    expected_output:
      insights: "Clear winners and losers identified"
      library_update: "Swipe file current"
      next_plan: "70-20-10 split ready"

  first_time_setup:
    trigger: "New user/project"
    steps:
      - step: 1
        name: "External Research"
        agent: "hook_researcher"
        action: "Collect 50 hooks from top performers"
        output: "Initial hook library"

      - step: 2
        name: "Use All 50"
        agent: "hook_writer"
        action: "Create content using all collected hooks"
        output: "First batch of content"

      - step: 3
        name: "Test Everything"
        agent: "hook_tester"
        action: "Run all hooks, collect baseline data"
        output: "Performance baseline"

      - step: 4
        name: "Establish 70-20-10"
        agent: "hook_tester"
        action: "Identify top 10% for core bucket"
        output: "Ready for weekly cycle"

    expected_output:
      library: "50 hooks documented"
      baseline: "Performance data established"
      framework: "70-20-10 ready to execute"

