        healthy:
          threshold: "<30 days"
          action: "Use credit card as infinite working capital. Keep scaling."
        critical:
          threshold: ">30 days"
          action: "BANKRUPTCY RISK. 82% of businesses die from cash flow, not customers."

      churn:
        exceptional:
          threshold: "<5%"
          action: "Strong product, strong delivery. Focus on acquisition and upsells."
        acceptable:
          threshold: "5-10%"
          action: "Consider waived fee and continuity bonus to reduce."
        critical:
          threshold: ">10%"
          action: "PRODUCT PROBLEM. No point optimizing Money Model if product doesn't deliver."

    data_sources:
      - "Ad platform spend data"
      - "CRM conversion data"
      - "Payment processor data"
      - "Subscription management data"

    outputs:
      - "Health check score"
      - "Broken stage identification"
      - "Benchmark comparison"
      - "Trend analysis"

