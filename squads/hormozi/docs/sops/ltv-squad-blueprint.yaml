  churn_prevention_workflow:
    trigger: "At-risk customer identified"
    steps:
      - step: 1
        agent: churn-hunter
        action: "Identify churn trigger"
        triggers: ["Usage drop", "Missed payment", "Complaint"]

      - step: 2
        agent: churn-hunter
