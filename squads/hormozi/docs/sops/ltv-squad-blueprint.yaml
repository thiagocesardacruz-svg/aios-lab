# LTV Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Money Models - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: ltv-maximizer
  purpose: "Maximize Lifetime Value through sequential offer architecture that recovers CAC in 30 days and achieves LTGP:CAC of 3:1+"
  domain: revenue-operations
  source_playbook: "$100M Money Models"

  core_equation: |
    L30 = (P1 x C1) + Sum(Un x Cn x Vn) - CAC - COGS

    Target: Lucro 30 dias > 3x CAC
    Impact: Transform break-even to 3:1+ LTGP:CAC

  health_thresholds:
    ltgp_cac:
      excellent: ">3:1"
      optimize: "2-3:1"
      critical: "<2:1"
    cac_recovery:
      healthy: "<30 days"
      warning: "30-60 days"
      critical: ">60 days"
    churn:
      exceptional: "<5%"
      acceptable: "5-10%"
      critical: ">10%"

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: money-model-coordinator
      role: "Orchestrate the GMMM framework and optimize 30-day profitability"
      decisions:
        - "Route offers through appropriate stage"
        - "Identify bottlenecks in offer sequence"
        - "Trigger health check interventions"
        - "Escalate broken unit economics"
      kpis:
        - "LTGP:CAC ratio"
        - "30-day CAC recovery"
        - "Monthly churn rate"
        - "Offer sequence conversion"

  tier_0_diagnosis:
    - agent: unit-economics-auditor
      role: "Calculate and monitor LTGP:CAC, 30-day profitability, churn"
      inputs:
        - "CAC data"
        - "Average ticket"
        - "Conversion rates by stage"
        - "Churn by billing frequency"
      outputs:
        - "Health check score (Excellent/Optimize/Critical)"
        - "Broken stage identification"
        - "Recommended intervention"

    - agent: offer-sequence-mapper
      role: "Map current offer sequence and identify gaps"
      inputs:
        - "Existing offers inventory"
        - "Conversion data by offer"
        - "Problem-solution chains"
      outputs:
        - "Offer sequence diagram"
        - "Missing offer types"
        - "Optimization opportunities"

  tier_1_execution:
    - agent: attraction-architect
      role: "Design and execute Stage I Attraction Offers"
      specialization: "GET MONEY - Cover CAC + COGS in 30 days"
      offer_types:
        - type: "Win Your Money Back"
          use_case: "Business requires client effort"
          conversion_target: "2-3x baseline"
        - type: "Giveaway"
          use_case: "Have authority/audience"
          conversion_target: "40-70% of losers"
        - type: "Decoy Offer"
          use_case: "Universal - contrast selling"
          conversion_target: "70-85% premium"
        - type: "Buy X Get Y"
          use_case: "Physical products, services"
          conversion_target: "5x volume"
        - type: "Pay Less Now/Later"
          use_case: "Tickets >$500"
          conversion_target: "60% pay now"

    - agent: upsell-engineer
      role: "Design and execute Stage II Upsell Offers"
      specialization: "MORE MONEY - Maximize 30-day profit"
      offer_types:
        - type: "Classic Upsell"
          framework: "You can't have X without Y"
          target: "30-50% acceptance"
        - type: "Menu Upsell"
          framework: "Unsell -> Prescribe -> A/B -> Card on File"
          target: "80%+ conversion"
        - type: "Anchor Upsell"
          framework: "Premium first -> Gasp -> Rescue -> Main"
          target: "10-20% premium, 60% main"
        - type: "Rollover Upsell"
          framework: "Credit previous purchase toward next"
          target: "20% acceptance"

    - agent: downsell-specialist
      role: "Design and execute Stage III Downsell Offers"
      specialization: "Turn No's into Yes's"
      offer_types:
        - type: "Payment Plan"
          framework: "7-step progressive reduction"
          target: "30-50% recovery"
        - type: "Trial with Penalty"
          framework: "Free if terms met, pay if not"
          target: "Double customers"
        - type: "Feature Downsell"
          framework: "Remove feature -> lower price -> 'What about now?'"
          target: "2-3x close rate"

    - agent: continuity-architect
      role: "Design and execute Stage IV Continuity Offers"
      specialization: "MAX MONEY - Predictable recurring revenue"
      offer_types:
        - type: "Continuity Bonus"
          framework: "Amazing bonus for subscribing today"
          target: "2x+ membership conversion"
        - type: "Continuity Discount"
          framework: "Free time with commitment"
          target: "45% LTV lift"
        - type: "Waived Fee"
          framework: "Setup fee with m2m OR waived with annual"
          target: "85% choose commitment"

  tier_2_judgment:
    - agent: ltv-optimizer
      role: "Continuous optimization of offer sequence for maximum LTV"
      inputs:
        - "Conversion data by offer"
        - "LTV cohort analysis"
        - "Churn patterns"
        - "A/B test results"
      outputs:
        - "Offer sequence recommendations"
        - "Price optimization suggestions"
        - "Timing adjustments"

    - agent: churn-hunter
      role: "Identify and prevent churn before it happens"
      triggers:
        - "Usage drop >50%"
        - "Missed payment"
        - "Support complaint"
        - "Billing frequency mismatch"
      techniques:
        - "Rollover upsell as save offer"
        - "Feature downsell before cancel"
        - "Cause-based cancellation penalty"
        - "Billing frequency optimization"

    - agent: cash-flow-guardian
      role: "Ensure 30-day CAC recovery across all offer combinations"
      responsibilities:
        - "Track 30-day profitability by acquisition channel"
        - "Alert when CAC recovery >30 days"
        - "Recommend offer sequence adjustments"
        - "Model cash flow scenarios"
      mantras:
        - "30 days or death"
        - "Math doesn't lie"
        - "Cash flow > Revenue"

