          sixty_percent: "Standalone = 1.66x monthly"
          seventy_percent: "Standalone = 2.00x monthly"
          eighty_percent: "Standalone = 2.33x monthly"
          ninety_percent: "Standalone = 2.66x monthly"

        bulk_upsell: |
          Pre-paid bulk (buy 5 get 1 free)
          1 in 8 taking this = 50% more 30-day profit

        tactics:
          - "Focus on the BONUS, not the membership"
          - "Make bonuses from things you ALREADY have"
          - "Physical bonus with digital, digital bonus with physical"
          - "Titles after 3, 6, 12 months (silver, gold, diamond)"
          - "Stack bonuses: sell benefit of each, show individual values"

      continuity_discount:
        formula: "Free time with commitment"

        examples:
          - "3 months free with 12-month commit" (25% off effective)
          - "Buy 6 months, get 6 months free" (50% off, doubles commitment)

        announcement_formats:
          - "Percentage: 25% off"
          - "Dollar: $300 off"
          - "Free portion: 3 months free"
          - "Total: 12 months for $900 (crossed $1,200)"

      waived_fee:
        formula: "Setup fee with m2m OR waived with annual commit"

        structure:
          option_a: "$5,000 setup + $1,000/month, cancel anytime"
          option_b: "$0 setup, commit 12 months at $1,000/month"
          early_exit: "Pay waived fee"
          result: "85% choose commitment. Churn <5%."

        why_it_works:
          - "People START to avoid fee"
          - "People STAY because leaving > staying"
          - "After commitment: fee disappears forever (equitable)"

        cause_based_cancellation: |
          "What cause do you absolutely HATE?"
          "If you cancel early, donating your fee to them."
          Double aversion = additional 50% churn reduction.

        setup:
