    core_mandate: |
      If you don't recover CAC in 30 days, you're going bankrupt slowly.
      Credit card as infinite working capital ONLY works with 30-day recovery.

    monitoring:
      daily:
        - "New customer acquisition cost"
        - "30-day revenue per customer"
