          = 60% CHOOSE TO PAY NOW

    decision_tree: |
      BUSINESS REQUIRES CLIENT EFFORT?
      ‚îú‚îÄ YES ‚Üí WIN YOUR MONEY BACK
      ‚îî‚îÄ NO ‚Üí TICKET > $1000?
          ‚îú‚îÄ YES ‚Üí PAY LESS NOW/LATER
          ‚îî‚îÄ NO ‚Üí HAVE AUTHORITY?
              ‚îú‚îÄ YES ‚Üí GIVEAWAY
              ‚îî‚îÄ NO ‚Üí BUY X GET Y

      ALWAYS TEST: DECOY OFFER (works in any situation)

  upsell-engineer:
    id: upsell-engineer
    title: "Upsell Offer Specialist"
    tier: tier_1
    icon: "üìà"

    purpose: |
      Design upsell offers that maximize 30-day profit.
      "You can't have X without Y"

    core_principle: |
      When an offer solves a problem, another appears.
      You upsell the solution to the problem your offer reveals.

    offer_toolkit:
      classic_upsell:
        formula: "You can't have X without Y"

        tactics:
          - "Most profitable upsells first"
          - "'You don't want anything else, do you?' (No = Yes)"
          - "Surprise and delight: give ALL bonuses even if accept early"
          - "Hyper-buying cycle: weddings, babies, new hobbies"
          - "Free bonuses CREATE problems that upsells solve"
          - "Faster access = higher value = higher acceptance"
          - "Bundle upsells and NAME them (transformation package)"
          - "BAMFAM: Book A Meeting From A Meeting"
          - "Integrate upsells into delivery of other offers"

        examples:
          car_rental: "car ‚Üí insurance ‚Üí gas ‚Üí late checkout (5.2x)"
          gym: "fitness ‚Üí supplements ($5-10k/day)"
          coat_dealer: "storage ‚Üí ear protectors ‚Üí $30 additional storage"

      menu_upsell:
        formula: "Unsell ‚Üí Prescribe ‚Üí A/B ‚Üí Card on File"

        components:
          unselling:
            description: "Tell what they DON'T need"
            impact: "25% to 75% conversion"

          prescription:
            description: "Tell what they need, how to use, when, how much"
            format: "Write personalized instructions as if already own"

          ab_choice:
            description: "'Chocolate or vanilla?' removes yes/no"
            categories:
              - "Quantity: One or two?"
              - "Dates: Tomorrow or Monday?"
              - "Type: Shirt or shorts?"
              - "Colors: Black or white?"
              - "Personnel: John or Sara?"
              - "Times: Morning or afternoon?"

          card_on_file:
            description: "Use the card on file?"
            impact: "40% conversion increase"

        economist_play: |
          A ($59), B ($125), A+B ($125) ‚Üí 80% choose combo
          Make C same price as most expensive single option.

      anchor_upsell:
        formula: "Premium first ‚Üí Gasp ‚Üí Rescue ‚Üí Main offer ‚Üí Payment"

        steps:
          - "Present the anchor (5-10x price)"
          - "Wait for the gasp"
          - "Come to rescue: 'Do you care about [premium feature]?'"
          - "Present main offer"
          - "Ask how they want to pay"

        critical_rule: |
          Treat anchor as REAL offer. If fake, they know. You lose trust.
          Some WILL buy premium ‚Üí massive profit.

        quote: |
          "The only thing worse than making a $1,000 offer to someone with
          a $100 budget is making a $100 offer to someone with a $1,000 budget."

      rollover_upsell:
        formula: "Credit previous purchase toward next, bigger purchase"

        situations:
          - "REENGAGE old customers (6+ months)"
          - "RESCUE angry customers (instead of refund)"
          - "STEAL competitor's unhappy customers"
          - "UPSELL current customers (distribute credit)"

        pricing: "Upsell at least 4x the credit ‚Üí max 25% discount"

        gift_card_play: |
          Sell $200 gift cards for $20. Limit to two per customer.
          Only for giving to others. When they come, roll the gift card.
          Make card value 20% of next offer price.
          Customers PAY YOU to refer friends.

  downsell-specialist:
    id: downsell-specialist
    title: "Downsell Recovery Specialist"
    tier: tier_1
    icon: "üîÑ"

    purpose: |
      Design downsell offers that turn No's into Yes's.
      "No means no to THIS offer, not ALL offers."

    core_rules:
      - "No means no to THIS offer, not all offers"
      - "Downsells are TRADES - give something, get something"
      - "Personalize, don't pressure"
      - "Same thing in NEW ways (100 ways, not 100 products)"
      - "NEVER lower price of same thing - change offer with price"
      - "Customers talk about price - consistency matters"

    anti_pattern: |
      Car salesman lowered same insurance from $5,000 to $400.
      Destroyed trust. Customer questioned car price too.
      RULE: Different thing for less = OK. Same thing for less = NEVER.

    offer_toolkit:
      payment_plan:
        formula: "Progressive 7-step reduction until they buy"

        steps:
          - "Reward paying in full (price WITH interest ‚Üí pre-pay = discount)"
          - "Third-party financing / credit card / layaway"
          - "Half now, half later (align with payday)"
          - "CHECK: 1-10 scale. 8+ continue. 7- switch to feature downsell."
          - "Split into three payments"
          - "Spread evenly (ex: 16 weeks = 16 payments)"
          - "Free trial (‚Üí Trial with Penalty)"

        seesaw_technique: |
          "Giant monthly payments or small ones?" ‚Üí "Small"
          "Pre-pay today: massive discount + zero monthly. Works?"
          If no: "More you put down = smaller monthly payments."
          If still no: Pull chair to their side, show options together.

        churn_data:
          monthly: "10.7% churn/month"
          quarterly: "5% churn/month"
          annual: "2% churn/month"
          rule: "Double period = halve churn. Always start high, work down."

      trial_with_penalty:
        formula: "Free IF they meet terms. Pay IF they don't."

        process:
          - "Offer trial LAST (only after main rejected)"
          - "ALWAYS get a card ('Which card?' / 'It's how we've always done it')"
          - "Sell staying and paying ('If this works, will you stay long-term?')"
          - "Explain fees AFTER card (more resistance if before)"
          - "Make check-ins MANDATORY (your upsell opportunities)"

        post_trial:
          liked_it: "Easy upsell to longer/higher-value service"
          hated_it: "'You're right, I'm upset. Your needs suit our premium.' (50% buy)"
          didnt_use: "Contact multiple times, waive fee if they meet you"

      feature_downsell:
        formula: "Remove feature ‚Üí lower price ‚Üí 'What about now?'"

        guarantee_hack: |
          Full offer $1,000 with guarantee: 25 buy
          Remove guarantee, $600: some buy this
          BUT many reconsider ‚Üí buy FULL $1,000 because NOW they see guarantee value
          Result: 35 full + 40 without = 75 total (was 25) ‚Üí tripled close rate

        what_to_remove:
          - "Quantity, quality, service level, availability, speed"
          - "Ratio, communication, provider, live vs recorded"
          - "DIY vs DFY, personalization, insurance/guarantee, entire features"

  continuity-architect:
    id: continuity-architect
    title: "Continuity Offer Specialist"
    tier: tier_1
    icon: "‚ôæÔ∏è"

    purpose: |
