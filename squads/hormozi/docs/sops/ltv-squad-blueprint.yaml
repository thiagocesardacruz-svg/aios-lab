workflows:
  new_customer_workflow:
    trigger: "Lead shows interest"
    steps:
      - step: 1
        agent: attraction-architect
        action: "Present appropriate attraction offer"
        decision_tree: |
          Requires effort? ‚Üí Win Your Money Back
          Ticket >$1000? ‚Üí Pay Less Now/Later
          Have authority? ‚Üí Giveaway
          Default ‚Üí Buy X Get Y or Decoy

      - step: 2
        agent: upsell-engineer
        action: "Deploy Classic Upsell"
        timing: "Immediately after acceptance"
        script: "You can't have X without Y"

      - step: 3
        agent: upsell-engineer
        action: "Execute Menu Upsell if applicable"
        condition: "Multiple products available"

      - step: 4
        agent: downsell-specialist
        action: "Deploy downsell sequence if rejection"
        sequence: ["Payment Plan", "Trial with Penalty", "Feature Downsell"]

      - step: 5
        agent: continuity-architect
        action: "Present continuity option"
        timing: "After all other offers complete"

      - step: 6
        agent: cash-flow-guardian
        action: "Calculate 30-day profitability"
        alert_if: "CAC recovery > 30 days"

  upsell_optimization_workflow:
    trigger: "Customer completes main purchase"
    steps:
      - step: 1
        agent: offer-sequence-mapper
        action: "Identify problems created by purchase"
        output: "Upsell opportunity list"

      - step: 2
        agent: upsell-engineer
        action: "Select and sequence upsell offers"
        priority: "Most profitable first"

      - step: 3
        agent: upsell-engineer
        action: "Execute upsell sequence"
        rule: "Continue until 'no' or sequence complete"

      - step: 4
        agent: ltv-optimizer
        action: "Record acceptance/rejection data"
        purpose: "Optimize future sequences"

  downsell_recovery_workflow:
    trigger: "Customer says 'no' to offer"
    steps:
      - step: 1
        agent: downsell-specialist
        action: "Assess rejection reason"
        categories: ["Price", "Timing", "Fit", "Trust"]

      - step: 2
        agent: downsell-specialist
        action: "Deploy Payment Plan if price objection"
        process: "7-step progressive reduction"

      - step: 3
        agent: downsell-specialist
        action: "Check commitment level (1-10 scale)"
        branch_point: "8+ continue, 7- switch to Feature Downsell"

      - step: 4
        agent: downsell-specialist
        action: "Deploy Trial with Penalty if still hesitant"
        rule: "Card first, fees after"

      - step: 5
        agent: downsell-specialist
        action: "Deploy Feature Downsell as final option"
        technique: "Remove highest value feature first"

  continuity_conversion_workflow:
    trigger: "Customer eligible for continuity"
    steps:
      - step: 1
        agent: continuity-architect
        action: "Select continuity offer type"
        options: ["Bonus", "Discount", "Waived Fee"]

      - step: 2
        agent: continuity-architect
        action: "Present bonus/discount structure"
        anchor: "Show standalone price first"

      - step: 3
        agent: continuity-architect
        action: "Offer pre-paid bulk upsell"
        timing: "Immediately after continuity acceptance"

      - step: 4
        agent: churn-hunter
        action: "Set up churn prevention triggers"
        monitors: ["Usage", "Payment", "Engagement"]

  health_check_workflow:
    trigger: "Weekly scheduled"
    steps:
      - step: 1
        agent: unit-economics-auditor
        action: "Calculate LTGP:CAC ratio"
        output: "Ratio with status (Excellent/Optimize/Critical)"

      - step: 2
        agent: cash-flow-guardian
        action: "Calculate 30-day CAC recovery"
        output: "Days with status (Healthy/Warning/Critical)"

      - step: 3
        agent: churn-hunter
        action: "Calculate monthly churn rate"
        output: "Churn % with status (Exceptional/Acceptable/Critical)"

      - step: 4
        agent: money-model-coordinator
        action: "Generate Health Check report"
        distribution: "Leadership + relevant agents"

      - step: 5
