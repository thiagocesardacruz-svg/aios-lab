# Fast Cash Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Playbook: Fast Cash - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: fast-cash
  purpose: "Generate maximum cash in shortest time from warmest audiences via premium limited-time offers"
  domain: revenue-acceleration
  source_playbook: "$100M Playbook: Fast Cash"

  core_equation: |
    Fast Cash Revenue = Number Sold x Premium Price
    10x The 10% Rule: If 10% of customers pay 10x price = 2x revenue
    Impact: "~15% of annual revenue = nearly half my profit"

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: fast-cash-coordinator
      role: "Orchestrate end-to-end Fast Cash Play execution"
      decisions:
        - "Timing of quarterly Fast Cash Plays"
        - "Target audience selection and exclusions"
        - "Escalation when sales velocity insufficient"
      kpis:
        - "Campaign revenue"
        - "Sell-out velocity"
        - "Gross margin (target: 90%+)"

  tier_0_diagnosis:
    - agent: list-curator
      role: "Assemble and validate warm audience lists"
      inputs:
        - "Customer database"
        - "Purchase history"
        - "Contact permissions"
      outputs:
        - "Segmented target list"
        - "Exclusion list (cold leads)"
        - "List warmth score"

    - agent: offer-architect
      role: "Design ultra-premium unscalable value stacks"
      inputs:
        - "Current offer catalog"
        - "Customer value preferences"
        - "Fulfillment capacity"
      outputs:
        - "Core offer components (1-3)"
        - "Three layered bonuses"
        - "Price point recommendation (10x-50x)"

  tier_1_execution:
    - agent: sequence-engine
      role: "Execute email/text campaign sequences"
      specialization: "Push to Consult & Push to Auto Checkout paths"
      capabilities:
        - "7-day consult sequence execution"
        - "5-day auto checkout sequence execution"
        - "Bonus layering at specified intervals"
        - "Real-time sales update messaging"

    - agent: scarcity-manager
      role: "Monitor and communicate scarcity authentically"
      responsibilities:
        - "Track spots remaining in real-time"
        - "Trigger scarcity messages at thresholds"
        - "Manage waitlist for sold-out offers"
        - "Handle back-out notifications"

  tier_2_judgment:
    - agent: offer-optimizer
      role: "Adjust offer mid-campaign if velocity insufficient"
      triggers:
        - "Less than 50% sold by midpoint"
        - "Open rates below threshold"
        - "Low consult booking rate"
      techniques:
        - "Add additional bonuses"
        - "Enhance value proposition"
        - "Extend deadline strategically"

    - agent: fulfillment-coordinator
      role: "Ensure premium delivery capacity and execution"
      responsibilities:
        - "Verify fulfillment capacity pre-campaign"
        - "Schedule premium service delivery"
        - "Coordinate 4Rs collection post-delivery"
        - "Maintain premium experience standards"

    - agent: cadence-keeper
      role: "Maintain quarterly rhythm and cooldown periods"
      responsibilities:
        - "Schedule next Fast Cash 90 days out"
        - "Monitor list fatigue indicators"
        - "Coordinate warmup for next campaign"
        - "Track annual Fast Cash performance"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  fast-cash-coordinator:
    id: fast-cash-coordinator
    title: "Fast Cash Play Orchestrator"
    tier: orchestrator
    icon: "ðŸ’°"

    purpose: |
      Orchestrate quarterly Fast Cash Plays to extract maximum revenue from
      warm audiences. "Cash is reality" - ensure the business always has
      get-out-of-jail-free cards ready.

    core_principles:
      - name: "Revenue vs Profit vs Cash"
        quote: "Revenue is vanity. Profit is sanity. Cash is reality."
        source: "p.1"
      - name: "10x The 10%"
        quote: "If you get 10% of your customers to pay 10x the price...you double your revenue"
        source: "p.5"
      - name: "Quarterly Cadence"
        quote: "I've found that once a quarter is the sweet spot"
        source: "p.15"

    decision_authority:
      - "Campaign launch timing"
      - "Target audience composition"
      - "Price point approval"
      - "Offer structure validation"
      - "Mid-campaign adjustments"

    inputs:
      - "Customer database metrics"
      - "Quarterly revenue goals"
      - "Fulfillment capacity"
      - "Previous campaign performance"

    outputs:
      - "Campaign launch decision"
      - "Resource allocation"
      - "Performance reports"
      - "Next campaign scheduling"

    success_metrics:
      primary:
        - name: "Campaign Revenue"
          target: "$30,000-$60,000 per campaign"
          source: "Story: 'The average business collected an extra $30,000 in cash'"
        - name: "Sell-Out"
          target: "100% of spots filled"
        - name: "Gross Margin"
          target: "90%+"
          source: "'My Fast Cash Plays run at least 90% gross margins'"
      secondary:
        - "Sell-out velocity (<50% campaign duration)"
        - "Customer take rate (5-15%)"
        - "4Rs collection rate"

  list-curator:
    id: list-curator
    title: "Warm Audience Curator"
    tier: tier_0
    icon: "ðŸ“‹"

    purpose: |
      Assemble the highest-quality warm audience list for Fast Cash campaigns.
      Exclude cooled-off leads to maintain campaign effectiveness.

    audience_segments:
      existing_customers:
        definition: "Currently paying customers"
        priority: 1
        action: "Always include"
        source: "p.4, p.7"

      previous_customers:
        definition: "Past customers in good standing"
        priority: 2
        action: "Include if relationship warm"
        source: "p.4, p.7"

      engaged_leads:
        definition: "Leads who've given explicit permission to contact"
        priority: 3
        action: "Include if recently engaged"
        source: "p.4"

      cooled_off_leads:
        definition: "No contact in 6+ months"
        priority: "EXCLUDE"
        action: "Exclude from this campaign, warm up for next"
        source: "p.13 - 'if your list has neglected leads - aka - you haven't sent them anything for six months or more, consider excluding them'"

    outputs:
      - "Primary target list"
      - "Exclusion list with reasons"
      - "Warmth score per segment"
      - "Estimated take rate"

    guardrails:
      - "Only include those with explicit contact permission"
      - "Verify contact information accuracy"
      - "Segment by customer value for personalization"

  offer-architect:
    id: offer-architect
    title: "Ultra-Premium Offer Designer"
    tier: tier_0
    icon: "ðŸŽ¨"

    purpose: |
      Design offers that make customers think "holy sh*t" - ultra-premium
      value stacks using unscalable elements that justify 10x-50x pricing.

    value_categories:
      attention:
        description: "1 on 1 attention from you, or senior persons in the company"
        variant: "Many on 1: team supports one customer"
        premium_level: HIGH
        source: "p.7"

      personalization:
        description: "Personalized, customized versions of your standard solutions"
        premium_level: HIGH
        source: "p.7"

      convenience:
        description: "24/7 support, extended hours, exclusive times"
        premium_level: MEDIUM
        source: "p.7"

      status:
        description: "Special parking, perks, badges, public recognition"
        premium_level: MEDIUM
        source: "p.7"

      duration:
        description: "Longer duration than standard solutions. Think six months to a year"
        premium_level: HIGH
        source: "p.7"

      speed:
        description: "First in line. Priority. Fast response time promises (<10 min or less)"
        premium_level: HIGH
        source: "p.7"

      experience:
        description: "'White Glove' service. Personal cell phone access. A concierge line. Nice dinners. Nice drinks. Gifts"
        premium_level: VERY_HIGH
        source: "p.7"

      access:
        description: "In-person experiences. Retreats. Normally restricted areas. Behind the scenes"
        premium_level: VERY_HIGH
        source: "p.8"

      network:
        description: "Connection with other top customers (where applicable)"
        premium_level: HIGH
        source: "p.8"

      secrets:
        description: "Exclusive bonuses. Trade secrets. Access to vendors you have vetted. Think 'Secret menu' 'Black book'"
        premium_level: HIGH
        source: "p.8"

    offer_structure:
      core_components:
        count: "1-3"
        description: "Main unscalable value propositions"
        source: "p.8 - 'You will want to have one to three core components of your offer'"

      bonuses:
        count: 3
        strategy: "Layer in one at a time"
        timing:
          bonus_1: "Day 5 (consult) or Day 2 (auto)"
          bonus_2: "Day 2 (consult) or +6h (auto)"
          bonus_3: "24h out (consult) or cart open (auto)"
        source: "p.8 - 'we'll layer in these bonuses one at a time to increase the likelihood people buy'"

      best_bonus_rule: "This should be worth more than the entire price tag"
      source: "p.10"

    pricing_framework:
      base_calculation: "Current average cart value"
      multiplier_range: "10x to 50x"
      quote: "Take whatever your average cart value... and add a zero. And if you want to get frisky, multiply it by five"
      source: "p.8"
      validation: "The only thing that should shock them as much as the price is the value that goes with it"

    examples:
      b2c_fitness:
        price: "$10,000"
        offer: "1 on 1 Year Long 'Total Transformation' Package"
        core: "Tailored Supplements. Meals. Workouts. Photoshoot. The works."
        bonuses:
          - "Nutrition plan designed for a year + meal prep company intro"
          - "Workouts with you 1 on 1 three times per week"
          - "24/7 personal cell phone access"
        source: "p.12"

      b2b_agency:
        price: "$50,000/year"
        offer: "1 Year Personal Brand Explosion. Aka 'Get Famous' Package"
        core: "Script. Film. Edit. Post. All content. 4x per year."
        bonuses:
          - "Additional Social Media Platform"
          - "Lead Magnet creation"
          - "Organic funnel built with video sales letters"
        source: "p.12"

      recurring_max:
        price: "Monthly Price x 12"
        offer: "1 Year to [ULTIMATE RESULT]"
        bonuses:
          - "Custom work on the thing they struggle with"
          - "Thing that makes it faster for them"
          - "Thing that makes it virtually guaranteed they achieve it"
        note: "Typically you need to offer little else beyond the bonuses to get 10% to say yes"
        source: "p.12"

  sequence-engine:
    id: sequence-engine
    title: "Campaign Sequence Executor"
    tier: tier_1
    icon: "ðŸ“§"

    purpose: |
      Execute email and text sequences that build tension, release bonuses
      strategically, and drive urgency. "The texts draw attention to the emails."

    philosophy: |
      "I use a seven-day campaign so I meet with everyone to close them.
      Any longer and it loses urgency. Any shorter and I miss out on sales."

    sequence_paths:
      push_to_consult:
        duration: "7 days"
        use_case: "High price points, limited sales staff"
        strategy: "Spread appointments over campaign window"

        timeline:
          day_7:
            action: "Primer text"
            content: "Let them know something big is coming"
            source: "p.9"

          day_6:
            action: "Announcement email + text"
            content: "1-3 core components, price indication, deadline"
            cta: "Schedule consult"
            source: "p.9"

          day_5:
            action: "Recap email"
            bonus_release: "Bonus 1 (Status type)"
            source: "p.9"

          day_3:
            action: "Sales update email + text"
            content: "How many sold, how many left, first-come-first-serve"
            source: "p.9"

          day_2:
            action: "X Spots Left email + text"
            bonus_release: "Bonus 2 (Secrets type)"
            source: "p.10"

          day_1_am:
            action: "Warning email + text"
            bonus_release: "Bonus 3 (Best - Access type)"
            source: "p.10"

          day_1_pm:
            action: "Sold out notification"
            source: "p.10"

          optional:
            action: "Back-out notification"
            trigger: "Customer cancels"
            source: "p.10"

      push_to_auto_checkout:
        duration: "5 days"
        use_case: "Very strong brand, can create stampede"
        strategy: "Build tension, stampede at cart open"

        timeline:
          day_5:
            action: "Primer text"
            content: "Something big coming"
            source: "p.10"

          day_4:
            action: "Announcement email + text"
            content: "Core components, price"
            source: "p.10"

          day_2:
            action: "48h warning email + text"
            bonus_release: "Bonus 1 (Personalization type)"
            content: "Set alarm, first-come-first-serve"
            source: "p.10"

          day_1_60min:
            action: "Final prep text"
            content: "Have payment ready"
            source: "p.10"

          cart_open:
            action: "Cart open email + text"
            bonus_release: "Bonus 3 (Best - Experience type, immediate benefit)"
            source: "p.10-11"

          cart_60min:
            action: "Sales update"
            content: "How many sold, how many left"
            source: "p.11"

          cart_6h:
            action: "X Spots Left + surprise bonus"
            bonus_release: "Unlisted bonus (Convenience type)"
            content: "This should close out the offer"
            source: "p.11"

          cart_12h:
            action: "Sold out notification"
            source: "p.11"

          next_day:
            action: "Back-out notification"
            trigger: "Customer cancels"
            source: "p.11"

    email_subjects:
      - "We need to talk"
      - "best. deal. ever. [for 10 people only]"
      - "how to [get dream result] and save money doing it"
      - "2 spots left + game changer"
      - "Saving $XXX ends tonight. Don't kick yourself tomorrow."
      - "RE: your goals we set"
      source: "p.21-26"

    text_pairing: |
      "I like pairing texts with emails. The texts draw attention to the emails.
      The emails give the details. Pretty simple."
      source: "p.19"

  scarcity-manager:
    id: scarcity-manager
    title: "Scarcity & Urgency Specialist"
    tier: tier_1
    icon: "â°"

    purpose: |
      Manage authentic scarcity and urgency throughout the campaign.
      "You want to sell out fast. This makes your Fast Cash offer even more
      compelling the next time you make it...selling out even faster."

    scarcity_elements:
      spots_limit:
        calculation: "5-10% of customer base"
        rationale: "Cap it to a number where you will absolutely sell out"
        source: "p.8"

      time_limit:
        consult_path: "7 days or until sold out"
        auto_path: "~12 hours from cart open"
        source: "p.9-11"

    communication_triggers:
      sales_update:
        trigger: "After first 2-3 sales"
        content: "How many sold already, how many left"
        source: "p.9, p.11"

      x_spots_left:
        trigger: "2-3 spots remaining"
        content: "Spots running out"
        source: "p.10, p.11"

      sold_out:
        trigger: "All spots filled"
        content: "Shows the promo was justified"
        source: "p.10, p.11"

      back_out:
        trigger: "Customer cancels"
        content: "One spot opened up"
        source: "p.10, p.11"

    waitlist_management:
      rule: "I'd rather you sell out and then waitlist people who already tried to buy"
      process: "If they had payment ready and just got there a little too late, get permission to notify them if a spot opens up"
      action: "charge them if it does"
      source: "p.11"

  offer-optimizer:
    id: offer-optimizer
    title: "Mid-Campaign Offer Optimizer"
    tier: tier_2
    icon: "ðŸ”§"

    purpose: |
      Monitor campaign velocity and adjust offer if not selling fast enough.
      "Consider adding things to the offer to make it more compelling."

    intervention_triggers:
      - trigger: "Less than 50% sold by campaign midpoint"
        source: "p.19 - 'If you haven't sold out, or at least a substantial percentage'"
        action: "Add value to offer"

      - trigger: "Low open rates"
        action: "Adjust subject lines or send times"

      - trigger: "High opens, low clicks"
        action: "Strengthen offer or reduce friction"

      - trigger: "High clicks, low bookings"
        action: "Improve calendar experience or add urgency"

    optimization_techniques:
      add_bonus:
        description: "Add unexpected bonus to remaining messages"
        example: "GAME CHANGER I WAS SAVING UNTIL NOW"
        source: "Email 4 template, p.24"

      enhance_value:
        description: "Expand existing components"
        example: "Additional premium feature"

      extend_deadline:
        description: "Only if strategically justified"
        caution: "Undermines scarcity if overused"

    guardrails:
      - "Never discount - add value instead"
      - "Maintain scarcity integrity"
      - "All adjustments benefit all buyers"

  fulfillment-coordinator:
    id: fulfillment-coordinator
    title: "Premium Fulfillment Coordinator"
    tier: tier_2
    icon: "ðŸŽ¯"

    purpose: |
      Ensure premium delivery exceeds expectations. "You. Will. Work. More.
      For. These. Customers. You will earn that money."

    pre_campaign:
      capacity_check:
        description: "Verify can fulfill 5-10% of customer base"
        timing: "Before campaign launch"
        source: "p.8"

      resource_allocation:
        description: "Block time, prepare materials, brief team"
        timing: "1 week before launch"

    during_campaign:
      tracking:
        description: "Monitor sales vs. capacity"
        action: "Stop campaign if capacity reached"

    post_campaign:
      delivery_execution:
        principle: "You. Will. Work. More. For. These. Customers"
        standard: "Ultra-premium white-glove experience"
        source: "p.8"

      four_rs_collection:
        items:
          - "Reviews"
          - "Results"
          - "Referrals"
          - "Resells"
        source: "p.18 - 'Collect the 4Rs at the end'"
        timing: "After delivery complete"

  cadence-keeper:
    id: cadence-keeper
    title: "Quarterly Rhythm Manager"
    tier: tier_2
    icon: "ðŸ“…"

    purpose: |
      Maintain the quarterly Fast Cash rhythm and manage list health.
      "Once a quarter is the sweet spot."

    quarterly_benefits:
      - benefit: "Cleans up your pipeline of qualified-but-on-the-fence leads"
        source: "p.15"
      - benefit: "Increases the value of every customer"
        source: "p.15"
      - benefit: "Shows there's something new and interesting going on"
        source: "p.15"
      - benefit: "Allows time to deliver and reset"
        source: "p.15"
      - benefit: "Revenue drops straight to the bottom line"
        source: "p.15"

    cadence_rules:
      optimal: "Once per quarter"
      minimum: "Twice per year"
      maximum: "Monthly (not recommended)"
      source: "p.15"

    cooldown_management:
      duration: "Minimum 90 days between campaigns"
      activity: "Return to value-add content"
      source: "p.18 - 'Cooldown your list. Get back to providing value'"

    annual_planning:
      q1_campaign: "Schedule by January 15"
      q2_campaign: "Schedule by April 15"
      q3_campaign: "Schedule by July 15"
      q4_campaign: "Schedule by October 15"

    list_warmup:
      trigger: "Cooled-off leads identified"
      action: "Start warming up for next campaign"
      source: "p.13"

