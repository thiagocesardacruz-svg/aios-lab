troubleshooting:
  - symptom: "Not selling fast enough"
    possible_causes:
      - "Offer not compelling enough"
      - "Price too high for value offered"
      - "List too cold"
      - "Messaging not resonating"
    diagnosis:
      - "Check open rates (list engagement)"
      - "Check click rates (offer interest)"
      - "Check booking/purchase rates (value perception)"
    solutions:
      - "Add more value to offer"
      - "Add unexpected bonus"
      - "Enhance messaging urgency"
    source: "p.19"

  - symptom: "High opens, low conversions"
    possible_causes:
      - "Offer unclear"
      - "Price shock without value shock"
      - "CTA friction"
    diagnosis:
      - "Review offer presentation"
      - "Test different CTAs"
    solutions:
      - "Clarify value proposition"
      - "Add payment flexibility (card on file)"
      - "Simplify booking process"

  - symptom: "Customers backing out"
    possible_causes:
      - "Buyer's remorse"
      - "Delivery concerns"
      - "Financial overextension"
    diagnosis:
      - "Review back-out reasons"
      - "Check delivery communication"
    solutions:
      - "Improve onboarding"
      - "Send reassurance content"
      - "Offer payment plan (if appropriate)"

  - symptom: "List fatigue"
    possible_causes:
      - "Too frequent campaigns"
      - "Insufficient value content between campaigns"
      - "Scarcity credibility damaged"
    diagnosis:
      - "Review campaign frequency"
      - "Check engagement trends"
    solutions:
      - "Extend cooldown period"
      - "Increase value content"
      - "Rebuild scarcity credibility"
    source: "p.15"

