# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "List Warmth Gate"
    transition: "Pre-launch â†’ Launch"
    condition: "No leads with >6 months no contact"
    type: blocking
    failure_action: "Exclude cold leads, start warming for next campaign"
    source: "p.13"

  QG-002:
    name: "Offer Value Gate"
    transition: "Design â†’ Launch"
    condition: "offer_includes_unscalable_elements AND price >= 10x_current"
    type: blocking
    failure_action: "Add premium elements or reduce quantity"
    source: "p.7-8"

  QG-003:
    name: "Material Readiness Gate"
    transition: "Prep â†’ Launch"
    condition: "all_emails_ready AND all_texts_ready AND bonuses_defined"
    type: blocking
    failure_action: "Complete all materials"
    source: "p.13"

  QG-004:
    name: "Capacity Gate"
    transition: "Pre-launch â†’ Launch"
    condition: "fulfillment_capacity >= spots_offered"
    type: blocking
    failure_action: "Reduce spots or add capacity"
    source: "p.8"

  QG-005:
    name: "Velocity Gate"
    transition: "Midpoint â†’ Continuation"
    condition: "sold_percentage >= 50%"
    type: warning
    failure_action: "Add value to offer"
    source: "p.19"

