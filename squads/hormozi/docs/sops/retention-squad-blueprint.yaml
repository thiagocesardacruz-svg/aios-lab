troubleshooting:
  - symptom: "Churn above 10%"
    possible_causes:
      - "Product not delivering value"
      - "No clear activation point"
      - "Onboarding failure"
      - "Wrong customers being acquired"
    diagnosis:
      - "Review exit interview themes"
      - "Analyze activation point completion"
      - "Compare churned vs retained customer profiles"
    solutions:
      - "Identify and push to activation point"
      - "Improve onboarding"
      - "Refine acquisition messaging"

  - symptom: "Low activation rate (<50%)"
    possible_causes:
      - "Activation point too hard to reach"
      - "Onboarding not directing to it"
      - "Time-to-value too long"
    diagnosis:
      - "Map customer journey to activation"
      - "Interview successful customers"
      - "Test different activation definitions"
    solutions:
      - "Simplify path to activation"
      - "Create faster first win"
      - "Add incentives for activation"

  - symptom: "High churn despite good engagement"
    possible_causes:
      - "Price-value mismatch"
      - "Competition"
      - "Overwhelm (too many deliverables)"
    diagnosis:
      - "Review pricing vs perceived value"
      - "Analyze competitive positioning"
      - "Count deliverables per month (>5 = red flag)"
    solutions:
      - "Test lower price point"
      - "Survey for core 2-3 valuable things"
      - "Reduce and improve vs add more"

  - symptom: "LTV:CAC ratio declining"
    possible_causes:
      - "CAC increasing (market competition)"
      - "Churn increasing"
      - "Gross margin declining"
    diagnosis:
      - "Break down ratio components"
      - "Trend each component over 90 days"
      - "Identify primary driver"
    solutions:
      - "Apply Crazy 8 levers"
      - "Implement 9-Step Churn Checklist"
      - "Review pricing strategy"

  - symptom: "Exit interviews not saving customers"
    possible_causes:
      - "Interview happening too late"
      - "Not following full protocol"
      - "Product issues beyond repair"
    diagnosis:
      - "Review interview timing"
      - "Audit protocol compliance"
      - "Categorize reasons given"
    solutions:
      - "Trigger earlier on cancellation signals"
      - "Train on full protocol"
      - "Surface product feedback to team"

