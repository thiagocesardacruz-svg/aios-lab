quality_gates:
  QG-001:
    name: "Churn Threshold Gate"
    transition: "Any -> Scaling"
    condition: "churn_rate < 10%"
    type: blocking
    failure_action: "Stop scaling, diagnose product"

  QG-002:
    name: "LTV:CAC Health Gate"
    transition: "Any -> Scaling"
    condition: "ltv_cac_ratio >= 3:1"
    type: blocking
    failure_action: "Fix backend before scaling"

  QG-003:
    name: "Activation Point Gate"
    transition: "Onboarding -> Active"
    condition: "activation_point_reached == true"
    type: warning
    failure_action: "Intensive intervention"

  QG-004:
    name: "Engagement Decline Gate"
    transition: "Active -> At-Risk"
    condition: "engagement_level >= 2"
    type: warning
    failure_action: "Trigger reactivation sequence"

  QG-005:
    name: "Exit Interview Gate"
    transition: "Cancellation Request -> Processed"
    condition: "exit_interview_offered == true"
    type: blocking
    failure_action: "Schedule exit interview first"

  QG-006:
    name: "Onboarding Completion Gate"
    transition: "New -> Active"
    condition: "day_30_onboarding_complete == true"
    type: warning
    failure_action: "Escalate to success manager"

  QG-007:
    name: "BAMFAM Gate"
    transition: "Interaction End -> Next Action"
    condition: "next_touchpoint_scheduled == true"
    type: warning
    failure_action: "Schedule follow-up immediately"

