troubleshooting:
  - symptom: "Low classic upsell conversion"
    possible_causes:
      - "Problem-solution chain unclear"
      - "Timing wrong (problem not yet felt)"
      - "Wrong upsell for the situation"
    diagnosis:
      - "Review problem mapping"
      - "Check timing of presentation"
      - "Validate offer-problem fit"
    solutions:
      - "Remap problem-solution chain"
      - "Delay upsell until problem emerges"
      - "Test different upsell offers"

  - symptom: "Menu upsell items per sale too low"
    possible_causes:
      - "Not unselling effectively"
      - "Prescriptions too vague"
      - "A/B choices unclear"
    diagnosis:
      - "Listen to sales calls"
      - "Review prescription scripts"
      - "Check A/B option clarity"
    solutions:
      - "Train on unselling technique"
      - "Make prescriptions more specific"
      - "Simplify A/B choices"

  - symptom: "Anchor not getting gasps"
    possible_causes:
      - "Premium price too low (not 5-10x)"
      - "Premium offer not genuine"
      - "Customer actually wants premium"
    diagnosis:
      - "Check anchor ratio"
      - "Verify premium is sellable"
      - "Review customer segments"
    solutions:
      - "Increase anchor price"
      - "Create genuine premium offer"
      - "Close premium sales when no gasp"

  - symptom: "Rollover campaign low acceptance"
    possible_causes:
      - "Credit amount too small"
      - "Offer not compelling"
      - "Outreach not personalized"
    diagnosis:
      - "Check credit-to-value ratio"
      - "Review upsell offer"
      - "Audit outreach personalization"
    solutions:
      - "Increase credit offer"
      - "Improve upsell value proposition"
      - "Personalize outreach (video works)"

  - symptom: "BAMFAM compliance low"
    possible_causes:
      - "Not trained on technique"
      - "No calendar integration"
      - "Treating it as optional"
    diagnosis:
      - "Review training materials"
      - "Check tool availability"
      - "Audit culture reinforcement"
    solutions:
      - "Retrain team on BAMFAM"
      - "Integrate calendar into workflow"
      - "Make BAMFAM a tracked KPI"

