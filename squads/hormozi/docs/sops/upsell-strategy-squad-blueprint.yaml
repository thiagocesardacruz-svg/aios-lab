# Upsell Strategy Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Modelos - Secao 3: Ofertas de Upsell - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10
# Related: upsell-page-squad-blueprint.yaml (for PAGE implementation)

squad:
  name: upsell-strategy
  purpose: "Maximize revenue per customer through strategic upsells - what to offer, when, and how"
  domain: revenue-optimization
  source_playbook: "$100M Modelos - Secao 3: Ofertas de Upsell"

  core_equation: |
    Profit Multiplier = Base Offer Profit + Sum(Upsell Profits)

    McDonald's Model:
    - Hamburger: $0.25 profit
    - + Fries: $0.75
    - + Drink: $1.75
    - + Supersize: $1.00
    - = $3.00 total (11.6x increase)

  guiding_philosophy: |
    "Se o McDonald's nao fizesse upsell de batatas fritas e refrigerante,
    nao haveria McDonald's. Se voce quer vencer, tem que descobrir sua
    versao de 'Voce quer batatas fritas com isso?'"

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: upsell-strategist
      role: "Design and orchestrate upsell strategy across all four types"
      decisions:
        - "Which upsell type fits the situation"
        - "Sequence and timing of upsell offers"
        - "Pricing strategy for each upsell"
      kpis:
        - "Overall upsell take rate"
        - "Average Order Value (AOV)"
        - "Profit per customer"

  tier_0_diagnosis:
    - agent: problem-mapper
      role: "Map problem-solution chains for Classic Upsells"
      inputs:
        - "Core offer details"
        - "Customer feedback data"
        - "Support ticket analysis"
      outputs:
        - "Problem-solution chain document"
        - "Upsell opportunity identification"
        - "Timing recommendations"

    - agent: customer-segmenter
      role: "Identify upsell candidates and hyper-buyers"
      inputs:
        - "Purchase history"
        - "Behavioral signals"
        - "Life event indicators"
      outputs:
        - "Customer segments"
        - "Hyper-buyer flags"
        - "Rollover candidates list"

  tier_1_execution:
    - agent: classic-upsell-executor
      role: "Execute immediate problem-solution upsells"
      specialization: "Type I: Classic Upsell"
      techniques:
        - "You can't have X without Y positioning"
        - "Say No to Say Yes closing"
        - "Surprise and delight delivery"
        - "BAMFAM scheduling"
      target_conversion: ">30%"

    - agent: menu-upsell-executor
      role: "Execute multi-option upsells with prescription approach"
      specialization: "Type II: Menu Upsell"
      techniques:
        - "Unselling (what they don't need)"
        - "Prescribing (what they do need)"
        - "A/B choice presentation"
        - "Card on file closing"
      target_items_per_sale: ">1.5"

    - agent: anchor-upsell-executor
      role: "Execute premium-first pricing psychology"
      specialization: "Type III: Anchor Upsell"
      techniques:
        - "5-10x premium presentation"
        - "The gasp recognition"
        - "Come to rescue positioning"
        - "Main offer as bargain close"
      target_premium_rate: ">5%"

    - agent: rollover-upsell-executor
      role: "Execute credit-based upsells and reactivation"
      specialization: "Type IV: Rollover Upsell"
      techniques:
        - "Win-back campaigns"
        - "Refund-to-rollover conversion"
        - "Competitor customer theft"
        - "Gift card referral plays"
      target_reactivation: ">15%"

  tier_2_judgment:
    - agent: pricing-optimizer
      role: "Optimize upsell pricing and margin protection"
      inputs:
        - "Unit economics"
        - "Conversion data"
        - "Margin requirements"
      outputs:
        - "Optimal pricing recommendations"
        - "Anchor ratio validation"
        - "Rollover credit limits"
      key_rules:
        - "Anchor must be 5-10x main offer"
        - "Rollover credit max 25% of upsell"
        - "Present highest margin first"

    - agent: bundle-architect
      role: "Design and name upsell bundles"
      inputs:
        - "Individual upsell items"
        - "Customer outcomes"
        - "Margin requirements"
      outputs:
        - "Named bundles"
        - "Bundle pricing"
        - "Downsell variants"

    - agent: integration-designer
      role: "Integrate upsells into core product delivery"
      responsibilities:
        - "Embed upsell triggers in fulfillment"
        - "Design bonus-to-upsell flows"
        - "Create natural upsell moments"

