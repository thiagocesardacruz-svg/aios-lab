# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Registration Volume Gate"
    transition: "Traffic -> Event"
    condition: "registrations >= 1000"
    type: blocking
    failure_action: "Extend ads or postpone event"

  QG-002:
    name: "Live Attendance Gate"
    transition: "Registrations -> Live"
    condition: "live_attendance >= 25% of registrations"
    type: warning
    failure_action: "Review reminder sequence"

  QG-003:
    name: "1-Hour Retention Gate"
    transition: "Start -> Block 3"
    condition: "retention_1h >= 40%"
    type: warning
    failure_action: "Strengthen hook and early value"

  QG-004:
    name: "Pre-Offer Retention Gate"
    transition: "Education -> Offer"
    condition: "retention_pre_offer >= 30%"
    type: warning
    failure_action: "Add more demonstrations"

  QG-005:
    name: "Conversion Rate Gate"
    transition: "Offer -> Close"
    condition: "conversion_rate >= 5%"
    type: warning
    failure_action: "Audit offer-content alignment"

  QG-006:
    name: "Tech Readiness Gate"
    transition: "Setup -> Go Live"
    condition: "all_systems_tested AND backup_running"
    type: blocking
    failure_action: "Complete tech checklist"

  QG-007:
    name: "ROI Gate"
    transition: "Post-Event Analysis"
    condition: "roi >= 5x ad_spend"
    type: reporting
    failure_action: "Review ad spend efficiency"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  pre_workshop_workflow:
    trigger: "Workshop planning initiated"
    phases:
      - phase: "D-30 to D-21: Foundation"
        steps:
          - agent: offer-architect
            action: "Define offer and pricing"
          - agent: content-producer
            action: "Create educational framework"
          - agent: proof-curator
            action: "Collect social proofs"
          - agent: offer-architect
            action: "Structure bonuses"

      - phase: "D-20 to D-11: Production"
        steps:
          - agent: content-producer
            action: "Produce slides"
          - agent: traffic-driver
            action: "Record warmup content"
          - agent: tech-director
            action: "Configure tech stack"

      - phase: "D-10 to D-4: Traffic"
        steps:
          - agent: traffic-driver
            action: "Launch traffic campaigns"
          - agent: traffic-driver
            action: "Activate affiliates"
          - agent: traffic-driver
            action: "Email sequence"

      - phase: "D-3 to D-0: Execution"
        steps:
          - agent: workshop-commander
            action: "Complete rehearsal"
          - agent: tech-director
            action: "Tech verification"
          - agent: workshop-commander
            action: "Final briefing"

  workshop_execution_workflow:
    trigger: "Go live signal"
    steps:
      - step: 1
        time: "-60 min"
        agent: tech-director
        action: "Pre-show setup complete"

      - step: 2
        time: "0:00"
        agent: conversion-closer
        action: "Block 1: Hook Impossivel"

      - step: 3
        time: "0:10"
        agent: conversion-closer
        action: "Block 2: Origem e Conexao"

      - step: 4
        time: "0:25"
        agent: content-producer
        action: "Block 3: Educacao Profunda"
        parallel: performance-analyst monitors retention

      - step: 5
        time: "1:25"
        agent: proof-curator
        action: "Block 4: Casos em Cascata"

      - step: 6
        time: "1:55"
        agent: conversion-closer
        action: "Block 5: Stack de Valor"

      - step: 7
        time: "2:15"
        agent: conversion-closer
        action: "Block 6: Inversao de Risco"

      - step: 8
        time: "2:25"
        agent: conversion-closer
        action: "Block 7: Demonstracao Final"

      - step: 9
        time: "throughout"
        agent: performance-analyst
        action: "Real-time monitoring and alerts"

  post_workshop_workflow:
    trigger: "Workshop ends"
    steps:
      - step: 1
        timing: "Immediately"
        agent: follow-up-specialist
        action: "Send replay email"

      - step: 2
        timing: "D+1"
        agent: follow-up-specialist
        action: "Start last chance sequence"

      - step: 3
        timing: "D+3"
        agent: follow-up-specialist
        action: "Execute final deadline"

      - step: 4
        timing: "D+4+"
        agent: follow-up-specialist
        action: "Non-buyer follow-up / downsell"

      - step: 5
        timing: "D+7"
        agent: performance-analyst
        action: "Complete post-event analysis"

