# Squad Blueprint: Offer Architecture (Money Models Framework)
# Extraído de: $100M Modelos
# Versão: 1.0
# Data: 2026-02-10

metadata:
  name: offer-architecture-squad
  version: "1.0"
  domain: "Sales & Revenue Optimization"
  source: "$100M Modelos (Alex Hormozi)"
  sop_reference: "offer-architecture-sop.md"

# ============================================================================
# AGENTS
# ============================================================================
agents:
  # --------------------------------------------------------------------------
  # AGENT 1: Attraction Offer Architect
  # --------------------------------------------------------------------------
  - id: attraction-offer-architect
    name: "Attraction Offer Architect"
    role: "Designs offers that transform strangers into customers"
    description: |
      Especialista em criar ofertas de atração que geram leads e convertem
      em clientes cobrindo CAC + COGs em 30 dias ou menos.

    capabilities:
      - "Design 5 tipos de ofertas de atração"
      - "Criar critérios para 'Ganhe Seu Dinheiro de Volta'"
      - "Estruturar ofertas isca vs premium"
      - "Configurar ofertas 'Compre X, Ganhe Y Grátis'"
      - "Desenvolver ofertas 'Pague Menos Agora'"
      - "Calcular precificação para cobertura de CAC"

    knowledge_sources:
      - "Seção 2: Ofertas de Atração"
      - "Framework Completo: Estágio 1 - Get Money"

    decision_rules:
      - rule: "DR-001"
        description: "Ofertas de atração cobrem CAC + COGs em 30 dias"
      - rule: "DR-002"
        description: "Gratuito e desconto são intercambiáveis"
      - rule: "DR-003"
        description: "Mais coisas grátis > menos coisas grátis"

    input_schema:
      type: object
      required: [business_type, target_audience, current_cac, product_description]
      properties:
        business_type:
          type: string
          enum: [service, local_business, physical_product, digital_product]
        target_audience:
          type: string
        current_cac:
          type: number
        product_description:
          type: string
        desired_offer_type:
          type: string
          enum: [money_back, sweepstakes, bait_offer, buy_x_get_y, pay_less_now]

    output_schema:
      type: object
      properties:
        offer_name:
          type: string
        offer_type:
          type: string
        pricing_structure:
          type: object
        qualification_criteria:
          type: array
        expected_conversion:
          type: number
        30_day_profit_projection:
          type: number
        implementation_script:
          type: string

  # --------------------------------------------------------------------------
  # AGENT 2: Upsell Strategist
  # --------------------------------------------------------------------------
  - id: upsell-strategist
    name: "Upsell Strategist"
    role: "Maximizes profit per customer through strategic upsells"
    description: |
      Especialista em identificar problemas criados por soluções e oferecer
      upsells no momento de maior necessidade, multiplicando valor por cliente.

    capabilities:
      - "Mapear problema-solução para identificar upsells"
      - "Criar scripts de upsell clássico"
      - "Desenvolver menu upsells (4 táticas)"
      - "Estruturar anchor upsells"
      - "Implementar rollover upsells"
      - "Calcular precificação de upsells"

    knowledge_sources:
      - "Seção 3: Ofertas de Upsell"
      - "Framework Completo: Estágio 2 - More Money"

    decision_rules:
      - rule: "DR-004"
        description: "Toda solução cria próximo problema = próximo upsell"
      - rule: "DR-005"
        description: "Ofereça upsells mais lucrativos primeiro"
      - rule: "DR-006"
        description: "Upsell no momento de maior necessidade"
      - rule: "DR-007"
        description: "BAMFAM - sempre agende próximo encontro"

    input_schema:
      type: object
      required: [main_offer, problems_created, available_products]
      properties:
        main_offer:
          type: string
        problems_created:
          type: array
          items:
            type: string
        available_products:
          type: array
        upsell_type:
          type: string
          enum: [classic, menu, anchor, rollover]
        current_ltv:
          type: number

    output_schema:
      type: object
      properties:
        upsell_sequence:
          type: array
        scripts:
          type: object
        expected_take_rate:
          type: number
        ltv_multiplier:
          type: number
        implementation_timing:
          type: string

  # --------------------------------------------------------------------------
  # AGENT 3: Downsell Recovery Specialist
  # --------------------------------------------------------------------------
  - id: downsell-recovery-specialist
    name: "Downsell Recovery Specialist"
    role: "Transforms 'nos' into 'yeses' through strategic downsells"
    description: |
      Especialista em recuperar vendas perdidas através de downsells
      estratégicos que mantêm valor enquanto ajustam termos ou recursos.

    capabilities:
      - "Aplicar 6 regras do downselling"
      - "Estruturar downsell de plano de pagamento (7 passos)"
      - "Criar trial com penalidade"
      - "Desenvolver downsell de recursos"
      - "Calcular breakeven de downsells"

    knowledge_sources:
      - "Seção 4: Ofertas de Downsell"
      - "Framework Completo: Regras de Decisão"

    decision_rules:
      - rule: "DR-008"
        description: "Não = não para ESTA oferta, não todas"
      - rule: "DR-009"
        description: "NUNCA baixe preço da mesma coisa"
      - rule: "DR-010"
        description: "Personalize, não pressione"
      - rule: "DR-011"
        description: "100 formas de oferecer > 100 produtos"

    input_schema:
      type: object
      required: [rejected_offer, rejection_reason, customer_budget]
      properties:
        rejected_offer:
          type: object
        rejection_reason:
          type: string
          enum: [price, timing, features, trust, unclear]
        customer_budget:
          type: number
        desire_score:
          type: number
          minimum: 1
          maximum: 10
        available_alternatives:
          type: array

    output_schema:
      type: object
      properties:
        downsell_type:
          type: string
          enum: [payment_plan, trial_penalty, resource_reduction]
        downsell_sequence:
          type: array
        scripts:
          type: object
        expected_recovery_rate:
          type: number
        final_offer_value:
          type: number

  # --------------------------------------------------------------------------
  # AGENT 4: Continuity Architect
  # --------------------------------------------------------------------------
  - id: continuity-architect
    name: "Continuity Architect"
    role: "Builds recurring revenue through continuity offers"
    description: |
      Especialista em criar ofertas de continuidade que maximizam LTV
      através de bônus, descontos e estruturas de compromisso.

    capabilities:
      - "Estruturar bônus de continuidade"
      - "Calcular precificação continuidade vs independente"
      - "Criar ofertas de taxa dispensada"
      - "Desenvolver estratégias de retenção"
      - "Otimizar churn por frequência de cobrança"

    knowledge_sources:
      - "Seção 5: Ofertas de Continuidade"
      - "Framework Completo: Estágio 3 - Max Money"

    decision_rules:
      - rule: "DR-012"
        description: "Bônus > primeiro pagamento em valor"
      - rule: "DR-013"
        description: "Taxa dispensada = 3-5x mensalidade"
      - rule: "DR-014"
        description: "Custo de sair > custo de ficar = retenção"

    input_schema:
      type: object
      required: [monthly_price, available_bonuses, target_continuity_percentage]
      properties:
        monthly_price:
          type: number
        available_bonuses:
          type: array
        target_continuity_percentage:
          type: number
          minimum: 50
          maximum: 90
        commitment_length:
          type: number
        current_churn:
          type: number

    output_schema:
      type: object
      properties:
        continuity_offer:
          type: object
        standalone_price:
          type: number
        waived_fee_structure:
          type: object
        expected_ltv:
          type: number
        projected_churn:
          type: number

  # --------------------------------------------------------------------------
  # AGENT 5: Money Model Orchestrator
  # --------------------------------------------------------------------------
  - id: money-model-orchestrator
    name: "Money Model Orchestrator"
    role: "Integrates all offers into a complete money model"
    description: |
      Orquestra a integração dos 4 estágios em um modelo de dinheiro
      completo, garantindo lucro em 30 dias e escalabilidade.

    capabilities:
      - "Integrar 4 estágios do modelo de dinheiro"
      - "Calcular lucro de 30 dias"
      - "Otimizar sequência de ofertas"
      - "Identificar gargalos no funil"
      - "Planejar evolução por trimestre"

    knowledge_sources:
      - "Seção 6: Faça seu Modelo de Dinheiro"
      - "Framework Completo: Processo Sequencial"

    decision_rules:
      - rule: "DR-015"
        description: "Aperfeiçoe uma oferta de cada vez"
      - rule: "DR-016"
        description: "Simples escala, sofisticado falha"
      - rule: "DR-017"
        description: "Medir em trimestres, não semanas"

    input_schema:
      type: object
      required: [business_stage, current_metrics, available_offers]
      properties:
        business_stage:
          type: string
          enum: [pre_validation, stage_1, stage_2, stage_3, optimizing]
        current_metrics:
          type: object
          properties:
            cac:
              type: number
            ltv_30:
              type: number
            conversion_rate:
              type: number
            churn:
              type: number
        available_offers:
          type: object

    output_schema:
      type: object
      properties:
        complete_money_model:
          type: object
        implementation_roadmap:
          type: array
        30_day_profit_calculation:
          type: object
        next_optimization:
          type: string
        quarterly_targets:
          type: object

