# ============================================================================
# QUALITY GATES
# ============================================================================
quality_gates:
  # Gate 1: Validação de Oferta de Atração
  - id: "QG-ATTRACTION"
    name: "Attraction Offer Validation"
    stage: "post_stage_1"
    criteria:
      - criterion: "CAC coverage in 30 days"
        metric: "30_day_profit >= CAC"
        threshold: ">= 0"
        measurement: "Lucro 30 dias calculado"

      - criterion: "Conversion rate acceptable"
        metric: "conversion_rate"
        threshold: ">= 10%"
        measurement: "Leads → Clientes"

      - criterion: "Scripts validated"
        metric: "script_test_count"
        threshold: ">= 10 clientes"
        measurement: "Testes reais"

    actions_on_fail:
      - "Revisar critérios de qualificação"
      - "Ajustar precificação"
      - "Testar tipo alternativo de oferta"

  # Gate 2: Validação de Upsell
  - id: "QG-UPSELL"
    name: "Upsell Effectiveness Validation"
    stage: "post_stage_2"
    criteria:
      - criterion: "Upsell take rate"
        metric: "upsell_acceptance"
        threshold: ">= 30%"
        measurement: "Clientes → Upsell"

      - criterion: "LTV multiplier"
        metric: "ltv_30_days / initial_purchase"
        threshold: ">= 2x"
        measurement: "Multiplicação de valor"

      - criterion: "Problem-solution mapping"
        metric: "problems_mapped"
        threshold: ">= 3"
        measurement: "Upsells identificados"

    actions_on_fail:
      - "Revisar timing do upsell"
      - "Verificar relevância do problema"
      - "Testar scripts alternativos"

  # Gate 3: Validação de Downsell
  - id: "QG-DOWNSELL"
    name: "Downsell Recovery Validation"
    stage: "post_stage_3"
    criteria:
      - criterion: "Recovery rate"
        metric: "recovered_sales / total_rejections"
        threshold: ">= 40%"
        measurement: "Nãos → Sins"

      - criterion: "Total conversion"
        metric: "total_conversion_rate"
        threshold: ">= 50%"
        measurement: "Leads → Qualquer compra"

      - criterion: "Trust maintained"
        metric: "refund_rate"
        threshold: "<= 5%"
        measurement: "Reembolsos pós-downsell"

    actions_on_fail:
      - "Verificar regras de downselling"
      - "Ajustar planos de pagamento"
      - "Revisar downsell de recursos"

  # Gate 4: Validação de Continuidade
  - id: "QG-CONTINUITY"
    name: "Continuity Offer Validation"
    stage: "post_stage_4"
    criteria:
      - criterion: "Continuity adoption"
        metric: "continuity_percentage"
        threshold: ">= 60%"
        measurement: "Clientes em recorrência"

      - criterion: "Monthly churn"
        metric: "monthly_churn_rate"
        threshold: "<= 5%"
        measurement: "Cancelamentos mensais"

      - criterion: "Bonus effectiveness"
        metric: "bonus_value / first_payment"
        threshold: ">= 1.5x"
        measurement: "Valor percebido"

    actions_on_fail:
      - "Aumentar valor dos bônus"
      - "Ajustar precificação standalone"
      - "Implementar taxa dispensada"

  # Gate 5: Validação de Modelo Completo
  - id: "QG-COMPLETE"
    name: "Complete Money Model Validation"
    stage: "model_complete"
    criteria:
      - criterion: "30-day profitability"
        metric: "30_day_profit"
        threshold: "> 0"
        measurement: "Lucro de 30 dias"

      - criterion: "LTV to CAC ratio"
        metric: "ltv_30 / cac"
        threshold: ">= 3x"
        measurement: "Retorno sobre aquisição"

      - criterion: "Scalability"
        metric: "operational_capacity"
        threshold: ">= 2x current"
        measurement: "Capacidade de escala"

      - criterion: "Model documentation"
        metric: "documentation_complete"
        threshold: "100%"
        measurement: "Scripts e processos"

    actions_on_fail:
      - "Identificar gargalo principal"
      - "Otimizar estágio com pior performance"
      - "Considerar ajuste de preços"

# ============================================================================
# WORKFLOWS
# ============================================================================
workflows:
  # Workflow Principal: Construção de Money Model
  - id: "build-money-model"
    name: "Build Complete Money Model"
    description: "Construção sequencial de modelo de dinheiro em 4 estágios"

    stages:
      - stage: 1
        name: "Get Money"
        agent: "attraction-offer-architect"
        duration: "4-12 semanas"
        outputs:
          - "Oferta de atração validada"
          - "Scripts de conversão"
          - "CAC documentado"
        quality_gate: "QG-ATTRACTION"

      - stage: 2
        name: "More Money"
        agent: "upsell-strategist"
        duration: "4-8 semanas"
        outputs:
          - "Sequência de upsells"
          - "Menu upsell configurado"
          - "Scripts de upsell"
        quality_gate: "QG-UPSELL"

      - stage: 3
        name: "Recover Money"
        agent: "downsell-recovery-specialist"
        duration: "4-8 semanas"
        outputs:
          - "Processo de downsell (7 passos)"
          - "Trial com penalidade"
          - "Downsells de recursos"
        quality_gate: "QG-DOWNSELL"

      - stage: 4
        name: "Max Money"
        agent: "continuity-architect"
        duration: "4-12 semanas"
        outputs:
          - "Oferta de continuidade"
          - "Precificação otimizada"
          - "Taxa dispensada"
        quality_gate: "QG-CONTINUITY"

      - stage: 5
        name: "Integration"
        agent: "money-model-orchestrator"
        duration: "2-4 semanas"
        outputs:
          - "Modelo completo integrado"
          - "Dashboard de métricas"
          - "Roadmap de otimização"
        quality_gate: "QG-COMPLETE"

  # Workflow de Otimização
  - id: "optimize-money-model"
    name: "Optimize Existing Money Model"
    description: "Otimização trimestral de modelo existente"

    steps:
      - step: 1
        name: "Audit Current Performance"
        agent: "money-model-orchestrator"
        action: "Analisar métricas atuais vs benchmarks"

      - step: 2
        name: "Identify Bottleneck"
        agent: "money-model-orchestrator"
        action: "Encontrar estágio com pior performance"

      - step: 3
        name: "Optimize Specific Stage"
        agent: "[agent do estágio identificado]"
        action: "Aplicar melhorias específicas"

      - step: 4
        name: "Validate Improvement"
        agent: "money-model-orchestrator"
        action: "Medir impacto das mudanças"

# ============================================================================
# METRICS & BENCHMARKS
# ============================================================================
metrics:
  leading_indicators:
    daily:
      - name: "offers_made"
        target: ">= 10"
      - name: "show_up_rate"
        target: ">= 80%"
      - name: "stage_1_conversion"
        target: ">= 25%"
      - name: "first_upsell_acceptance"
        target: ">= 30%"

  lagging_indicators:
    monthly:
      - name: "cac"
        target: "< $500"
      - name: "ltv_30_days"
        target: "> $1,500"
      - name: "30_day_profit"
        target: "> $1,000"
      - name: "monthly_churn"
        target: "< 5%"

  benchmarks:
    performance_levels:
      bad: "30_day_profit < 0"
      average: "30_day_profit = 1x CAC"
      good: "30_day_profit = 2x CAC"
      excellent: "30_day_profit >= 3x CAC"

    churn_by_billing:
      monthly: "10.7%"
      quarterly: "5.0%"
      annual: "2.0%"

    conversion_rates:
      cold_offer: "10-25%"
      first_upsell: "30-50%"
      downsell_recovery: "40-60%"
      continuity_adoption: "60-80%"

