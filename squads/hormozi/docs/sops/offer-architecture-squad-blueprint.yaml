# ============================================================================
# IMPLEMENTATION NOTES
# ============================================================================
implementation:
  timeline:
    stage_1: "1-3 meses para estabilizar"
    stage_2: "2-4 meses para otimizar"
    stage_3: "1-2 meses para implementar"
    stage_4: "3-6 meses para escalar"
    complete_model: "6-12 meses funcionando suave"

  critical_rules:
    - "Aperfeiçoe uma oferta de cada vez"
    - "Meça em trimestres, não semanas"
    - "Simples escala, sofisticado falha"
    - "Construir certo > Construir rápido"

  red_flags:
    - condition: "Conversão < 10%"
      diagnosis: "Oferta não resolve problema real"
    - condition: "Upsell < 20%"
      diagnosis: "Timing errado ou irrelevante"
    - condition: "Downsell < 30%"
      diagnosis: "Ainda muito caro ou complexo"
    - condition: "Churn > 10%"
      diagnosis: "Expectativas desalinhadas"
    - condition: "Lucro negativo"
      diagnosis: "Aumentar preços ou cortar custos"

