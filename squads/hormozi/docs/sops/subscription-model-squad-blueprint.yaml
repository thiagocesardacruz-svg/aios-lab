# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Bonus Value Gate"
    transition: "Offer Design -> Ready"
    condition: "bonus_perceived_value > first_payment"
    type: blocking
    failure_action: "Increase bonus value or reduce first payment"

  QG-002:
    name: "Bonus Relevance Gate"
    transition: "Offer Design -> Ready"
    condition: "bonus_related_to_main_offer == true"
    type: blocking
    failure_action: "Replace bonus with relevant alternative"

  QG-003:
    name: "Fee Range Gate"
    transition: "Waived Fee Design -> Ready"
    condition: "fee >= monthly * 3 AND fee <= monthly * 5"
    type: warning
    failure_action: "Adjust fee to standard range unless justified"

  QG-004:
    name: "Commitment Duration Gate"
    transition: "Waived Fee Design -> Ready"
    condition: "commitment_months >= 12"
    type: blocking
    failure_action: "Extend commitment to minimum 12 months"

  QG-005:
    name: "Early Cancellation Gate"
    transition: "Live -> Optimization"
    condition: "early_cancellation_rate < 5%"
    type: warning
    failure_action: "Investigate product, not increase fee"

  QG-006:
    name: "Funnel Position Gate"
    transition: "Design -> Launch"
    condition: "lead_offer_exists == true"
    type: blocking
    failure_action: "Create trial/challenge/lead magnet before continuity"

  QG-007:
    name: "Pricing Documentation Gate"
    transition: "Waived Fee Launch -> Active"
    condition: "customer_initialed == true"
    type: blocking
    failure_action: "Have customer initial understanding before proceeding"

