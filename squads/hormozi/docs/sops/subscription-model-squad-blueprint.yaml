# ===============================================================================
# KPIs & SUCCESS METRICS
# ===============================================================================

kpis:
  primary:
    continuity_signup_rate:
      formula: "Continuity signups / Total offer presentations"
      target: "Match target % from multiplier table"
      measurement: "Per presentation basis"

    standalone_vs_continuity_mix:
      formula: "Continuity signups / (Continuity + Standalone signups)"
      target: "50-90% depending on strategy"
      lever: "Adjust multiplier to change"

    thirty_day_profit:
      formula: "(First payments) + (Prepayments) + (Standalone sales)"
      target: "Meet or exceed projections"
      optimization: "Add prepayment upsells"

  secondary:
    prepayment_uptake:
      formula: "Prepayment accepts / Continuity signups"
      target: ">12.5% (1 in 8)"
      impact: "50% more 30-day profit"

    early_cancellation_rate:
      formula: "Cancelled before commitment / Total committed"
      target: "<5%"
      alert: ">5% = investigate product"

    bonus_perceived_value_ratio:
      formula: "Bonus total value / First payment"
      target: ">1.0x minimum, >2.0x ideal"
      rule: "Must always exceed 1.0x"

  by_offer_type:
    bonus_offers:
      - "Bonus acceptance rate"
      - "Bonus-only vs continuity split"
      - "Average bonus value anchored"

