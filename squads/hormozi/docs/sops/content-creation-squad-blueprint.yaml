# Content Creation Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Leads: Postar Conteudo Gratuito Parte I & II - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: content-creation
  purpose: "Build growing audience through free content that hooks, retains, and rewards attention"
  domain: content-marketing
  source_playbook: "$100M Leads: Postar Conteudo Gratuito"

  core_equation: |
    Audience Growth = Content Units x Volume x Consistency
    The content is not the asset - the AUDIENCE is the asset
    More content = faster audience growth (10x content = 10x growth)

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: content-coordinator
      role: "Orchestrate content creation pipeline and optimize for audience growth"
      decisions:
        - "Content calendar priorities"
        - "Platform strategy (depth vs breadth)"
        - "Give:Ask ratio timing"
        - "Performance analysis and adaptation"
      kpis:
        - "Audience growth rate"
        - "Content velocity"
        - "Engagement metrics"

  tier_0_diagnosis:
    - agent: topic-miner
      role: "Extract content topics from experience categories"
      inputs:
        - "Calendar/meeting notes (Passado Recente)"
        - "Life lessons (Passado Distante)"
        - "Real-time ideas (Presente)"
        - "Trending topics (Tendencias)"
        - "Planned experiments (Fabricado)"
      outputs:
        - "Topic bank with category tags"
        - "Topic-to-audience match score"
        - "Differentiation assessment"

    - agent: audience-analyst
      role: "Monitor audience growth and content performance"
      inputs:
        - "Platform analytics"
        - "Follower/reach data"
        - "Engagement metrics"
        - "Content-to-lead conversion"
      outputs:
        - "Growth rate reports"
        - "Top performing content analysis"
        - "Platform-specific insights"
        - "Audience feedback synthesis"

  tier_1_execution:
    - agent: hook-crafter
      role: "Create attention-grabbing hooks using proven components"
      specialization: "Phase I: Hook"
      techniques:
        topics:
          - distant_past: "Important life lessons"
          - recent_past: "What you just did/experienced"
          - present: "Ideas as they happen"
          - trends: "Current events + your perspective"
          - fabricated: "Created experiences for content"
        headlines:
          - recency: "Most recent possible"
          - relevance: "Personally significant to audience"
          - celebrity: "Including prominent people"
          - proximity: "Close to home geographically"
          - conflict: "Opposing ideas/people/nature"
          - unusual: "Strange, unique, rare, bizarre"
          - ongoing: "Stories still in progress"
        format: "Match platform expectations"

    - agent: retention-architect
      role: "Structure content to maintain curiosity and engagement"
      specialization: "Phase II: Retain"
      structures:
        lists:
          description: "Things, facts, tips, opinions in sequence"
          rule: "Give number in headline or first seconds"
          flexibility: "High - can contain anything in any order"
          examples:
            - "7 Ways I Invested $1000..."
            - "28 Ways to Stay Poor"
        steps:
          description: "Actions in order that achieve an outcome"
          rule: "Clear first steps make them want all steps"
          flexibility: "Low - order matters"
          examples:
            - "3 Steps to Create a Great Hook"
            - "How I Create a Headline in 7 Steps"
        stories:
          description: "Events (real or imagined) with lessons"
          rule: "Stories generate curiosity about what happens next"
          flexibility: "Medium - needs arc and payoff"
          examples:
            - "My journey from sleeping under a gym to a 5-star hotel"
            - "My editor made me do 19 drafts"
        interweaving: "Combine all three for complex content"

    - agent: reward-validator
      role: "Ensure content delivers value and fulfills promises"
      specialization: "Phase III: Reward"
      principles:
        value_per_second: "Reward frequently throughout consumption"
        promise_fulfillment: "Deliver exactly what hook promised"
        exceed_expectations: "Give more than they expected"
      validation_rules:
        - "If promised 7 ways, give 7 GOOD ways"
        - "If audience can't use it, you failed"
        - "If they don't share, reward was weak"
      success_metric: "Audience growth = proof of reward"

    - agent: format-adapter
      role: "Adapt content for different platforms and formats"
      specialization: "Multi-platform distribution"
      capabilities:
        - "Format content for platform norms"
        - "Repurpose long-form to short-form"
        - "Adapt visual style per platform"
        - "Maintain quality across formats"

  tier_2_judgment:
    - agent: monetization-strategist
      role: "Plan and execute audience monetization without killing growth"
      responsibilities:
        give_ask_ratio:
          tv_standard: "3.5:1 (47min give, 13min ask)"
          facebook_standard: "4:1 content:ads"
          growth_priority: "Give give give give... maybe ask"
          hormozi_method: "Give until they ask"
        integration_methods:
          integrated:
            description: "Offers within each content piece"
            placement: "After valuable moments or at end"
            example: "3x30sec ads in 60min podcast = 58.5min give : 1.5min ask"
          intermittent:
            description: "Many give pieces, occasional ask piece"
            example: "10 give posts, then 1 ask post"
            platform_fit: "Short-form platforms"
        offer_types:
          lead_magnet: "Lower risk, builds list"
          main_offer: "Direct path to revenue"

    - agent: scaling-strategist
      role: "Plan and execute platform expansion strategy"
      strategies:
        depth_first:
          description: "Maximize one platform, then add next"
          steps:
            - "Post on one relevant platform"
            - "Post regularly"
            - "Maximize quality AND quantity"
            - "Add another platform while maintaining first"
            - "Repeat until all platforms maximized"
          advantages:
            - "Leverage accumulation"
            - "Less resources needed"
          disadvantages:
            - "Single channel risk"
            - "No omnipresence effect"
        breadth_first:
          description: "Enter all platforms early, maximize together"
          steps:
            - "Post on one relevant platform"
            - "Post regularly"
            - "Move to next platform (maintaining previous)"
            - "Continue until on all platforms"
            - "Maximize all platforms together"
          advantages:
            - "Wider reach faster"
            - "Content repurposing efficiency"
          disadvantages:
            - "More work required"
            - "Risk of bad content everywhere"
      decision_rule: "Resources abundant = breadth; Starting out = depth"

    - agent: voice-guardian
      role: "Ensure authentic personal voice in all content"
      principles:
        how_i_not_how_to:
          good: "How I do X"
          bad: "How you should do X"
          rationale: "When you speak from experience, no one can question you"
        personal_differentiation:
          rule: "Only one of you exists"
          application: "Say things only you can say"
        repetition_permission:
          insight: "1 in 5 audience members don't know about your book despite daily posts"
          rule: "You'll be bored before your audience sees it all"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  content-coordinator:
    id: content-coordinator
    title: "Content Creation Orchestrator"
    tier: orchestrator
    icon: "ðŸŽ¬"

    purpose: |
      Coordinate the Content Creation pipeline to maximize audience growth.
      Ensure consistent output of content units that hook, retain, and reward.

    core_frameworks:
      - name: "Content Unit"
        components: ["Hook", "Retain", "Reward"]
      - name: "Give:Ask Ratio"
        default: "Give until they ask"
      - name: "Volume Principle"
        rule: "10x content = 10x growth"

    decision_authority:
      - "Content calendar prioritization"
      - "Platform strategy selection"
      - "Monetization timing"
      - "Quality standards"

    inputs:
      - "Topic bank from topic-miner"
      - "Performance data from audience-analyst"
      - "Content drafts from execution agents"
      - "Business goals and constraints"

    outputs:
      - "Weekly content plan"
      - "Platform priority rankings"
      - "Performance feedback to agents"
      - "Scaling recommendations"

    success_metrics:
      primary:
        - name: "Audience Growth Rate"
          target: ">30% monthly"
          calculation: "(New followers / Starting followers) x 100"
        - name: "Content Velocity"
          target: "Match platform maximums"
      secondary:
        - "Engagement rate by platform"
        - "Content-to-lead conversion"
        - "Share/repost rate"

  topic-miner:
    id: topic-miner
    title: "Topic Discovery Specialist"
    tier: tier_0
    icon: "â›ï¸"

    purpose: |
      Extract valuable content topics from all five source categories.
      Build a topic bank that only YOU can speak about.

    topic_categories:
      distant_past:
        definition: "Important life lessons from your past"
        source: "Your experiences, mistakes, transformations"
        connection: "Link wisdom to product/service value"
        mantra: "Give them the story without the scar"
        example:
          hook: "I complained to a friend about not having enough time while glued to my phone"
          retain: "They grabbed it, checked screen time - 3 hours/day on social media"
          reward: "They said 'Hey, found some time for you'"

      recent_past:
        definition: "What you did or what happened recently"
        source: "Last week's calendar - meetings, conversations, interactions"
        connection: "Real-time lessons from real activities"
        gold_mines:
          - "Client conversations"
          - "Meetings with team"
          - "Social interactions"
          - "Testimonials and case studies"

      present:
        definition: "Ideas in the moment they come to you"
        source: "Real-time thoughts, observations, insights"
        practice: "Always have recording method within arm's reach"
        approach: "Pause meetings to note ideas - people don't mind"
        evolution: "Post ideas publicly; if performs well, create more on that topic"

      trends:
        definition: "What's trending now + your perspective"
        source: "Current events, viral topics, industry news"
        application: "Apply your experience to trending topics"
        benefit: "Effective for gaining wider audience attention"

      fabricated:
        definition: "Created experiences specifically for content"
        source: "Your imagination + willingness to execute"
        cost: "More time and effort"
        benefit: "Can have biggest returns"
        example: "I lived on $100 for a month. Here's how."

    data_collection:
      - "Weekly calendar review"
      - "Idea capture system always accessible"
      - "Trending topic monitoring"
      - "Client conversation notes"
      - "Personal reflection/journaling"

    outputs:
      - "Topic bank with category tags"
      - "Differentiation score (uniqueness)"
      - "Audience relevance score"
      - "Content type recommendations"

  audience-analyst:
    id: audience-analyst
    title: "Audience Growth Analyst"
    tier: tier_0
    icon: "ðŸ“Š"

    purpose: |
      Track audience growth and content performance to inform strategy.
      "If audience isn't growing, content isn't good enough."

    primary_metrics:
      total_followers:
        description: "Audience size across platforms"
        measurement: "Sum of followers on all platforms"
        frequency: "Monthly"
        example: "1000 to 1500 = +500 growth"

      growth_rate:
        description: "Speed of audience growth"
        calculation: "(New followers / Starting followers) x 100"
        frequency: "Monthly"
        example: "500 new / 1000 start = 50% growth rate"

      total_reach:
        description: "People seeing content"
        measurement: "Platform-provided reach metrics"
        frequency: "Monthly"

      reach_growth_rate:
        description: "Speed of reach expansion"
        calculation: "(New reach / Starting reach) x 100"
        frequency: "Monthly"

    secondary_metrics:
      - "Engagement rate by platform"
      - "Share/repost rate (reward indicator)"
      - "Content-to-lead conversion"
      - "Top performing content types"
      - "Posting frequency vs growth correlation"

    philosophy: |
      "The more ways you measure, the more ways you can win."
      - Dr. Kashey (cited by Hormozi)

    reporting:
      - "Weekly performance summary"
      - "Monthly growth report"
      - "Content performance rankings"
      - "Platform comparison analysis"

  hook-crafter:
    id: hook-crafter
    title: "Hook Creation Specialist"
    tier: tier_1
    icon: "ðŸª"

    purpose: |
      Create hooks that capture attention and give reasons to consume.
      "Hook effectiveness = percentage of people who start consuming."

    topic_framework:
      rule: "Use personal experience - only one of you exists"
      categories:
        - distant_past
        - recent_past
        - present
        - trends
        - fabricated

    headline_components:
      # From meta-analysis of news
      recency:
        description: "Most recent possible"
        example: "What happened an hour ago > what happened a year ago"

      relevance:
        description: "Personally significant to audience"
        example: "Nurses pay more attention to nurse-related content"

      celebrity:
        description: "Including prominent people"
        example: "We don't care what random person eats for breakfast. Jeff Bezos? We care."

      proximity:
        description: "Close to home geographically"
        example: "House fire across the country? Meh. Your neighbor's house? Attention."

      conflict:
        description: "Opposing ideas, people, nature"
        examples:
          - "Pineapple on pizza - yes or no?"
          - "Good vs Evil"
          - "Freedom vs Security"

      unusual:
        description: "Strange, unique, rare, bizarre"
        example: "Six-fingered man in old circuses - outside the norm = attention"

      ongoing:
        description: "Stories still in progress"
        example: "Someone in labor - people want updates every 10 minutes"

    headline_rule: "Include at least TWO components for strong headline"

    format_matching:
      rule: "Make content look like what they expect will reward them"
      process:
        - "Identify target platform"
        - "Study top-performing content in your niche"
        - "Note visual style, length, structure"
        - "Adapt your content to match"

  retention-architect:
    id: retention-architect
    title: "Content Retention Specialist"
    tier: tier_1
    icon: "ðŸ—ï¸"

    purpose: |
      Structure content to maintain curiosity and keep audience engaged.
      "My favorite retention engine is curiosity."

    retention_structures:
      lists:
        definition: "Things, facts, tips, opinions presented one after another"
        rule: "Give number in headline or first seconds"
        psychological_mechanism: "Embedded questions - they want to know all items"
        examples:
          - "7 Ways I Invested $1000 in My 20s That Paid Off"
          - "28 Ways to Stay Poor"
        characteristics:
          flexibility: "High"
          reward_explicitness: "Low"

      steps:
        definition: "Actions in order that achieve an outcome"
        rule: "Clear, valuable first steps make them want all steps"
        psychological_mechanism: "Promise of achievable outcome"
        examples:
          - "3 Steps to Create a Great Hook"
          - "How I Create a Headline in 7 Steps"
          - "The Morning Routine That Increases My Productivity"
        characteristics:
          flexibility: "Low (order matters)"
          reward_explicitness: "High"

      stories:
        definition: "Events (real or imagined) with lessons"
        rule: "Worth-telling stories have lesson or conclusion"
        psychological_mechanism: "People want to know what happens next"
        examples:
          - "My editor made me do 19 drafts of this book - here's what I did with him"
          - "My journey from sleeping under a gym to a 5-star hotel"
        types: ["Things that happened", "Things that could happen", "Things that will never happen"]

    interweaving:
      description: "Combine structures for complex content"
      examples:
        - "Lists within steps with a story for each item"
        - "Stories to reinforce value of a step"
        - "A list of stories"
        - "Multiple ongoing storylines"
      limit: "Your creativity is the only limit"

    short_vs_long:
      insight: "Not much difference"
      explanation: "Short = hook-retain-reward few times. Long = hook-retain-reward many times"
      skill_progression: "Longer content = more skill (chaining more 'good' units)"
      advice: "Start small, build from there"

  reward-validator:
    id: reward-validator
    title: "Content Reward Specialist"
    tier: tier_1
    icon: "ðŸŽ"

    purpose: |
      Ensure content delivers value and fulfills promises made in hooks.
      "The audience decides if content is good, not you."

    core_principles:
      value_per_second:
        concept: "How often content rewards during consumption"
        insight: "Same person bored 3 seconds into 10-sec video can marathon 900-page book"
        rule: "No such thing as too long, only too boring"

      promise_fulfillment:
        concept: "Clearly satisfy the reason that hooked them"
        rule: "Answer all unresolved questions you embedded in their minds"

      expectation_exceeding:
        concept: "Give more than they expected"
        result: "They share, come back, trust more"

    failure_patterns:
      quantity_fail:
        example: "Promised 7 ways, gave 4"
        result: "Betrayed trust"

      quality_fail:
        example: "Gave 7 ways but they were bad or already known"
        result: "Wasted their time"

      audience_fail:
        example: "Reconciliation advice to room of single people"
        result: "Wrong audience for content"

      usability_fail:
        example: "Marketing strategies dentists 'can use' but actually can't"
        result: "Broke promise of utility"

    success_validation:
      metric: "Audience growth"
      interpretation:
        growing: "Content is rewarding audience"
        stagnant: "Content needs improvement"
        shrinking: "Content is actively bad"
      advice: "Practice and you'll improve"

  format-adapter:
    id: format-adapter
    title: "Multi-Platform Format Specialist"
    tier: tier_1
    icon: "ðŸ”„"

    purpose: |
      Adapt content for different platforms while maintaining quality.
      "Format for platform first, then adjust for your ideal audience."

    adaptation_principles:
      platform_first:
        rule: "Match what succeeds on each platform"
        research: "Study top content in your niche on each platform"

      audience_second:
        rule: "Adjust for your specific audience within platform norms"

      quality_maintained:
        rule: "Repurposing â‰  quality reduction"
        warning: "Many end up with bad content everywhere"

    repurposing_strategies:
      long_to_short:
        source: "Podcast, video, blog post"
        outputs:
          - "Short clips"
          - "Quote graphics"
          - "Tweet threads"
          - "Stories/Reels"

      cross_platform:
        source: "One piece of content"
        outputs:
          - "Same video, different format per platform"
          - "Same message, platform-native presentation"

    efficiency_principle: |
      "With a little extra work, you can capture tons of efficiency.
      With minimal format changes, same content fits multiple platforms."

  monetization-strategist:
    id: monetization-strategist
    title: "Audience Monetization Specialist"
    tier: tier_2
    icon: "ðŸ’°"

    purpose: |
      Plan and execute monetization without killing audience growth.
      "The moment you start asking for money is the moment you decide to slow growth."

    core_philosophy:
      hormozi_method: "Give until they ask"
      psychology: "Makes people uncomfortable to keep receiving without giving back"
      benefit: "Gets the best customers - the givers"

    give_ask_ratios:
      mature_platforms:
        television: "47min give : 13min ask (3.5:1)"
        facebook: "4 content posts : 1 ad"
        interpretation: "Minimum sustainable ratio"

      growth_platforms:
        pattern: "Give give give... give give give... maybe ask"
        interpretation: "Dramatically over-give, under-ask"

      recommended:
        strategy: "Give in public, ask in private"
        practice: "Let audience self-select when ready to buy"

    integration_methods:
      integrated:
        description: "Announce in every piece while keeping ratio high"
        placement: "After valuable moments or at content end"
        example: "3x 30-sec ads in 60min podcast = 58.5min give : 1.5min ask"
        platform_fit: "Long-form content"
        warning: "Friend's podcast shrank from over-asking"

      intermittent:
        description: "Many pure give pieces, occasional ask piece"
        pattern: "10 give posts â†’ 1 ask post"
        platform_fit: "Short-form platforms"

    offer_types:
      lead_magnet:
        description: "Free value in exchange for contact info"
        risk: "Low"
        example: '"I have 11 more tips that helped me do this. Go to my site for a nice visual."'
        next_step: "Thank you page shows paid offer"

      main_offer:
        description: "Direct pitch of paid offering"
        risk: "Higher"
        template: |
          "I'm looking for 5 [specific avatar] to help achieve
          [dream result] in [time delay]. Best part: you don't need
          [effort/sacrifice]. If you don't get [dream result], I'll:
          1) Refund your money
          2) Work with you until you do.
          If that sounds fair, DM/schedule/comment/reply..."

    monetization_timing:
      patience_benefit: "The longer you wait, the more you get when you ask"
      growth_tradeoff: "Every ask slows growth"
      decision: "Business needs vs growth potential"

  scaling-strategist:
    id: scaling-strategist
    title: "Platform Scaling Specialist"
    tier: tier_2
    icon: "ðŸ“ˆ"

    purpose: |
      Plan and execute platform expansion for maximum audience growth.
      "The best day to start posting was the day you were born. Second best is today."

    depth_first_strategy:
      name: "Depth before Breadth"
      description: "Maximize one platform, then add next"

      steps:
        - step: 1
          action: "Post on one relevant platform"
        - step: 2
          action: "Post regularly on that platform"
        - step: 3
          action: "Maximize quality AND quantity"
          targets:
            short_form: "Up to 10x per day"
            long_form: "5x per week (like soap operas)"
        - step: 4
          action: "Add another platform while maintaining first"
        - step: 5
          action: "Repeat until all platforms maximized"

      advantages:
        - "Leverage audience accumulation"
        - "Less resources needed"
        - "Deep platform expertise"

      disadvantages:
        - "Single channel risk (bans happen)"
        - "No omnipresence effect"
        - "Slower initial reach"

    breadth_first_strategy:
      name: "Breadth before Depth"
      description: "Enter all platforms early, maximize together"

      steps:
        - step: 1
          action: "Post on one relevant platform"
        - step: 2
          action: "Post regularly on that platform"
        - step: 3
          action: "Move to next platform (maintain previous)"
        - step: 4
          action: "Continue until on all relevant platforms"
        - step: 5
          action: "Maximize all platforms together"

      advantages:
        - "Wider reach faster"
        - "Content repurposing efficiency"
        - "Platform risk diversification"
        - "Omnipresence effect"

      disadvantages:
        - "More work, attention, time required"
        - "Risk of bad content everywhere"

    decision_criteria:
      depth_first_when:
        - "Just starting out"
        - "Limited resources"
        - "Learning content creation"

      breadth_first_when:
        - "Existing business with resources"
        - "Team to support production"
        - "Proven content formula"

    volume_principle:
      insight: "10x more content = 10x faster growth"
      source: "Influencer mentor to Hormozi"
      hormozi_result: "12 months = 200K audience. Next 6 months with 10x content = 1.2M audience"

  voice-guardian:
    id: voice-guardian
    title: "Authentic Voice Specialist"
    tier: tier_2
    icon: "ðŸŽ¤"

    purpose: |
      Ensure all content maintains authentic personal voice.
      "The easiest way to differentiate is to say something no one else can say."

    core_principles:
      how_i_vs_how_to:
        wrong: "How you should do X"
        right: "How I do X"
        wrong: "This is the best way"
        right: "These are my favorite ways"
        rationale: "When you speak from experience, no one can question you"
        examples:
          good:
            - "I make my oatmeal this way"
            - "How I Built My 7-Figure Agency"
            - "My favorite way to generate leads"
          bad:
            - "You should make your oatmeal this way"
            - "How to Build a 7-Figure Agency"
            - "This is the best way to generate leads"

      differentiation:
        rule: "Only one of you exists"
        application: "Say things only you can say"
        source: "Your unique experiences"

      repetition_permission:
        myth: "Audience has seen everything"
        reality: "1 in 5 didn't know about Hormozi's book despite daily posts"
        permission: "Keep repeating - you'll be bored before audience sees it all"

    seven_lessons:
      lesson_1:
        title: "How I vs How To"
        application: "Share experience, not prescription"

      lesson_2:
        title: "Reminded vs Taught"
        application: "Repeat yourself constantly"

      lesson_3:
        title: "Puddles to Oceans"
        application: "Start narrow, expand over time"
        progression: "King of puddle â†’ pond â†’ lake â†’ ocean"

      lesson_4:
        title: "Content Creates Sales Tools"
        application: "Greatest hits list for sales team"

      lesson_5:
        title: "Free Content Retains Paid Customers"
        application: "Customers include free content in ROI calculation"

      lesson_6:
        title: "Higher Standards, Not Shorter Attention"
        application: "No too long, only too boring"

      lesson_7:
        title: "Avoid Pre-Scheduling"
        application: "Manual posting creates pressure for quality"

