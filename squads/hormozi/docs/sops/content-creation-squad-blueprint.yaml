troubleshooting:
  - symptom: "Audience not growing"
    possible_causes:
      - "Content not rewarding enough"
      - "Hooks not strong enough"
      - "Not enough volume"
      - "Wrong platform"
    diagnosis:
      - "Review share rate (reward indicator)"
      - "Check headline components used"
      - "Compare posting frequency to benchmarks"
      - "Analyze platform-specific metrics"
    solutions:
      - "Improve value per second"
      - "Add more headline components"
      - "Increase posting frequency"
      - "Test different platforms"
    hormozi_quote: "If it's not growing, your stuff isn't that good. Practice and you'll improve."

  - symptom: "High views but low engagement"
    possible_causes:
      - "Hook strong but content doesn't deliver"
      - "Promise not fulfilled"
      - "Retention weak"
    diagnosis:
      - "Compare hook promise to content"
      - "Check retention metrics (completion rate)"
      - "Review content structure"
    solutions:
      - "Ensure content delivers on headline promise"
      - "Add lists, steps, or stories for retention"
      - "Cut boring sections"

  - symptom: "Audience growing but no leads"
    possible_causes:
      - "No offer integration"
      - "Give:ask ratio too high (never asking)"
      - "Offer not compelling"
    diagnosis:
      - "Check offer frequency"
      - "Review offer messaging"
      - "Analyze offer click-through"
    solutions:
      - "Add occasional offers"
      - "Test lead magnet vs main offer"
      - "Improve offer copy"

  - symptom: "Audience shrinking after monetization"
    possible_causes:
      - "Give:ask ratio too low"
      - "Asking too frequently"
      - "Offers not matching audience needs"
    diagnosis:
      - "Calculate actual give:ask ratio"
      - "Compare to pre-monetization growth"
    solutions:
      - "Reduce ask frequency"
      - "Improve give quality"
      - "Return to 'give until they ask' approach"

  - symptom: "Content creation burnout"
    possible_causes:
      - "Unsustainable posting schedule"
      - "Not using all topic categories"
      - "Not repurposing content"
    diagnosis:
      - "Review content calendar sustainability"
      - "Check topic source diversity"
      - "Assess repurposing usage"
    solutions:
      - "Use all five topic categories"
      - "Implement repurposing workflow"
      - "Build team/delegate"
      - "Batch content creation"

