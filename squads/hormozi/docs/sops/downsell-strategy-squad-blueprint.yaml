troubleshooting:
  - symptom: "Low downsell acceptance rate"
    possible_causes:
      - "Leading with downsell instead of main offer"
      - "Downsell not matching objection type"
      - "Terms too restrictive"
    diagnosis:
      - "Review objection classification accuracy"
      - "Check downsell sequencing"
      - "Compare terms to market"
    solutions:
      - "Always present main offer first"
      - "Match downsell process to objection type"
      - "Adjust terms based on acceptance data"

  - symptom: "Full payment ratio declining"
    possible_causes:
      - "Payment plans cannibalizing full payments"
      - "Too easy to get payment plan"
      - "Prepay discount not compelling"
    diagnosis:
      - "Compare before/after full payment %"
      - "Review step progression data"
      - "Survey full-pay vs plan customers"
    solutions:
      - "Increase prepay discount value"
      - "Add friction to payment plan path"
      - "Review step 4 desire check compliance"

  - symptom: "High trial penalty charges but low retention"
    possible_causes:
      - "Penalties too harsh"
      - "Requirements unrealistic"
      - "Not enough support during trial"
    diagnosis:
      - "Review penalty frequency distribution"
      - "Survey churned trial customers"
      - "Audit check-in quality"
    solutions:
      - "Split fees into smaller amounts"
      - "Adjust requirements to be achievable"
      - "Increase support touchpoints"

  - symptom: "Feature downsell re-upsell rate low"
    possible_causes:
      - "Removing wrong features"
      - "Price difference not meaningful"
      - "Feature value not clear to customer"
    diagnosis:
      - "Analyze which features being removed"
      - "Check price-value gap perception"
      - "Review sales conversation recordings"
    solutions:
      - "Remove highest-value features first"
      - "Increase price difference"
      - "Better articulate what's being lost"

  - symptom: "Payment plan defaults high"
    possible_causes:
      - "Not aligned with pay schedule"
      - "Customers over-committed"
      - "No reminder system"
    diagnosis:
      - "Check payment timing vs paydays"
      - "Review customer capacity assessments"
      - "Audit reminder delivery"
    solutions:
      - "Align all payments with paydays"
      - "Strengthen capacity assessment"
      - "Implement payment reminders"
      - "Add multiple retry passes"

