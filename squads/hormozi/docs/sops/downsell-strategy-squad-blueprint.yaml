tier_structure:
  orchestrator:
    - agent: downsell-coordinator
      role: "Route rejected leads to appropriate downsell process"
      decisions:
        - "Determine primary objection type"
        - "Select appropriate downsell process"
        - "Escalate complex cases"
      kpis:
        - "Downsell conversion rate"
        - "30-day cash collected"
        - "Customer lifetime value by entry method"

  tier_0_diagnosis:
    - agent: objection-classifier
      role: "Identify the true reason for rejection"
      inputs:
        - "Customer rejection statement"
        - "Previous offer details"
        - "Customer qualification data"
      outputs:
        - "Primary objection type (price/value/timing)"
        - "Recommended downsell process"
        - "Desire level assessment"

    - agent: payment-analyzer
      role: "Assess customer payment capacity and preferences"
      inputs:
        - "Payment history"
        - "Stated budget constraints"
        - "Pay schedule information"
      outputs:
        - "Optimal payment structure"
        - "Risk assessment"
        - "Collection probability"

  tier_1_execution:
    - agent: payment-plan-specialist
      role: "Execute 7-step payment plan downsell process"
      specialization: "Process I: Payment Plan Downsells"
      techniques:
        - "Prepay discount framing"
        - "Third-party financing presentation"
        - "Paycheck alignment strategy"
        - "Desire check gate"
        - "Seesaw downselling"

    - agent: trial-architect
      role: "Structure and sell penalty trials"
      specialization: "Process II: Trial com Penalidade"
      capabilities:
        - "Trial criteria design"
        - "Penalty fee structuring"
        - "Card capture process"
        - "Commitment extraction"
        - "Check-in scheduling"

    - agent: feature-sculptor
      role: "Craft feature-reduced offers that maintain value"
      specialization: "Process III: Feature Downsells"
      techniques:
        - "Strategic feature removal"
        - "Quality tier adjustments"
        - "Quantity reduction offers"
        - "DIY alternative presentation"

  tier_2_judgment:
    - agent: value-reframer
      role: "Help customers see value through strategic feature removal"
      insights:
        - "Remove high-value features first to demonstrate worth"
        - "Use downsell to re-upsell to main offer"
        - "Match removed features to customer preferences"

    - agent: trust-guardian
      role: "Maintain pricing integrity and customer trust"
      responsibilities:
        - "Prevent pure discounting"
        - "Ensure consistent pricing"
        - "Monitor customer sentiment"
        - "Flag trust-eroding patterns"

    - agent: collection-optimizer
      role: "Maximize payment plan success and minimize defaults"
      focus_areas:
        - "Payment timing optimization"
        - "Default prediction"
        - "Recovery strategies"
        - "Churn prevention"

