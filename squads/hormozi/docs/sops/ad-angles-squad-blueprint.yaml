# ============================================================================
# DECISION RULES SUMMARY
# ============================================================================

decision_rules:
  DR-001:
    name: "Awareness to Angle"
    trigger: "Planning ad campaign"
    logic: |
      Level 1 → Curiosity angles (RT-01 to RT-06)
      Level 2 → Pain/Contrast angles (CC-*)
      Level 3 → Systems angles (SF-*)
      Level 4 → Book/Knowledge angles (BK-*)
      Level 5 → Launch/Trial angles (LA-*, TF-*)
    confidence: HIGH

  DR-002:
    name: "Never Copy Directly"
    trigger: "Using any angle"
    logic: |
      ALWAYS adapt to specific product/service
      ALWAYS use avatar's exact language
      ALWAYS include your specific proof
      NEVER use source numbers without equivalent
    confidence: HIGH

  DR-003:
    name: "Angle Testing Ratio"
    trigger: "Weekly ad creation"
    logic: |
      70% = Proven angles (past winners)
      20% = Adjacent angles (different category, same awareness)
      10% = New angles (untested from library)
    confidence: HIGH

  DR-004:
    name: "Retargeting Sequence"
    trigger: "Building retargeting campaign"
    logic: |
      Day 1-3: RT-01, RT-02 (Quick Reminder)
      Day 4-7: RT-06, RT-07 (Value)
      Day 8-14: RT-05, RT-08 (Clarification)
      Day 15+: RT-09, RT-10 (Final nudge)
    confidence: MEDIUM

  DR-005:
    name: "Launch Angle Timing"
    trigger: "Building launch campaign"
    logic: |
      T-14 to T-7: LA-04, LA-12, LA-13 (anticipation)
      T-7 to T-1: LA-03, LA-11, LA-14 (urgency)
      T-0: LA-01, LA-02, LA-05, LA-06 (event energy)
      Final hours: LA-07 to LA-10 (scarcity)
    confidence: HIGH

  DR-006:
    name: "Comparison by Complexity"
    trigger: "Choosing comparison angle"
    logic: |
      Simple decision → CC-01, CC-03 (clear binary)
      Math-driven audience → CC-04, CC-07 (numbers)
      Aspirational audience → CC-02, CC-06 (identity)
      Skeptical audience → CC-05, CC-08 (proof)
    confidence: MEDIUM

