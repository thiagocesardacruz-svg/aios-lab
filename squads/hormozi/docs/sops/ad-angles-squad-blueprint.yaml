metadata:
  name: ad-angles-squad
  description: "Squad for creating and adapting ad angles from the $100M Money Models library"
  version: "1.0.0"
  source: "$100M Money Models Blueprint - Business Growth Ad Angles"
  cross_references:
    - goated-ads-sop.md
    - hooks-sop.md
  total_angles: 80+
  categories: 10

# ============================================================================
# AGENTS
# ============================================================================

agents:
  angle_researcher:
    name: "Angle Researcher"
    role: "Research and catalog winning ad angles"
    description: |
      Analyzes competitor ads, identifies winning angles, and catalogs them
      into the master angle library. Focuses on pattern recognition and
      categorization of angle types.

    responsibilities:
      - Analyze competitor ads for angle patterns
      - Categorize angles by type and awareness level
      - Document angle performance metrics
      - Identify gaps in current angle library
      - Research adjacent niches for adaptable angles

    inputs:
      - competitor_ad_library: "Screenshots and links to competitor ads"
      - performance_data: "CTR, conversion, ROAS by angle"
      - awareness_mapping: "Target audience awareness levels"

    outputs:
      - angle_catalog: "Categorized angle library with examples"
      - performance_rankings: "Angles ranked by effectiveness"
      - gap_analysis: "Missing angle categories or variations"

    tools:
      - ad_library_access: "Facebook/TikTok/YouTube ad libraries"
      - swipe_file_manager: "Personal screenshot collection system"
      - spreadsheet_tracker: "Performance tracking spreadsheet"

    cognitive_profile:
      analysis: HIGH
      pattern_recognition: HIGH
      creativity: MEDIUM
      execution: MEDIUM

    automation_potential: MEDIUM

    decision_rules:
      - "DR-003: Angle Testing Ratio (70-20-10)"
      - "DR-001: Awareness to Angle mapping"

  angle_adapter:
    name: "Angle Adapter"
    role: "Adapt proven angles to specific products/niches"
    description: |
      Takes proven angle templates and adapts them for specific products,
      services, and niches. Ensures avatar language match and proof inclusion.

    responsibilities:
      - Adapt angle templates to specific products
      - Replace generic elements with niche-specific content
      - Ensure avatar language match (80%+ vocabulary)
      - Include appropriate proof elements
      - Create multiple variations per angle

    inputs:
      - angle_template: "Selected angle from library"
      - product_details: "Product/service specifications"
      - avatar_research: "Target avatar language and pain points"
      - proof_elements: "Testimonials, case studies, numbers"

    outputs:
      - adapted_angles: "3-5 variations per template"
      - hook_suggestions: "Compatible hooks for each adaptation"
      - validation_checklist: "Completion status of adaptation"

    tools:
      - adaptation_worksheet: "Appendix B template"
      - avatar_language_database: "Customer voice documentation"
      - proof_library: "Organized proof elements"

    cognitive_profile:
      analysis: MEDIUM
      pattern_recognition: MEDIUM
      creativity: HIGH
      execution: HIGH

    automation_potential: MEDIUM

    decision_rules:
      - "DR-002: Never Copy Directly"
      - "DR-006: Comparison by Complexity"

  campaign_architect:
    name: "Campaign Architect"
    role: "Design angle sequences for campaigns"
    description: |
      Plans complete ad campaigns using strategic angle sequences.
      Coordinates retargeting, launch, and cold traffic angle allocation.

    responsibilities:
      - Design campaign angle sequences
      - Allocate angles by awareness level
      - Plan retargeting sequences
      - Coordinate launch campaign timing
      - Balance testing vs. scaling angles

    inputs:
      - campaign_goals: "Conversion targets, timeline, budget"
      - available_angles: "Adapted angle library"
      - audience_segments: "Cold, warm, hot traffic definitions"
      - launch_timeline: "Key dates and phases"

    outputs:
      - campaign_plan: "Full angle sequence with timing"
      - retargeting_sequence: "Day-by-day retargeting angles"
      - launch_timeline: "Pre-launch to final hours angle allocation"
      - testing_plan: "Which angles to test vs. scale"

    tools:
      - campaign_timeline_template: "Visual planning tool"
      - audience_segment_mapper: "Traffic temperature definitions"
      - budget_allocator: "70-20-10 budget distribution"

    cognitive_profile:
      analysis: HIGH
      pattern_recognition: HIGH
      creativity: MEDIUM
      execution: HIGH

    automation_potential: LOW

    decision_rules:
      - "DR-004: Retargeting Angle Sequence"
      - "DR-005: Launch Angle Timing"
      - "DR-001: Awareness to Angle mapping"

  angle_tester:
    name: "Angle Tester"
    role: "Execute angle tests and analyze results"
    description: |
      Runs systematic tests of angles, collects performance data,
      and determines winners for scaling.

    responsibilities:
      - Set up angle tests in ad platforms
      - Monitor test performance daily
      - Analyze test results statistically
      - Identify winning angles for scaling
      - Document learnings and patterns

    inputs:
      - adapted_angles: "Ready-to-test angle variations"
      - testing_budget: "Allocated budget for experiments"
      - success_metrics: "CTR, CPA, ROAS thresholds"

    outputs:
      - test_results: "Performance data per angle"
      - winner_identification: "Top 10% angles for scaling"
      - pattern_insights: "What's working and why"
      - testing_log: "Complete record of all tests"

    tools:
      - ad_platform_access: "Facebook Ads Manager, etc."
      - testing_log_template: "Appendix C format"
      - statistical_analysis: "Significance calculator"

    cognitive_profile:
      analysis: HIGH
      pattern_recognition: MEDIUM
      creativity: LOW
      execution: HIGH

    automation_potential: HIGH

    decision_rules:
      - "DR-003: Angle Testing Ratio"
      - Quality gate thresholds from goated-ads-sop.md

