# ============================================================================
# QUALITY GATES
# ============================================================================

quality_gates:
  angle_research:
    gate_name: "Angle Cataloging Complete"
    criteria:
      - criterion: "All 10 categories represented"
        threshold: "10/10 categories"
        measurement: "Category count"

      - criterion: "Minimum angles per category"
        threshold: "5+ angles per category"
        measurement: "Angle count"

      - criterion: "Performance data attached"
        threshold: "80% have metrics"
        measurement: "Data completeness"

      - criterion: "Awareness level tagged"
        threshold: "100% tagged"
        measurement: "Tag completeness"

  angle_adaptation:
    gate_name: "Adaptation Ready for Testing"
    criteria:
      - criterion: "All brackets filled"
        threshold: "0 empty brackets"
        measurement: "Bracket audit"

      - criterion: "Avatar language match"
        threshold: "80%+ vocabulary"
        measurement: "Language comparison"

      - criterion: "Proof element included"
        threshold: "At least 1 per angle"
        measurement: "Proof count"

      - criterion: "CTA clarity"
        threshold: "Single clear action"
        measurement: "CTA audit"

      - criterion: "3-5 variations created"
        threshold: "Minimum 3"
        measurement: "Variation count"

  campaign_architecture:
    gate_name: "Campaign Plan Approved"
    criteria:
      - criterion: "Awareness coverage"
        threshold: "All 5 levels addressed"
        measurement: "Level coverage map"

      - criterion: "Retargeting sequence complete"
        threshold: "10+ angles sequenced"
        measurement: "Sequence length"

      - criterion: "Launch timeline defined"
        threshold: "All 4 phases planned"
        measurement: "Phase coverage"

      - criterion: "Budget allocation follows 70-20-10"
        threshold: "Within 5% variance"
        measurement: "Budget analysis"

  angle_testing:
    gate_name: "Test Results Actionable"
    criteria:
      - criterion: "Statistical significance"
        threshold: "95% confidence"
        measurement: "P-value calculation"

      - criterion: "Minimum sample size"
        threshold: "100+ conversions per variant"
        measurement: "Conversion count"

      - criterion: "Top 10% identified"
        threshold: "Clear winners marked"
        measurement: "Winner designation"

      - criterion: "Learnings documented"
        threshold: "Pattern insights recorded"
        measurement: "Documentation check"

# ============================================================================
# WORKFLOWS
# ============================================================================

workflows:
  weekly_angle_creation:
    name: "Weekly Angle Creation Workflow"
    frequency: "Every Friday"
    duration: "3-4 hours"

    steps:
      - step: 1
        name: "Review performance data"
        agent: angle_tester
        duration: "30 min"
        action: "Pull last week's angle performance metrics"
        output: "Performance report"

      - step: 2
        name: "Identify patterns"
        agent: angle_researcher
        duration: "30 min"
        action: "Analyze what's working and what's not"
        output: "Pattern insights"

      - step: 3
        name: "Select angles for adaptation"
        agent: campaign_architect
        duration: "30 min"
        action: "Choose 15 angles (70% proven, 20% adjacent, 10% new)"
        output: "Angle selection list"

      - step: 4
        name: "Adapt angles"
        agent: angle_adapter
        duration: "90 min"
        action: "Create 3-5 variations per selected angle"
        output: "45-75 adapted angles"

      - step: 5
        name: "Quality check"
        agent: angle_adapter
        duration: "30 min"
        action: "Run adaptation checklist on all angles"
        output: "Validated angle batch"

      - step: 6
        name: "Schedule tests"
        agent: angle_tester
        duration: "30 min"
        action: "Set up ad tests for new angles"
        output: "Tests scheduled"

  launch_campaign_workflow:
    name: "Launch Campaign Angle Workflow"
    trigger: "New product/event launch"
    timeline: "T-14 days to T+1 day"

    phases:
      pre_launch_phase_1:
        timing: "T-14 to T-7"
        angles:
          - category: "Launch/Event"
          - specific: ["LA-04", "LA-12", "LA-13"]
        goal: "Build anticipation"

      pre_launch_phase_2:
        timing: "T-7 to T-1"
        angles:
          - category: "Launch/Event"
          - specific: ["LA-03", "LA-11", "LA-14"]
        goal: "Create urgency"

      launch_day:
        timing: "T-0"
        angles:
          - category: "Launch/Event"
          - specific: ["LA-01", "LA-02", "LA-05", "LA-06"]
        goal: "Event energy"

      final_hours:
        timing: "T-0 final 6 hours"
        angles:
          - category: "Launch/Event"
          - specific: ["LA-07", "LA-08", "LA-09", "LA-10"]
        goal: "Scarcity close"

  retargeting_sequence_workflow:
    name: "Retargeting Sequence Setup"
    trigger: "New product funnel"

    day_segments:
      day_1_3:
        angles: ["RT-01", "RT-02"]
        messaging: "Immediate reminder"
        frequency: "1 per day"

      day_4_7:
        angles: ["RT-06", "RT-07"]
        messaging: "Value reinforcement"
        frequency: "1 per 2 days"

      day_8_14:
        angles: ["RT-05", "RT-08"]
        messaging: "Clarification"
        frequency: "1 per 3 days"

      day_15_plus:
        angles: ["RT-09", "RT-10"]
        messaging: "Final nudge"
        frequency: "1 per week"

  cold_traffic_workflow:
    name: "Cold Traffic Angle Testing"
    trigger: "New audience targeting"

    initial_test:
      angle_categories:
        - "Rumors Are True (RT-01 to RT-06)"
        - "Question Hooks (QH-01 to QH-04)"
        - "Comparison/Contrast (CC-07)"
      budget_split: "Equal across categories"
      duration: "7 days"

    iteration:
      winner_criteria: "Top 10% CTR and conversion"
      next_step: "Create 5 variations of winners"
      losers: "Eliminate bottom 10%, never reuse"

