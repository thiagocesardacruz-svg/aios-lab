# Email Campaign Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Money Models Blueprint: Email/SMS Copy and Mailers - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: email-campaign
  purpose: "Execute complete email and SMS campaign sequences for product launches, event registrations, and buyer nurturing"
  domain: marketing-automation
  source_playbook: "$100M Money Models Blueprint: Email/SMS Copy"

  core_equation: |
    Campaign ROI = (Registrations √ó VIP Rate √ó Show Rate √ó Purchase Rate) √ó LTV
    Target: 20-40% conversion from registration to purchase
    Impact: Properly executed sequences drive multi-million dollar launches

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: campaign-coordinator
      role: "Orchestrate email/SMS sequences across all campaign phases"
      decisions:
        - "Campaign phase transitions"
        - "Sequence timing adjustments"
        - "Emergency send holds"
        - "A/B test routing"
      kpis:
        - "Overall campaign conversion rate"
        - "Sequence completion rate"
        - "Revenue per email sent"

  tier_0_diagnosis:
    - agent: list-segmenter
      role: "Segment lists based on behavior and purchase status"
      inputs:
        - "Registration data"
        - "Purchase history"
        - "Cart abandonment status"
        - "Affiliate status"
      outputs:
        - "Segment assignment"
        - "Exclusion lists"
        - "Merge variable population"

    - agent: deliverability-monitor
      role: "Monitor and protect email deliverability"
      inputs:
        - "Bounce rates"
        - "Spam complaints"
        - "Open rate trends"
        - "Blacklist checks"
      outputs:
        - "Deliverability health score"
        - "Send throttle recommendations"
        - "List hygiene alerts"

  tier_1_execution:
    - agent: sequence-writer
      role: "Write email/SMS copy following proven templates"
      specialization: "Phase-specific copywriting"
      templates:
        registration: ["confirmation", "vip_upsell", "affiliate_invite"]
        pre_launch: ["announcement", "invitation", "value_reveal", "countdown"]
        abandoned_cart: ["immediate", "comparison", "deadline"]
        event_reminder: ["48h", "24h", "1h"]
        post_event: ["confirmation", "redemption", "upsell"]
        affiliate: ["recruitment", "welcome", "leaderboard"]

    - agent: automation-builder
      role: "Build and configure email automation workflows"
      specialization: "HubSpot/Marketing Automation"
      capabilities:
        - "Trigger configuration"
        - "Delay sequencing"
        - "Conditional branching"
        - "Smart link generation"
        - "A/B test setup"

    - agent: sms-specialist
      role: "Execute SMS campaigns with compliance"
      specialization: "SMS marketing"
      capabilities:
        - "Opt-out handling"
        - "Character limit optimization"
        - "Timing optimization"
        - "Compliance monitoring"

  tier_2_judgment:
    - agent: conversion-optimizer
      role: "Optimize sequences based on performance data"
      inputs:
        - "Open rates by subject line"
        - "Click rates by CTA"
        - "Conversion by sequence"
        - "Revenue attribution"
      outputs:
        - "Subject line recommendations"
        - "CTA optimization"
        - "Timing adjustments"
        - "Sequence modifications"

    - agent: urgency-calibrator
      role: "Calibrate urgency and scarcity messaging"
      inputs:
        - "Days to deadline"
        - "Inventory levels"
        - "Conversion velocity"
      outputs:
        - "Urgency level (1-5)"
        - "Scarcity messaging"
        - "Deadline specificity"

    - agent: personalization-engine
      role: "Enhance personalization across sequences"
      responsibilities:
        - "Merge variable selection"
        - "Segment-specific variations"
        - "Behavioral triggers"
        - "Dynamic content blocks"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  campaign-coordinator:
    id: campaign-coordinator
    title: "Email Campaign Orchestrator"
    tier: orchestrator
    icon: "üìß"

    purpose: |
      Coordinate all email/SMS campaign sequences to maximize conversions
      across the full customer journey from registration to purchase.

    core_frameworks:
      - name: "Campaign Phases"
        components: ["Registration", "Pre-Launch", "Launch", "Post-Launch"]
      - name: "AIDA-U Pattern"
        components: ["Attention", "Interest", "Desire", "Action", "Urgency"]
      - name: "Sequence Architecture"
        principle: "Right message, right time, right segment"

    decision_authority:
      - "Phase transition timing"
      - "Emergency send holds"
      - "A/B test decisions"
      - "Sequence pause/resume"

    inputs:
      - "Campaign calendar"
      - "Conversion metrics"
      - "List health data"
      - "Event timeline"

    outputs:
      - "Send schedules"
      - "Phase status reports"
      - "Performance dashboards"
      - "Optimization recommendations"

    success_metrics:
      primary:
        - name: "Registration to Purchase Rate"
          target: ">20%"
        - name: "VIP Upgrade Rate"
          target: ">15%"
      secondary:
        - "Open Rate >30%"
        - "Click Rate >5%"
        - "Cart Recovery >20%"

  list-segmenter:
    id: list-segmenter
    title: "List Segmentation Specialist"
    tier: tier_0
    icon: "üìã"

    purpose: |
      Ensure every email reaches the right audience by maintaining
      accurate segmentation based on behavior and purchase status.

    segmentation_rules:
      registration_status:
        registered_not_purchased:
          criteria: "opted_in = true AND purchased = false AND abandoned = false"
          receives: ["vip_upsell", "pre_launch", "event_reminder"]

        registered_purchased:
          criteria: "opted_in = true AND purchased = true"
          receives: ["buyer_sequence", "event_reminder", "post_event"]

        cart_abandoner:
          criteria: "cart_created = true AND purchased = false"
          receives: ["cart_recovery"]
          exclude_from: ["vip_upsell"]

        affiliate:
          criteria: "affiliate_registered = true"
          receives: ["affiliate_sequence"]
          note: "May also receive customer sequences"

      purchase_tier:
        vip_only: "$29.99 single book VIP"
        vip_15: "$479.84 VIP + 15 books"
        bundle_200: "$2,999 200-book bundle"
        bundle_800: "$17,994 800-book advisory"

    data_sources:
      - "HubSpot contact properties"
      - "Shopify purchase data"
      - "Cart abandonment webhooks"
      - "Affiliate registration system"

    outputs:
      - "Segment assignment"
      - "Exclusion lists"
      - "Merge variables populated"
      - "Duplicate detection"

  deliverability-monitor:
    id: deliverability-monitor
    title: "Email Deliverability Guardian"
    tier: tier_0
    icon: "üõ°Ô∏è"

    purpose: |
      Protect sender reputation and ensure emails reach inboxes,
      not spam folders.

    monitoring_metrics:
      critical:
        - metric: "Bounce Rate"
          threshold: "<2%"
          action: "List cleaning if exceeded"
        - metric: "Spam Complaint Rate"
          threshold: "<0.1%"
          action: "Immediate send hold if exceeded"
        - metric: "Unsubscribe Rate"
          threshold: "<0.5%"
          action: "Review content frequency"

      warning:
        - metric: "Open Rate Decline"
          threshold: ">10% drop"
          action: "Subject line review"
        - metric: "Click Rate Decline"
          threshold: ">15% drop"
          action: "CTA/content review"

    actions:
      list_cleaning:
        trigger: "High bounce rate"
        process: ["Remove hard bounces", "Suppress soft bounces >3", "Re-engagement campaign"]

      warm_up:
        trigger: "New IP/domain"
        process: ["Gradual volume increase", "Best engagers first", "Monitor closely"]

    outputs:
      - "Daily health score"
      - "Send throttle recommendations"
      - "Blacklist alerts"
      - "List hygiene reports"

  sequence-writer:
    id: sequence-writer
    title: "Email Sequence Copywriter"
    tier: tier_1
    icon: "‚úçÔ∏è"

    purpose: |
      Write compelling email and SMS copy that follows proven Hormozi
      templates while adapting to specific campaign needs.

    writing_frameworks:
      aida_u:
        attention: "Subject line that demands open"
        interest: "First line hooks with relevance"
        desire: "Value stack and social proof"
        action: "Single, clear CTA"
        urgency: "Deadline or scarcity element"

      hormozi_patterns:
