# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "List Segmentation Gate"
    transition: "Campaign Build -> Send"
    condition: "segments_verified = true AND exclusions_applied = true"
    type: blocking
    failure_action: "Review segmentation rules"

  QG-002:
    name: "Subject Line Gate"
    transition: "Copy -> Automation"
    condition: "subject_length < 60 AND preview_text_set = true"
    type: warning
    failure_action: "Shorten subject, add preview"

  QG-003:
    name: "Deliverability Gate"
    transition: "Test -> Send"
    condition: "spam_score < 5 AND links_validated = true"
    type: blocking
    failure_action: "Fix spam triggers, validate links"

  QG-004:
    name: "Personalization Gate"
    transition: "Template -> Send"
    condition: "merge_fields_populated = true AND fallbacks_set = true"
    type: warning
    failure_action: "Add fallback values"

  QG-005:
    name: "Compliance Gate"
    transition: "SMS Build -> Send"
    condition: "opt_out_included = true AND consent_verified = true"
    type: blocking
    failure_action: "Add opt-out, verify consent"

  QG-006:
    name: "Timing Gate"
    transition: "Scheduled -> Send"
    condition: "send_time_optimal = true AND no_conflicts = true"
    type: warning
    failure_action: "Adjust timing"

