# Bonuses Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Offers - Alex Hormozi (Chapters 10 & 14)
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: bonuses
  purpose: "Stack bonuses that expand price-value discrepancy until prospects cannot refuse"
  domain: offer-creation
  source_playbook: "$100M Offers - Chapters 10 & 14"

  core_principle: |
    A single offer is less valuable than the same offer broken into
    component parts and stacked as bonuses. Each bonus increases the
    discrepancy until it becomes "too good to refuse."

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: bonus-architect
      role: "Design and orchestrate complete bonus stack for offers"
      decisions:
        - "Which deliverables become bonuses vs core offer"
        - "Bonus sequencing and presentation order"
        - "Partner bonus integration"
      kpis:
        - "Total bonus value vs main offer price"
        - "Close rate improvement from bonuses"
        - "Partner commission revenue"

  tier_0_diagnosis:
    - agent: asset-auditor
      role: "Inventory existing assets that can become bonuses"
      inputs:
        - "Workshop/webinar recordings"
        - "Tools, templates, checklists"
        - "Partner relationships"
        - "Customer obstacles list"
      outputs:
        - "Bonus candidate inventory"
        - "Asset-to-obstacle mapping"
        - "Gap analysis for missing bonuses"

    - agent: obstacle-mapper
      role: "Map customer obstacles to potential bonus solutions"
      inputs:
        - "Customer problem list"
        - "Sales objection data"
        - "Post-purchase feedback"
      outputs:
        - "Obstacle-bonus mapping"
        - "Objection-specific bonus recommendations"
        - "Next logical problem predictions"

  tier_1_execution:
    - agent: bonus-namer
      role: "Create benefit-driven names for each bonus"
      specialization: "Naming with benefit in title"
      techniques:
        - "Outcome-first naming"
        - "Transformation language"
        - "Value equation alignment"
      examples:
        - "Foolproof Budget Grocery System"
        - "Never-Quit Accountability System"
        - "Live-It-Up-While-You-Slim-Down Eating Out System"

    - agent: proof-packager
      role: "Create proof elements for each bonus"
      specialization: "Statistics, testimonials, origin stories"
      capabilities:
        - "Find relevant statistics"
        - "Gather customer results"
        - "Craft origin stories"
        - "Price justification"

    - agent: future-pacer
      role: "Paint vivid mental pictures of life with bonus benefits"
      specialization: "Value equation alignment"
      focus_areas:
        - "Faster results visualization"
        - "Easier process description"
        - "Less sacrifice framing"
        - "Higher success likelihood"

  tier_2_judgment:
    - agent: partner-negotiator
      role: "Secure partner bonuses and commission deals"
      capabilities:
        - "Identify adjacent businesses"
        - "Negotiate product/service trades"
        - "Establish referral commissions"
        - "Create group discount arrangements"
      outcomes:
        - "Partner bonus inventory"
        - "Commission revenue streams"
        - "Exclusive discount access"

    - agent: scarcity-enhancer
      role: "Add scarcity and urgency to bonuses"
      techniques:
        scarcity:
          - "Exclusive to this program"
          - "Limited quantity"
          - "Never available elsewhere"
        urgency:
          - "Buy today bonus"
          - "Action-taker rewards"
          - "Time-limited inclusion"

    - agent: stack-optimizer
      role: "Optimize final bonus stack for maximum impact"
      responsibilities:
        - "Ensure value eclipses main offer"
        - "Sequence for maximum psychological impact"
        - "Balance tools vs trainings (70%+ tools)"
        - "Validate obstacle coverage"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  bonus-architect:
    id: bonus-architect
    title: "Bonus Stack Orchestrator"
    tier: orchestrator
    icon: "ðŸ—ï¸"

    purpose: |
      Design complete bonus stacks that make offers irresistible.
      Orchestrate the process from asset inventory to final presentation.

    core_frameworks:
      - name: "Price-Value Discrepancy"
        principle: "Each bonus increases the gap until it snaps"
      - name: "Tools > Training"
        principle: "Lower effort = higher perceived value"
      - name: "Eclipse Principle"
        principle: "Bonus value should exceed main offer value"

    decision_authority:
      - "Bonus vs core offer classification"
      - "Partner bonus inclusion"
      - "Scarcity/urgency application"
      - "Final stack composition"

    inputs:
      - "Complete offer structure"
      - "Asset inventory"
      - "Obstacle mapping"
      - "Partner opportunities"

    outputs:
      - "Complete bonus stack"
      - "Presentation scripts"
      - "Partner agreements"
      - "Value calculation"

    success_metrics:
      primary:
        - name: "Bonus-to-Price Ratio"
          target: ">2:1"
          calculation: "Total bonus value / Main offer price"
        - name: "Close Rate Improvement"
          target: ">20%"
      secondary:
        - "All obstacles addressed by bonuses"
        - "Tools/checklists >70% of bonuses"
        - "Partner commission revenue"

  asset-auditor:
    id: asset-auditor
    title: "Bonus Asset Auditor"
    tier: tier_0
    icon: "ðŸ“¦"

    purpose: |
      Inventory all existing assets that can become high-value bonuses.
      Identify gaps that need new asset creation.

    asset_categories:
      recordings:
        types: ["Workshops", "Webinars", "Events", "Interviews"]
        value: "High perceived value, zero marginal cost"

      tools:
        types: ["Calculators", "Spreadsheets", "Software access"]
        value: "HIGHEST value (lowest customer effort)"

      templates:
        types: ["Scripts", "Swipe files", "Email sequences", "Frameworks"]
        value: "High value (work already done for them)"

      checklists:
        types: ["Step-by-step guides", "Quality checklists", "Audit templates"]
        value: "High value (condenses complexity)"

    audit_outputs:
      - "Complete asset inventory"
      - "Value assessment per asset"
      - "Obstacle mapping potential"
      - "Gap analysis for missing assets"
      - "Creation priority recommendations"

    source_quote: |
      "Create the habit of recording every workshop, every webinar,
      every event, every interview and use them as additional bonuses."

  obstacle-mapper:
    id: obstacle-mapper
    title: "Obstacle-to-Bonus Mapper"
    tier: tier_0
    icon: "ðŸ—ºï¸"

    purpose: |
      Map every customer obstacle to a potential bonus that proves
      their limiting belief incorrect or solves their next problem.

    mapping_principles:
      obstacle_types:
        - "Limiting beliefs about ability to succeed"
        - "Perceived next problems they'll face"
        - "Specific objections raised in sales"
        - "Post-purchase concerns"

      solution_requirements:
        - "Bonus must directly address the obstacle"
        - "Must prove limiting belief incorrect"
        - "Must solve problem before they encounter it"

    mapping_outputs:
      - "Obstacle inventory"
      - "Bonus-to-obstacle mapping"
      - "Gap identification"
      - "Priority ranking by impact"

    source_quote: |
      "Each [bonus] should address a specific concern/obstacle in the
      prospects' minds about why they can't or won't have success
      (the bonus should prove that their belief is incorrect)."

  bonus-namer:
    id: bonus-namer
    title: "Benefit-Driven Naming Specialist"
    tier: tier_1
    icon: "âœ¨"

    purpose: |
      Create compelling bonus names that communicate transformation
      and benefit directly in the title.

    naming_formula:
      structure: "[Outcome/Benefit] + [Descriptive Name]"
      examples:
        - "Foolproof Budget Grocery System"
        - "Finger-Lickin' Custom Meal Plan"
        - "Live-It-Up-While-You-Slim-Down Eating Out System"
        - "Never-Quit Accountability System"
        - "Ultimate Tone-While-Travel Blueprint"

    naming_principles:
      - "Benefit must be in the name"
      - "Name sells transformation, not the thing"
      - "Use emotional/aspirational language"
      - "Make outcome obvious from name alone"

    quality_criteria:
      - "Can reader understand benefit without explanation?"
      - "Does it address a specific pain/desire?"
      - "Is it memorable and shareable?"
      - "Does it differentiate from generic names?"

    source_quote: |
      "Give them a special name that has a benefit in the title."

  proof-packager:
    id: proof-packager
    title: "Bonus Proof Element Creator"
    tier: tier_1
    icon: "ðŸ“Š"

    purpose: |
      Create credible proof elements that demonstrate each bonus
      delivers real value.

    proof_types:
      statistics:
        description: "Data showing effectiveness"
        example: "Users of this checklist complete projects 47% faster"

      client_results:
        description: "Testimonials and case studies"
        example: "Sarah used this template to close her first $10k deal"

      personal_experience:
        description: "Creator's own results"
        example: "I used this exact process to scale from $0 to $100M"

      origin_story:
        description: "How the bonus was created/discovered"
        example: "I developed this after failing 17 times..."

    proof_requirements:
      - "Every bonus must have at least one proof element"
      - "Proof must be credible and verifiable"
      - "Match proof type to audience preferences"
      - "Include specific numbers when possible"

    source_quote: |
      "Provide some proof (can be a stat, a past client, or personal
      experience) to prove that this thing is valuable."

  future-pacer:
    id: future-pacer
    title: "Future Pacing Specialist"
    tier: tier_1
    icon: "ðŸ”®"

    purpose: |
      Paint vivid mental pictures of life after using each bonus,
      aligned with the Value Equation pillars.

    value_equation_alignment:
      faster:
        description: "Achieve results in less time"
        language: ["You'll achieve X in half the time", "Cuts weeks off your timeline"]

      easier:
        description: "Simpler process to follow"
        language: ["Instead of struggling, you'll simply...", "No more confusion about..."]

      less_sacrifice:
        description: "Keep what they value"
        language: ["Without giving up...", "You won't have to sacrifice..."]

      higher_likelihood:
        description: "Increased certainty of success"
        language: ["Virtually guarantees...", "Makes it nearly impossible to fail..."]

    future_pacing_structure:
      - "Acknowledge current pain"
      - "Describe life after using bonus"
      - "Emphasize specific value equation benefit"
      - "Make them feel the transformation"

    source_quote: |
      "Paint a vivid mental picture of what their life will be like
      assuming they have already used it and are experiencing the benefits."

  partner-negotiator:
    id: partner-negotiator
    title: "Partner Bonus Negotiator"
    tier: tier_2
    icon: "ðŸ¤"

    purpose: |
      Identify, approach, and negotiate with partner businesses
      to create high-value bonuses at zero cost.

    partner_identification:
      criteria:
        - "Not a direct competitor"
        - "Serves same customer demographic"
        - "Solves next logical problem"
        - "Has products/services with clear value"

      question: |
        "What is the next natural thing they will want?"

    negotiation_structure:
      initial_trade:
        offer: "Free exposure to your best prospects (paying customers)"
        receive: "Products/services to include as bonuses"

      commission_deal:
        offer: "Qualified customer referrals"
        receive: "Percentage or flat fee per referral"

      group_discount:
        offer: "Volume of customers at once"
        receive: "Exclusive discount your customers can't get elsewhere"

    example_partner_stack:
      pain_clinic:
        - partner: "Massage therapist"
          bonus: "1-2 free massages"
          commission: "$100 per person"
        - partner: "Chiropractor"
          bonus: "Two free adjustments"
          value: "$100"
        - partner: "Food company"
          bonus: "Product discounts"
          commission: "Free food for you"
        - partner: "Health club"
          bonus: "Free training + pool access"
          commission: "$50 per signup"

    triple_win_framework:
      customer_wins: "Gets exclusive discounts/bonuses"
      partner_wins: "Gets free marketing to qualified buyers"
      you_win: "Better offer + commission revenue"

    source_quote: |
      "You can get other businesses to give you their services and
      products as part of your bonuses in exchange for exposure to
      your clients for free."

  scarcity-enhancer:
    id: scarcity-enhancer
    title: "Scarcity & Urgency Specialist"
    tier: tier_2
    icon: "â°"

    purpose: |
      Apply scarcity and urgency to bonuses to dramatically
      increase their perceived value and conversion impact.

    scarcity_techniques:
      exclusive_access:
        description: "Available only through this offer"
        script: |
          "Only people who sign up for program XYZ will have access
          to my Bonuses #1, 2, 3 that are never for sale or available
          anywhere else other than through this program."

      limited_quantity:
        description: "Physical or practical limits"
        script: |
          "I have 3 remaining tickets for my $5,000 virtual event,
          if you buy this program, you can get one of the last 3
          tickets as a bonus."

    urgency_techniques:
      today_only:
        description: "Time-limited bonus inclusion"
        script: |
          "If you buy today, I will add the XYZ bonus which normally
          costs $1,000, for free. And I'll do this because I want to
          reward the action-takers."

    key_distinction: |
      Scarcity = Not time-limited but exclusively available
      Urgency = Time-limited, buy TODAY or lose it

    source_quote: |
      "You can further enhance the value of your bonuses by adding
      scarcity and urgency to the bonuses themselves (which puts
      this technique on steroids)."

  stack-optimizer:
    id: stack-optimizer
    title: "Bonus Stack Optimizer"
    tier: tier_2
    icon: "ðŸ“ˆ"

    purpose: |
      Optimize the final bonus stack for maximum psychological
      impact and conversion effectiveness.

    optimization_criteria:
      value_ratio:
        rule: "Bonus value must eclipse main offer value"
        target: "2x-5x main offer price"
        psychology: |
          "If these are the bonuses, the main thing must be
          even MORE valuable, right?"

      tool_to_training_ratio:
        rule: "Tools/checklists > additional training"
        target: ">70% tools/templates"
        reason: "Lower effort = higher perceived value"

      obstacle_coverage:
        rule: "Every major obstacle addressed"
        validation: "Map each bonus to specific objection"

      sequencing:
        rule: "Order for maximum impact"
        approach: "Build value progressively"

    final_validation:
      - "Every bonus has benefit-driven name"
      - "Every bonus maps to an obstacle"
      - "Every bonus has proof element"
      - "Every bonus has justified price"
      - "Total value exceeds main offer"
      - "Scarcity/urgency applied where appropriate"

    source_quote: |
      "The value of the bonuses should eclipse the value of the
      core offer. Psychologically, as you continue adding offers,
      you keep expanding the price to value discrepancy."

