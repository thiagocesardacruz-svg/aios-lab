# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Benefit Name Gate"
    transition: "Asset â†’ Named Bonus"
    condition: "name_contains_benefit == true"
    type: blocking
    failure_action: "Rewrite name with benefit"

  QG-002:
    name: "Obstacle Mapping Gate"
    transition: "Bonus â†’ Presentation"
    condition: "maps_to_specific_obstacle == true"
    type: blocking
    failure_action: "Identify obstacle or remove bonus"

  QG-003:
    name: "Proof Element Gate"
    transition: "Bonus â†’ Final Stack"
    condition: "has_proof_element == true"
    type: blocking
    failure_action: "Create proof (stat, testimonial, or story)"

  QG-004:
    name: "Price Justification Gate"
    transition: "Bonus â†’ Final Stack"
    condition: "price_justified == true"
    type: warning
    failure_action: "Research market pricing"

  QG-005:
    name: "Value Eclipse Gate"
    transition: "Stack â†’ Offer Integration"
    condition: "total_bonus_value > main_offer_price"
    type: warning
    failure_action: "Add more bonuses or increase justified prices"

  QG-006:
    name: "Tool Ratio Gate"
    transition: "Stack â†’ Offer Integration"
    condition: "tools_and_checklists >= 70%"
    type: warning
    failure_action: "Convert trainings to tools where possible"

  QG-007:
    name: "No Discount Gate"
    transition: "Objection â†’ Response"
    condition: "response != price_reduction"
    type: blocking
    failure_action: "Add bonus instead of discounting"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  bonus_creation_workflow:
    trigger: "New offer being created or existing offer being enhanced"
    steps:
      - step: 1
        agent: asset-auditor
        action: "Inventory all existing assets"
        output: "Asset inventory list"

      - step: 2
        agent: obstacle-mapper
        action: "Map customer obstacles"
        output: "Obstacle list with priority ranking"

      - step: 3
        agent: obstacle-mapper
        action: "Match assets to obstacles"
        output: "Asset-obstacle mapping"

      - step: 4
        agent: bonus-architect
        action: "Identify gaps and prioritize creation"
        output: "Asset creation priorities"

      - step: 5
        agent: bonus-architect
        action: "Classify bonus vs core offer"
        output: "Final bonus candidate list"

  bonus_presentation_workflow:
    trigger: "Bonus candidates identified"
    steps:
      - step: 1
        agent: bonus-namer
        action: "Create benefit-driven name"
        gate: QG-001

      - step: 2
        agent: obstacle-mapper
        action: "Write problem connection"
        gate: QG-002

      - step: 3
        agent: proof-packager
        action: "Craft origin story"
        output: "Origin narrative"

      - step: 4
        agent: future-pacer
        action: "Write future pacing"
        output: "Transformation description"

      - step: 5
        agent: proof-packager
        action: "Create proof element"
        gate: QG-003

      - step: 6
        agent: bonus-architect
        action: "Assign and justify price"
        gate: QG-004

  partner_bonus_workflow:
    trigger: "Seeking additional high-value bonuses at zero cost"
    steps:
      - step: 1
        agent: partner-negotiator
        action: "Identify adjacent businesses"
        output: "Partner prospect list"

      - step: 2
        agent: partner-negotiator
        action: "Initial outreach"
        output: "Partner responses"

      - step: 3
        agent: partner-negotiator
        action: "Negotiate product/service trade"
        output: "Partner bonus agreement"

      - step: 4
        agent: partner-negotiator
        action: "Negotiate referral commission"
        output: "Commission agreement"

      - step: 5
        agent: partner-negotiator
        action: "Negotiate group discount"
        output: "Exclusive discount access"

      - step: 6
        agent: bonus-architect
        action: "Apply grand slam framework to partner bonus"
        output: "Enhanced partner bonus presentation"

  stack_optimization_workflow:
    trigger: "All bonuses created and presented"
    steps:
      - step: 1
        agent: stack-optimizer
        action: "Calculate total bonus value"
        gate: QG-005

      - step: 2
        agent: stack-optimizer
        action: "Verify tool/training ratio"
        gate: QG-006

      - step: 3
        agent: stack-optimizer
        action: "Verify obstacle coverage"
        output: "Coverage report"

      - step: 4
        agent: scarcity-enhancer
        action: "Apply scarcity to appropriate bonuses"
        output: "Scarcity-enhanced bonuses"

      - step: 5
        agent: scarcity-enhancer
        action: "Apply urgency to appropriate bonuses"
        output: "Urgency-enhanced bonuses"

      - step: 6
        agent: stack-optimizer
        action: "Determine optimal sequencing"
        output: "Final bonus stack with presentation order"

  one_on_one_sales_workflow:
    trigger: "1-on-1 sales conversation"
    steps:
      - step: 1
        action: "Present core offer"
        executor: Human
        output: "Initial close attempt"

      - step: 2
        condition: "IF prospect says YES"
        action: "Reveal bonuses as surprise"
        executor: Worker
        output: "Wow experience, reinforced decision"

      - step: 3
        condition: "IF prospect says NO"
        action: "Identify specific objection"
        executor: Human
        output: "Objection identified"

      - step: 4
        action: "Match bonus to objection"
        executor: Human
        output: "Targeted bonus offer"

      - step: 5
        action: "Ask 'Fair enough?'"
        executor: Human
        output: "Second close attempt"

      - step: 6
        condition: "IF still no"
        action: "Add another matching bonus"
        gate: QG-007
        output: "Third close attempt"

# ===============================================================================
# KPIs & SUCCESS METRICS
# ===============================================================================

kpis:
  primary:
    bonus_to_price_ratio:
      formula: "Total Bonus Value / Main Offer Price"
      target: ">2:1"
      excellent: ">5:1"

    close_rate_improvement:
      formula: "(Close Rate with Bonuses - Close Rate without) / Close Rate without"
      target: ">20%"

  secondary:
    obstacle_coverage:
      formula: "Obstacles Addressed / Total Obstacles"
      target: "100%"

    tool_ratio:
      formula: "Tools and Checklists / Total Bonuses"
      target: ">70%"

    partner_commission_revenue:
      formula: "Monthly revenue from partner referrals"
      target: "Incremental profit stream"

  by_phase:
    creation:
      - "Assets inventoried"
      - "Obstacles mapped"
      - "Gaps identified"

    presentation:
      - "All bonuses named with benefits"
      - "All bonuses have proof"
      - "All prices justified"

    optimization:
      - "Value exceeds main offer"
      - "Scarcity/urgency applied"
      - "Optimal sequencing determined"

# ===============================================================================
# TROUBLESHOOTING
# ===============================================================================

troubleshooting:
  - symptom: "Bonuses not improving close rate"
    possible_causes:
      - "Bonuses don't address real obstacles"
      - "Names don't communicate value"
      - "Proof elements not credible"
    diagnosis:
      - "Survey lost prospects on objections"
      - "Test name recognition"
      - "Verify proof sources"
    solutions:
      - "Remap bonuses to actual objections"
      - "Rewrite names with benefits"
      - "Add stronger proof elements"

  - symptom: "Prospects only want bonuses"
    possible_causes:
      - "Core offer perceived as weak"
      - "Bonuses eclipsing too much"
      - "Scarcity not properly applied"
    diagnosis:
      - "Compare core offer value perception"
      - "Evaluate bonus prominence"
    solutions:
      - "Strengthen core offer presentation"
      - "Apply exclusive scarcity to bonuses"
      - "Rebalance presentation emphasis"

  - symptom: "Partners not agreeing to deals"
    possible_causes:
      - "Poor value proposition for partner"
      - "Approaching competitors"
      - "Customer quality concerns"
    diagnosis:
      - "Review pitch effectiveness"
      - "Verify non-competing status"
      - "Share customer demographics"
    solutions:
      - "Lead with exposure value"
      - "Target truly adjacent businesses"
