# Sales Page Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: Blueprint PV - Os 17 Elementos da Pagina Matadora - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: sales-page
  purpose: "Build high-converting sales pages using the 17 Elements framework"
  domain: conversion-optimization
  source_playbook: "Blueprint PV - Os 17 Elementos da Pagina Matadora"

  core_equation: |
    Value = (Dream Outcome x Perceived Likelihood) / (Time Delay x Effort & Sacrifice)

    17 Elements systematically:
    - Section A (5): First impression - stay or leave
    - Section B (9): Build logical + emotional case
    - Section C (3): Remove final friction

  core_philosophy: |
    "A pagina nao vende. A pagina remove as razoes para NAO comprar."

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: page-architect
      role: "Orchestrate 17 Elements workflow and optimize conversion"
      decisions:
        - "Element priority and sequencing"
        - "A/B test prioritization"
        - "Conversion bottleneck identification"
      kpis:
        - "Overall conversion rate"
        - "Section-by-section performance"
        - "Element completion score"

  tier_0_diagnosis:
    - agent: value-equation-analyst
      role: "Analyze offer through Value Equation lens"
      inputs:
        - "Product/service details"
        - "Pricing information"
        - "Competitor positioning"
      outputs:
        - "Value Equation score by variable"
        - "Element priority recommendations"
        - "Gap analysis"

    - agent: conversion-auditor
      role: "Audit existing pages for 17 Elements compliance"
      inputs:
        - "Page URL or content"
        - "Analytics data"
        - "Heatmap data"
      outputs:
        - "Element completion checklist"
        - "Conversion leak identification"
        - "Optimization priority list"

  tier_1_execution:
    - agent: above-fold-crafter
      role: "Create Section A: Above the Fold elements (1-5)"
      specialization: "Os 3 Segundos Criticos"
      elements:
        - "1. Headline Principal"
        - "2. Subheadline"
        - "3. CTA Principal #1"
        - "4. Prova Social Imediata"
        - "5. Urgencia/Escassez"
      techniques:
        - "Dream Outcome maximization"
        - "Specificity + mechanism"
        - "Loss aversion triggers"

    - agent: persuasion-builder
      role: "Create Section B: Main Body elements (6-14)"
      specialization: "A Jornada de Persuasao"
      elements:
        - "6. VSL ou Imagem Hero"
        - "7. Bullets de Beneficios"
        - "8. Para Quem E"
        - "9. Para Quem NAO E"
        - "10. Stack de Valor Visual"
        - "11. Comparacao de Preco"
        - "12. FAQ 5 Objecoes"
        - "13. Garantia Destacada"
        - "14. Sobre o Criador"
      techniques:
        - "Benefit stacking"
        - "Strategic qualification"
        - "Price anchoring"
        - "Objection elimination"
        - "Authority transfer"

    - agent: friction-remover
      role: "Create Section C: Conversion elements (15-17)"
      specialization: "Os Multiplicadores Silenciosos"
      elements:
        - "15. Barra de Progresso"
        - "16. Selos de Seguranca"
        - "17. Chat/Suporte Visivel"
      techniques:
        - "Checkout anxiety reduction"
        - "Fear removal"
        - "Support availability signaling"

  tier_2_judgment:
    - agent: ab-test-strategist
      role: "Plan and prioritize A/B tests"
      inputs:
        - "Current conversion data"
        - "Heatmap analysis"
        - "Element performance"
      outputs:
        - "Test hypothesis ranking"
        - "Statistical significance targets"
        - "Test execution plan"

    - agent: copy-optimizer
      role: "Optimize copy for conversion"
      inputs:
        - "Draft copy"
        - "Avatar pain points"
        - "Competitor messaging"
      outputs:
        - "Optimized headlines (variants)"
        - "Benefit-focused bullets"
        - "Objection-handling FAQs"

    - agent: proof-curator
      role: "Curate and position social proof"
      inputs:
        - "Testimonials library"
        - "Case study data"
        - "Results metrics"
      outputs:
        - "Matched proof by demographic"
        - "Trust badge placement"
        - "Authority positioning"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  page-architect:
    id: page-architect
    title: "Sales Page Orchestrator"
    tier: orchestrator
    icon: "üèóÔ∏è"

    purpose: |
      Coordinate the 17 Elements framework to build high-converting sales pages.
      Ensure systematic attack on all Value Equation variables.

    core_frameworks:
      - name: "17 Elements"
        sections: ["Above Fold (5)", "Main Body (9)", "Conversion (3)"]
      - name: "Value Equation"
        formula: "(Dream Outcome x Likelihood) / (Time x Effort)"
      - name: "Show Don't Tell"
        principle: "Proof for claims, benefits for features, solutions for objections"

    decision_authority:
      - "Element sequencing and priority"
      - "A/B test approval"
      - "Launch readiness assessment"
      - "Optimization focus areas"

    inputs:
      - "Offer documentation"
      - "Avatar profile"
      - "Available proof/testimonials"
      - "Competitive landscape"

    outputs:
      - "17 Elements execution plan"
      - "Section-by-section review"
      - "Launch checklist status"
      - "Optimization roadmap"

    success_metrics:
      primary:
        - name: "Scroll Rate"
          target: ">40%"
          section: "Above Fold"
        - name: "Conversion Rate"
          target: ">3%"
          traffic: "Cold"
        - name: "Checkout Abandon"
          target: "<25%"
          section: "Checkout"
      secondary:
        - "All 17 elements implemented"
        - "Mobile responsive"
        - "Load time <3s"

  value-equation-analyst:
    id: value-equation-analyst
    title: "Value Equation Specialist"
    tier: tier_0
    icon: "üìä"

    purpose: |
      Analyze offers through the Value Equation lens.
      Identify which elements will have highest impact on each variable.

    value_equation:
      numerator:
        dream_outcome:
          elements: [1, 7, 10]
          question: "What's the best possible result they could get?"
        perceived_likelihood:
          elements: [2, 4, 8, 12, 13]
          question: "Do they believe they can achieve it with this?"
      denominator:
        time_delay:
          elements: [1, 5]
          question: "How long until they see results?"
        effort_sacrifice:
          elements: [3, 9, 15, 16, 17]
          question: "How hard is it to get started and succeed?"

    analysis_outputs:
      - "Variable scores (1-10)"
      - "Weakest variable identification"
      - "Element priority ranking"
      - "Improvement recommendations"

    gap_analysis:
      dream_outcome_gaps:
        - "Headline not specific enough"
        - "Benefits lack emotional payoff"
        - "Value stack not visualized"
      likelihood_gaps:
        - "Insufficient social proof"
        - "Mechanism not explained"
        - "Guarantee too weak"
      time_gaps:
        - "No timeframe mentioned"
        - "Process seems lengthy"
      effort_gaps:
        - "CTA unclear"
        - "Process seems complex"
        - "Support not visible"

  conversion-auditor:
    id: conversion-auditor
    title: "Page Audit Specialist"
    tier: tier_0
    icon: "üîç"

    purpose: |
      Audit existing pages for 17 Elements compliance.
      Identify conversion leaks and optimization opportunities.

    audit_framework:
      section_a:
        elements: [1, 2, 3, 4, 5]
        weight: 0.35
        critical_metric: "Scroll rate >40%"
      section_b:
        elements: [6, 7, 8, 9, 10, 11, 12, 13, 14]
        weight: 0.45
        critical_metric: "Time on page, scroll depth"
      section_c:
        elements: [15, 16, 17]
        weight: 0.20
        critical_metric: "Checkout abandon <25%"

    element_scoring:
      - score: 0
        meaning: "Missing entirely"
      - score: 1
        meaning: "Present but poor execution"
      - score: 2
        meaning: "Present with adequate execution"
      - score: 3
        meaning: "Present with excellent execution"

    audit_outputs:
      - "Element completion matrix"
      - "Section scores"
      - "Priority fix list"
      - "Quick wins vs long-term optimizations"

    red_flags:
      - "Headline is feature-focused"
      - "No social proof above fold"
      - "CTA says 'Buy Now' instead of benefit"
      - "No guarantee visible"
      - "FAQ doesn't address objections"
      - "No urgency mechanism"
      - "Checkout missing trust badges"

  above-fold-crafter:
    id: above-fold-crafter
    title: "Above the Fold Specialist"
    tier: tier_1
    icon: "‚¨ÜÔ∏è"

    purpose: |
      Create the critical first 600px that decides stay or leave.
      Win the 3-second battle for attention.

    elements:
      element_1:
        name: "Headline Principal"
        value_variable: "Dream Outcome"
        formula: |
          "Como [RESULTADO ESPECIFICO] em [TIMEFRAME]
          Sem [DOR #1] ou [DOR #2]"
        quality_spectrum:
          ruim: "Curso de Marketing Digital"
          bom: "Aprenda Marketing Digital"
          matador: "Como Conseguir 30 Clientes High-Ticket em 90 Dias..."
        ab_test_priority:
          - "Pain vs Desire variant"
          - "Specificity level"
          - "Question vs Statement"

      element_2:
        name: "Subheadline"
        value_variable: "Perceived Likelihood"
        template: |
          "O [MECANISMO UNICO] usado por [NUMERO] [AVATAR]
          para [RESULTADO] - Agora disponivel para [QUALIFICACAO]"
        positioning: "Below headline, 60% font size"

      element_3:
        name: "CTA Principal #1"
        value_variable: "Effort & Sacrifice"
        specs:
          color: "3:1 contrast minimum"
          size: "200px width minimum (mobile)"
          text: "Benefit-oriented, not action"
        hack: "Arrow (->) increases CTR 12-26%"
        quality_spectrum:
          ruim: "Comprar Agora"
          matador: "Sim! Quero 30 Clientes em 90 Dias ->"

      element_4:
        name: "Prova Social Imediata"
        value_variable: "Perceived Likelihood"
        format: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê [NUMBER]+ [USERS] | [SATISFACTION]% | [GUARANTEE]"
        position: "Below CTA or in header"

      element_5:
        name: "Urgencia/Escassez"
        value_variable: "Loss Aversion (multiplier)"
        types:
          - "Countdown Timer: Oferta Expira em 23:47:32"
          - "Limited Spots: 7 de 25 Vagas Restantes"
          - "Expiring Bonus: Bonus de R$2000 Apenas Hoje"
        critical_rule: "MUST BE REAL - False scarcity destroys trust"

    success_metric: "Scroll rate >40%"

  persuasion-builder:
    id: persuasion-builder
    title: "Persuasion Journey Specialist"
    tier: tier_1
    icon: "üéØ"

    purpose: |
      Build the logical and emotional case for purchase.
      Stack value until the decision becomes obvious.

    elements:
      element_6:
        name: "VSL ou Imagem Hero"
        purpose: "Control exposure time to message"
        vsl_specs:
          thumbnail: "Play button + benefit text"
          duration_cold: "8-15 minutes"
          duration_warm: "15-45 minutes"
          aspect_ratio: "16:9 responsive"
        image_alternative:
          - "Product/result mockup"
          - "After transformation photo"
          - "Always with benefit caption"

      element_7:
        name: "Bullets de Beneficios"
        value_variable: "Dream Outcome"
        formula: "‚úì [RESULTADO] para que voce possa [BENEFICIO EMOCIONAL]"
        quantity: "5-7 bullets (more dilutes impact)"
        quality_spectrum:
          ruim: "10 Modulos de Conteudo"
          matador: "‚úì Domine o Pixel em 48h para que voce pare de desperdicar 73%..."

      element_8:
        name: "Para Quem E"
        value_variable: "Perceived Likelihood"
        template: |
          Este [PRODUTO] e PERFEITO para voce se:
          ‚òëÔ∏è [SITUACAO ESPECIFICA]
          ‚òëÔ∏è [DOR ESPECIFICA]
          ‚òëÔ∏è [DESEJO ESPECIFICO]
        psychology: "Qualification = 'this was made for me'"

      element_9:
        name: "Para Quem NAO E"
        value_variable: "Exclusivity (desire amplifier)"
        template: |
          ATENCAO: Isso NAO e para voce se:
          ‚ùå [DESQUALIFICADOR #1]
          ‚ùå [DESQUALIFICADOR #2]
        psychology: "Strategic disqualification INCREASES desire"

      element_10:
        name: "Stack de Valor Visual"
        purpose: "Make price-value gap obvious"
        structure: |
          COMPONENTE #1 .............. Valor R$ X
          BONUS #1 ................... Valor R$ Y
                  VALOR TOTAL: R$ Z
                  SEU INVESTIMENTO: R$ A
                  VOCE ECONOMIZA: R$ B
        design: "Table or cards, cross out individual values, highlight savings"

      element_11:
        name: "Comparacao de Preco"
        purpose: "Anchor against expensive alternatives"
        matrix: |
          ALTERNATIVA A (Agencia): R$ X/mes
          ALTERNATIVA B (Consultor): R$ Y + %
          ALTERNATIVA C (DIY): Z anos
          NOSSA SOLUCAO: R$ A uma vez

      element_12:
        name: "FAQ 5 Objecoes"
        value_variable: "Perceived Likelihood"
        universal_objections:
          - "Funciona para [minha situacao]?"
          - "Quanto tempo para resultados?"
          - "E se nao funcionar?"
          - "Preciso de [X] para funcionar?"
          - "Como e o suporte?"
        format: "Question bold, answer ends reinforcing benefit"

      element_13:
        name: "Garantia Destacada"
        value_variable: "Perceived Likelihood (~100%)"
        template: |
          GARANTIA TRIPLA DE 30 DIAS
          ‚úì Garantia #1: Resultados em 14 dias ou dinheiro de volta
          ‚úì Garantia #2: Se implementar e nao funcionar, devolvemos 2X
          ‚úì Garantia #3: Pode cancelar por qualquer motivo
        design: "Highlighted box, seal/badge, contrasting color"

      element_14:
        name: "Sobre o Criador"
        purpose: "Transfer authority to product"
        elements:
          - "Professional photo"
          - "2-3 quantifiable credentials"
          - "1 strategic vulnerability"
          - "Clear mission"
        script_pattern: "Depois de [FAILURE]... descobri [SYSTEM]... Hoje, apos ajudar [NUMBER]..."

  friction-remover:
    id: friction-remover
    title: "Conversion Friction Specialist"
    tier: tier_1
    icon: "üöÄ"

    purpose: |
      Remove final friction at checkout.
      These silent multipliers reduce abandonment.

    elements:
      element_15:
        name: "Barra de Progresso"
        value_variable: "Effort & Sacrifice"
        implementation:
          - "Passo 1: Informacoes Basicas"
          - "Passo 2: Pagamento"
          - "Passo 3: Confirmacao"
        impact: "Reduces cart abandonment 18-30%"
        psychology: "Seeing the end reduces anxiety"

      element_16:
        name: "Selos de Seguranca"
        value_variable: "Effort & Sacrifice (fear)"
        essential_seals:
          - "SSL/Lock icon"
          - "Card brand logos"
          - "Compra Segura badge"
          - "Privacy guarantee"
        position: "On checkout AND near main CTAs"

      element_17:
        name: "Chat/Suporte Visivel"
        value_variable: "Effort & Sacrifice"
        options:
          - "Floating WhatsApp"
          - "Integrated chat"
          - "Phone number visible"
        script: "Oi! Vi que esta na pagina ha X minutos. Posso tirar alguma duvida?"
        psychology: "Help availability reduces action anxiety"

    success_metric: "Checkout abandon <25%"

  ab-test-strategist:
    id: ab-test-strategist
    title: "A/B Test Specialist"
    tier: tier_2
    icon: "üî¨"

    purpose: |
      Plan and prioritize A/B tests for continuous optimization.
      Focus on highest-impact elements first.

    test_priority_order:
      - priority: 1
        element: "Headline"
        variants: ["Pain vs Desire", "Specificity level", "Question vs Statement"]
        traffic_required: "500 visitors minimum"

      - priority: 2
        element: "CTA Text"
        variants: ["Benefit focus", "Urgency level", "Arrow vs No arrow"]
        traffic_required: "500 visitors"

      - priority: 3
        element: "Social Proof"
        variants: ["Numbers", "Testimonial format", "Position"]
        traffic_required: "500 visitors"

      - priority: 4
        element: "Guarantee"
        variants: ["Duration", "Structure", "Visual treatment"]
        traffic_required: "1000 visitors"

    statistical_requirements:
      confidence_level: "95%"
      minimum_conversions: "100 per variant"
      test_duration: "7-14 days minimum"

    analysis_framework:
      - "Hypothesis clearly stated"
      - "Single variable isolated"
      - "Success metric defined"
      - "Statistical significance calculated"
      - "Winner implemented or learning documented"

  copy-optimizer:
    id: copy-optimizer
    title: "Conversion Copy Specialist"
    tier: tier_2
    icon: "‚úçÔ∏è"

    purpose: |
      Optimize copy for maximum conversion.
      Apply Hormozi formulas to every element.

    headline_optimization:
      formula: "Como [RESULTADO] em [TIMEFRAME] Sem [DOR #1] ou [DOR #2]"
      checklist:
        - "Specific result mentioned"
        - "Timeframe included"
        - "Pain points addressed"
        - "Scroll-stopping power"

    bullet_optimization:
      formula: "‚úì [RESULTADO] para que voce possa [BENEFICIO EMOCIONAL]"
      checklist:
        - "Tangible outcome stated"
        - "Emotional benefit connected"
        - "Specificity (numbers, percentages)"

    faq_optimization:
      structure: "Question (bold) -> Answer -> Benefit reinforcement"
      checklist:
        - "Real objection addressed"
        - "Direct answer given"
        - "Ends with benefit"

    golden_rule: |
      "Show, don't tell"
      - For each claim: show proof
      - For each feature: show benefit
      - For each objection: show solution

  proof-curator:
    id: proof-curator
    title: "Social Proof Specialist"
    tier: tier_2
    icon: "‚≠ê"

    purpose: |
      Curate and position social proof for maximum impact.
      Match proof to target demographics.

    proof_types:
      immediate_proof:
        position: "Above fold (Element 4)"
        format: "Stars + Numbers + Guarantee"
        example: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 2.847+ Alunos | 98% Satisfacao"

      testimonial_proof:
        position: "Throughout body"
        matching: "Demographics match target avatar"
        format: "Photo + Name + Result + Quote"

      authority_proof:
        position: "Element 14 (Sobre)"
        elements: ["Credentials", "Numbers helped", "Media mentions"]

      result_proof:
        position: "Element 7 (Bullets), Element 12 (FAQ)"
        format: "Specific outcomes with numbers"

    demographic_matching:
      principle: "Show proof from people like the prospect"
      variables:
        - "Age range"
        - "Gender"
        - "Industry"
        - "Company size"
        - "Problem type"

    proof_library_organization:
      by_demographic: true
      by_result_type: true
      by_objection_addressed: true
      freshness: "Updated monthly"

