# ===============================================================================
# KPIs & SUCCESS METRICS
# ===============================================================================

kpis:
  primary:
    scroll_rate:
      formula: "Scrolled / Total Visitors"
      target: ">40%"
      section: "A - Above Fold"

    conversion_rate:
      formula: "Purchases / Total Visitors"
      target: ">3%"
      traffic_type: "Cold"

    checkout_abandon:
      formula: "Started but not completed / Started"
      target: "<25%"
      section: "C - Conversion"

  secondary:
    element_completion:
      formula: "Elements present / 17"
      target: "17/17"
      minimum: "14/17"

    time_on_page:
      formula: "Average session duration"
      target: ">3 minutes"

    scroll_depth:
      formula: "Average scroll percentage"
      target: ">70%"

  by_section:
    section_a:
      - "Scroll rate"
      - "CTA click rate"
      - "Bounce rate"
    section_b:
      - "Time on page"
      - "Scroll depth"
      - "FAQ interaction"
    section_c:
      - "Checkout starts"
      - "Checkout completion"
      - "Support chat engagement"

# ===============================================================================
# TROUBLESHOOTING
# ===============================================================================

troubleshooting:
  - symptom: "Low scroll rate (<40%)"
    possible_causes:
      - "Headline doesn't hook"
      - "CTA unclear"
      - "No proof above fold"
    diagnosis:
      - "Review headline against formula"
      - "Check CTA text (benefit vs action)"
      - "Verify social proof present"
    solutions:
      - "A/B test headline variants"
      - "Change CTA to benefit-oriented"
      - "Add immediate social proof"

  - symptom: "Low conversion (<3%)"
    possible_causes:
      - "Value proposition unclear"
      - "Objections not addressed"
      - "Price-value gap not obvious"
    diagnosis:
      - "Audit all 17 elements"
      - "Review FAQ against real objections"
      - "Check value stack visibility"
    solutions:
      - "Complete missing elements"
      - "Strengthen guarantee"
      - "Improve value stack visual"

  - symptom: "High checkout abandon (>25%)"
    possible_causes:
      - "Trust missing at checkout"
      - "Process seems complex"
      - "Support not visible"
    diagnosis:
      - "Check security badges present"
      - "Review progress bar implementation"
      - "Verify chat/support visible"
    solutions:
      - "Add all security seals"
      - "Simplify to 3 steps max"
      - "Make support obvious"

  - symptom: "Good traffic, no clicks"
    possible_causes:
      - "CTA not visible"
      - "CTA text weak"
      - "No urgency"
    diagnosis:
      - "Check CTA contrast (3:1)"
      - "Review CTA text"
      - "Check urgency element"
    solutions:
      - "Increase CTA contrast"
      - "Use benefit-oriented text with arrow"
      - "Add real scarcity mechanism"

