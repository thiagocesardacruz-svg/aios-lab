# ===============================================================================

executor_matrix:
  # Section A: Above the Fold
  - task: "Write headline variants"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Must follow formula, AI generates, human selects"

  - task: "Write subheadline"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Must include mechanism + social proof + qualification"

  - task: "Design CTA button"
    executor: Worker
    automation: HIGH
    guardrails: "Benefit-oriented text, 3:1 contrast, 200px minimum"

  - task: "Pull social proof metrics"
    executor: Worker
    automation: HIGH
    guardrails: "Numbers must be real and current"

  - task: "Implement urgency element"
    executor: Worker
    automation: HIGH
    guardrails: "MUST be real scarcity"

  # Section B: Main Body
  - task: "Produce VSL"
    executor: Human
    automation: LOW
    guardrails: "Match duration to traffic temperature"

  - task: "Write benefit bullets"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Result + emotional benefit formula"

  - task: "Create qualification sections"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Based on ideal customer profile"

  - task: "Build value stack visual"
    executor: Worker
    automation: HIGH
    guardrails: "Values must be defensible"

  - task: "Create price comparison"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Real alternatives researched"

  - task: "Write FAQ answers"
    executor: Human
    automation: LOW
    guardrails: "Based on real customer objections"

  - task: "Design guarantee section"
    executor: Worker
    automation: HIGH
    guardrails: "Legally deliverable"

  - task: "Write about section"
    executor: Human
    automation: LOW
    guardrails: "Authority + vulnerability balance"

  # Section C: Conversion
  - task: "Implement progress bar"
    executor: Worker
    automation: HIGH
    guardrails: "3 steps maximum"

  - task: "Add security badges"
    executor: Worker
    automation: HIGH
    guardrails: "Only display earned certifications"

  - task: "Configure chat/support"
    executor: Worker
    automation: HIGH
    guardrails: "Must actually be responsive"

  # Optimization
  - task: "Run A/B tests"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Statistical significance required"

  - task: "Analyze heatmaps"
    executor: Human
    automation: LOW
    guardrails: "Identify scroll drop-off points"

  - task: "Optimize copy iterations"
    executor: Hybrid
    automation: MEDIUM
    guardrails: "Single variable per test"

# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Scroll Rate Gate"
    transition: "Page Load -> Scroll"
    condition: "scroll_rate > 40%"
    type: blocking
    failure_action: "Optimize headline and CTA"

  QG-002:
    name: "Conversion Rate Gate"
    transition: "Visit -> Purchase (cold)"
    condition: "conversion_rate > 3%"
    type: warning
    failure_action: "Full page audit"

  QG-003:
    name: "Checkout Abandon Gate"
    transition: "Start Checkout -> Complete"
    condition: "abandon_rate < 25%"
    type: warning
    failure_action: "Optimize Section C elements"

  QG-004:
    name: "Element Completion Gate"
    transition: "Draft -> Launch"
    condition: "elements_complete >= 14/17"
    type: blocking
    failure_action: "Complete missing elements"

  QG-005:
    name: "Mobile Responsive Gate"
    transition: "Desktop -> Mobile"
    condition: "mobile_score >= 90"
    type: blocking
    failure_action: "Fix mobile layout issues"

  QG-006:
    name: "Load Time Gate"
    transition: "Request -> Render"
    condition: "load_time < 3s"
    type: warning
    failure_action: "Optimize images and scripts"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  new_page_workflow:
    trigger: "New sales page request"
    steps:
      - step: 1
        agent: value-equation-analyst
        action: "Analyze offer through Value Equation"
        output: "Element priority ranking"

      - step: 2
        agent: page-architect
        action: "Create 17 Elements execution plan"
        output: "Sequenced task list"

      - step: 3
        agent: above-fold-crafter
        action: "Create Section A elements (1-5)"
        output: "Above fold complete"
        parallel_tasks:
          - "Headline variants"
          - "Subheadline"
          - "CTA"
          - "Social proof"
          - "Urgency element"

      - step: 4
        agent: proof-curator
        action: "Curate and match social proof"
        output: "Proof library matched"
        parallel_to: "step 3"

      - step: 5
        agent: persuasion-builder
        action: "Create Section B elements (6-14)"
        output: "Main body complete"
        sequential_tasks:
          - "VSL/Hero image"
          - "Benefit bullets"
          - "Qualification sections"
          - "Value stack"
          - "Price comparison"
          - "FAQ"
          - "Guarantee"
          - "About section"

      - step: 6
        agent: friction-remover
        action: "Create Section C elements (15-17)"
        output: "Conversion elements complete"

      - step: 7
        agent: conversion-auditor
        action: "Audit complete page"
        output: "Launch readiness score"

      - step: 8
        agent: page-architect
        action: "Final review and launch approval"
        condition: "If score >= 14/17 elements"

  optimization_workflow:
    trigger: "Conversion below target OR scheduled review"
    steps:
      - step: 1
        agent: conversion-auditor
        action: "Run full 17 Elements audit"
        output: "Element scores and gaps"

      - step: 2
        agent: ab-test-strategist
        action: "Identify highest-impact test"
        output: "Test hypothesis"

      - step: 3
        agent: copy-optimizer
        action: "Create test variants"
