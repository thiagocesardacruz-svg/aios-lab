# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Offer Ready Gate"
    transition: "Start → Advertising"
    condition: "lead_magnet_or_offer_validated == true"
    type: blocking
    failure_action: "Create/improve offer first"

  QG-002:
    name: "Rule of 100 Gate"
    transition: "Daily Execution"
    condition: "daily_actions >= 100"
    type: warning
    failure_action: "Increase effort until hitting 100"

  QG-003:
    name: "Response Rate Gate - Warm"
    transition: "Outreach → Response"
    condition: "warm_response_rate >= 15%"
    type: warning
    failure_action: "Improve personalization"

  QG-004:
    name: "Response Rate Gate - Cold"
    transition: "Outreach → Response"
    condition: "cold_response_rate >= 5%"
    type: warning
    failure_action: "Improve targeting/message"

  QG-005:
    name: "Audience Growth Gate"
    transition: "Content → Audience"
    condition: "month_over_month_growth > 0"
    type: warning
    failure_action: "Improve content quality"

  QG-006:
    name: "Paid Ads Efficiency Gate"
    transition: "Spending → Returns"
    condition: "ltgp_cac_ratio >= 3.0"
    type: blocking
    failure_action: "Fix model or ads before scaling"

  QG-007:
    name: "Testing Cadence Gate"
    transition: "Weekly Optimization"
    condition: "one_test_per_week_per_platform == true"
    type: warning
    failure_action: "Design and launch test"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  method_selection_workflow:
    trigger: "Starting lead generation"
    steps:
      - step: 1
        agent: lead-auditor
        action: "Assess current state"
        output: "Contact counts, resources available"

      - step: 2
        agent: offer-validator
        action: "Validate offer/lead magnet"
        output: "Readiness score"

      - step: 3
        agent: core-four-coordinator
        action: "Select priority method"
        logic:
          more_time_than_money: "Start with warm outreach"
          more_money_than_time: "Start with cold outreach or paid ads"
          want_compound_growth: "Add content"

      - step: 4
        agent: "[selected-method-engine]"
        action: "Begin execution"
        commitment: "Rule of 100"

  warm_outreach_workflow:
    trigger: "Warm outreach selected"
    steps:
      - step: 1
        agent: warm-outreach-engine
        action: "Build master contact list"
        output: "Total count by platform"

      - step: 2
        agent: warm-outreach-engine
        action: "Select highest-count platform"
        output: "Priority platform"

      - step: 3
        agent: warm-outreach-engine
        action: "Execute 100 personalized outreaches"
        daily: true
        duration: "100 days"

      - step: 4
        agent: warm-outreach-engine
        action: "Apply A-C-A to responses"
        output: "Qualified prospects"

      - step: 5
        agent: warm-outreach-engine
        action: "Make free offer to first 5"
        output: "Free clients"

      - step: 6
        agent: warm-outreach-engine
        action: "Start charging when referrals begin"
        escalation: "80% → 60% → 40% → 20% → Full price"

      - step: 7
        agent: warm-outreach-engine
        action: "Move to next platform"
        trigger: "Current platform exhausted"

  content_workflow:
    trigger: "Content method selected"
    steps:
      - step: 1
        agent: content-engine
        action: "Select scaling approach"
        options: ["Depth-first", "Breadth-first"]

      - step: 2
        agent: content-engine
        action: "Create content unit"
        structure:
          - "Choose topic"
          - "Craft hook with 2+ elements"
          - "Build retention (lists/steps/stories)"
          - "Ensure reward matches promise"

      - step: 3
        agent: content-engine
        action: "Format for platform"
        rule: "Match top performers"

      - step: 4
        agent: content-engine
        action: "Post consistently"
        minimum: "Daily posting"
        target: "100 minutes/day"

      - step: 5
        agent: content-engine
        action: "Give until they ask"
        alternative: "Minimum 3:1 give:ask ratio"

      - step: 6
        agent: content-engine
        action: "Track audience growth"
        frequency: "Monthly"

  paid_ads_workflow:
    trigger: "Paid ads selected"
    steps:
      - step: 1
        agent: paid-ads-engine
        action: "Set up tracking"
        type: blocking
        rule: "Before spending any money"

      - step: 2
        agent: paid-ads-engine
        action: "Create ad variations"
        minimum: 10
        expectation: "9 will fail"

      - step: 3
        agent: paid-ads-engine
        action: "Set test budget"
        formula: "2x 30-day profit per ad"

      - step: 4
        agent: paid-ads-engine
        action: "Launch and monitor"
        cutoff: "1x 30-day profit if zero leads"

      - step: 5
        agent: paid-ads-engine
        action: "Identify winners"
        condition: "LTGP:CAC >= 3:1"

      - step: 6
        agent: paid-ads-engine
        action: "Scale winners"
        formula: "(Desired Customers × CAC) × 1.2"

  optimization_workflow:
    trigger: "Method plateauing"
    steps:
      - step: 1
        agent: method-optimizer
        action: "Ask: What's stopping 10x?"
        output: "Blocker identification"

      - step: 2
        agent: method-optimizer
        action: "Try MORE first"
        condition: "If nothing blocking volume"

      - step: 3
        agent: method-optimizer
        action: "Find constraint for BETTER"
        technique: "Identify biggest drop-off point"

      - step: 4
        agent: method-optimizer
        action: "Run weekly test"
        cadence: "One test per week per platform"

      - step: 5
        agent: method-optimizer
        action: "Log results"
        output: "Test register entry"

      - step: 6
        agent: method-optimizer
        action: "Consider NEW"
        trigger: "4 failed tests at constraint OR MORE+BETTER exhausted"
        priority: "New placement → New platform → New Core Four"

# ===============================================================================
# KPIs & SUCCESS METRICS
# ===============================================================================

kpis:
  primary:
    total_engaged_leads:
      formula: "Count of people who show interest"
      target: "Growing month-over-month"

    cost_per_lead:
      formula: "Total Spend / Total Leads"
      target: "Decreasing over time"

    method_diversity:
      formula: "Count of active Core Four methods"
      minimum: 1
      target: 2+

  by_method:
    warm_outreach:
      - "Daily outreach count (target: 100)"
      - "Response rate (target: >20%)"
      - "Free client conversions"
      - "Free-to-paid conversion (target: >25%)"
      - "Referrals generated"

    content:
      - "Posts per day/week"
      - "Audience size by platform"
      - "Audience growth rate (MoM %)"
      - "Engagement rate"
      - "Leads attributed to content"

    cold_outreach:
      - "Daily outreach count (target: 100+)"
      - "Response rate (target: >5%)"
      - "Conversion rate"

    paid_ads:
      - "Ad spend"
      - "Cost per lead"
      - "CAC"
      - "LTGP:CAC ratio (target: >3:1)"
      - "30-day payback status"

  optimization:
    - "Tests run per week"
    - "Win rate of tests"
    - "Constraint improvement rate"

# ===============================================================================
# TROUBLESHOOTING
# ===============================================================================

troubleshooting:
  - symptom: "Zero leads after 30 days"
    possible_causes:
      - "Not doing Rule of 100"
      - "Offer not compelling"
      - "Wrong targeting"
    diagnosis:
      - "Check daily action count"
      - "Review offer value equation"
      - "Verify audience targeting"
    solutions:
      - "Commit to Rule of 100"
      - "Improve offer with $100M Offers framework"
      - "Narrow targeting to ideal customer"

  - symptom: "Low warm outreach response rate"
    possible_causes:
      - "Not enough personalization"
      - "Reaching out too many times"
      - "Wrong platforms"
    diagnosis:
      - "Review message quality"
      - "Check follow-up cadence"
      - "Verify contact list quality"
    solutions:
      - "Add personal details from social profiles"
      - "Limit to 3 attempts (1/day for 3 days)"
      - "Prioritize platforms with real relationships"

  - symptom: "Content not growing audience"
    possible_causes:
      - "Hook not strong enough"
      - "Not satisfying promises"
      - "Wrong format for platform"
    diagnosis:
      - "Review hook elements"
      - "Check if reward matches promise"
      - "Compare format to top performers"
    solutions:
      - "Include 2+ headline elements"
      - "Fully deliver on hook promise"
      - "Match platform format norms"

  - symptom: "Paid ads losing money"
    possible_causes:
      - "Bad ads (high CAC)"
      - "Bad model (low LTGP)"
      - "Poor tracking"
    diagnosis:
      - "Compare CAC to industry average"
      - "Calculate LTGP accurately"
      - "Verify tracking is complete"
    solutions:
      - "If CAC > 3x industry: Fix ads"
      - "If CAC normal: Fix model (increase LTGP)"
      - "Implement customer-financed acquisition"

  - symptom: "Hit plateau, can't grow more"
    possible_causes:
      - "Not doing enough (MORE)"
      - "Not optimizing (BETTER)"
      - "Need expansion (NEW)"
    diagnosis:
      - "Check if at max volume"
      - "Check if testing weekly"
      - "Check if all placements/platforms used"
    solutions:
      - "Try MORE first"
      - "Then focus on BETTER at constraints"
      - "Then try NEW (placements → platforms → methods)"

