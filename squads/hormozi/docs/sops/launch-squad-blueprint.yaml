# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Launch Readiness Gate"
    transition: "Planning -> Execution"
    condition: "readiness_score >= 70"
    type: blocking
    failure_action: "Delay launch, close gaps"

  QG-002:
    name: "E.V.E.N.T.O Completeness Gate"
    transition: "Framework Design -> Announcement"
    condition: "all_6_components_defined == true"
    type: blocking
    failure_action: "Complete missing components"

  QG-003:
    name: "Team Readiness Gate"
    transition: "Hiring -> Training"
    condition: "10_roles_filled AND training_complete"
    type: blocking
    failure_action: "Expedite hiring or training"

  QG-004:
    name: "Tech Load Test Gate"
    transition: "Setup -> Launch"
    condition: "load_test_passed_10x"
    type: blocking
    failure_action: "Scale infrastructure"

  QG-005:
    name: "Contingency Test Gate"
    transition: "Preparation -> D-Day"
    condition: "all_contingencies_tested"
    type: warning
    failure_action: "Complete contingency drills"

  QG-006:
    name: "Registration Target Gate"
    transition: "Warmup -> Event"
    condition: "registrations >= target * 0.9"
    type: warning
    failure_action: "Increase ad spend or extend warmup"

  QG-007:
    name: "Post-Mortem Completion Gate"
    transition: "Launch -> Next Launch Planning"
    condition: "4_sessions_complete AND learnings_documented"
    type: blocking
    failure_action: "Complete post-mortem before next launch"

# ===============================================================================
# WORKFLOWS
# ===============================================================================

workflows:
  launch_planning_workflow:
    trigger: "New launch requested"
    steps:
      - step: 1
        agent: sizing-analyst
        action: "Classify launch size (Micro/Small/Medium/Large/Mega)"
        output: "Size classification"

      - step: 2
        agent: evento-architect
        action: "Apply E.V.E.N.T.O framework"
        output: "Complete framework design"

      - step: 3
        agent: phase-manager
        action: "Create 8-phase timeline"
        output: "Timeline with milestones"

      - step: 4
        agent: team-builder
        action: "Define 10 roles for size"
        output: "Team structure"

      - step: 5
        agent: contingency-handler
        action: "Build contingency matrix"
        output: "Complete contingency plan"

      - step: 6
        agent: launch-auditor
        action: "Audit readiness"
        output: "Readiness score and Go/No-Go"

  execution_workflow:
    trigger: "Go decision approved"
    phases:
      - phase: "Preparation"
        duration: "2-3 weeks"
        agents: ["team-builder", "evento-architect"]
        deliverables: ["Infrastructure", "Ads", "Funnels", "Emails"]

      - phase: "Affiliate Kickoff"
        duration: "Continuous"
        agents: ["phase-manager"]
        deliverables: ["Affiliate activation", "Tracking", "Resources"]

      - phase: "Announcement"
        duration: "1 week"
        agents: ["phase-manager"]
        deliverables: ["Video", "Ads", "Podcasts"]

      - phase: "Warmup"
        duration: "3 weeks"
        agents: ["phase-manager"]
        deliverables: ["1M+ registrations", "Ad scaling"]

      - phase: "Live Event"
        duration: "4+ hours"
        agents: ["war-room-commander"]
        deliverables: ["Event execution", "Real-time coordination"]

      - phase: "Sales Facilitation"
        duration: "24 hours"
        agents: ["war-room-commander"]
        deliverables: ["Sales conversion", "Support"]

      - phase: "Cart Close"
        duration: "72 hours"
        agents: ["phase-manager"]
        deliverables: ["Recovery", "Final urgency"]

      - phase: "PR & Maximization"
        duration: "2-4 weeks"
        agents: ["post-launch-analyst"]
        deliverables: ["Post-mortem", "Learnings", "Next launch preview"]

  contingency_workflow:
    trigger: "Problem detected"
    steps:
      - step: 1
        agent: war-room-commander
        action: "Identify problem severity"
        output: "Severity classification"

      - step: 2
        agent: contingency-handler
        action: "Look up contingency plan"
        output: "Pre-defined response"

      - step: 3
        agent: war-room-commander
        action: "Execute immediate action"
        output: "Action taken"

      - step: 4
        agent: contingency-handler
        action: "Escalate if needed"
        condition: "If not resolved in SLA"

      - step: 5
        agent: war-room-commander
        action: "Document and report"
        output: "Incident report"

  post_launch_workflow:
    trigger: "Launch completed"
    steps:
      - step: 1
        agent: post-launch-analyst
        action: "Session 1: Numbers analysis"
        duration: "2h"

      - step: 2
        agent: post-launch-analyst
        action: "Session 2: Qualitative review"
        duration: "2h"

      - step: 3
        agent: post-launch-analyst
        action: "Session 3: People assessment"
        duration: "1h"

      - step: 4
        agent: post-launch-analyst
        action: "Session 4: Next steps"
        duration: "1h"

      - step: 5
        agent: launch-coordinator
        action: "Document learnings for replicable system"
        output: "Updated SOPs and playbooks"

# ===============================================================================
# KPIs & SUCCESS METRICS
# ===============================================================================

kpis:
  primary:
    revenue:
      formula: "Total sales"
      target: ">=100% of goal"
      example: "$8.5M for Mega launch"

    roi:
      formula: "(Revenue - Investment) / Investment"
      target: ">=131% (2.3X)"

  secondary:
    registrations:
      target_by_size:
        micro: "10K"
        small: "50K"
        medium: "250K"
        large: "500K"
        mega: "1M+"

    show_up_rate:
      formula: "Show ups / Registrations"
      target: ">30%"

    conversion_rate:
      formula: "Sales / Show ups"
      target: ">1%"
      by_type:
        produto_fisico_b2c: "0.5-2%"
        servico_premium: "0.3-1%"
        b2b_enterprise: "0.1-0.5%"
        local_experiencia: "1-3%"

  operational:
    timeline_compliance:
      target: ">95%"
    budget_variance:
      target: "<10%"
    team_retention:
      target: "100%"
    contingency_response:
      target: "Within SLA"

