          peak: "12:00-20:00 (300 pessoas)"
          night: "18:00-02:00 (125 pessoas)"
        metrics:
          conversion: ">15%"
          queue_wait: "<30 calls"
          abandonment: "<5%"

      phase_7:
        name: "Cart Close"
        timing: "3 dias apos"
        duration: "72 horas"
        objective: "Urgencia final e recuperacao"
        recovery_sequence:
          during_event: "Email 'Voce saiu antes da melhor parte' + SMS extending offer"
          day_1: "Oferta degradada + Depoimentos de compradores"
          day_2: "Preco aumenta + Remove bonus"
          day_3: "FECHANDO EM 1 HORA"
        insight: "50-60% de todas as vendas acontecem nas ultimas 4 horas"

      phase_8:
        name: "PR e Maximizacao"
        timing: "Pos-lancamento"
        duration: "2-4 semanas"
        objective: "Capitalizar em autoridade e recordes"
        post_launch_actions:
          immediate: "Onboarding memoravel, Surprise & delight, Pedido de depoimento"
          first_week: "Caso de sucesso, Comunidade exclusiva, Upsell"
          first_month: "Evento para compradores, Preview proximo lancamento, Programa embaixadores"

