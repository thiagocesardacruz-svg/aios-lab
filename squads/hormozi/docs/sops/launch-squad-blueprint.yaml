# Launch Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Launch Playbook, $100M Money Models Launch, 10 Papeis Criticos
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: launch
  purpose: "Orquestrar lancamentos que convertem atencao em receita dentro de janelas de tempo comprimidas usando sistemas replicaveis"
  domain: launch-operations
  source_playbooks:
    - "$100M Launch Playbook"
    - "$100M Money Models Launch"
    - "10 Papeis Criticos do Lancamento"

  core_equation: |
    SUCESSO = (Historia Irresistivel x Escassez Real x Oferta Incomparavel) ^ Energia do Evento
                                        /
                                Friccao de Compra

  philosophy: |
    "Um lancamento e um sistema, nao um evento. Se voce nao consegue replicar, voce nao possui."
    "De tudo gratis para 99%, monetize 1% a 600X o valor."

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: launch-coordinator
      role: "Orquestrar o framework E.V.E.N.T.O e coordenar as 8 fases cronologicas"
      decisions:
        - "Classificar tamanho do lancamento (Micro/Small/Medium/Large/Mega)"
        - "Rotear tarefas para os 10 papeis criticos"
        - "Monitorar KPIs em tempo real e escalar problemas"
        - "Aprovar mudancas de estrategia durante execucao"
      kpis:
        - "Receita total vs meta"
        - "Timeline compliance"
        - "Budget variance"
        - "Team coordination score"

  tier_0_diagnosis:
    - agent: launch-auditor
      role: "Auditar readiness e identificar gaps antes do lancamento"
      inputs:
        - "E.V.E.N.T.O framework coverage"
        - "8 phases completeness"
        - "10 roles staffing"
        - "Contingency matrix"
      outputs:
        - "Launch readiness score (0-100)"
        - "Gap prioritization list"
        - "Risk assessment"
        - "Go/No-Go recommendation"

    - agent: sizing-analyst
      role: "Dimensionar recursos e budget para o tamanho do lancamento"
      inputs:
        - "Meta de vendas"
        - "Conversao esperada por tipo"
        - "Recursos disponiveis"
      outputs:
        - "Registros necessarios"
        - "Budget allocation"
        - "Team sizing"
        - "Timeline recommendation"

  tier_1_execution:
    - agent: evento-architect
      role: "Aplicar framework E.V.E.N.T.O ao lancamento"
      specialization: "Framework E.V.E.N.T.O"
      components:
        escassez:
          types: ["Temporal", "Quantitativa", "Exclusividade"]
          anti_pattern: "NUNCA usar escassez falsa"
        valor_empilhado:
          target: "10X o preco minimo"
          stack: ["Core", "Bonus 1 (objecao)", "Bonus 2 (aceleracao)", "Bonus 3 (seguranca)", "Surpresa"]
        escada_compromisso:
          flow: "Register -> Show Up -> Engage -> Consider -> Buy Core -> Upsell -> Advocate"
        network_effect:
          tiers: ["Embaixadores (1%)", "Advogados (10%)", "Amplificadores (Todos)"]
        tensao_narrativa:
          formula: "Ha [tempo] eu [problema]. Depois de [jornada], descobri [solucao]. Agora, pela primeira vez, vou [revelacao]."
        oferta_irrecusavel:
          components: ["Valor 10X", "Garantia risk-reversal", "Escassez genuina", "Urgencia real"]

    - agent: phase-manager
      role: "Gerenciar execucao das 8 fases cronologicas"
      specialization: "8-Phase Chronology"
      phases:
        - id: 1
          name: "Preparacao"
          timing: "6 semanas antes"
          duration: "2-3 semanas"
          deliverables: ["1000+ ads", "7 funnel pages", "30+ email sequences", "Infrastructure setup"]
        - id: 2
          name: "Kickoff Afiliados"
          timing: "6 semanas antes"
          duration: "Continuo"
          deliverables: ["Affiliate list activation", "Tracking platform", "Affiliate resources"]
        - id: 3
          name: "Anuncio Publico"
          timing: "4 semanas antes"
          duration: "1 semana"
          deliverables: ["Announcement video", "Initial ads $10K/day", "5 organic videos", "4-5 podcasts"]
        - id: 4
          name: "Aquecimento"
          timing: "3 semanas antes"
          duration: "3 semanas"
          deliverables: ["Scale to 1M+ registrations", "Ads $50K->$250K/day", "7-7-7 omnipresence"]
        - id: 5
          name: "Evento Ao Vivo"
          timing: "Dia D"
          duration: "4+ horas"
          deliverables: ["Live event execution", "War room command", "Real-time metrics"]
        - id: 6
          name: "Facilitacao de Vendas"
          timing: "Durante evento"
          duration: "24 horas"
          deliverables: ["300 sellers active", ">15% conversion", "Support queue <30"]
        - id: 7
          name: "Cart Close"
          timing: "3 dias apos"
          duration: "72 horas"
          deliverables: ["Recovery sequences", "Degraded offers", "Final urgency"]
        - id: 8
          name: "PR e Maximizacao"
          timing: "Pos-lancamento"
          duration: "2-4 semanas"
          deliverables: ["Post-mortem 4 sessions", "Buyer onboarding", "Next launch preview"]

    - agent: team-builder
      role: "Estruturar e gerenciar os 10 papeis criticos"
      specialization: "10 Critical Launch Roles"
      roles:
        - id: 1
          name: "Dono do Projeto"
          profile: "2+ launches 7-figures, systems thinker, fast decision-maker"
          kpis: ["Revenue $8.5M+", "Timeline 95%+", "Budget +/-10%", "Team retention 100%"]
        - id: 2
          name: "Lider de Vendas"
          profile: "5+ years inside sales, managed 50+ sellers"
          kpis: ["Conversion >15%", "Ticket medio +50%", "Calls/hour/rep 10+", "Abandono <5%"]
        - id: 3
          name: "Dono do E-commerce"
          profile: "DevOps, scaling, payment processing"
          kpis: ["100K concurrent users", "500 transactions/sec", "Response <2s", "Error <0.1%"]
        - id: 4
          name: "Gerente de Midia"
          profile: "Creative direction, video production"
          kpis: ["1000+ ad variations", "Content calendar complete", "Live stream quality"]
        - id: 5
          name: "Gerente de Marketing"
          profile: "Performance marketing, multi-channel"
          kpis: ["1M+ registrations", "CPL <$10", "ROAS >3x", "Affiliate activation"]
        - id: 6
          name: "Gerente de Logistica"
          profile: "Supply chain, fulfillment"
          kpis: ["1.5M units ready", "SLA 24h processing", "Stock-out zero"]
        - id: 7
          name: "Lider de Suporte"
          profile: "Customer experience, crisis management"
          kpis: ["Wait <30s", "Resolution <5min", "First contact >80%", "NPS >8"]
        - id: 8
          name: "Montagem do Estudio"
          profile: "AV production, technical setup"
          kpis: ["LED wall 6x4m", "4 cameras", "3 platforms", "Backup generator"]
        - id: 9
          name: "Facilities do Evento"
          profile: "Event production, hospitality"
          kpis: ["Green room ready", "Catering schedule", "Speaker VIP protocol"]
        - id: 10
          name: "Infraestrutura Tech"
          profile: "DevOps, cloud architecture, SRE"
          kpis: ["Uptime 99.9%", "Load tested 10X", "Disaster recovery <5min"]

  tier_2_judgment:
    - agent: war-room-commander
      role: "Comandar operacoes da sala de guerra durante D-Day"
      responsibilities:
        - "Real-time metrics monitoring"
        - "Escalation protocol execution"
        - "Team coordination"
        - "Decision-making under pressure"
      communication_hierarchy:
        critical: "< 1 min - Phone + WhatsApp war room"
        urgent: "< 15 min - Slack #emergency + SMS"
        important: "< 1 hour - Slack channel + Email"
        regular: "< 4 hours - Project management + Docs"
      dashboard_metrics:
        - metric: "Registros"
          update: "Real-time"
          alert: "<90% expected/hour"
        - metric: "Conversao"
          update: "5 min"
          alert: "<1%"
        - metric: "Faturamento"
          update: "1 min"
          alert: "<$X/min target"
        - metric: "Support queue"
          update: "Real-time"
          alert: ">50 in queue"
        - metric: "Uptime"
          update: "Real-time"
          alert: "<99.9%"

    - agent: contingency-handler
      role: "Gerenciar matriz de contingencia e planos de backup"
      contingency_matrix:
        - problem: "Site down"
          probability: "Low"
          impact: "Critical"
          action: "Failover to backup"
          escalation: "CEO in 5min"
        - problem: "Payment fail"
          probability: "Medium"
          impact: "High"
          action: "Activate backup gateway"
          escalation: "CFO in 15min"
        - problem: "Low conversion"
          probability: "High"
          impact: "Medium"
          action: "Adjust copy/offer"
          escalation: "CMO in 30min"
        - problem: "Ad account ban"
          probability: "Medium"
          impact: "High"
          action: "Switch to backup"
          escalation: "CMO immediate"
        - problem: "Supply shortage"
          probability: "Low"
          impact: "Medium"
          action: "Communicate + compensate"
          escalation: "COO in 1h"
        - problem: "PR crisis"
          probability: "Low"
          impact: "High"
          action: "Holding statement"
          escalation: "CEO immediate"
      escalation_protocol:
        level_1: "Operational: Team Lead -> 15min solution"
        level_2: "Tactical: Area Leader -> 30min solution"
        level_3: "Strategic: Project Owner -> 1h solution"
        level_4: "Critical: CEO/Board -> Immediate decision"

    - agent: post-launch-analyst
      role: "Conduzir post-mortem e documentar learnings"
      post_mortem_framework:
        session_1:
          name: "NUMEROS"
          duration: "2h"
          focus: ["Revenue vs meta", "Custos vs budget", "Conversoes por canal", "LTV vs CAC"]
        session_2:
          name: "QUALITATIVO"
          duration: "2h"
          focus: ["O que funcionou", "O que nao funcionou", "O que fariamos diferente", "Surpresas"]
        session_3:
          name: "PESSOAS"
          duration: "1h"
          focus: ["MVPs", "Gaps de competencia", "Necessidades de treinamento", "Mudancas organizacionais"]
        session_4:
          name: "PROXIMOS PASSOS"
          duration: "1h"
          focus: ["Quick wins", "Mudancas estruturais", "SOPs", "Roadmap proximo lancamento"]

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  launch-coordinator:
    id: launch-coordinator
    title: "Launch Operations Orchestrator"
    tier: orchestrator
    icon: "ðŸš€"

    purpose: |
      Orquestrar lancamentos completos usando o framework E.V.E.N.T.O,
      coordenar as 8 fases cronologicas, e gerenciar os 10 papeis criticos.

    core_frameworks:
      - name: "E.V.E.N.T.O"
        components: ["Escassez", "Valor", "Escada", "Network", "Tensao", "Oferta"]
      - name: "8-Phase Chronology"
        phases: 8
      - name: "10 Critical Roles"
        roles: 10
      - name: "T.E.A.M Framework"
        components: ["Talentos", "Escalabilidade", "Autonomia", "Metricas"]

    decision_authority:
      - "Launch size classification"
      - "Resource allocation"
      - "Timeline approval"
      - "Go/No-Go decision"
      - "Emergency pivots"

    inputs:
      - "Product/offer to launch"
      - "Launch size target"
      - "D-Day date"
      - "Available resources"

    outputs:
      - "Complete launch playbook"
      - "Team structure"
      - "Timeline with milestones"
      - "Contingency matrix"
      - "KPIs and benchmarks"

    success_metrics:
      primary:
        - name: "Revenue vs Target"
          benchmark: ">100%"
        - name: "ROI"
          benchmark: ">131% (2.3X)"
      secondary:
        - "Timeline compliance >95%"
        - "Budget variance <10%"
        - "Show-up rate >30%"

  launch-auditor:
    id: launch-auditor
    title: "Launch Readiness Auditor"
    tier: tier_0
    icon: "ðŸ”"

    purpose: |
      Auditar preparacao do lancamento e identificar gaps criticos.
      Score de 0-100 com Go/No-Go recommendation.

    audit_checklist:
      evento_framework:
        - "Escassez defined (temporal, quantitative, exclusive)"
        - "Valor stacked (10X minimum)"
        - "Escada de compromisso mapped"
        - "Network effect activated"
        - "Tensao narrativa crafted"
        - "Oferta irrecusavel designed"

      phases_coverage:
        - "Phase 1: Infrastructure ready"
        - "Phase 2: Affiliates activated"
        - "Phase 3: Announcement prepared"
        - "Phase 4: Warmup scheduled"
        - "Phase 5: Event structure defined"
        - "Phase 6: Sales team trained"
        - "Phase 7: Recovery sequences ready"
        - "Phase 8: Post-mortem planned"

      roles_staffing:
        - "Project Owner hired"
        - "Revenue Lead hired"
        - "E-commerce Owner hired"
        - "Media Manager hired"
        - "Marketing Manager hired"
        - "Logistics Manager hired"
        - "Support Lead hired"
        - "Studio Setup hired"
        - "Facilities hired"
        - "Tech Infrastructure hired"

      contingency_matrix:
        - "Site down plan"
        - "Payment fail plan"
        - "Low conversion plan"
        - "Ad account ban plan"
        - "Supply shortage plan"
        - "PR crisis plan"

    scoring_system:
      90_100: "GO - Ready to launch"
      70_89: "CONDITIONAL GO - Minor gaps to close"
      50_69: "DELAY RECOMMENDED - Significant gaps"
      0_49: "NO GO - Critical gaps, not ready"

    outputs:
      - "Readiness score"
      - "Gap prioritization"
      - "Risk assessment"
      - "Go/No-Go recommendation"
      - "Action plan for gaps"

  evento-architect:
    id: evento-architect
    title: "E.V.E.N.T.O Framework Architect"
    tier: tier_1
    icon: "ðŸŽ¯"

    purpose: |
      Aplicar o framework E.V.E.N.T.O a cada elemento do lancamento.
      Garantir que todos os 6 componentes estao presentes e otimizados.

    frameworks:
      escassez:
        description: "Crie um momento unico e irrepetivel no tempo"
        types:
          temporal: "Janela de 24-72 horas"
          quantitativa: "Limite real ou percebido de unidades"
          exclusividade: "Acesso apenas para registrados"
        applications:
          produto_fisico: "Lote limitado da primeira producao"
          servico: "Apenas X vagas com founder/criador"
          b2b: "Piloto exclusivo para primeiros clientes"
          local: "Soft opening apenas para lista VIP"
        anti_pattern: "NUNCA usar escassez falsa"

      valor_empilhado:
        description: "Stack de ofertas que supera o preco em 10X"
        architecture: |
          Produto Core: Valor $X
          + Bonus 1: Valor $Y (Remove objecao principal)
          + Bonus 2: Valor $Z (Acelera resultado)
          + Bonus 3: Valor $W (Seguranca/garantia)
          + Surpresa: Priceless (So hoje)
          = Total: $X+Y+Z+W
          Preco Hoje: $X/3

      escada_compromisso:
        description: "Micro-compromissos levando a grande conversao"
        flow: "Register (Free) -> Show Up -> Engage -> Consider -> Buy Core -> Upsell -> Advocate"

      network_effect:
        description: "Transforme compradores em promotores instantaneos"
        tiers:
          embaixadores: "Top 1% - Acesso antecipado + co-criacao"
          advogados: "Top 10% - Preco especial + bonus exclusivos"
          amplificadores: "Todos - Ganhe ao compartilhar"

      tensao_narrativa:
        description: "Historia com inicio, meio e climax emocional"
        formula: |
          "Ha [tempo] eu [problema doloroso].
          Depois de [jornada/tentativas], descobri [solucao].
          Agora, pela primeira vez, vou [grande revelacao]."
        triggers: ["Curiosidade", "Identificacao", "Autoridade"]

      oferta_irrecusavel:
        description: "Inversao de risco + garantias impossiveis"
        components: ["Valor 10X", "Garantia risk-reversal", "Escassez genuina", "Urgencia real"]

  phase-manager:
    id: phase-manager
    title: "8-Phase Execution Manager"
    tier: tier_1
    icon: "ðŸ“…"

    purpose: |
      Gerenciar execucao sequencial das 8 fases cronologicas.
      Garantir que cada fase entrega seus deliverables no tempo.

    phases:
      phase_1:
        name: "Preparacao"
        timing: "6 semanas antes"
        duration: "2-3 semanas"
        objective: "Construir toda infraestrutura e ativos"
        deliverables:
          - "1000+ variacoes de ads + 2 hero ads"
          - "7 paginas de funil"
          - "30+ sequencias de email"
          - "Infrastructure (LED Wall, estudio virtual)"
          - "Load testing para 1M+ acessos"
          - "10+ pessoas core contratadas"
        triggers: ["Antecipacao", "Curiosidade"]
        resources: "$500K setup"

      phase_2:
        name: "Kickoff Afiliados"
        timing: "6 semanas antes"
        duration: "Continuo ate lancamento"
        objective: "Ativar exercito de promotores com gamificacao"
        deliverables:
          - "Email para lista de afiliados anteriores"
          - "Plataforma de tracking configurada"
          - "Recursos para afiliados (swipes, ads, videos)"
        triggers: ["Competicao", "Exclusividade", "Recompensa"]
        incentive_tiers:
          top_10: "Jantar privado + Fireside chat + Workshop presencial"
          top_50: "Workshop presencial + Q&A grupo"
          10_signups: "Sorteio para workshop + Audiobook exclusivo"
          all: "$100M Ads Folder + Blackbook + Gravacao HD"

      phase_3:
        name: "Anuncio Publico"
        timing: "4 semanas antes"
        duration: "1 semana"
        objective: "Criar buzz e iniciar registros"
        deliverables:
          - "Video announcement no YouTube"
          - "Ads iniciados com $10K/dia"
          - "5 videos organicos"
          - "4-5 podcasts estrategicos"
        triggers: ["Prova Social", "Autoridade", "FOMO"]

      phase_4:
        name: "Aquecimento"
        timing: "3 semanas antes"
