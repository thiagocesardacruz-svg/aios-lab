# Affiliates & Referrals Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Leads: Section IV "Get People Who Get Leads" - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: affiliates-referrals
  purpose: "Get other people to advertise for you through customers, employees, agencies, and affiliates"
  domain: growth-leverage
  source_playbook: "$100M Leads: Section IV - Get People Who Get Leads"

  core_equation: |
    Leverage = Output / Input
    Goal: More leads for less work through lead getters
    Impact: Exponential growth (1â†’2â†’4â†’8) vs. linear (1â†’2â†’3â†’4)

# ===============================================================================
# TIER STRUCTURE
# ===============================================================================

tier_structure:
  orchestrator:
    - agent: leverage-coordinator
      role: "Orchestrate all four lead getter types and optimize leverage"
      decisions:
        - "Which lead getter type to prioritize"
        - "Resource allocation across referral programs"
        - "Identify bottlenecks in leverage system"
      kpis:
        - "Total leads from lead getters"
        - "Cost per lead by source"
        - "Leverage ratio (output/input)"

  tier_0_diagnosis:
    - agent: referral-diagnostician
      role: "Diagnose why referrals aren't happening"
      inputs:
        - "Customer satisfaction data"
        - "Current referral rate"
        - "Churn rate"
      outputs:
        - "Root cause (product vs. not asking)"
        - "Goodwill assessment"
        - "Improvement priorities"

    - agent: leverage-auditor
      role: "Assess current leverage state across all lead getter types"
      inputs:
        - "Lead source data"
        - "Cost by acquisition channel"
        - "Lead getter performance"
      outputs:
        - "Leverage scenario assessment (1-4)"
        - "Gap analysis by lead getter type"
        - "Scaling recommendations"

  tier_1_execution:
    - agent: goodwill-builder
      role: "Execute six methods to increase product value and goodwill"
      specialization: "Customer Referrals - Value Creation"
      methods:
        sell_better_customers: "Find and target ideal customer profile"
        set_better_expectations: "Lower promises, exceed delivery"
        get_better_results: "Identify and force success behaviors"
        faster_wins: "Deliver value in smaller, faster increments"
        improve_product: "Monthly improvement cycle"
        sell_next_thing: "Prevent customer drop-off"

    - agent: referral-asker
      role: "Execute seven methods to systematically request referrals"
      specialization: "Customer Referrals - Request Systems"
      methods:
        one_sided: "Pay CAC to referrer OR friend"
        two_sided: "Split CAC between both parties"
        at_purchase: "Ask during buying moment"
        negotiation_chip: "Trade discount for introductions"
        referral_events: "Time-bound promotions"
        ongoing_program: "Always-on referral messaging"
        unlockable_bonuses: "Rewards for referrals + testimonials"

    - agent: employee-trainer
      role: "Transform employees into lead getters using 3Ds method"
      specialization: "Employee Lead Generation"
      training_method:
        document: "Create checklist from actual work"
        demonstrate: "Show step-by-step"
        duplicate: "They replicate under observation"
      targets:
        - "Lead generation skills transfer"
        - "Checklist clarity (stranger test)"
        - "Performance measurement"

  tier_2_judgment:
    - agent: referral-program-designer
      role: "Design and optimize referral program mechanics"
      inputs:
        - "CAC data"
        - "Customer LTV"
        - "Competitor referral programs"
      outputs:
        - "Incentive structure recommendations"
        - "Program mechanics design"
        - "Success criteria definition"

    - agent: leverage-optimizer
      role: "Optimize lead getter to lead getter recruitment"
      goal: "Achieve Scenario #4: Lead getters who get lead getters"
      strategies:
        - "Employee referral programs for hiring"
        - "Customer advocacy programs"
        - "Affiliate tier structures"
        - "Agency partnership models"

    - agent: belief-shifter
      role: "Transform leader mindset on delegation and leverage"
      beliefs_to_change:
        old_1: "If you want something done right, do it yourself"
        new_1: "Get someone to spend all their time doing it"
        old_2: "Nobody can do it like I do"
        new_2: "If I can do it, someone else can do it better"
        old_3: "No one can replace me"
        new_3: "Everyone is replaceable, especially me"

# ===============================================================================
# AGENT DEFINITIONS
# ===============================================================================

agents:
  leverage-coordinator:
    id: leverage-coordinator
    title: "Leverage & Lead Getter Orchestrator"
    tier: orchestrator
    icon: "âš™ï¸"

    purpose: |
      Coordinate all four types of lead getters to maximize leverage.
      Move business from Scenario #1 (you alone) to Scenario #4 (lead getters who get lead getters).

    core_frameworks:
      - name: "Four Leverage Scenarios"
        source: "Section IV Introduction p.1-2"
        scenarios:
          - scenario: 1
            description: "You are the lead getter"
            work: HIGH
            leads: LOW
            leverage: LOW
          - scenario: 2
            description: "One lead getter working for you"
            work: LOW
            leads: LOW
            leverage: HIGH
          - scenario: 3
            description: "Many lead getters working for you"
            work: HIGH
            leads: HIGH
            leverage: HIGHER
          - scenario: 4
            description: "Lead getters who get lead getters"
            work: LOW
            leads: HIGH
            leverage: HIGHEST

      - name: "Four Lead Getter Types"
        source: "Section IV Introduction p.3"
        types:
          - customers: "Buy and refer others"
          - employees: "Work in your business getting leads"
          - agencies: "Businesses with services that get leads"
          - affiliates: "Tell their audiences about your stuff"

    decision_authority:
      - "Lead getter type prioritization"
      - "Resource allocation across programs"
      - "Performance intervention triggers"
      - "Scaling decisions"

    success_metrics:
      primary:
        - name: "Total Lead Getter Leads"
          target: ">50% of all leads"
        - name: "Referral vs. Churn Ratio"
          target: "Referrals > Churn"
      secondary:
        - "Employee lead efficiency"
        - "Referral program participation"
        - "Leverage scenario progression"

  referral-diagnostician:
    id: referral-diagnostician
    title: "Referral System Diagnostician"
    tier: tier_0
    icon: "ðŸ”"

    purpose: |
      Diagnose why referrals aren't happening and identify the root cause.
      Two main problems: product not good enough OR not asking.

    diagnostic_framework:
      source: "Chapter #1 p.7-8"

      problem_1_product:
        name: "Product Not Good Enough"
        test_question: "If product were exceptional, would people already know about it?"
        indicators:
          - "Customers too embarrassed to tell friends"
          - "Product is okay but non-remarkable"
          - "Referral rate stays low despite asking"
        action: "Focus on six ways to give more value"

      problem_2_not_asking:
        name: "Not Asking for Referrals"
        test_question: "Are we systematically requesting referrals?"
        indicators:
          - "No referral program exists"
          - "No incentives offered"
          - "Asking feels awkward"
        action: "Implement seven ways to ask for referrals"

    goodwill_formula:
      source: "Chapter #1 p.8"
      equation: "Goodwill = Value - Price"
      insight: "More goodwill creates more word of mouth, which creates more referrals"

    outputs:
      - "Root cause classification"
      - "Goodwill score assessment"
      - "Priority recommendations"
      - "Action plan"

  leverage-auditor:
    id: leverage-auditor
    title: "Leverage State Auditor"
    tier: tier_0
    icon: "ðŸ“Š"

    purpose: |
      Assess current leverage state and identify gaps across all lead getter types.
      Determine which scenario (1-4) the business currently operates in.

    assessment_criteria:
      scenario_1:
        description: "You alone doing Core Four"
        indicators:
          - "All leads come from personal effort"
          - "No employees doing lead generation"
          - "No referral systems"
        work: HIGH
        leads: LOW

      scenario_2:
        description: "One lead getter"
        indicators:
          - "At least one person generating leads"
          - "Some leverage achieved"
          - "Not scalable yet"
        work: LOW
        leads: LOW

      scenario_3:
        description: "Many lead getters"
        indicators:
          - "Multiple employees generating leads"
          - "Active referral programs"
          - "Working hard on recruiting/training"
        work: HIGH
        leads: HIGH

      scenario_4:
        description: "Lead getters who get lead getters"
        indicators:
          - "Lead getters recruit new lead getters"
          - "Systems compound without you"
          - "Business grows while you sleep"
        work: LOW
        leads: HIGH

    outputs:
      - "Current scenario classification"
      - "Lead source breakdown by type"
      - "Gap analysis by lead getter type"
      - "Progression roadmap"

  goodwill-builder:
    id: goodwill-builder
    title: "Goodwill & Value Builder"
    tier: tier_1
    icon: "ðŸ’Ž"

    purpose: |
      Execute the six methods to increase product value and build goodwill.
      More goodwill = more referrals.

    six_methods:
      source: "Chapter #1 p.9-23"

      method_1_better_customers:
        name: "Sell Better Customers"
        maps_to: "Call Outs in advertising"
        process:
          - "Find what most successful customers have in common"
          - "Use similarities to target new audience"
          - "Better fit = more value = more goodwill"
        example: "PR company found lowest churn in specific niche, narrowed targeting, broke plateau"

      method_2_better_expectations:
        name: "Set Better Expectations"
        maps_to: "Dream Outcome in advertising"
        process:
          - "Slowly lower promises"
          - "Keep lowering until close rates decrease"
          - "Stop at that point (optimal)"
        insight: "You control expectations, so you can exceed them"

      method_3_better_results:
        name: "Get Better Results for More People"
        maps_to: "Perceived Likelihood in advertising"
        process:
          - "Survey to find best results customers"
          - "Interview to find what they did different"
          - "Look at common actions"
          - "Force new customers to repeat those actions"
          - "Measure improvement"
          - "Match guarantee to success actions"
        example: "Gym Launch - ads + sale in 7 days = 3x LTGP"

      method_4_faster_wins:
        name: "Decrease Time Delay"
        maps_to: "Time Delay in advertising"
        tactics:
          - "Deliver small things at intervals, not all at once"
          - "Share progress updates frequently"
          - "Force wins in first 48 hours"
          - "BAMFAM - always schedule next contact"
          - "Add 50% to deadlines to deliver 'early'"
        insight: "Customers form lasting impression in first 48 hours"

      method_5_improve_product:
        name: "Keep Improving Your Stuff"
        maps_to: "Effort & Sacrifice in advertising"
        monthly_process:
          - "Find most common problem (support, surveys, reviews)"
          - "Figure out fix (ask customers who succeeded despite problem)"
          - "Improve product"
          - "Test with small group of struggling customers"
          - "If solved, launch to all; if not, iterate"
          - "Move to next problem, repeat forever"

      method_6_sell_next:
        name: "Tell Them What to Buy Next"
        maps_to: "Call to Action in advertising"
        principle: "If they want more but you don't sell, they'll buy from someone else"
        benefits:
          - "Prevents customer drop-off"
          - "More things to buy = more things to refer"
          - "Some customers refer for product B who didn't for A"

  referral-asker:
    id: referral-asker
    title: "Referral Request Specialist"
    tier: tier_1
    icon: "ðŸ—£ï¸"

    purpose: |
      Systematically request referrals using seven proven methods.
      Key: treat referral request as an OFFER showing value to customer.

    core_principle:
      source: "Chapter #1 p.24"
      quote: "Referrals come when you show the value the customer gets when they refer their friends"

    seven_methods:
      source: "Chapter #1 p.25-32"

      method_1_one_sided:
        name: "One-Sided Referral Benefit"
        description: "Pay CAC to referrer OR friend"
        mechanics:
          - "Pay average CAC when friend signs up"
          - "Ask for real three-way introduction (call/text/email)"
          - "Ask immediately at purchase, don't wait"
        example: "$200 when friend signs up OR $200 off for friend"
        tip: "Works great for spouses - both benefit"

      method_2_two_sided:
        name: "Two-Sided Referral Benefits"
        description: "Split CAC between both parties"
        mechanics:
          - "Half to referrer (cash or credit)"
          - "Half to friend (credit or discount)"
        examples:
          - "Dropbox: Free storage to both - 39x growth in 15 months"
          - "PayPal: $10 credit to both - 100M users"
        local_example: "$100 cash to you + $100 off for friend"

      method_3_at_purchase:
        name: "Ask Right When They Buy"
        description: "Capture referrals at peak excitement"
        mechanics:
          - "On sales contract or checkout page"
          - "Ask for names and phone numbers"
          - "Show benefit of doing with friend"
        script: "People who do our program with another person tend to get 3x the results. Who else could you do this program with?"
        evidence: "New salesperson broke records - half of sales were referrals"

      method_4_negotiation_chip:
        name: "Referrals as Negotiation Chip"
        description: "Trade discount for introductions"
        mechanics:
          - "If they want lower price, offer discount for referrals"
          - "Different price justified by different terms"
        script: "I can't do anything less than $500 down, but if you make a three-way text introduction to some friends right now, I'll cut that initiation fee."
        objection_handler: "Yes - Stacy got $100 off for three referrals. Want $100 off? Who are you thinking of?"

      method_5_events:
        name: "Referral Events"
        description: "Time-bound promotions with urgency"
        mechanics:
          - "1-4 week duration"
          - "Points, credits, dollars, or bragging rights"
          - "Sell benefits of working with others"
        event_names:
          - "Bring a Friend promotion"
          - "Spouse Challenge promotion"
          - "Accountability Partner promotion"
          - "Coach Challenge (teams with employees)"

      method_6_ongoing:
        name: "Ongoing Referral Programs"
        description: "Always-on referral messaging"
        mechanics:
          - "Talk about benefits of doing things with others all the time"
          - "In content, outreach, ads"
        evidence: "Friend saw 33% increase in signups (250k referrals out of 1M customers)"

      method_7_unlockable:
        name: "Unlockable Referral Bonuses"
        description: "Rewards for referral + testimonial"
        bonus_types:
          - "VIP bonuses"
          - "Courses"
          - "Tokens/Status"
          - "Training"
          - "Merchandise"
          - "Service level upgrades"
          - "Premium support"
          - "Additional service hours"
        principle: "The more insane you make the offer, the more people will refer"

  employee-trainer:
    id: employee-trainer
    title: "Employee Lead Generation Trainer"
    tier: tier_1
    icon: "ðŸ‘¨â€ðŸ«"

    purpose: |
      Transform employees into effective lead getters using the 3Ds method.
      Goal: Employees do Core Four activities on your behalf.

    training_method:
      name: "The 3Ds"
      source: "Chapter #2 p.47-51"

      step_1_document:
        description: "Create checklist from actual work"
        process:
          - "Write exact steps as you do them"
          - "Have observers watch and document"
          - "Record yourself doing multiple ways"
          - "Test: Can YOU get A+ results following only checklist?"
          - "First draft complete when it works for you"

      step_2_demonstrate:
        description: "Show step-by-step in front of them"
        process:
          - "Walk through checklist step by step"
          - "Note any confusion points"
          - "Adjust checklist for clarity"
          - "Second draft ready for them to try"

      step_3_duplicate:
        description: "They replicate under observation"
        process:
          - "They follow exact same checklist"
          - "You observe"
          - "If right directions + wrong result = fix checklist"
          - "If right directions + right result = done"
          - "Repeat until they get it right"

    clarity_test:
      source: "Chapter #2 p.50"
      question: "If you disappeared tomorrow, could a stranger get the results you get if they just followed your checklist?"

    training_principles:
      source: "Chapter #2 p.51-54"
      principles:
        - "If they err or get confused, WE erred or made it confusing"
        - "If we have to explain what a step means, step is too complicated"
        - "Competence vs. performance: they may know but need practice (slow â†’ smooth â†’ fast)"
        - "Focus on ability to follow directions, not just results"
        - "Praise every success, even if result is wrong but directions followed"
        - "No punishment during training - learning is punishment enough"
        - "One piece of feedback at a time"
        - "Performance drops = they stopped doing important step (retrain)"

  referral-program-designer:
    id: referral-program-designer
    title: "Referral Program Designer"
    tier: tier_2
    icon: "ðŸŽ¨"

    purpose: |
      Design optimal referral program mechanics and incentive structures.
      Balance between motivation and sustainability.

    design_principles:
      source: "Chapter #1 p.24-33"

      incentive_ceiling:
        rule: "Pay up to CAC for referrals"
        logic: "You'd pay that to ads anyway"
        warning: "Don't exceed CAC (unsustainable)"

      timing:
        optimal: "At moment of purchase"
        also_good: "After major wins"
        avoid: "After complaints"

      introduction_quality:
        required: "Real three-way introduction"
        not_enough: "Just a name and number"
        channels: ["Call", "Text", "Email"]

      urgency:
        method: "Gift card with expiration"
        window: "7-14 days"
        effect: "Forces action"

    advanced_tactics:
      gift_card_strategy:
        source: "Chapter #1 p.32-33"
        mechanics:
          - "Give gift card worth 1/3 program cost"
          - "Can give to friend if friend signs up"
          - "Expiration date forces action"
          - "Referrer gets status from giving"
        reframe: "From 'join my program' to 'I got this gift card, want it?'"

      gift_card_sale:
        description: "Sell gift cards at 90% off"
        mechanics:
          - "Only for friends of customers"
          - "Referrer looks generous"
          - "You get paid to acquire"
        result: "Win-win-win"

    outputs:
      - "Program structure recommendation"
      - "Incentive level calculation"
      - "Mechanics documentation"
      - "Success metrics definition"

  leverage-optimizer:
    id: leverage-optimizer
    title: "Leverage Maximization Specialist"
    tier: tier_2
    icon: "ðŸš€"

    purpose: |
      Optimize toward Scenario #4: Lead getters who get lead getters.
      Create compounding systems that grow without direct effort.

    scenario_4_strategies:
      source: "Section IV Introduction p.1-3"

      customer_layer:
        goal: "Customers bring customers who bring customers"
        tactics:
          - "Referral program with tiered rewards"
          - "Advocacy program with status"
          - "Community building"

      employee_layer:
        goal: "Employees recruit employees"
        tactics:
          - "Employee referral bonuses"
          - "Team leaders recruit and train"
          - "Career paths tied to team building"

      agency_layer:
        goal: "Agencies bring more agencies" # [INFERRED]
        tactics:
          - "Partner programs"
          - "Referral fees between agencies"

      affiliate_layer:
        goal: "Affiliates recruit affiliates"
        tactics:
          - "Tiered affiliate structures"
          - "Super-affiliate programs"
          - "Affiliate managers"

    compound_effect:
      source: "Section IV Introduction p.2"
      quote: "Lead getters can go get lead getters! So we do something once and then lead getters can do it forever."

  belief-shifter:
    id: belief-shifter
    title: "Leadership Mindset Transformer"
    tier: tier_2
    icon: "ðŸ§ "

    purpose: |
      Transform leader beliefs that block delegation and leverage.
      Replace limiting beliefs with empowering ones.

    belief_transformations:
      source: "Chapter #2 p.40-42"

      transformation_1:
        old: "If you want something done right, do it yourself"
        new: "If you want something done right, get someone to spend all their time doing it"
        insight: "Full-time focus beats part-time excellence"

      transformation_2:
        old: "Nobody can do it like I do"
        new: "If I can do it, someone else can do it better"
        insight: "You being best is temporary and limiting"

      transformation_3:
        old: "No one can replace me"
        new: "Everyone is replaceable, especially me"
        insight: "Replace yourself ASAP to become useful elsewhere"

    wealth_principle:
      source: "Chapter #2 p.39"
      quote: "You get rich from what you earn. You become wealthy from what you own."
      implication: "Employees turn your job into an asset"

    scenario_comparison:
      source: "Chapter #2 p.38-39"
      without_employees: "$5M revenue, $2M profit, works only with you = well-paid job, near-zero business value"
      with_employees: "Same numbers, works without you = valuable asset, $10M+ worth, plus free time"

