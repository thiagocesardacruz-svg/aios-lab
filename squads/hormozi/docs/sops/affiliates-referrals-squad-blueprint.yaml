# ===============================================================================
# QUALITY GATES
# ===============================================================================

quality_gates:
  QG-001:
    name: "Product Goodwill Gate"
    transition: "Before asking for referrals"
    condition: "Product delivers exceptional value (NPS > 50)"
    type: blocking
    failure_action: "Focus on six ways to give more value"
    source: "Chapter #1 p.7-8"

  QG-002:
    name: "Referral vs. Churn Gate"
    transition: "Monthly review"
    condition: "referral_rate > churn_rate"
    type: warning
    failure_action: "Product improvement priority over referral tactics"
    source: "Chapter #1 p.6"

  QG-003:
    name: "Checklist Clarity Gate"
    transition: "Before training employees"
    condition: "Stranger test passed (could replicate from checklist alone)"
    type: blocking
    failure_action: "Improve documentation"
    source: "Chapter #2 p.50"

  QG-004:
    name: "Employee ROI Gate"
    transition: "After training period"
    condition: "LTGP:CAC >= 3:1"
    type: warning
    failure_action: "Diagnose sales vs. advertising problem"
    source: "Chapter #2 p.55-57"

  QG-005:
    name: "Referral Program Incentive Gate"
    transition: "Before launching program"
    condition: "referral_reward <= CAC"
    type: blocking
    failure_action: "Reduce incentive or verify CAC calculation"
    source: "Chapter #1 p.25"

  QG-006:
    name: "Leverage Scenario Progression Gate"
    transition: "Quarterly review"
    condition: "Progressing toward Scenario #4"
