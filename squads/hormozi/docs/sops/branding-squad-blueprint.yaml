# ==============================================================================
# QUALITY GATES
# ==============================================================================

quality_gates:
  QG-001:
    name: "Avatar Validation Gate"
    transition: "Research -> Avatar Definition"
    condition: "all_four_criteria_assessed == true"
    type: blocking
    failure_action: "Complete missing criteria assessment"

  QG-002:
    name: "Likes Inventory Gate"
    transition: "Avatar -> Association Planning"
    condition: "likes_inventory_items >= 10_per_category"
    type: blocking
    failure_action: "Deepen research"

  QG-003:
    name: "Association Quality Gate"
    transition: "Planning -> Execution"
    condition: "majority_of_audience_likes == true"
    type: blocking
    failure_action: "Reject association, find alternative"

  QG-004:
    name: "Net Change Gate"
    transition: "Current -> Pivot"
    condition: "expected_gains > expected_losses"
    type: blocking
    failure_action: "Abort pivot or adjust scope"

  QG-005:
    name: "Pricing Power Gate"
    transition: "Brand Building -> Premium Pricing"
    condition: "can_raise_prices_without_losing_business == true"
    type: warning
    failure_action: "Strengthen associations before pricing"

  QG-006:
    name: "Content Quality Gate"
    transition: "Creation -> Distribution"
    condition: "content_genuinely_helps_audience == true"
    type: blocking
    failure_action: "Revise or reject content"

# ==============================================================================
# WORKFLOWS
# ==============================================================================

workflows:
  brand_from_scratch_workflow:
    trigger: "New brand initiative"
    steps:
      - step: 1
        agent: avatar-analyst
        action: "Assess market against 4 criteria"
        output: "Avatar qualification score"

      - step: 2
        agent: avatar-analyst
        action: "Select and document ideal customer"
        output: "Avatar profile"

      - step: 3
        agent: likes-researcher
        action: "Research values they hold"
        output: "Values inventory"

      - step: 4
        agent: likes-researcher
        action: "Identify people they admire"
        output: "Admired figures list"

      - step: 5
        agent: likes-researcher
        action: "Document desired outcomes"
        output: "Outcomes inventory"

      - step: 6
        agent: likes-researcher
        action: "Map experience preferences"
        output: "Experience map"

      - step: 7
        agent: association-builder
        action: "Plan association strategy"
        output: "Association roadmap"

      - step: 8
        agent: content-creator
        action: "Create content geared to audience"
        output: "Content library"

      - step: 9
        agent: distribution-engine
        action: "Distribute widely"
        output: "Reach metrics"

      - step: 10
        agent: brand-auditor
        action: "Monitor and iterate"
        output: "Brand health report"

  brand_pivot_workflow:
    trigger: "Market repositioning decision"
    steps:
      - step: 1
        agent: positioning-strategist
        action: "Assess 5 positioning options"
        output: "Options analysis"

      - step: 2
        agent: positioning-strategist
        action: "Select direction"
        output: "Direction recommendation"

      - step: 3
        agent: pivot-executor
        action: "Project net audience change"
        output: "Net change projection"

      - step: 4
        agent: brand-coordinator
        action: "Go/no-go decision"
        gate: "QG-004"

      - step: 5
        agent: pivot-executor
        action: "Execute bouquet adjustment"
        output: "Pivot execution"

      - step: 6
        agent: brand-auditor
        action: "Monitor results"
        output: "Actual vs projected"

      - step: 7
        agent: pivot-executor
        action: "Adjust or revert based on data"
        condition: "If net change negative"

  brand_recovery_workflow:
    trigger: "Bad pairing detected"
    steps:
      - step: 1
        agent: brand-auditor
        action: "Assess damage scope"
        output: "Damage assessment"

      - step: 2
        agent: recovery-specialist
        action: "Inventory positive associations"
        output: "Available positive pairings"

      - step: 3
        agent: recovery-specialist
        action: "Plan positive surge"
        output: "Surge strategy"

      - step: 4
        agent: content-creator
        action: "Create surge content"
        output: "Positive content batch"

      - step: 5
        agent: distribution-engine
        action: "Execute surge distribution"
        output: "Reach metrics"

      - step: 6
        agent: brand-auditor
        action: "Monitor recovery"
        output: "Recovery progress"

      - step: 7
        agent: recovery-specialist
        action: "Continue until irrelevance"
        condition: "Until bad pairing forgotten"

  content_creation_workflow:
    trigger: "Content needed for association"
    steps:
      - step: 1
        agent: likes-researcher
        action: "Confirm topic alignment with audience likes"
        output: "Topic validation"

      - step: 2
        agent: content-creator
        action: "Create content draft"
        output: "Draft content"

      - step: 3
        agent: content-creator
        action: "Quality check: Does this help them?"
        gate: "QG-006"

      - step: 4
        agent: distribution-engine
        action: "Distribute across channels"
        output: "Published content"

      - step: 5
        agent: brand-auditor
        action: "Monitor response"
        output: "Engagement metrics"

      - step: 6
        agent: content-creator
        action: "Iterate based on response"
        output: "Content optimization"

# ==============================================================================
# KPIs & SUCCESS METRICS
# ==============================================================================

kpis:
  primary:
    pricing_power:
      test: "Can you raise prices without losing business?"
      strong: "Yes, easily"
      weak: "Need prayer session first"
      source: "Warren Buffett quote, p.17"

    net_audience_change:
      formula: "New audience gained - Existing audience lost"
      target: "Positive on every pivot"
      impact: "Brand grows vs shrinks"

  secondary:
    reach:
      definition: "How many people know about your stuff"
