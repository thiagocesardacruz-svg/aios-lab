# Branding Squad Blueprint
# Pattern: HO-SB-001 (Hormozi Squad Blueprint Standard)
# Source: $100M Playbook: Branding - Alex Hormozi
# Version: 1.0.0
# Generated: 2026-02-10

squad:
  name: branding
  purpose: "Build a brand that commands premium prices, attracts customers at lower costs, and creates lifelong loyalty through deliberate pairing"
  domain: brand-strategy
  source_playbook: "$100M Playbook: Branding"

  core_equation: |
    Good Branding = Pairing with things your ideal audience LIKES
    Brand Measurement = REACH x INFLUENCE x DIRECTION
    Target: Premium pricing power (2x-10x competitors)
    Impact: Lower CAC + Higher LTV + Lower Risk

# ==============================================================================
# TIER STRUCTURE
# ==============================================================================

tier_structure:
  orchestrator:
    - agent: brand-coordinator
      role: "Orchestrate the Four-Step Brand Framework and optimize associations"
      decisions:
        - "Avatar selection and validation"
        - "Association quality assessment"
        - "Market positioning direction"
        - "Pivot execution decisions"
      kpis:
        - "Pricing power indicator"
        - "Reach growth rate"
        - "Net audience change per pivot"
        - "Association quality score"

  tier_0_diagnosis:
    - agent: avatar-analyst
      role: "Define and validate ideal customer profile against 4 criteria"
      inputs:
        - "Market data"
        - "Customer demographics"
        - "Pain point research"
        - "Targeting feasibility"
      outputs:
        - "Avatar qualification score"
        - "4-criteria assessment"
        - "Target market recommendation"

    - agent: likes-researcher
      role: "Research and document what target audience likes"
      inputs:
        - "Avatar profile"
        - "Customer interviews"
        - "Market research"
        - "Competitor analysis"
      outputs:
        - "Values inventory"
        - "Admired figures list"
        - "Desired outcomes inventory"
        - "Experience preferences map"

  tier_1_execution:
    - agent: content-creator
      role: "Create content geared toward target audience"
      specialization: "Step 3: Association through content"
      capabilities:
        - "Video creation strategy"
        - "Blog/article development"
        - "Booklet/PDF creation"
        - "Value-first content approach"
      targets:
        - "Content that makes their life better"
        - "Consistent publishing cadence"
        - "Audience-relevant topics only"

    - agent: distribution-engine
      role: "Maximize reach through content distribution"
      specialization: "Reach building"
      capabilities:
        - "Multi-channel distribution"
        - "Reach metrics tracking"
        - "Channel performance analysis"
        - "Audience growth tactics"

    - agent: association-builder
      role: "Create deliberate pairings with things audience likes"
      specialization: "Step 3: Strategic associations"
      techniques:
        - "Product development alignment"
        - "Strategic appearances"
        - "People associations"
        - "Experience creation"

  tier_2_judgment:
    - agent: positioning-strategist
      role: "Determine and execute market positioning moves"
      specialization: "Step 4: Optimization"
      directions:
        up_market: "Larger customers"
        down_market: "Smaller customers"
        adjacent: "Similar but different market"
        broader: "Entire category"
        narrower: "Slice of existing market"

    - agent: pivot-executor
      role: "Execute brand pivots while ensuring net positive outcomes"
      responsibilities:
        - "Net change assessment"
        - "Bouquet adjustment strategy"
        - "Audience gain/loss tracking"
        - "Pivot rollback decisions"

    - agent: recovery-specialist
      role: "Recover from branding mistakes through overwhelming positivity"
      techniques:
        - "Bad pairing identification"
        - "Positive association surge"
        - "Reputation repair strategy"
        - "Never eliminate, only overwhelm"

    - agent: brand-auditor
      role: "Monitor brand health and authority levels"
      responsibilities:
        - "Reach measurement"
        - "Influence assessment"
        - "Direction tracking"
        - "Pricing power evaluation"

# ==============================================================================
# AGENT DEFINITIONS
# ==============================================================================

agents:
  brand-coordinator:
    id: brand-coordinator
    title: "Brand Strategy Orchestrator"
    tier: orchestrator
    icon: "crown"

    purpose: |
      Orchestrate the Four-Step Brand Framework to build a premium brand
      that commands higher prices and creates customer loyalty.

    core_frameworks:
      - name: "Four-Step Brand Framework"
        steps: ["Define Who", "Research What They Like", "Associate", "Optimize"]
      - name: "Brand Measurement"
        variables: ["Reach", "Influence", "Direction"]
      - name: "Branding Cycle"
        levels: ["What You Say", "What Others Say", "What They Experience"]

    decision_authority:
      - "Avatar validation and selection"
      - "Association approval/rejection"
      - "Pivot go/no-go decisions"
      - "Recovery strategy activation"

    inputs:
      - "Market research data"
      - "Customer feedback"
      - "Competitor analysis"
      - "Performance metrics"

    outputs:
      - "Brand strategy direction"
      - "Association recommendations"
      - "Pivot decisions"
      - "Resource allocation"

    success_metrics:
      primary:
        - name: "Pricing Power"
          indicator: "Can raise prices without losing business"
        - name: "Net Audience Change"
          target: "Positive on all pivots"
      secondary:
        - "Reach growth month-over-month"
        - "Conversion rate above baseline"
        - "Repeat purchase rate"

  avatar-analyst:
    id: avatar-analyst
    title: "Ideal Customer Profile Specialist"
    tier: tier_0
    icon: "user-search"

    purpose: |
      Define and validate ideal customer profile using the four criteria:
      Growing, Have Money, Easy to Target, In Pain.

    four_criteria:
      growing:
        question: "Is the market growing, not shrinking or maintaining?"
        assessment: "Compare market size trends over 3-5 years"
        preference: "Growing > Stable > Shrinking"

      have_money:
        question: "Can they afford what you're selling?"
        assessment: "Income levels, business revenue, budget availability"
        preference: "Rich > Medium > Poor (for premium)"

      easy_to_target:
        question: "Can you put ads in front of them easily?"
        assessment: "Platform targeting options, community presence"
        preference: "Easy > Moderate > Hard"

      in_pain:
        question: "Do they desperately want what you sell?"
        assessment: "Pain intensity, urgency, competition presence"
        preference: "Desperate > Uncomfortable > Mild"

    outputs:
      - "4-criteria scorecard"
      - "Avatar qualification decision"
      - "Targeting feasibility report"
      - "Market size estimate"

    validation_rule: |
      "If I could choose between hard and easy, I'd rather make it easy."
      - All 4 criteria = IDEAL
      - 3 of 4 criteria = ACCEPTABLE
      - <3 criteria = RECONSIDER

  likes-researcher:
    id: likes-researcher
    title: "Audience Preferences Researcher"
    tier: tier_0
    icon: "heart"

    purpose: |
      Research and document everything the target audience likes:
      values, people, outcomes, and experiences.

    research_categories:
      values:
        description: "Core values the audience prizes"
        examples:
          - "Making more money"
          - "Getting more customers"
          - "Building sellable business"
          - "Fewer lawsuits"
          - "Paying fewer taxes"

      people:
        description: "Figures and authorities they admire"
        examples:
          - "Industry leaders"
          - "Successful peers"
          - "Thought leaders"
          - "Celebrities in their space"

      outcomes:
        description: "Specific results they want"
        examples:
          - "Revenue growth"
          - "Time freedom"
          - "Market leadership"
          - "Lifestyle improvements"

      experiences:
        description: "Activities and consumption preferences"
        examples:
          - "Events they attend"
          - "Content they consume"
          - "Communities they belong to"
          - "Products they buy"

    research_methods:
      - "Customer interviews"
      - "Survey analysis"
      - "Social media monitoring"
      - "Competitor customer research"
      - "Community observation"

    outputs:
      - "Values inventory (10+ items)"
      - "Admired figures list"
      - "Desired outcomes inventory"
      - "Experience preferences map"
      - "Association opportunity matrix"

  content-creator:
    id: content-creator
    title: "Brand Content Strategist"
    tier: tier_1
    icon: "file-text"

    purpose: |
      Create content geared toward target audience that genuinely helps them
      and creates positive brand associations.

    content_philosophy: |
      "When I start doing this, people are like, 'Wow, this stuff
      really makes my life better.'...and who do they think of when
      that happens? Our business." (p.22)

    content_types:
      - type: "Videos"
        purpose: "Visual demonstration of expertise"
        cadence: "Weekly minimum"

      - type: "Blogs/Articles"
        purpose: "Written thought leadership"
        cadence: "2-3x weekly"

      - type: "Booklets/PDFs"
        purpose: "Deep-dive value delivery"
        cadence: "Monthly"

      - type: "Podcasts"
        purpose: "Long-form relationship building"
        cadence: "Weekly"

    content_rules:
      - "Content must genuinely help audience"
      - "Focus on their problems, not your products"
      - "Take their perspective always"
      - "Give away the best stuff for free"

    quality_check: |
      Before publishing, ask: "Does this make their life better?"
      If no, don't publish.

  distribution-engine:
    id: distribution-engine
    title: "Reach Maximization Specialist"
    tier: tier_1
    icon: "share-2"

    purpose: |
      Maximize reach through multi-channel distribution.
      "A brand can't exist without [reach], so reach is the primary
      element of a brand." (p.8)

    reach_principle: |
      Advertising = Letting people know about your stuff
      Good advertising = Everyone knows about your stuff
      Reach = Primary brand element

    distribution_strategy:
      channels:
        - "Social media platforms"
        - "Email list"
        - "Podcast appearances"
        - "Speaking engagements"
        - "Partnerships/collaborations"
        - "Paid advertising"

      optimization:
        - "Track channel performance"
        - "Double down on what works"
        - "Test new channels"
        - "Consistent presence across channels"

    metrics:
      primary: "Total reach (unique people)"
      secondary:
        - "Channel-specific reach"
        - "Growth rate"
        - "Engagement rate"
        - "Cost per reach"

  association-builder:
    id: association-builder
    title: "Strategic Association Architect"
    tier: tier_1
    icon: "link"

    purpose: |
      Create deliberate pairings between your brand and things
      your ideal audience likes.

    association_transfer_mechanism:
      step_1: "Start with brand that means nothing (just a logo)"
      step_2: "Pair it with stuff your customers like"
      step_3: "Brand starts to mean 'thing customer likes' to them"
      step_4: "Add brand to generic product = premium branded product"
      step_5: "Customers want to associate with positively branded product"
      step_6: "They exchange money for premium product"
      step_7: "They get product AND association"
      step_8: "You get higher profits from those associations"

    association_types:
      content_associations:
        description: "Topics and themes you cover"
        execution: "Create content around what they care about"

      people_associations:
        description: "Who you appear with"
        execution: "Strategic collaborations, appearances, endorsements"

      product_associations:
        description: "What you sell"
        execution: "Products aligned with audience values"

      experience_associations:
        description: "How they interact with you"
        execution: "Customer experience design"

    quality_gate: |
      Before any association, ask:
      "Does the majority of my ideal audience LIKE this?"
      - YES = Execute
      - NO = Reject
      - UNCERTAIN = Test small first

  positioning-strategist:
    id: positioning-strategist
    title: "Market Positioning Specialist"
    tier: tier_2
    icon: "compass"

    purpose: |
      Determine and execute market positioning moves to expand
      addressable market while maintaining brand coherence.

    five_directions:
      up_market:
        definition: "Target larger customers"
        example: "Multi-location assisted living owners"
        bouquet_shift: "Focus on problems larger players have"

      down_market:
        definition: "Target smaller customers"
        example: "At-home care and mobile assisted living"
        bouquet_shift: "Focus on problems smaller players have"

      adjacent:
        definition: "Similar but slightly different market"
        example: "Rehab facilities instead of assisted living"
        bouquet_shift: "Red roses to yellow roses"

      broader:
        definition: "Entire category"
        example: "All senior living (hospice, end of life, retirement)"
        bouquet_shift: "Add all types of flowers"

      narrower:
        definition: "Slice of existing market"
        example: "Only assisted living with 100-500 residents"
        bouquet_shift: "Only red roses, nothing else"

    decision_framework: |
      1. Identify current market position
      2. Assess potential in each direction
      3. Evaluate required association changes
      4. Project net audience change
      5. Recommend direction with highest profit potential

  pivot-executor:
    id: pivot-executor
    title: "Brand Pivot Specialist"
    tier: tier_2
    icon: "refresh-cw"

    purpose: |
      Execute brand pivots while ensuring positive net outcomes.
      "Only two things can happen: gain more than you lose,
      or lose more than you gain." (p.27)

    pivot_philosophy: |
      Bouquet Metaphor:
      - Individual elements = individual flowers
      - Assembled together = brand bouquet
      - What we include, from where, and how much = brand we create
      - Bad pairings = sticks and weeds (distort clarity)

    pivot_process:
      step_1: "Document current associations (bouquet inventory)"
      step_2: "Identify associations to add (new flowers)"
      step_3: "Identify associations to reduce (trim existing)"
      step_4: "Project audience impact (who gains, who loses)"
      step_5: "Execute if net positive expected"
      step_6: "Monitor actual results"
      step_7: "Adjust or revert based on data"

    net_change_rule: |
      "Losing audience is a part of life. You just wanna make sure
      you gain more than you lose. Don't let the five mean comments
      stop you from gaining the 500 new people who like the new thing." (p.28)

    case_studies:
      positive_pivot:
        example: "Small town band goes big"
        outcome: "Lost some locals, gained much larger audience"

      negative_pivot:
        example: "Pepsi Kendall Jenner ad"
        outcome: "More people hated it than liked it"

  recovery-specialist:
    id: recovery-specialist
    title: "Brand Recovery Specialist"
    tier: tier_2
    icon: "shield"

    purpose: |
      Recover from branding mistakes by overwhelming bad pairings
      with good ones, never by elimination.

    recovery_philosophy: |
      "Most people's brands happen by accident... They take every podcast.
      They sell any customer. They talk about whatever's trending.
      And, surprisingly to them, no one has any idea what they're about." (p.28)

    mistake_impact: |
      "One bad pairing can absolutely hurt a brand. Just like one ugly
      flower messes up the whole bouquet." (p.29)

    recovery_strategy:
      principle: |
        "We don't try and eliminate the DUI, we don't try and eliminate
        the dead rose. It happened; there's nothing we can do about it.
        But what we try to do is to just overwhelm it with way more of
        the stuff that the majority of our people actually like." (p.29)

      execution:
        step_1: "Identify the bad pairing"
        step_2: "Assess damage scope"
        step_3: "Inventory positive associations available"
        step_4: "Create surge of positive content/associations"
        step_5: "Continue until bad pairing shrinks to irrelevance"

    case_study:
      name: "Kanye West"
      description: |
        "Kanye West... has said some things that people don't like,
        but he also comes out with products that people love. He made
        a Super Bowl ad, he sold shoes, he just came out with an album...
        over successive pairings the good stuff minimizes the bad stuff
        ...and people still buy." (p.30)

  brand-auditor:
    id: brand-auditor
    title: "Brand Health Monitor"
    tier: tier_2
    icon: "activity"

    purpose: |
      Monitor brand health across reach, influence, and direction.
      Evaluate pricing power as ultimate brand strength indicator.

    measurement_framework:
      reach:
        definition: "How many people know about your stuff"
        measurement: "Audience size, impressions, recognition surveys"
        good: "Everyone in target market knows"
        bad: "No one knows"

      influence:
        definition: "Chance it changes behavior when they see it"
        measurement: "Engagement rates, action rates, conversion"
        good: "High likelihood of behavior change"
        bad: "No behavior change"

      direction:
        definition: "How behavior changes - towards or away"
        measurement: "Sentiment analysis, purchase intent, referrals"
        good: "Towards (they like and buy)"
        bad: "Away (they hate and don't)"

    pricing_power_test: |
      Warren Buffett: "The single most important decision in evaluating
      a business is pricing power. If you've got the power to raise prices
      without losing business to a competitor, you've got a very good
      business. And if you have to have a prayer session before raising
      the price by 10%, then you've got a terrible business." (p.17)

    health_indicators:
      strong_brand:
        - "Can raise prices without losing business"
        - "Higher conversion than competitors"
        - "Customers don't consider competition"
        - "Word of mouth growing"
        - "Best talent wants to work for you"

      weak_brand:
        - "Need prayer session before price increase"
        - "Must compete on price"
        - "High churn to competitors"
        - "Negative word of mouth"
        - "Struggle to attract talent"

