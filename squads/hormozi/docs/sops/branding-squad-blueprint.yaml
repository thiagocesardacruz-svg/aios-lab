  - symptom: "Audience growth but wrong type of people"
    cause: "Content/associations attracting non-ideal customers"
    example: "Hormozi attracting wantrepreneurs instead of business owners"
    solution:
      - "Recenter content around ideal customer"
      - "Prune associations that attract wrong audience"
      - "Accept some audience loss for quality"

  - symptom: "High reach, low influence"
    cause: "People know you but don't change behavior"
    solution:
      - "Deepen engagement with target niche"
      - "Strengthen emotional connection"
      - "Increase product quality/promise match"

  - symptom: "Competitor has 'cool factor' despite worse economics"
    cause: "Brand not delivering intangible value"
    example: "Hormozi supplements vs cool competitor"
    solution:
      - "Allocate budget specifically to brand building"
      - "Not just product/economics"
      - "Create associations that make people feel good"

  - symptom: "Bad publicity event"
    cause: "Single bad pairing damaging overall bouquet"
    solution:
      - "Don't try to eliminate or hide"
      - "Overwhelm with positive associations"
      - "Continue until bad pairing shrinks to irrelevance"

  - symptom: "Pricing pressure from competitors"
    cause: "Weak brand, commodity positioning"
    solution:
      - "Strengthen unique associations"
      - "Increase reach + influence"
      - "Deliver on promises consistently"

  - symptom: "Pivot resulted in net audience loss"
    cause: "Lost more than gained in repositioning"
    solution:
      - "Assess if loss is temporary vs permanent"
      - "Consider partial revert"
      - "Test smaller scope next time"

