    executor: Human
    automation: LOW
    guardrails: "Match brand promises"

  - task: "Plan strategic appearances"
    executor: Human
    automation: LOW
    guardrails: "Only with people audience likes"

  - task: "Monitor audience response"
    executor: Hybrid
