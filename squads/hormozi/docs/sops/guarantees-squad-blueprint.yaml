  - symptom: "Low conversion lift from guarantee"
    possible_causes:
      - "Weak 'or what' consequence"
      - "Generic positioning"
      - "Unclear conditions"
    diagnosis:
      - "Review consequence strength"
      - "Check name memorability"
      - "Audit condition clarity"
    solutions:
      - "Strengthen consequence"
      - "Create vivid name"
      - "Clarify conditions"

  - symptom: "Refund rate exceeds conversion benefit"
    possible_causes:
      - "Attracting wrong customers"
      - "Conditions too easy"
      - "Gaming by bad actors"
    diagnosis:
      - "Analyze customer quality by source"
      - "Review condition compliance"
      - "Check for gaming patterns"
    solutions:
      - "Add or strengthen conditions"
      - "Shift to conditional guarantee"
      - "Add compliance verification"

  - symptom: "Low condition compliance"
    possible_causes:
      - "Conditions too hard"
      - "Conditions not clear"
      - "Customers not motivated"
    diagnosis:
      - "Review completion rates by condition"
      - "Survey customers on barriers"
    solutions:
      - "Simplify conditions"
      - "Clarify requirements"
      - "Add accountability systems"

  - symptom: "Guarantee buyers have lower LTV"
    possible_causes:
      - "Attracting uncommitted customers"
      - "Guarantee positioning problem"
    source: "People who buy because of guarantees can become very bad customers"
    solutions:
      - "Add conditions tied to success actions"
      - "Shift to conditional guarantee"
      - "Screen for commitment in sales process"

