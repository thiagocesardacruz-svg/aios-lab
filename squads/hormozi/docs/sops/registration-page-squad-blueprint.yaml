# Registration Page Squad Blueprint
# Source: $100M Money Models Blueprint - Registration Page Content
# Pattern: Squad Blueprint Standard
# Version: 1.0.0
# Extracted: 2026-02-10

metadata:
  name: registration-page-squad
  version: "1.0.0"
  description: "Squad for creating high-converting event registration pages using Hormozi methodology"
  source: "$100M Money Models Blueprint - Registration Page Content"
  created: "2026-02-10"
  pattern: "SC-BP-001"

# ============================================================================
# AGENTS
# ============================================================================

agents:
  registration_strategist:
    name: "Registration Strategist"
    role: "Define event parameters and registration strategy"
    expertise:
      - Event planning and positioning
      - Audience segmentation
      - Conversion funnel design
      - VIP tier architecture
    responsibilities:
      - Define event core details (date, time, platform, promise)
      - Design registration-to-revenue funnel
      - Create VIP ascension path
      - Establish registration goals and KPIs
    decision_authority:
      - Event positioning and messaging
      - VIP tier benefits structure
      - Registration goal targets
      - Funnel architecture
    tools:
      - funnel_mapper
      - audience_analyzer
      - goal_setter
    source_reference: "Main_Offer_Landing_Page.md, lines 90-120"

  registration_copywriter:
    name: "Registration Copywriter"
    role: "Write all registration page and sequence copy"
    expertise:
      - Hook creation
      - Authority positioning
      - Mystery/curiosity building
      - CTA optimization
    responsibilities:
      - Write registration page VSL script
      - Create confirmation email copy
      - Write nurture sequence emails
      - Craft SMS messages
      - Write countdown sequence
    decision_authority:
      - Copy tone and voice
      - Subject line selection
      - CTA wording
      - Sequence timing recommendations
    guardrails:
      - Must include mystery element that builds curiosity
      - Must use specific numbers for authority
      - Must make registration feel effortless
      - Must include multiple timezones
    templates:
      hook: |
        "Quick question. Can I get your email address?
        Because I want to invite you to the biggest [AVATAR] event of the [SEASON/YEAR].
        I spent over [INVESTMENT] on this event."
      authority: |
        "I [OWN/RUN] [COMPANY].
        [PORTFOLIO/CLIENTS] have done [SPECIFIC RESULT] in [TIMEFRAME].
        I [PERSONAL ACCOMPLISHMENT with specific numbers]."
      mystery: |
        "I've also been working on a secret project for over [TIME].
        I won't tell you what it is yet, but I can tell you:
        - It's better than [KNOWN VALUABLE THING]
        - It costs less than [MORE VALUABLE THING]
        - Every person who shows up live gets one FREE."
      cta: |
        "All you have to do is ONE thing:
        Enter your email below and click submit.
        That's it."
    source_reference: "Pre_Event_Registration_VSL.md, complete script"

  email_automation_specialist:
    name: "Email/SMS Automation Specialist"
    role: "Build and optimize all registration automations"
    expertise:
      - Email automation platforms (HubSpot, etc.)
      - SMS marketing
      - Segmentation logic
      - Deliverability optimization
    responsibilities:
      - Configure registration form and data capture
      - Build confirmation email automation
      - Set up nurture sequences with correct timing
      - Configure countdown sequence
      - Set up VIP vs non-VIP segmentation
      - Configure abandoned registration recovery
    decision_authority:
      - Automation platform selection
      - Timing intervals
      - Segmentation rules
      - Technical implementation
    sequence_timing:
      confirmation: "IMMEDIATE"
      first_followup: "15 minutes"
      value_reminder: "24 hours"
      affiliate_invite: "48 hours"
      second_affiliate: "72 hours"
    source_reference: "Registration_Page_Content.md, lines 7-56"

  technical_lead:
    name: "Technical Implementation Lead"
    role: "Build registration infrastructure"
    expertise:
      - Landing page builders
      - Form integration
      - Calendar integration
      - Tracking and analytics
    responsibilities:
      - Set up registration page
      - Configure form with minimal fields
      - Integrate calendar buttons (Google, Apple, Outlook)
      - Set up vanity URLs
      - Configure tracking pixels
      - Implement smart links for abandoned form recovery
    decision_authority:
      - Platform selection
      - Technical architecture
      - Integration choices
      - Performance optimization
    technical_requirements:
      form_fields: "Minimum necessary (email + name for events)"
      calendar_integration: "Google, Apple, Outlook buttons"
      vanity_url: "Subdomain for easy reference"
      load_time: "<3 seconds"
    source_reference: "Main_Offer_Landing_Page.md, line 104"

  conversion_optimizer:
    name: "Conversion Optimizer"
    role: "Optimize registration and VIP upgrade rates"
    expertise:
      - A/B testing
      - Conversion rate optimization
      - Heatmap analysis
      - Funnel analytics
    responsibilities:
      - Monitor registration conversion rates
      - Track VIP upgrade rates
      - Identify drop-off points
      - Recommend optimizations
      - Test variations
    decision_authority:
      - Test priorities
      - Optimization recommendations
      - Performance alerts
    metrics:
      registration_conversion: ">30% from targeted traffic"
      vip_upgrade_rate: ">5% of registrations"
      email_open_rate: ">40% for launch emails"
      event_showup_rate: ">25% of registrations"
    source_reference: "Pre_Event_Registration_VSL.md, lines 24-25"

# ============================================================================
# EXECUTOR MATRIX
# ============================================================================

