  timing_matrix:
    bull_market:
      style: "Aspirational names"
      examples: ["Millionaire", "10X", "Unicorn"]
      note: "Aggressive promises convert"

    bear_market:
      style: "Conservative names"
      examples: ["Safe", "Proven", "Guaranteed"]
      note: "Value propositions must show ROI"

    category_start:
      style: "Educational names"
      examples: ["The [New Thing] Company"]
      note: "Must explain what it is"

    category_mature:
      style: "Differentiation names"
      examples: ["Liquid Death", "Drunk Elephant"]
      note: "Paradoxes and controversy work"

    disruption_coming:
      style: "Radical simplicity"
      examples: ["One word names"]
      note: "Focus on benefit, not feature"

