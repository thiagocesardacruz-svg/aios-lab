# =============================================================================
# SQUAD OVERVIEW
# =============================================================================

overview:
  purpose: |
    Execute price raises on existing customers while maximizing retention
    and minimizing churn through the RAISE communication framework.

  core_equation: |
    Net Revenue Impact = (New Price x Retained Customers) - (Old Price x All Customers)

  success_metrics:
    - retention_rate_30_day: ">70%"
    - retention_rate_90_day: ">65%"
    - net_revenue_impact: "positive"
    - type_2_response_rate: "<10%"

  source_reference: "Pages 1-23, $100M Price Raise Playbook"

# =============================================================================
# AGENTS
# =============================================================================

agents:

  # ---------------------------------------------------------------------------
  # ANALYSIS AGENTS
  # ---------------------------------------------------------------------------

  price_raise_analyst:
    name: "Price Raise Analyst"
    description: |
      Calculates breakeven points, analyzes customer segments, and models
      various price increase scenarios to determine optimal pricing strategy.

    responsibilities:
      - Calculate breakeven churn percentage
      - Segment customers by tenure and value
      - Model revenue scenarios at various price points
      - Analyze new customer test data
      - Track and report churn patterns

    cognitive_types:
      - Analysis
      - Synthesis

    tools:
      - spreadsheet_calculator
      - crm_query
      - revenue_modeling

    inputs:
      - current_pricing_data
      - customer_segment_list
      - new_customer_conversion_data
      - churn_history

    outputs:
      - breakeven_analysis_report
      - segment_risk_assessment
      - revenue_scenario_models
      - recommended_price_point

    decision_rules:
      - "Must have >2 weeks new customer data before recommending rollout"
      - "Breakeven calculation must be validated before communication"
      - "Flag if projected churn exceeds 50%"

    source_reference: "Pages 6-8: 'Do the math. You should know what percentage of customers you can lose'"

  # ---------------------------------------------------------------------------
  # COMMUNICATION AGENTS
  # ---------------------------------------------------------------------------

  raise_letter_composer:
    name: "RAISE Letter Composer"
    description: |
      Drafts personalized price raise communications following the RAISE
      framework (Remind, Address, Invest, Soften, Explain).

    responsibilities:
      - Compose Section R (Remind) with personalized value bullets
      - Draft Section A (Address) with clear price statement
      - Create Section I (Invest) with future investment descriptions
      - Structure Section S (Soften) with loyalty discount terms
      - Write Section E (Explain) with appropriate PS statement

    cognitive_types:
      - Synthesis
      - Creativity
      - Perception

    tools:
      - template_engine
      - personalization_data_pull
      - content_library

    inputs:
      - customer_data_enriched
      - value_delivered_metrics
      - planned_investments_list
      - loyalty_discount_terms
      - business_type_b2b_or_b2c

    outputs:
      - personalized_raise_letter
      - video_script_version
      - ps_statement_appropriate

    decision_rules:
      - "All 5 RAISE sections must be present"
      - "Personalize to greatest degree possible"
      - "Only list investments actually planned"
      - "Use B2B or B2C PS statement appropriately"

    framework:
      R_REMIND:
        purpose: "Remind them of value already provided"
        format: "1-5 personalized value bullets"
        source: "Page 10: 'The more you can personalize, the better'"

      A_ADDRESS:
        purpose: "State price change directly"
        format: "Single clear sentence"
        source: "Page 10: 'Rip off the bandaid. Don't waste time.'"

      I_INVEST:
        purpose: "Describe future investments"
        format: "3 investment bullets with customer benefits"
        categories:
          - hiring_people
          - training
          - equipment
          - technology
          - facility_upgrades
          - service_level
        source: "Page 11: 'Tell them how you're going to invest the money'"

      S_SOFTEN:
        purpose: "Provide loyalty discount"
        format: "Expiring discount with credit amount"
        duration: "3-6 months typical"
        source: "Page 12: 'People are more okay with a vanishing discount'"

      E_EXPLAIN:
        purpose: "Safety valve for concerns"
        format: "PS statement with direct response offer"
        variants:
          b2c: "if this will materially affect your ability to buy groceries"
          b2b: "if this materially impacts your business"
        source: "Page 13: 'Add in a line that says basically If this is gonna make you homeless'"

    source_reference: "Pages 10-14, 24-25: Complete RAISE framework"

  video_announcement_producer:
    name: "Video Announcement Producer"
    description: |
      Creates video announcement content using the RAISE letter as a script,
      with proper community posting and comment management.

    responsibilities:
      - Convert RAISE letter to video script
      - Produce announcement video
      - Post to community with comments disabled
      - Create redirect messaging for questions

    cognitive_types:
      - Execution
      - Creativity

    tools:
      - video_production
      - community_platform
      - comment_management

    inputs:
      - finalized_raise_letter
      - owner_presenter_info
      - community_platform_access

    outputs:
      - announcement_video
      - community_post_with_disabled_comments
      - redirect_messaging_template

    decision_rules:
      - "ALWAYS disable comments on announcement posts"
      - "Redirect all questions to direct contact"
      - "Do not engage in public discussions about business decisions"

    source_reference: "Page 15: 'If you have the option to turn off comments, do so'"

  # ---------------------------------------------------------------------------
  # RESPONSE HANDLING AGENTS
  # ---------------------------------------------------------------------------

  response_classifier:
    name: "Response Classifier"
    description: |
      Classifies customer responses into three types and routes to
      appropriate handling protocol.

    responsibilities:
      - Monitor incoming responses
      - Classify responses as Type 1, 2, or 3
      - Route to appropriate handler
      - Track response patterns

    cognitive_types:
      - Perception
      - Judgment

    tools:
      - sentiment_analysis
      - classification_rules
      - routing_engine

    inputs:
      - customer_responses
      - customer_history
      - engagement_data

    outputs:
      - classified_response_queue
      - response_pattern_report
      - type_2_alert_list

    classification_framework:
      type_1:
        description: "See value, don't like it but understand"
        indicators:
          - "I understand"
          - "Not happy but okay"
          - acceptance_without_negotiation
        action: "No special action required"
        source: "Page 13: 'They may not like it. Nor should they. But they will understand'"

      type_2:
        description: "Actually affected financially"
        indicators:
          - hardship_claim
          - specific_financial_concerns
          - genuine_distress_signals
        action: "Extend discount 3-6 months"
        source: "Page 13: 'People actually affected. They will write you sob stories.'"

      type_3:
        description: "Were going to cancel anyway"
        indicators:
          - low_engagement_history
          - immediate_cancellation_request
          - no_negotiation_attempted
        action: "Accept churn, no concession"
        source: "Page 13-14: 'People who were gonna cancel anyways'"

    decision_rules:
      - "Let customer self-identify through PS statement response"
      - "Don't assume Type 2 - require claim"
      - "Track Type 3 pattern for pulled forward churn analysis"

    source_reference: "Pages 13-14: Three types of responses"

  type_2_handler:
    name: "Type 2 Response Handler"
    description: |
      Handles genuinely affected customers with empathy and extended
      discount terms while maintaining relationship.

    responsibilities:
      - Respond to Type 2 classified responses
      - Negotiate extended discount terms
      - Document agreements
      - Track extension utilization

    cognitive_types:
      - Judgment
      - Negotiation
      - Empathy

    tools:
      - communication_platform
      - discount_management
      - agreement_documentation

    inputs:
      - type_2_classified_response
      - customer_history
      - discount_policy_limits

    outputs:
      - extended_discount_agreement
      - customer_retention_note
      - follow_up_scheduled

    scripts:
      standard_extension: |
        "Don't worry, we got you. Why don't we extend your discount another
        6 months, then reach out then. Is that fair?"

      stair_step_option: |
        "Let's do this differently. Instead of one big jump, let's do three
        smaller increases over 9 months. Fair?"

    decision_rules:
      - "Give benefit of doubt on hardship claims"
      - "Maximum extension typically 6 months"
      - "Can offer stair-step for large increases"
      - "Document all agreements"

    source_reference: "Page 13: 'For key customers it actually affects, be ready to extend'"

  # ---------------------------------------------------------------------------
  # EXECUTION AGENTS
  # ---------------------------------------------------------------------------

  delivery_orchestrator:
    name: "Delivery Orchestrator"
    description: |
      Manages the timing and method of price raise communication delivery
      across all channels and customer segments.

    responsibilities:
      - Determine delivery method based on increase size
      - Schedule communication waves
      - Coordinate email, video, and meeting deliveries
      - Update new customer pricing immediately after existing notification

    cognitive_types:
      - Execution
      - Coordination

    tools:
      - email_automation
      - calendar_management
      - pricing_system_update

    inputs:
      - finalized_communications
      - customer_segments
      - increase_percentage
      - delivery_schedule

    outputs:
      - delivery_confirmation_log
      - new_pricing_activation_confirmation
      - meeting_schedule_for_large_increases

    delivery_matrix:
      under_50_percent:
        method: "Letter/email with optional video"
        timing: "Same-day delivery to all segments"
        meetings: "Not required"
        source: "Page 6"

      50_to_100_percent:
        method: "Video + individual calls for key accounts"
        timing: "Staggered over 1 week"
        meetings: "Key accounts only"
        source: "Page 6: 'Meet with people if you raise prices more than 50%'"

      over_100_percent:
        method: "Personal calls with ALL affected customers"
        timing: "Staggered over 2-4 weeks"
        meetings: "All customers"
        source: "Page 6: Shopify competitor called all 300 customers"

    decision_rules:
      - "New customer pricing updates IMMEDIATELY after existing notification"
      - "No delay on new customer pricing"
      - ">50% increase requires individual meetings"

    source_reference: "Pages 6, 15: Delivery method selection"

  churn_monitor:
    name: "Churn Monitor"
    description: |
      Tracks churn patterns post-price-raise to validate expected pattern
      (high Month 1 -> low Month 2 -> baseline Month 3) and alert on anomalies.

    responsibilities:
      - Track daily/weekly churn rates
      - Compare to expected pattern
      - Identify pulled forward churn vs. genuine loss
      - Alert on anomalies
      - Generate 30/60/90 day reports

    cognitive_types:
      - Analysis
      - Pattern Recognition

    tools:
      - churn_analytics
      - alerting_system
      - reporting_dashboard

    inputs:
      - cancellation_events
      - historical_churn_baseline
      - customer_engagement_data

    outputs:
      - churn_pattern_analysis
      - anomaly_alerts
      - net_revenue_impact_report
      - retention_rate_dashboard

    expected_pattern:
      month_1: "Increase in churn (pulled forward)"
      month_2: "Decrease in churn (below normal)"
      month_3: "Return to baseline"
      source: "Page 13-14: 'You will get an increase in churn the first month, then a decrease'"

    alert_thresholds:
      month_1_churn: ">2x normal baseline"
      month_2_churn: "Above normal (should be below)"
      month_3_churn: ">1.5x baseline"

    decision_rules:
      - "Month 1 spike is expected - don't panic"
      - "Alert if Month 2 doesn't drop"
      - "Investigate if Month 3 doesn't normalize"

    source_reference: "Pages 13-14: Expected churn pattern"

  new_customer_objection_handler:
    name: "New Customer Objection Handler"
    description: |
      Handles objections from new customers who reference friends' lower prices
      or complain about current pricing.

    responsibilities:
      - Respond to "my friend paid less" objections
      - Reframe price increase as positive
      - Maintain conviction in new pricing

    cognitive_types:
      - Negotiation
      - Persuasion

    tools:
      - sales_scripts
      - communication_platform

    inputs:
      - new_customer_objection
      - retention_statistics

    outputs:
      - objection_handled_response
      - sales_continuation

    scripts:
      friend_paid_less: |
        "That may feel like bad news but it's actually good news. First - it's
        good news because we just keep making the value better. And, to give you
        some confidence, 96% of our customers agreed. And they should know -
        they're already using it. Beyond that - the good news is - this is the
        cheapest it'll ever be. So there will never be a better time to get started."

    decision_rules:
      - "Never apologize for pricing"
      - "Reframe as value increase"
      - "Use social proof (96% agreed)"
      - "Create urgency (cheapest ever)"

    source_reference: "Pages 15-16: 'People moan, but they still buy'"

