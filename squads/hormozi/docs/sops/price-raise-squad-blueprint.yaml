# =============================================================================
# WORKFLOWS
# =============================================================================

workflows:

  standard_price_raise:
    name: "Standard Price Raise Workflow"
    steps:
      - step: 1
        name: "Test New Price on New Customers"
        agent: price_raise_analyst
        duration: "2-4 weeks"
        outputs: [conversion_data, churn_data]

      - step: 2
        name: "Calculate Breakeven"
        agent: price_raise_analyst
        duration: "1 day"
        outputs: [breakeven_analysis]

      - step: 3
        name: "Segment Customers"
        agent: price_raise_analyst
        duration: "1 day"
        outputs: [segment_list]

      - step: 4
        name: "Compose RAISE Letter"
        agent: raise_letter_composer
        duration: "2-3 days"
        outputs: [personalized_letters]

      - step: 5
        name: "Create Video (Optional)"
        agent: video_announcement_producer
        duration: "1-2 days"
        outputs: [announcement_video]
        conditional: "If community exists"

      - step: 6
        name: "Send Communications"
        agent: delivery_orchestrator
        duration: "1 day"
        outputs: [delivery_log]

      - step: 7
        name: "Update New Customer Pricing"
        agent: delivery_orchestrator
        duration: "Same day as Step 6"
        outputs: [pricing_update_confirmation]

      - step: 8
        name: "Handle Responses"
        agents: [response_classifier, type_2_handler]
        duration: "Ongoing 2-4 weeks"
        outputs: [response_log, extension_agreements]

      - step: 9
        name: "Monitor Churn"
        agent: churn_monitor
        duration: "90 days"
        outputs: [churn_reports, net_revenue_analysis]

  emergency_price_raise:
    name: "Emergency Price Raise (Trey Scenario)"
    description: "For businesses in critical cash flow situation"
    steps:
      - step: 1
        name: "Skip Testing - Go Direct"
        agent: price_raise_analyst
        duration: "1 day"
        outputs: [breakeven_analysis]
        note: "Testing skipped due to urgency"

      - step: 2
        name: "Rapid Letter Composition"
        agent: raise_letter_composer
        duration: "1 day"
        outputs: [raise_letter]

      - step: 3
        name: "Video + Community Post"
        agent: video_announcement_producer
        duration: "Same day"
        outputs: [video, post]

      - step: 4
        name: "Execute Full Rollout"
        agent: delivery_orchestrator
        duration: "1 day"
        outputs: [complete_notification]

      - step: 5
        name: "Handle Volume Responses"
        agents: [response_classifier, type_2_handler]
        duration: "1-2 weeks"
        outputs: [response_handling]

    source: "Pages 1-2: Trey's story - executed in 1 week"

# =============================================================================
# METRICS & KPIs
# =============================================================================

metrics:

  primary:
    retention_rate_30_day:
      formula: "(Customers Retained at 30 days) / (Total Customers at Start)"
      target: ">70%"
      source: "Derived from breakeven logic"

    retention_rate_90_day:
      formula: "(Customers Retained at 90 days) / (Total Customers at Start)"
      target: ">65%"
      source: "Derived from churn pattern"

    net_revenue_impact:
      formula: "(New Price x Retained) - (Old Price x All)"
      target: "Positive"
      source: "Pages 7-8"

    type_distribution:
      formula: "Count by Type / Total Responses"
      target: "Type 1 majority, Type 2 <10%"
      source: "Page 13"

  secondary:
    churn_pattern_adherence:
      description: "Matches expected high-low-normal pattern"
      source: "Pages 13-14"

    communication_personalization_score:
      description: "Percentage of letters with personalized value bullets"
      target: ">80%"
      source: "Page 10"

    response_handling_time:
      description: "Time to handle Type 2 responses"
      target: "<24 hours"
      source: "Inferred"

    new_customer_conversion_at_new_price:
      description: "Validates new pricing in market"
      source: "Page 6"

