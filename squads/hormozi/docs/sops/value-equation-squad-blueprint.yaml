# VALUE EQUATION FORMULAS
# ═══════════════════════════════════════════════════════════════════════════════

value_equation:
  formula: |
    VALOR = (Resultado dos Sonhos x Probabilidade Percebida)
            ÷ (Atraso Temporal x Esforco e Sacrificio)

  optimization_goals:
    numerator:
      dream_outcome: "AUMENTAR - conectar a status"
      perceived_likelihood: "AUMENTAR - provas, garantias, historico"

    denominator:
      time_delay: "DIMINUIR - vitorias rapidas, resultados imediatos"
      effort_sacrifice: "DIMINUIR - DFY > DWY > DIY"

  infinite_value_condition: |
    "Se atraso temporal = 0 E esforco = 0, valor = infinito"
    Source: [Cap. 6, p.4]

  ideal_example: |
    "Imagine clicar no botao de compra em um produto para perda de peso
     e instantaneamente ver seu estomago se transformar em um tanquinho."
    Source: [Cap. 6, p.4]

