  - task: "Dream Outcome Analysis"
    executor: "Agent"
    guardrails: "Human validates status connection"
    automation: "HIGH"

  - task: "Problem Excavation"
    executor: "Agent"
    guardrails: "Human validates completeness (50+ target)"
    automation: "HIGH"

  - task: "Solution Transformation"
    executor: "Agent"
    guardrails: "Verify all problems have solutions"
    automation: "HIGH"

  - task: "Delivery Vehicle Design"
    executor: "Agent"
    guardrails: "Human selects final vehicles"
    automation: "MEDIUM"

  - task: "Value Stacking"
    executor: "Hybrid"
    guardrails: "Human approves pricing decision"
    automation: "MEDIUM"

  - task: "Perception Optimization"
    executor: "Agent"
    guardrails: "Human validates messaging"
    automation: "MEDIUM"

  - task: "Quick Win Design"
    executor: "Hybrid"
    guardrails: "Must achieve win in 7 days"
    automation: "MEDIUM"

  - task: "Final Offer Approval"
    executor: "Human"
    guardrails: "Value > 4x Price check"
