# ═══════════════════════════════════════════════════════════════════════════════
# QUALITY GATES
# ═══════════════════════════════════════════════════════════════════════════════

quality_gates:
  QG-001:
    name: "Dream Outcome Gate"
    transition: "Start → Problem Excavation"
    condition: "Dream Outcome connected to status increase"
    type: "blocking"

  QG-002:
    name: "Problem Completeness Gate"
    transition: "Excavation → Transformation"
    condition: "Minimum 30 problems listed (ideal 50+)"
    type: "blocking"

  QG-003:
    name: "All Problems Solved Gate"
    transition: "Transformation → Vehicle Design"
    condition: "Every problem has at least one solution"
    type: "blocking"
    source: "[Cap. 9, p.5]: 'Voce resolvera TODOS os problemas'"

  QG-004:
    name: "Vehicle Diversity Gate"
    transition: "Design → Stacking"
    condition: "3+ delivery vehicles per core solution"
    type: "warning"

  QG-005:
    name: "Value Ratio Gate"
    transition: "Stacking → Optimization"
    condition: "Total Value > 4x Price"
    type: "blocking"

  QG-006:
    name: "Quick Win Gate"
    transition: "Before Launch"
    condition: "First win achievable within 7 days"
    type: "blocking"
    source: "[Cap. 6, p.11]: 'primeira venda de $2.000 dentro dos primeiros sete dias'"

  QG-007:
    name: "Perception Check Gate"
    transition: "Before Launch"
    condition: "All 4 Value Equation variables optimized for perception"
    type: "warning"

# ═══════════════════════════════════════════════════════════════════════════════
# WORKFLOWS
# ═══════════════════════════════════════════════════════════════════════════════

workflows:
  create_grand_slam_offer:
    trigger: "New offer creation requested"
    steps:
      - agent: "dream-outcome-analyst"
        action: "Define Dream Outcome connected to status"
        gate: "QG-001"

      - agent: "problem-excavator"
        action: "List 50+ problems across 4 dimensions"
        gate: "QG-002"

      - agent: "solution-transformer"
        action: "Transform all problems into solutions"
        gate: "QG-003"

      - agent: "delivery-vehicle-designer"
        action: "Create 3+ vehicles per solution using Delivery Cube"
        gate: "QG-004"

      - agent: "value-stacker"
        action: "Trim and stack into named packages"
        gate: "QG-005"

      - agent: "quick-win-engineer"
        action: "Design first 7-day win"
        gate: "QG-006"

      - agent: "perception-optimizer"
        action: "Optimize perception of all 4 variables"
        gate: "QG-007"

      - agent: "value-architect"
        action: "Final approval and launch"

  optimize_existing_offer:
    trigger: "Conversion rate below target OR churn above target"
    steps:
      - agent: "value-architect"
        action: "Diagnose which Value Equation variable is weak"

      - agent: "problem-excavator"
        action: "Check if any new problems exist"
        condition: "If new objections identified"

      - agent: "perception-optimizer"
        action: "Optimize weak variable perception"

      - agent: "quick-win-engineer"
        action: "Verify quick win is happening"
        condition: "If churn is the issue"

