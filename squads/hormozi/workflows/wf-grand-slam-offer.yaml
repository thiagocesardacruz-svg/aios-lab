        items:
          - id: AP_001
            name: "Competição em Preço"
            check: "A oferta compete em valor, não em preço baixo?"
            violation: "Oferta é 'mais barata que concorrente'"
            fix: "Aumentar valor percebido, não diminuir preço"

          - id: AP_002
            name: "Escassez Falsa"
            check: "Toda escassez/urgência é genuína?"
            violation: "Contador que reseta, vagas 'limitadas' infinitas"
            fix: "Remover ou tornar genuína"

          - id: AP_003
            name: "Promessa sem Prova"
            check: "Cada promessa tem mecanismo de prova?"
            violation: "Claims sem dados, depoimentos, ou demonstração"
            fix: "Adicionar prova ou reduzir promessa"

          - id: AP_004
            name: "Valor < 10x Preço"
            check: "Valor percebido empilhado >= 10x preço?"
            violation: "Stack soma R$5k, preço R$2k"
            fix: "Aumentar stack ou reduzir preço"

          - id: AP_005
            name: "Mercado Fraco"
            check: "Os 4 indicadores de mercado passam?"
            violation: "Indicador crítico em 0 ou 1"
            fix: "Repensar mercado antes de lançar"

          - id: AP_006
            name: "Dream Outcome Genérico"
            check: "Outcome tem componente de STATUS?"
            violation: "Resultado é feature, não transformação"
            fix: "Reenquadrar com status externo"

          - id: AP_007
            name: "Sem Vitória Rápida"
            check: "Cliente sente valor em < 7 dias?"
            violation: "Primeira vitória em semanas/meses"
            fix: "Engenheirar quick win no onboarding"

          - id: AP_008
            name: "Esforço Não Mapeado"
            check: "Todos os passos do cliente estão listados?"
            violation: "Esforço escondido que causa churn"
            fix: "Mapear e eliminar/automatizar"

