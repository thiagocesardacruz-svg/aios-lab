        required: true
        description: "Cadência de criação de novos ads"
        output: "weekly_production.yaml"

    # ─────────────────────────────────────────────────────────────────────────
    # INLINE STRUCTURE: Scale & Optimization
    # ─────────────────────────────────────────────────────────────────────────
    inline_structures:
      scale_readiness_gate:
        description: "Critérios para escalar"
