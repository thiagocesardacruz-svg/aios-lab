            description: "Aumenta budget 20% a cada 48h"
            type: "Vertical"

          - method: "Novos conjuntos"
            description: "Mesma copy, nova audiência"
            type: "Horizontal"

          - method: "Surfing"
            description: "Pausa sexta, reativa segunda"
            type: "Timing"

          - method: "Day-parting"
            description: "Desliga madrugada se B2B"
            type: "Timing"

      budget_allocation:
        description: "Alocação de budget"
        distribution:
          proven_campaigns: "70%"
          new_tests: "20%"
          retargeting: "10%"

      weekly_optimization_checklist:
        description: "Checklist de otimização semanal"
        week_1:
          - "[ ] Matar ads com CPA >150% do target"
          - "[ ] Duplicar budget dos vencedores"
          - "[ ] Testar 3 novos criativos"
          - "[ ] Ajustar bid cap se necessário"
        week_2:
          - "[ ] Criar lookalike dos compradores"
          - "[ ] Testar novo ângulo de copy"
          - "[ ] Adicionar retargeting"
          - "[ ] Implementar exclusões de audiência"
        week_3_4:
          - "[ ] Scale vertical (aumentar budget 20%/dia)"
          - "[ ] Scale horizontal (novas audiências)"
          - "[ ] Testar novos formatos (carousel, collection)"
          - "[ ] Adicionar novos geos/demos"

      daily_check_5min:
        description: "Check diário de 5 minutos"
        checks:
          - "[ ] CPA ontem vs hoje"
          - "[ ] Frequência <5"
          - "[ ] Comentários respondidos"
          - "[ ] Competidores checados"
          - "[ ] Budget utilization >90%"

      weekly_production_cadence:
        description: "Cadência de produção semanal"
        friday:
          name: "Dia de Advertising"
          duration: "~3 horas"
          output:
            hooks: 50
            meats: "3-5"
            ctas: "1-3"
            total_ads: "150-750"
        annual_math: |
          600 ads/mês × 12 meses = 7.200 ads/ano
          (vs. 60 ads/ano do método tradicional = 120x mais)

      troubleshooting_matrix:
        description: "Troubleshooting comum"
        issues:
          high_cpm:
            causes:
              - "Criativo cansou (frequência >7)"
              - "Relevance score <6"
              - "Competição aumentou (Q4, Black Friday)"
              - "Conta com penalidade"
            actions:
              - "Refresh creative"
              - "Check relevance score"
              - "Adjust targeting"

          rising_cpa:
            causes:
              - "Landing page convertendo menos"
              - "Oferta perdeu força"
              - "Competidor com oferta melhor"
              - "Mudança no algoritmo"
            actions:
              - "Test new landing page"
              - "Refresh offer"
              - "Analyze competitors"

          low_ctr:
            causes:
              - "Hook fraco"
              - "Visual genérico"
              - "Copy não ressoa"
              - "Saturação de mercado"
            actions:
              - "Test new hooks"
              - "Improve visual"
              - "Update copy with fresh language"

      golden_rules:
        description: "Regras de ouro"
        rules:
          - "Nunca scale sem 100 conversões"
          - "Creative fatigue = 10-14 dias"
          - "80% do resultado vem de 20% dos ads"
          - "Teste preço antes de mudar tudo"
          - "iOS mata 30% do tracking (calcule isso)"

