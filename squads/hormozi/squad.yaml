    - "Metricas atuais (LTV, CAC, churn)"
    - "Estagio do negocio"
    - "Objetivo especifico"
  outputs:
    - "Grand Slam Offers estruturadas"
    - "Campanhas GOATed Ads"
    - "Lead magnets de alta conversao"
    - "Money models com upsells/downsells"
    - "Launch sequences completas"
    - "Diagnosticos com acoes priorizadas"
    - "Scaling roadmaps"

quality:
  mode: "quality"
  fidelity_target: 0.95
  metrics:
    - "value_equation_score"
    - "ltv_cac_ratio"
    - "offer_irresistibility"
    - "antipattern_count"
    - "framework_adherence"

mental_models:
  - id: "MM_001"
    name: "Value Equation"
    formula: "Value = (Dream Outcome x Likelihood) / (Time + Effort)"
    type: "universal"
    transferability: 0.95

  - id: "MM_002"
    name: "Grand Slam Offer"
    insight: "Offer so good people feel stupid saying no"
    type: "domain"
    transferability: 0.85

  - id: "MM_003"
    name: "Framework-First Reasoning"
    insight: "Convert all problems to systematic frameworks"
    type: "universal"
    transferability: 0.60

  - id: "MM_004"
    name: "External Metrics as Reality Anchor"
    insight: "If unmeasurable, doesn't exist"
    type: "universal"

  - id: "MM_005"
    name: "Core Four Lead Generation"
    insight: "Warm, Content, Cold, Paid"
    type: "domain"

  - id: "MM_006"
    name: "Rule of 100"
    insight: "100 daily actions, no exceptions"
    type: "domain"

  - id: "MM_007"
    name: "More, Better, New"
    insight: "Growth prioritization: more first, new last"
    type: "domain"

  - id: "MM_008"
    name: "LTV:CAC 3:1"
    insight: "Unit economics health benchmark"
    type: "domain"

