# Custom Fields Library - Project Management ClickUp
# Canonical reference for all ClickUp custom field configurations
# Used by: clickup-architect, crm-builder, launch-operations-manager

version: 1.0.0
last_updated: "2026-02-10"

universal:
  - name: "Responsavel Principal"
    type: People
    description: "Pessoa accountable pela entrega"
    required: true

  - name: "Prioridade"
    type: Dropdown
    options:
      - label: "Urgente"
        color: red
      - label: "Alta"
        color: orange
      - label: "Media"
        color: yellow
      - label: "Baixa"
        color: green

  - name: "Tipo de Tarefa"
    type: Dropdown
    options: ["Feature", "Bug", "Melhoria", "Documentacao", "Outro"]

  - name: "Esforco Estimado"
    type: Dropdown
    options: ["XS (< 1h)", "S (1-4h)", "M (4-8h)", "L (1-3 dias)", "XL (> 3 dias)"]

content:
  - name: "Tipo de Conteudo"
    type: Dropdown
    options: ["Video YouTube", "Short", "Post Instagram", "Reels", "Stories", "Blog", "Email"]

  - name: "Canal"
    type: Dropdown
    options: ["YouTube", "Instagram", "TikTok", "LinkedIn", "Blog", "Email"]

  - name: "Data de Publicacao"
    type: Date

  - name: "Link do Conteudo"
    type: URL

crm:
  - name: "Origem do Lead"
    type: Dropdown
    options: ["Organico", "Pago", "Indicacao", "Evento", "Lancamento"]

  - name: "Produto de Interesse"
    type: Dropdown
    options: ["Manual dos Pontos Gatilhos", "Masterclass Formula do Sucesso", "Guia Pos-Operatorio", "Metodo Agenda Magica", "Metodo Cura Pelas Maos", "MAV Mentoria"]

  - name: "Ticket"
    type: Dropdown
    options: ["Low (ate R$500)", "Mid (R$500-2k)", "High (R$2k-10k)", "Premium (+R$10k)"]

  - name: "Valor da Oportunidade"
    type: Currency
    currency: BRL

  - name: "Probabilidade de Fechamento"
    type: Dropdown
    options: ["10%", "25%", "50%", "75%", "90%"]

  - name: "Data Ultimo Contato"
    type: Date

  - name: "Proximo Follow-up"
    type: Date

launches:
  - name: "Fase do Lancamento"
    type: Dropdown
    options: ["PPL", "PL", "Carrinho Aberto", "Pos-Lancamento"]

  - name: "Modelo de Lancamento"
    type: Dropdown
    options: ["PLF", "Perpetuo", "High Ticket", "Webinario", "Desafio"]

  - name: "Meta de Vendas"
    type: Number

  - name: "Vendas Realizadas"
    type: Number

saas:
  - name: "Tipo de Issue"
    type: Dropdown
    options: ["Feature", "Bug", "Tech Debt", "Security", "Performance"]

  - name: "Impacto"
    type: Dropdown
    options: ["Critico", "Alto", "Medio", "Baixo"]

  - name: "Sprint"
    type: Dropdown
    options: ["[dinamico por sprint]"]

  - name: "Story Points"
    type: Number

support:
  - name: "Canal de Origem"
    type: Dropdown
    options: ["Email", "WhatsApp", "Chat", "Social Media"]

  - name: "Tipo de Ticket"
    type: Dropdown
    options: ["Duvida", "Problema Tecnico", "Reclamacao", "Sugestao", "Reembolso"]

  - name: "SLA"
    type: Dropdown
    options: ["4h (critico)", "24h (normal)", "72h (baixo)"]

  - name: "Satisfacao"
    type: Rating
    scale: 5
