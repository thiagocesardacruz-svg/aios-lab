# Tech Squad
# Travel Tech Digital AIOS
# Version: 2.1.0

name: tech
version: "2.1.0"
description: "Transform design, decisions, and workflows into stable, scalable, and cheap-to-operate systems."

aios:
  minVersion: "2.1.0"
  type: squad
  domain: infrastructure

config:
  slashPrefix: "tech"
  entry_point: null

# Golden Rules
rules:
  - "No UI enters production without passing through Design System"
  - "No Design System exists without technical adherence"
  - "Dev doesn't invent UI, doesn't redefine UX, doesn't improvise components"

lead:
  agent: "tech-lead"
  name: "Forge"
  role: "Tech Lead"

agents:
  - id: "tech-lead"
    file: "agents/tech-lead.md"
    name: "Forge"
    role: "Technical architecture, code quality, stack decisions"
  - id: "automation-engineer"
    file: "agents/automation-engineer.md"
    name: "Circuit"
    role: "n8n, integrations, workflows, data pipelines"
  - id: "ghl-specialist"
    file: "agents/ghl-specialist.md"
    name: "Funnel"
    role: "GoHighLevel CRM, funnels, commercial ops"
  - id: "ai-ops"
    file: "agents/ai-ops.md"
    name: "Token"
    role: "AI optimization, costs, prompt engineering"
  - id: "application-developer"
    file: "agents/application-developer.md"
    name: "Code"
    role: "Component implementation, API integration"

components:
  agents:
    - "tech-lead.md"
    - "automation-engineer.md"
    - "ghl-specialist.md"
    - "ai-ops.md"
    - "application-developer.md"
  tasks:
    - "review-architecture.md"
    - "create-component.md"
    - "setup-n8n-workflow.md"
    - "optimize-prompt.md"
    - "configure-ghl.md"
  workflows:
    - "app-setup.yaml"
    - "component-implementation.yaml"
    - "vibe-coding-integration.yaml"
    - "ui-refactor.yaml"
    - "ai-cost-optimization.yaml"
    - "create-automation.yaml"
    - "ghl-setup.yaml"
  templates:
    - "adr-tmpl.md"
    - "component-spec-tmpl.md"
    - "automation-spec-tmpl.yaml"
    - "cost-report-tmpl.md"
  checklists:
    - "code-review.md"
    - "deploy.md"
    - "component-qa.md"
  data:
    - "tech-stack.yaml"
    - "coding-standards.yaml"
    - "ai-pricing.yaml"

tags:
  - "tech"
  - "development"
  - "automation"
  - "integration"
  - "infrastructure"

commands:
  # App Development
  - name: "app-setup"
    workflow: "workflows/app-setup.yaml"
    description: "Create app base connected to Design System"
    visibility: "full"
  - name: "component-implementation"
    workflow: "workflows/component-implementation.yaml"
    description: "Implement component from design spec"
    visibility: "full"
  - name: "vibe-coding-integration"
    workflow: "workflows/vibe-coding-integration.yaml"
    description: "Transform Vibe Coding into production code"
    visibility: "full"
  - name: "ui-refactor"
    workflow: "workflows/ui-refactor.yaml"
    description: "Eliminate UI/code inconsistencies"
    visibility: "full"

  # AI & Optimization
  - name: "ai-cost-optimization"
    workflow: "workflows/ai-cost-optimization.yaml"
    description: "Optimize AI costs without losing quality"
    visibility: "full"

  # Automation & CRM
  - name: "create-automation"
    workflow: "workflows/create-automation.yaml"
    description: "Create n8n automation workflow"
    visibility: "full"
  - name: "ghl-setup"
    workflow: "workflows/ghl-setup.yaml"
    description: "Setup GHL funnel/CRM"
    visibility: "full"

  # Tasks (direct execution)
  - name: "review"
    task: "tasks/review-architecture.md"
    description: "Technical architecture review"
    visibility: "quick"
  - name: "create-component"
    task: "tasks/create-component.md"
    description: "Create UI component from spec"
    visibility: "quick"
  - name: "optimize-prompt"
    task: "tasks/optimize-prompt.md"
    description: "Optimize AI prompt for cost"
    visibility: "quick"

interface:
  receives_from:
    - squad: "design-system"
      type: "specs"
      required: ["tokens", "components", "patterns"]
    - squad: "design"
      type: "handoff"
      required: ["layouts", "assets", "specs"]
  delivers_to:
    - squad: "ops"
      type: "completion"
      outputs: ["deployed_code", "documentation"]

coupling:
  design_system:
    decisions_by_design:
      - "Tokens (colors, spacing, radius)"
      - "Components"
      - "States"
      - "Base layouts"
      - "Standard flows"
    decisions_by_tech:
      - "Real implementation"
      - "Performance"
      - "Technical accessibility"
      - "Code reuse"
      - "Repository organization"
    decisions_together:
      - "Component viability"
      - "Variation limits"
      - "Complexity vs value"
      - "Vibe Coding patterns"
      - "Componentization strategy"

quality:
  min_checklist_coverage: 90
  require_qa_gate: true
  require_documentation: true
  code_review_required: true
