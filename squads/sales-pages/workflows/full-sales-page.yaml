    path: "output/{{product_name}}/sales-page.html"

  - name: optimization_report
    type: file
    path: "output/{{product_name}}/optimization-report.md"

  - name: assets_spec
    type: file
    path: "output/{{product_name}}/assets-needed.md"

validation:
  checklist:
    - copy-quality
    - conversion-elements
    - compliance

