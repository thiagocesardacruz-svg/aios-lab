# Marketing Squad
# Travel Tech Digital AIOS
# Version: 1.1.0

name: marketing
version: "1.1.0"
description: "Digital Marketing squad responsible for go-to-market strategy, content, SEO, copywriting, funnels, and ad campaigns."

aios:
  minVersion: "2.1.0"
  type: squad
  domain: go-to-market

config:
  slashPrefix: "mkt"
  entry_point: "workflows/market-research.yaml"

lead:
  agent: "marketing-lead"
  name: "Aurora"
  role: "Marketing Lead"

agents:
  - id: "marketing-lead"
    file: "agents/marketing-lead.md"
    name: "Aurora"
    role: "Strategy and coordination"
  - id: "offer-engine"
    file: "agents/offer-engine.md"
    name: "Viktor"
    role: "Offer architecture (Hormozi methodology)"
  - id: "content-strategist"
    file: "agents/content-strategist.md"
    name: "Luna"
    role: "Content strategy and ICP research"
  - id: "copy-specialist"
    file: "agents/copy-specialist.md"
    name: "Marcus"
    role: "Copywriting and persuasion"
  - id: "seo-specialist"
    file: "agents/seo-specialist.md"
    name: "Atlas"
    role: "SEO, keywords, organic growth"
  - id: "funnel-architect"
    file: "agents/funnel-architect.md"
    name: "Nova"
    role: "Funnel design and automation"

components:
  agents:
    - "marketing-lead.md"
    - "offer-engine.md"
    - "content-strategist.md"
    - "copy-specialist.md"
    - "seo-specialist.md"
    - "funnel-architect.md"
  tasks:
    - "analyze-icp.md"
    - "keyword-research.md"
    - "write-copy.md"
    - "create-brief.md"
    - "design-funnel.md"
    - "create-email.md"
    - "create-ad.md"
  workflows:
    - "market-research.yaml"
    - "seo-plan.yaml"
    - "create-funnel.yaml"
    - "landing-page.yaml"
    - "article.yaml"
    - "email-sequence.yaml"
    - "social-calendar.yaml"
    - "ad-creative-pack.yaml"
  templates:
    - "landing-page-tmpl.md"
    - "article-tmpl.md"
    - "email-tmpl.md"
    - "ad-copy-tmpl.md"
    - "funnel-map-tmpl.md"
  checklists:
    - "copy-quality.md"
    - "seo-onpage.md"
    - "funnel-validation.md"
  data:
    - "icp-profiles.yaml"
    - "competitor-analysis.md"
    - "keyword-clusters.yaml"

dependencies:
  requires:
    - "deep-research"
  provides:
    - "content"
    - "landing-pages"
    - "funnels"
    - "ads"

integrations:
  - name: "wordpress"
    type: "tool"
    required: false
  - name: "ghl"
    type: "api"
    required: false

tags:
  - "go-to-market"
  - "content"
  - "seo"
  - "ads"
  - "funnels"
  - "copywriting"

commands:
  # Workflows
  - name: "market-research"
    workflow: "workflows/market-research.yaml"
    description: "Complete market and ICP research"
    visibility: "full"
  - name: "seo-plan"
    workflow: "workflows/seo-plan.yaml"
    description: "SEO plan with keywords and calendar"
    visibility: "full"
  - name: "create-funnel"
    workflow: "workflows/create-funnel.yaml"
    description: "Design complete funnel"
    visibility: "full"
  - name: "landing-page"
    workflow: "workflows/landing-page.yaml"
    description: "Create landing page with copy"
    visibility: "full"
  - name: "article"
    workflow: "workflows/article.yaml"
    description: "Create SEO-optimized article"
    visibility: "full"
  - name: "email-sequence"
    workflow: "workflows/email-sequence.yaml"
    description: "Create email sequence"
    visibility: "full"
  - name: "social-calendar"
    workflow: "workflows/social-calendar.yaml"
    description: "30-day social media calendar"
    visibility: "quick"
  - name: "ad-creative-pack"
    workflow: "workflows/ad-creative-pack.yaml"
    description: "Ad creative pack for any platform"
    visibility: "full"

  # Tasks (direct execution)
  - name: "analyze-icp"
    task: "tasks/analyze-icp.md"
    description: "Analyze Ideal Customer Profile"
    visibility: "quick"
  - name: "keyword-research"
    task: "tasks/keyword-research.md"
    description: "Keyword research and clustering"
    visibility: "quick"
  - name: "write-copy"
    task: "tasks/write-copy.md"
    description: "Write marketing copy"
    visibility: "quick"
  - name: "create-brief"
    task: "tasks/create-brief.md"
    description: "Create marketing brief"
    visibility: "quick"
  - name: "design-funnel"
    task: "tasks/design-funnel.md"
    description: "Design funnel structure"
    visibility: "quick"
  - name: "create-email"
    task: "tasks/create-email.md"
    description: "Create email copy"
    visibility: "quick"
  - name: "create-ad"
    task: "tasks/create-ad.md"
    description: "Create ad copy"
    visibility: "quick"

interface:
  receives_from:
    - squad: "deep-research"
      type: "research"
      required: ["market_analysis", "competitor_data"]
    - squad: "design"
      type: "assets"
      required: ["visuals", "brand_guidelines"]
  delivers_to:
    - squad: "sales-pages"
      type: "content"
      outputs: ["copy", "structure", "messaging"]
    - squad: "tech"
      type: "specs"
      outputs: ["page_specs", "funnel_logic"]

quality:
  min_checklist_coverage: 85
  require_qa_gate: true
  require_documentation: true
  copy_review_required: true
