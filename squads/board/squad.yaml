    - "steve-jobs.md"
  workflows:
    - "strategic-review.yaml"
    - "offer-review.yaml"
    - "risk-assessment.yaml"
    - "platform-direction.yaml"
    - "principles-check.yaml"
  templates:
    - "decision-memo.md"
  data:
    - "board-principles.md"

# CRITICAL RULES
rules:
  - "Board does NOT execute any work"
  - "Board does NOT enter operational Kanban"
  - "Board does NOT make final decisions"
  - "Board ONLY provides frameworks and guidance"
  - "Output is ALWAYS a Decision Memo"
  - "Memos can become OS via /ops/new-task"

