# Growth Squad
# Travel Tech Digital AIOS
# Version: 1.1.0

name: growth
version: "1.1.0"
description: "Growth squad focused on scaling, optimization, experimentation, and data-driven growth strategies using AARRR framework."

aios:
  minVersion: "2.1.0"
  type: squad
  domain: go-to-market

config:
  slashPrefix: "growth"
  entry_point: "workflows/analyze-funnel.yaml"

lead:
  agent: "growth-lead"
  role: "Growth Lead"

agents:
  - id: "growth-lead"
    file: "agents/growth-lead.md"
    role: "Growth strategy, waves, experiments"
  - id: "data-analyst"
    file: "agents/data-analyst.md"
    role: "Metrics, analysis, insights"
  - id: "growth-hacker"
    file: "agents/growth-hacker.md"
    role: "A/B tests, optimization"
  - id: "pmf-specialist"
    file: "agents/pmf-specialist.md"
    role: "Product-market fit validation"

components:
  agents:
    - "growth-lead.md"
    - "data-analyst.md"
    - "growth-hacker.md"
    - "pmf-specialist.md"
  workflows:
    - "experiment.yaml"
    - "analyze-funnel.yaml"
    - "market-research.yaml"
    - "competitor-analysis.yaml"
    - "create-wave.yaml"
  tasks:
    - "design-experiment.md"
    - "analyze-ab-test.md"
    - "calculate-ice-score.md"
    - "assess-pmf.md"
    - "funnel-optimization.md"
    - "retention-analysis.md"
  templates:
    - "experiment-design-tmpl.md"
    - "experiment-report-tmpl.md"
    - "pmf-assessment-tmpl.md"
    - "wave-plan-tmpl.md"
  checklists:
    - "experiment-checklist.md"
    - "funnel-analysis-checklist.md"
  data:
    - "growth-metrics.yaml"
    - "retention-benchmarks.yaml"

tags:
  - "growth"
  - "optimization"
  - "experiments"
  - "analytics"
  - "aarrr"
  - "pmf"

commands:
  - name: "experiment"
    workflow: "workflows/experiment.yaml"
    description: "Design and run A/B experiment"
    visibility: "full"
  - name: "analyze-funnel"
    workflow: "workflows/analyze-funnel.yaml"
    description: "Analyze conversion funnel"
    visibility: "full"
  - name: "market-research"
    workflow: "workflows/market-research.yaml"
    description: "Deep market research"
    visibility: "full"
  - name: "competitor-analysis"
    workflow: "workflows/competitor-analysis.yaml"
    description: "Competitor deep-dive"
    visibility: "full"
  - name: "create-wave"
    workflow: "workflows/create-wave.yaml"
    description: "Create growth wave"
    visibility: "full"
  - name: "assess-pmf"
    task: "tasks/assess-pmf.md"
    description: "Assess product-market fit"
    visibility: "full"
  - name: "ice-score"
    task: "tasks/calculate-ice-score.md"
    description: "Calculate ICE scores for prioritization"
    visibility: "full"
  - name: "retention"
    task: "tasks/retention-analysis.md"
    description: "Analyze retention cohorts"
    visibility: "full"

interface:
  inputs:
    - "Funnel data from analytics"
    - "User cohort data"
    - "A/B test results"
    - "Survey responses"
  outputs:
    - "Experiment designs & reports"
    - "PMF assessments"
    - "Growth wave plans"
    - "ICE-scored initiatives"

quality:
  checklist: "checklists/experiment-checklist.md"
  metrics:
    - "experiment_win_rate"
    - "funnel_conversion_lift"
    - "pmf_score"
    - "retention_vs_benchmark"
