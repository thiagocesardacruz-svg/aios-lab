# =============================================================================
# RETENTION QUALITY TIERS
# =============================================================================

quality_tiers:

  world_class:
    description: "Top 10% of products"
    characteristics:
      - "Day 30 retention > 2x industry average"
      - "Flat retention curve after day 30"
      - "High organic acquisition (>40%)"
      - "NPS > 70"
    examples:
      - "Slack"
      - "Notion"
      - "Figma"

  good:
    description: "Above average performance"
    characteristics:
      - "Day 30 retention at or above benchmark"
      - "Gradual decline, not steep drop"
      - "Some organic acquisition (20-40%)"
      - "NPS 30-70"
    examples:
      - "Most successful SaaS"
      - "Established B2B tools"

  average:
    description: "Industry standard"
    characteristics:
      - "Day 30 retention near benchmark"
      - "Typical decay curve"
      - "Mostly paid acquisition"
      - "NPS 0-30"
    notes: "Typical for pre-PMF or early-stage products"

  concerning:
    description: "Below benchmark"
    characteristics:
      - "Day 30 retention below benchmark"
      - "Steep early drop-off"
      - "Heavy reliance on paid acquisition"
      - "Negative NPS"
    action: "Focus on activation and aha moment"

  critical:
    description: "Significant retention issues"
    characteristics:
      - "Day 7 retention below industry day 30"
      - "Leaky bucket problem"
      - "No organic growth"
      - "High churn rate"
    action: "Pause growth, focus on product"

# =============================================================================
# RETENTION CURVE PATTERNS
# =============================================================================

curve_patterns:

  healthy:
    description: "Normal retention curve"
    shape: "Steep initial drop, then flattens"
    visual: |
      100% ████████████████████████████████
       80% ████████████████
       60% ███████████
       40% ████████
       30% ███████
       30% ███████ (steady state)
    interpretation: "Finding and retaining core users"

  leaky_bucket:
    description: "Continuous decline"
    shape: "Steady decline without flattening"
    visual: |
      100% ████████████████████████████████
       70% ███████████████████
       40% ████████████
       20% ██████
       10% ███
        5% ██ (still declining)
    interpretation: "No product-market fit, keep iterating"

  cliff:
    description: "Sharp early drop"
    shape: "Major drop in first days, then stable"
    visual: |
      100% ████████████████████████████████
       20% ██████
       18% █████
       16% █████
       15% █████ (stable at low level)
    interpretation: "Activation problem - great for some, bad for most"

  hockey_stick:
    description: "Improving retention over time"
    shape: "Later cohorts retain better"
    visual: |
      Cohort 1: 10% steady state
      Cohort 2: 15% steady state
      Cohort 3: 22% steady state
      Cohort 4: 30% steady state
    interpretation: "Product improving, approaching PMF"

