# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

rollback:
  triggers:
    - condition: "Engagement rate drops below 4% for 2 consecutive weeks"
      action: "Audit content strategy, test new formats and topics"
    - condition: "Negative sentiment spike (>10% negative comments)"
      action: "Pause promotional content, investigate root cause, address publicly"
    - condition: "Content production delays"
      action: "Use evergreen content library, repurpose top-performing posts"

  contingency_plans:
    - scenario: "Content creator unavailable"
      actions:
        - "Use pre-made templates and evergreen content"
        - "Repurpose top-performing past content"
        - "Increase UGC share to fill gaps"
    - scenario: "Trend-jacking opportunity"
      actions:
        - "Pause planned content if necessary"
        - "Rapid-create trend-aligned content (within 24h)"
        - "Prioritize timeliness over perfection"
    - scenario: "Crisis or negative PR"
      actions:
        - "Pause all promotional content"
        - "Address issue transparently"
        - "Shift to empathy-driven content"
        - "Resume normal schedule only after resolution"

