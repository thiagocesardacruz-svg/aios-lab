# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# AIOS Workflow: Content Machine (Continuous Production)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Squad: hotel-mkt
# Version: 1.0.0
# Duration: Ongoing (weekly cycles)
# Target: 20+ high-quality pieces per week
# DNA: Hormozi (value-first content) + Conley (emotional storytelling) + Schrager (design-forward)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

workflow:
  name: "Content Machine (Weekly Production)"
  id: "wf-content-machine"
  squad: "hotel-mkt"
  version: "1.0.0"

  metadata:
    description: "Continuous content production system for omnichannel marketing (social, blog, email, ads)"
    target_output: "20+ pieces per week (minimum)"
    content_types:
      - "Instagram Posts (4-5/week)"
      - "Instagram Reels (2-3/week)"
      - "Instagram Stories (daily)"
      - "Facebook Posts (3-4/week)"
      - "TikTok Videos (2-3/week)"
      - "Blog Articles (2-3/week)"
      - "Email Newsletter (1/week)"
      - "UGC Curation (daily)"
    success_metrics:
      - "Engagement rate >8% (Instagram)"
      - "Video views >10k/video"
      - "Blog traffic >5k visits/month"
      - "Email open rate >35%"
      - "UGC collection >10 pieces/week"

  inputs:
    - name: "trend_briefing"
      type: "document"
      required: true
      description: "Weekly trends from hotel-trend-hunter"
    - name: "brand_guidelines"
      type: "document"
      required: true
      description: "Voice, tone, visual identity"
    - name: "content_calendar_template"
      type: "spreadsheet"
      required: true
      description: "Weekly content planning grid"
    - name: "guest_database"
      type: "database"
      required: false
      description: "For UGC sourcing and testimonials"

  outputs:
    - name: "weekly_content_calendar"
      type: "document"
      description: "Planned content with topics, formats, publishing dates"
    - name: "content_library"
      type: "collection"
      description: "All produced content (copy, images, videos)"
    - name: "published_analytics"
      type: "report"
      description: "Weekly performance metrics and insights"

  duration:
    cycle: "1 week"
    phases:
      trend_input: "Monday morning (1h)"
      content_planning: "Monday afternoon (2h)"
      creation: "Tuesday-Thursday (6-8h total)"
      ugc_integration: "Wednesday-Friday (2h total)"
      publish_analyze: "Throughout week + Friday wrap (2h)"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 1: TREND INPUT (Monday Morning)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

phases:
  - name: "Trend Input"
    id: "phase-1-trends"
    duration: "1 hour"
    schedule: "Monday 9-10am"
    agents:
      - role: "hotel-trend-hunter"
        responsibility: "primary"
        tasks:
          - "Deliver weekly trend briefing to content team"
          - "Highlight viral topics, hashtags, formats"
          - "Share competitor content insights"
          - "Recommend content angles for the week"

    tasks:
      - id: "trends-001"
        name: "Weekly Trend Briefing"
        agent: "hotel-trend-hunter"
        actions:
          - "Analyze trending topics in Brazilian travel (Google Trends, Twitter, Instagram)"
          - "Identify viral formats (e.g., 'Day in the life', 'Hidden gems', 'Behind the scenes')"
          - "Monitor competitor content performance (top posts from 10 competitors)"
          - "Highlight seasonal hooks (holidays, events, weather patterns)"
          - "Recommend 5-7 content themes for the week"
        outputs:
          - "weekly_trend_briefing.pdf"
        duration: "45 min"

      - id: "trends-002"
        name: "Content Team Briefing Meeting"
        agents:
          - "hotel-trend-hunter"
          - "hotel-social-creator"
          - "hotel-copywriter"
        actions:
          - "Present trend briefing to content team"
          - "Discuss applicability to hotel brand"
          - "Brainstorm content angles"
          - "Assign trending topics to specific content pieces"
        outputs:
          - "trend_discussion_notes.md"
        duration: "15 min"

    checkpoint:
      name: "Trend Briefing Complete"
      criteria:
        - "Briefing covers minimum 5 trend angles"
        - "Content team aligned on priorities"
      approvers:
        - "hotel-trend-hunter"
        - "hotel-social-creator"
      output_required: true

    quality_gates:
      - metric: "Trend relevance score"
        threshold: ">8/10"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 2: CONTENT PLANNING (Monday Afternoon)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Content Planning"
    id: "phase-2-planning"
    duration: "2 hours"
    schedule: "Monday 2-4pm"
    depends_on: ["phase-1-trends"]
    agents:
      - role: "hotel-social-creator"
        responsibility: "primary"
        tasks:
          - "Build weekly content calendar"
          - "Select formats for each piece"
          - "Map topics to platforms"
          - "Assign creation tasks"

    tasks:
      - id: "planning-001"
        name: "Content Calendar Creation"
        agent: "hotel-social-creator"
        inputs:
          - "weekly_trend_briefing.pdf"
          - "content_calendar_template"
        actions:
          - "Fill weekly grid (Monday-Sunday)"
          - "Plan 4-5 Instagram posts with topics and visuals"
          - "Plan 2-3 Reels with scripts and hooks"
          - "Plan Instagram Stories (daily themes)"
          - "Plan 3-4 Facebook posts (repurpose + unique)"
          - "Plan 2-3 TikToks (align with trending sounds)"
          - "Coordinate with blog calendar (2-3 articles)"
          - "Align with email newsletter content"
        outputs:
          - "weekly_content_calendar.xlsx"
        duration: "60 min"

      - id: "planning-002"
        name: "Format & Platform Selection"
        agent: "hotel-social-creator"
        actions:
          - "Choose optimal format for each topic (static, carousel, Reel, Story)"
          - "Map content to platform strengths (Instagram for lifestyle, TikTok for entertainment)"
          - "Plan cross-posting strategy (what works on multiple platforms)"
          - "Ensure content variety (educational, entertaining, inspiring, promotional)"
          - "Apply 80/20 rule (80% value, 20% promotional)"
        outputs:
          - "format_mapping.json"
        duration: "30 min"

      - id: "planning-003"
        name: "Task Assignment"
        agent: "hotel-social-creator"
        actions:
          - "Assign copywriting tasks to hotel-copywriter"
          - "Assign visual/video creation to hotel-social-creator"
          - "Flag UGC needs to hotel-ugc-curator"
          - "Set internal deadlines (Tuesday-Thursday creation)"
          - "Create production checklist"
        outputs:
          - "production_task_list.md"
        duration: "30 min"

    checkpoint:
      name: "Calendar Approval"
      criteria:
        - "Calendar covers all 7 days"
        - "Minimum 20 pieces planned"
        - "Content aligned with brand guidelines"
        - "Tasks assigned with clear deadlines"
      approvers:
        - "hotel-social-creator"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Content variety score"
        threshold: ">8/10"
      - metric: "Trend integration"
        threshold: ">3 trending topics included"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 3: CREATION (Tuesday-Thursday)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Content Creation"
    id: "phase-3-creation"
    duration: "3 days (6-8 hours total)"
    schedule: "Tuesday-Thursday"
    depends_on: ["phase-2-planning"]
    agents:
      - role: "hotel-copywriter"
        responsibility: "primary"
        tasks:
          - "Write all copy (captions, scripts, headlines)"
          - "Create blog posts (2-3/week)"
          - "Write email newsletter"
      - role: "hotel-social-creator"
        responsibility: "primary"
        tasks:
          - "Design static posts and carousels"
          - "Script and film Reels/TikToks"
          - "Create Stories templates"
          - "Edit videos and graphics"

    tasks:
      - id: "creation-001"
        name: "Social Copy Writing"
        agent: "hotel-copywriter"
        inputs:
          - "weekly_content_calendar.xlsx"
          - "brand_guidelines"
        actions:
          - "Write Instagram captions (4-5 posts, 150-300 words each)"
          - "Write Reel/TikTok hooks and scripts (2-3 videos)"
          - "Write Facebook post copy (3-4 posts)"
          - "Create Stories text overlays"
          - "Write CTAs for each piece (engage, click, book)"
          - "Incorporate hashtags (mix of branded, trending, niche)"
        outputs:
          - "social_copy.json"
        duration: "2-3 hours"
        schedule: "Tuesday"

      - id: "creation-002"
        name: "Blog Article Writing"
        agent: "hotel-copywriter"
        actions:
          - "Write 2-3 blog articles (800-1500 words each)"
          - "Topics: travel guides, local experiences, hotel features"
          - "Optimize for SEO (keywords, meta tags, internal links)"
          - "Add CTAs (book now, subscribe, download guide)"
          - "Source or create images (free stock or hotel photos)"
        outputs:
          - "blog_articles.md"
        duration: "3-4 hours"
        schedule: "Tuesday-Wednesday"

      - id: "creation-003"
        name: "Email Newsletter Writing"
        agent: "hotel-copywriter"
        actions:
          - "Write weekly newsletter (500-800 words)"
          - "Structure: intro + 3-4 content blocks + CTA"
          - "Include: blog highlights, special offer, guest spotlight, local tip"
          - "Personalize subject line and preview text"
          - "Optimize for mobile reading"
        outputs:
          - "email_newsletter.html"
        duration: "1-2 hours"
        schedule: "Wednesday"

      - id: "creation-004"
        name: "Static Post Design"
        agent: "hotel-social-creator"
        inputs:
          - "social_copy.json"
          - "brand_guidelines"
        actions:
          - "Design 4-5 Instagram feed posts (1080x1080px)"
          - "Create carousel posts (up to 10 slides)"
          - "Maintain brand visual identity (colors, fonts, style)"
          - "Add text overlays if applicable"
          - "Export in optimal format (JPG/PNG)"
        outputs:
          - "static_posts.zip"
        duration: "2-3 hours"
        schedule: "Tuesday-Wednesday"

      - id: "creation-005"
        name: "Video Production (Reels/TikTok)"
        agent: "hotel-social-creator"
        actions:
          - "Script 2-3 videos (15-60 seconds each)"
          - "Film content (hotel tours, guest experiences, behind-scenes)"
          - "Edit with trending music/sounds"
          - "Add captions/subtitles"
          - "Apply brand color grading"
          - "Export in platform specs (9:16 vertical)"
        outputs:
          - "video_content.zip"
        duration: "3-4 hours"
        schedule: "Wednesday-Thursday"

      - id: "creation-006"
        name: "Stories Templates"
        agent: "hotel-social-creator"
        actions:
          - "Create 7 Stories templates (one per day)"
          - "Design interactive elements (polls, quizzes, sliders)"
          - "Plan boomerangs, time-lapses, BTS clips"
          - "Add brand stickers and GIFs"
        outputs:
          - "stories_templates.zip"
        duration: "1 hour"
        schedule: "Thursday"

    checkpoint:
      name: "Content Review"
      criteria:
        - "All planned content created"
        - "Copy follows brand voice"
        - "Visuals match brand guidelines"
        - "Videos have captions for accessibility"
        - "CTAs clear and compelling"
      approvers:
        - "hotel-social-creator"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Content completeness"
        threshold: "100%"
      - metric: "Brand alignment score"
        threshold: ">9/10"
      - metric: "Visual quality"
        threshold: ">8/10"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 4: UGC INTEGRATION (Wednesday-Friday)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "UGC Integration"
    id: "phase-4-ugc"
    duration: "2 hours total"
    schedule: "Wednesday-Friday"
    depends_on: ["phase-2-planning"]
    agents:
      - role: "hotel-ugc-curator"
        responsibility: "primary"
        tasks:
          - "Curate guest content from social media"
          - "Request permission to repost"
          - "Schedule UGC posts"
          - "Feature in Stories and highlights"

    tasks:
      - id: "ugc-001"
        name: "Content Curation"
        agent: "hotel-ugc-curator"
        inputs:
          - "guest_database"
        actions:
          - "Monitor hashtags (#hotelname, #citytourism)"
          - "Check tagged posts and Stories"
          - "Review past guest Instagram accounts"
          - "Select 10-15 high-quality UGC pieces"
          - "Prioritize diverse content (couples, families, solo, groups)"
        outputs:
          - "ugc_candidates.json"
        duration: "45 min"
        schedule: "Wednesday"

      - id: "ugc-002"
        name: "Permission Requests"
        agent: "hotel-ugc-curator"
        actions:
          - "DM guests to request repost permission"
          - "Use standard message template (friendly, grateful)"
          - "Offer incentive (tag + feature, future discount)"
          - "Track responses"
        outputs:
          - "ugc_permissions.xlsx"
        duration: "30 min"
        schedule: "Wednesday-Thursday"

      - id: "ugc-003"
        name: "UGC Scheduling"
        agent: "hotel-ugc-curator"
        actions:
          - "Add approved UGC to content calendar"
          - "Schedule 3-5 UGC posts per week"
          - "Create proper credits (tag original creator)"
          - "Write captions highlighting guest experience"
          - "Plan UGC Stories (daily if available)"
        outputs:
          - "ugc_scheduled_posts.json"
        duration: "30 min"
        schedule: "Thursday-Friday"

      - id: "ugc-004"
        name: "UGC Highlights"
        agent: "hotel-ugc-curator"
        actions:
          - "Create Instagram Highlights for UGC (e.g., 'Guest Love')"
          - "Feature best UGC in Stories"
          - "Repurpose UGC for ads (with permission)"
          - "Thank guests publicly"
        outputs:
          - "ugc_highlights.zip"
        duration: "15 min"
        schedule: "Friday"

    checkpoint:
      name: "UGC Collection Target"
      criteria:
        - "Minimum 10 UGC pieces collected"
        - "Permissions secured for all usage"
        - "Credits properly attributed"
      approvers:
        - "hotel-ugc-curator"
      output_required: true

    quality_gates:
      - metric: "UGC quantity"
        threshold: ">10 pieces/week"
      - metric: "Permission rate"
        threshold: ">80%"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 5: PUBLISH & ANALYZE (Throughout Week + Friday Wrap)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Publish & Analyze"
    id: "phase-5-publish"
    duration: "Throughout week + 2h Friday wrap"
    schedule: "Monday-Sunday + Friday 4-6pm"
    depends_on: ["phase-3-creation", "phase-4-ugc"]
    agents:
      - role: "hotel-social-creator"
        responsibility: "primary"
        tasks:
          - "Schedule and publish content"
          - "Monitor engagement in real-time"
          - "Respond to comments and DMs"
          - "Analyze weekly performance"

    tasks:
      - id: "publish-001"
        name: "Content Scheduling"
        agent: "hotel-social-creator"
        inputs:
          - "weekly_content_calendar.xlsx"
          - "static_posts.zip"
          - "video_content.zip"
          - "social_copy.json"
        actions:
          - "Upload content to scheduling tool (Later, Buffer, Meta Creator Studio)"
          - "Schedule posts at optimal times (based on analytics)"
          - "Instagram: 10am, 2pm, 7pm"
          - "Facebook: 11am, 3pm"
          - "TikTok: 6pm, 9pm"
          - "Set up first comment (with additional hashtags or CTA)"
        outputs:
          - "scheduled_posts.json"
        duration: "1 hour"
        schedule: "Thursday evening"

      - id: "publish-002"
        name: "Blog Publishing"
        agent: "hotel-copywriter"
        inputs:
          - "blog_articles.md"
        actions:
          - "Upload articles to CMS (WordPress, etc.)"
          - "Add featured images and alt text"
          - "Configure SEO settings (meta title, description, slug)"
          - "Add internal links to other articles and booking page"
          - "Schedule publication (Tuesday, Thursday)"
        outputs:
          - "published_blog_urls.txt"
        duration: "30 min"
        schedule: "Tuesday, Thursday"

      - id: "publish-003"
        name: "Email Newsletter Send"
        agent: "hotel-email-maestro"
        inputs:
          - "email_newsletter.html"
        actions:
          - "Upload to ESP (RD Station, Mailchimp)"
          - "Segment audience (all subscribers or specific segment)"
          - "A/B test subject lines (optional)"
          - "Schedule send (Thursday 9am)"
          - "Monitor deliverability"
        outputs:
          - "newsletter_sent_report.json"
        duration: "30 min"
        schedule: "Thursday 9am"

      - id: "publish-004"
        name: "Real-Time Engagement"
        agent: "hotel-social-creator"
        actions:
          - "Monitor comments on all posts (respond within 2h)"
          - "Answer DMs within 1h during business hours"
          - "Like and respond to guest tags"
          - "Engage with relevant community content (like, comment)"
          - "Flag negative comments for management"
        outputs:
          - "engagement_log.json"
        duration: "30-60 min/day"
        frequency: "Daily"

      - id: "publish-005"
        name: "Weekly Performance Analysis"
        agent: "hotel-social-creator"
        actions:
          - "Compile analytics from all platforms"
          - "Instagram: reach, engagement rate, saves, shares"
          - "Facebook: reach, engagement, clicks"
          - "TikTok: views, likes, shares"
          - "Blog: visits, time on page, bounce rate"
          - "Email: open rate, click rate, conversions"
          - "Identify top-performing content"
          - "Identify underperforming content (learn why)"
          - "Document insights for next week"
        outputs:
          - "weekly_performance_report.pdf"
        duration: "2 hours"
        schedule: "Friday 4-6pm"

      - id: "publish-006"
        name: "Content Library Update"
        agent: "hotel-social-creator"
        actions:
          - "Archive all published content in shared drive"
          - "Tag by category, format, performance"
          - "Update content bank for future repurposing"
          - "Note evergreen content for re-sharing"
        outputs:
          - "content_library_updated.zip"
        duration: "30 min"
        schedule: "Friday"

    checkpoint:
      name: "Weekly Performance Review"
      criteria:
        - "All planned content published"
        - "Engagement rate meets targets"
        - "Response time <2h for comments"
        - "Analytics documented"
      approvers:
        - "hotel-social-creator"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Publishing completeness"
        threshold: "100%"
      - metric: "Engagement rate (Instagram)"
        threshold: ">6%"
      - metric: "Comment response time"
        threshold: "<2h average"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# WEEKLY OPTIMIZATION LOOP
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

optimization:
  name: "Continuous Improvement"
  description: "Weekly learnings feed into next week's planning"

  tasks:
    - id: "optimize-001"
      name: "Performance Insights"
      agent: "hotel-social-creator"
      actions:
        - "Review top 3 performing posts (why did they work?)"
        - "Review bottom 3 posts (what went wrong?)"
        - "Identify patterns (topics, formats, times)"
        - "Document do's and don'ts"
      outputs:
        - "performance_insights.md"
      frequency: "Weekly (Friday)"

    - id: "optimize-002"
      name: "Audience Feedback"
      agent: "hotel-social-creator"
      actions:
        - "Analyze comments for content requests"
        - "Monitor DMs for common questions (create FAQ content)"
        - "Track sentiment (positive, neutral, negative)"
        - "Identify brand ambassadors (highly engaged followers)"
      outputs:
        - "audience_feedback.json"
