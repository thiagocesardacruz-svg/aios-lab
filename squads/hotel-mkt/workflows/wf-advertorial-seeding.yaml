# PHASE 5: SEO INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════════

  - phase: 5
    name: "SEO Integration"
    duration: "Ongoing (post-publication)"
    description: "Ensure backlinks, anchor text optimization, and track referral traffic for SEO value"

    agents:
      - name: "hotel-seo-architect"
        role: "lead"
        responsibility: "Monitor backlinks, optimize anchor text, track SEO impact"
      - name: "hotel-pr-advertorial"
        role: "support"
        responsibility: "Coordinate with publications for optimal backlinking"

    inputs:
      - "Published articles with URLs"
      - "Target anchor text and keywords"
      - "SEO tracking tools (Ahrefs, Moz, Google Search Console)"

    tasks:
      - id: "5.1"
        name: "Backlink Verification & Optimization"
        owner: "hotel-seo-architect"
        description: "Verify backlinks are live and optimized for SEO value"
        verification_checklist:
          - "Backlink is live (not broken)"
          - "Backlink is dofollow (not nofollow, unless expected)"
          - "Anchor text is optimized (branded or keyword-rich, not 'click here')"
          - "Link points to strategic page (homepage, booking page, or relevant content page)"
          - "Domain Authority of publication (Moz DA or Ahrefs DR)"
        optimization_requests:
          - "If anchor text is generic ('click here'), request update to branded/keyword anchor"
          - "If link is nofollow, request dofollow (if negotiated)"
          - "If link points to wrong page, request correction"
        outputs:
          - "Backlink verification report (per placement)"
          - "Optimization requests sent to publications"

      - id: "5.2"
        name: "Referral Traffic Tracking"
        owner: "hotel-seo-architect"
        description: "Track traffic from published articles to hotel website"
        tracking_setup:
          - "Ensure UTM parameters in all article links (utm_source=publication, utm_medium=referral, utm_campaign=article-title)"
          - "Set up Google Analytics goals for referral traffic (page views, booking page visits, conversions)"
          - "Create dashboard for referral traffic by publication"
        metrics_to_track:
          - "Referral visits (sessions from article link)"
          - "Bounce rate (engagement quality)"
          - "Pages per session (engagement depth)"
          - "Avg session duration (time on site)"
          - "Conversion rate (bookings attributed to referral)"
        reporting_frequency: "Weekly for first month, then monthly"
        outputs:
          - "Referral traffic dashboard"
          - "Weekly/monthly traffic reports per placement"

      - id: "5.3"
        name: "Brand Search Monitoring"
        owner: "hotel-seo-architect"
        description: "Monitor increase in branded search queries post-placement"
        monitoring_process:
          - "Track branded searches in Google Search Console (hotel name, variations)"
          - "Compare search volume before vs. after placement"
          - "Identify spikes in brand searches correlated with publication dates"
        brand_search_categories:
          - "Exact brand match ([Hotel Name])"
          - "Brand + location ([Hotel Name] + [City])"
          - "Brand + category ([Hotel Name] + hotel/boutique/charme)"
        outputs:
          - "Brand search trend report"
          - "Placement impact analysis (correlation between placements and search lift)"

      - id: "5.4"
        name: "SEO Ranking Tracking"
        owner: "hotel-seo-architect"
        description: "Track improvement in keyword rankings for target keywords"
        ranking_tracking_process:
          - "Monitor target keyword rankings (pre- and post-placement)"
          - "Track ranking improvements for keywords featured in articles"
          - "Identify new keywords hotel is ranking for (long-tail from article topics)"
        tools:
          - "Google Search Console (organic search performance)"
          - "Ahrefs or SEMrush (keyword rank tracking)"
        outputs:
          - "Keyword ranking report (monthly)"
          - "SEO impact summary (placements → backlinks → rankings → traffic)"

      - id: "5.5"
        name: "Domain Authority Monitoring"
        owner: "hotel-seo-architect"
        description: "Track hotel website Domain Authority improvement over time"
        monitoring_frequency: "Quarterly"
        benchmarking:
          - "Baseline DA at start of campaign"
          - "Quarterly DA check (Moz, Ahrefs DR)"
          - "Target: +5-10 DA points per year with consistent backlink building"
        outputs:
          - "Quarterly DA report"
          - "Backlink quality vs. DA correlation analysis"

    outputs:
      - "50+ high-quality backlinks (DA 40+) per year"
      - "Referral traffic tracked and optimized"
      - "Brand search volume increase of 30%+ year-over-year"
      - "Improved keyword rankings and Domain Authority"

    checkpoints:
      - name: "Backlink Quality Check"
        criteria: "All backlinks verified as dofollow (unless agreed otherwise) and pointing to strategic pages"
        approval_required: true
        approver: "hotel-seo-architect"
        frequency: "Per placement"

      - name: "Quarterly SEO Impact Review"
        criteria: "Measurable improvement in backlinks, rankings, or DA"
        approval_required: true
        approver: "hotel-mkt-director"
        frequency: "Quarterly"

