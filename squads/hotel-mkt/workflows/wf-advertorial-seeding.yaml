          - "Revenue impact analysis"

      - id: "6.2"
        name: "Backlink Value Analysis"
        owner: "hotel-seo-architect"
        description: "Calculate SEO value of backlinks acquired"
        backlink_value_formula:
          - "Domain Authority of publication (Moz DA or Ahrefs DR)"
          - "Link placement (in-content > sidebar > footer)"
          - "Anchor text quality (branded/keyword > generic)"
          - "Dofollow vs. nofollow"
        estimated_value_per_backlink:
          - "DA 70+: High value (R$5,000-R$10,000 equivalent in link building cost)"
          - "DA 50-69: Medium value (R$2,000-R$5,000)"
          - "DA 30-49: Low-Medium value (R$500-R$2,000)"
          - "DA <30: Low value (R$100-R$500)"
        outputs:
