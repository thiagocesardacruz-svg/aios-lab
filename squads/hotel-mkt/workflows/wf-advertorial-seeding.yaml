# ═══════════════════════════════════════════════════════════════════════════════
# WORKFLOW: ADVERTORIAL SEEDING - Editorial Content Placement in Travel Media
# ═══════════════════════════════════════════════════════════════════════════════
#
# Purpose: Place editorial-style content (advertorials/native ads) in travel and
#          tourism publications to build backlinks, brand authority, and referral traffic
#
# Target: Media Multiplier Effect (Schrager) - One placement generates PR across multiple channels
# Duration: 2-4 weeks per placement cycle
# Squad: hotel-mkt
# DNA: Hormozi (volume) + Conley (storytelling) + Schrager (category design + media mastery)
#
# ═══════════════════════════════════════════════════════════════════════════════

name: wf-advertorial-seeding
version: 1.0.0
squad: hotel-mkt
category: pr-content-marketing

metadata:
  description: "Place editorial-style content in travel publications for backlinks, authority, and referral bookings"
  author: "hotel-mkt-squad"
  created: "2026-02-10"
  target_publications: ["Viaje Aqui", "Melhores Destinos", "Panrotas", "Local portals", "Lifestyle magazines"]
  placement_types: ["Organic PR", "Paid native ads", "Guest posts", "Expert contributions"]
  expected_duration: "2-4 weeks per placement cycle"

objectives:
  primary: "Secure 6-12 high-quality editorial placements per quarter"
  secondary:
    - "Build 50+ high-authority backlinks (DA 40+) per year"
    - "Drive 500+ referral visits per placement"
    - "Increase brand search volume by 30%"
    - "Position hotel as category leader in local market"
    - "Create content assets that can be repurposed across channels"

kpis:
  - name: "Quarterly Placements"
    target: "6-12 placements"
    measurement: "Count of published articles/features"

  - name: "Backlink Quality"
    target: "DA 40+ average"
    measurement: "Domain Authority of publishing sites (Moz/Ahrefs)"

  - name: "Referral Traffic"
    target: "500+ visits per placement"
    measurement: "Google Analytics referral traffic from publication URLs"

  - name: "Referral Bookings"
    target: "5-10 bookings per placement"
    measurement: "Attributed bookings from referral traffic (UTM tracking)"

  - name: "Brand Search Lift"
    target: "+30% year-over-year"
    measurement: "Google Search Console brand queries"

  - name: "Media Multiplier Effect"
    target: "3x amplification"
    measurement: "Secondary press mentions / Primary placements (e.g., 1 placement → 3 additional mentions)"

# ═══════════════════════════════════════════════════════════════════════════════
# PHASE 1: TREND & TOPIC RESEARCH
# ═══════════════════════════════════════════════════════════════════════════════

phases:
  - phase: 1
    name: "Trend & Topic Research"
    duration: "3-5 days"
    description: "Identify trending topics and editorial angles that align with hotel positioning"

    agents:
      - name: "hotel-trend-hunter"
        role: "lead"
        responsibility: "Research trending topics in travel, tourism, and lifestyle"
      - name: "hotel-seo-architect"
        role: "support"
        responsibility: "Keyword research and SEO opportunity analysis"
      - name: "hotel-pr-advertorial"
        role: "support"
        responsibility: "Validate editorial fit with target publications"

    inputs:
      - "Hotel unique positioning and differentiators"
      - "Travel industry trend reports"
      - "Target publication editorial calendars"
      - "SEO keyword opportunity analysis"

    tasks:
      - id: "1.1"
        name: "Travel Trend Monitoring"
        owner: "hotel-trend-hunter"
        description: "Identify current and emerging trends in Brazilian travel market"
        trend_sources:
          - "Google Trends (Brazil, travel category)"
          - "Travel industry reports (ABIH, Ministério do Turismo)"
          - "Social media trending topics (Instagram, TikTok travel hashtags)"
          - "Competitor content analysis (what are they covering?)"
          - "Travel publication recent articles (what's getting traction?)"
        trend_categories:
          - "Destination trends (emerging cities, underrated locations)"
          - "Travel styles (solo travel, workation, bleisure, sustainable travel)"
          - "Seasonal opportunities (high season, holidays, events)"
          - "Cultural moments (festivals, anniversaries, openings)"
          - "Problem/solution trends (travel pain points, hacks, tips)"
        outputs:
          - "Trend report: Top 10 trending topics relevant to hotel"
          - "Trend-hotel alignment map (which trends fit our positioning)"

      - id: "1.2"
        name: "Editorial Angle Development"
        owner: "hotel-pr-advertorial"
        description: "Develop editorial angles that naturally feature hotel while providing value"
        angle_framework:
          - angle_type: "Destination Guide"
            description: "Comprehensive guide to hotel's city/region featuring hotel as local expert"
            example: "10 Experiências Imperdíveis em [City]: Guia de Quem Vive Aqui"
            hotel_integration: "Feature hotel as 'where to stay' with unique local insider tips from staff"
            value_to_reader: "Actionable local recommendations beyond typical tourist guides"

          - angle_type: "Trend Analysis"
            description: "Thought leadership on travel trends with hotel as case study"
            example: "O Novo Luxo: Como Hotéis Boutique Estão Redefinindo Hospedagem no Brasil"
            hotel_integration: "Position hotel as innovator/example of trend"
            value_to_reader: "Industry insights and what it means for travelers"

          - angle_type: "Problem/Solution"
            description: "Address common travel pain points with hotel's approach as solution"
            example: "Trabalho Remoto em Viagem: 5 Hotéis que Entendem o Novo Viajante"
            hotel_integration: "Feature hotel's workation-friendly amenities as best practice"
            value_to_reader: "Practical solutions to real traveler problems"

          - angle_type: "Storytelling/Narrative"
            description: "Compelling story about hotel's origin, design, or community impact"
            example: "De Armazém Abandonado a Hotel de Charme: A História do [Hotel Name]"
            hotel_integration: "Hotel is the story (founder story, transformation, design philosophy)"
            value_to_reader: "Inspiration, human interest, emotional connection"

          - angle_type: "Expert Contribution"
            description: "Hotel owner/GM as expert contributor on hospitality or travel topic"
            example: "5 Segredos de Hospitalidade que Aprendi em 20 Anos no Setor"
            hotel_integration: "Byline + bio with hotel mention"
            value_to_reader: "Expert insights from industry insider"

          - angle_type: "Seasonal/Timely"
            description: "Tie to season, holiday, or local event with hotel as destination"
            example: "Onde Passar o Réveillon 2027: 8 Hotéis para uma Virada Inesquecível"
            hotel_integration: "Feature in roundup or dedicated feature"
            value_to_reader: "Timely planning inspiration"

          - angle_type: "Experience-Focused"
            description: "Highlight unique experience offered by hotel (spa, rooftop, chef)"
            example: "Os Melhores Rooftops para Ver o Pôr do Sol em [City]"
            hotel_integration: "Feature hotel's rooftop as top recommendation"
            value_to_reader: "Curated experience recommendations"
        outputs:
          - "10-15 editorial angle concepts with trend alignment"
          - "Angle-publication fit matrix (which angle for which publication)"

      - id: "1.3"
        name: "SEO Keyword Opportunity Analysis"
        owner: "hotel-seo-architect"
        description: "Identify high-value keywords to target in editorial content"
        keyword_research_process:
          - "Identify target keywords (branded, category, destination)"
          - "Analyze search volume and competition"
          - "Identify content gaps (keywords competitors aren't ranking for)"
          - "Map keywords to editorial angles"
        keyword_categories:
          - category: "Destination Keywords"
            examples: ["hotéis em [city]", "o que fazer em [city]", "melhores bairros [city]"]
            volume: "Medium-High"
            difficulty: "Medium"

          - category: "Category Keywords"
            examples: ["hotel boutique", "hotel charme", "hotel design", "hotel romântico"]
            volume: "Medium"
            difficulty: "Medium-High"

          - category: "Long-Tail Opportunity Keywords"
            examples: ["hotel para trabalho remoto [city]", "hotel pet-friendly [city]", "hotel com rooftop [city]"]
            volume: "Low-Medium"
            difficulty: "Low-Medium"

          - category: "Trend Keywords"
            examples: ["workation brasil", "bleisure travel", "hotéis sustentáveis"]
            volume: "Medium"
            difficulty: "Low"
        outputs:
          - "Target keyword list (30-50 keywords)"
          - "Keyword-angle mapping (which keywords to target in which articles)"

      - id: "1.4"
        name: "Content Topic Prioritization"
        owner: "hotel-pr-advertorial"
        description: "Prioritize topics based on trend alignment, SEO value, and publication fit"
        prioritization_criteria:
          - criterion: "Trend Relevance"
            weight: "30%"
            scoring: "Is this topic trending? (1-10)"

          - criterion: "SEO Value"
            weight: "25%"
            scoring: "Keyword search volume + low competition (1-10)"

          - criterion: "Publication Fit"
            weight: "25%"
            scoring: "Does this match target publication editorial focus? (1-10)"

          - criterion: "Hotel Differentiation"
            weight: "20%"
            scoring: "Does this showcase hotel's unique value? (1-10)"
        outputs:
          - "Prioritized topic list: Top 6-10 topics for next quarter"
          - "Topic brief for each (angle, keywords, target publications)"

    outputs:
      - "Top 6-10 editorial topics ready for pitch"
      - "Topic briefs with angles, keywords, and target publications"
      - "Trend-topic-publication alignment map"

    checkpoints:
      - name: "Topic Validation"
        criteria: "6-10 high-quality topics identified with clear editorial angles and publication fit"
        approval_required: true
        approver: "hotel-mkt-director"

# ═══════════════════════════════════════════════════════════════════════════════
# PHASE 2: PUBLICATION TARGETING
# ═══════════════════════════════════════════════════════════════════════════════

  - phase: 2
    name: "Publication Targeting"
    duration: "3-5 days"
    description: "Map target publications, build editor relationships, and prepare pitch strategy"

    agents:
      - name: "hotel-pr-advertorial"
        role: "lead"
        responsibility: "Research publications, identify editors, build outreach strategy"
      - name: "hotel-trend-hunter"
        role: "support"
        responsibility: "Monitor publication editorial calendars and trending content"

    inputs:
      - "Prioritized topic list from Phase 1"
      - "Target publication list"
      - "Hotel media kit and brand assets"

    tasks:
      - id: "2.1"
        name: "Publication Research & Tiering"
        owner: "hotel-pr-advertorial"
        description: "Research and categorize target publications by tier and opportunity type"
        publication_tiers:
          - tier: "Tier 1 - National Travel Publications (Organic PR + Paid)"
            publications:
              - name: "Viaje Aqui"
                reach: "National"
                audience: "AB class travelers, 30-50 years"
                editorial_focus: "Destination guides, hotel reviews, travel inspiration"
                opportunity_type: "Guest posts, sponsored content, hotel features"
                domain_authority: "DA 60+"

              - name: "Melhores Destinos"
                reach: "National"
                audience: "Millennial/Gen Z travelers, 25-40 years"
                editorial_focus: "Travel hacks, budget luxury, destination trends"
                opportunity_type: "Expert contributions, sponsored guides, roundups"
                domain_authority: "DA 65+"

              - name: "Panrotas"
                reach: "National (B2B + B2C)"
                audience: "Travel trade + luxury travelers"
                editorial_focus: "Industry news, hotel openings, luxury travel"
                opportunity_type: "Press releases, thought leadership, interviews"
                domain_authority: "DA 55+"

          - tier: "Tier 2 - Regional/Local Travel Media (Organic PR)"
            publications:
              - name: "Local city magazines ([City] Magazine, Veja [City])"
                reach: "Regional"
                audience: "Local affluent residents + domestic travelers"
                editorial_focus: "Local guides, weekend getaways, lifestyle"
                opportunity_type: "Local expert features, neighborhood guides, event coverage"
                domain_authority: "DA 40-50"

              - name: "Regional travel blogs (top 5 in state)"
                reach: "Regional"
                audience: "Niche travel enthusiasts"
                editorial_focus: "In-depth destination content, hidden gems"
                opportunity_type: "Guest posts, hotel reviews, collaborations"
                domain_authority: "DA 30-45"

          - tier: "Tier 3 - Lifestyle & Design Publications (Brand Elevation)"
            publications:
              - name: "Casa Vogue, Elle Decor Brasil"
                reach: "National"
                audience: "Design enthusiasts, luxury lifestyle"
                editorial_focus: "Interior design, architecture, boutique hotels"
                opportunity_type: "Design features, hotel architecture stories"
                domain_authority: "DA 70+"

              - name: "Glamour, Marie Claire (travel sections)"
                reach: "National"
                audience: "Female travelers, 25-45 years"
                editorial_focus: "Travel inspiration, romantic getaways, wellness"
                opportunity_type: "Roundups, romantic hotel features"
                domain_authority: "DA 65+"

          - tier: "Tier 4 - Niche/Community Publications (SEO + Community)"
            publications:
              - name: "Pet travel blogs (if pet-friendly hotel)"
                reach: "Niche"
                audience: "Pet owners who travel"
                editorial_focus: "Pet-friendly destinations and hotels"
                opportunity_type: "Guest posts, hotel features"
                domain_authority: "DA 20-35"

              - name: "Sustainability/eco-travel blogs"
                reach: "Niche"
                audience: "Eco-conscious travelers"
                editorial_focus: "Sustainable tourism, green hotels"
                opportunity_type: "Guest posts, sustainability stories"
                domain_authority: "DA 25-40"
        outputs:
          - "Publication database with tier, audience, editorial focus, DA, contact info"
          - "Publication-topic fit matrix"

      - id: "2.2"
        name: "Editor Identification & Outreach Prep"
        owner: "hotel-pr-advertorial"
        description: "Identify editorial contacts and prepare personalized outreach"
        editor_research_process:
          - "Review publication masthead (editors, writers, contributors)"
          - "Identify travel/lifestyle editors and writers"
          - "Research editor's recent articles and beat (what do they cover?)"
          - "Find contact information (email via masthead, LinkedIn, Twitter/X DM)"
          - "Note editorial preferences (pitch guidelines, preferred topics)"
        contact_database_fields:
          - "Publication name"
          - "Editor/writer name and title"
          - "Email address"
          - "LinkedIn profile"
          - "Recent articles (last 3 months)"
          - "Beat/specialty"
          - "Pitch preferences (noted on site or in bio)"
        outputs:
          - "Editor contact database (30-50 contacts)"
          - "Personalization notes for each contact"

      - id: "2.3"
        name: "Pitch Strategy Development"
        owner: "hotel-pr-advertorial"
        description: "Develop pitch strategy by publication type (organic PR vs. paid placement)"
        strategy_by_opportunity_type:
          - opportunity: "Organic PR (Guest Posts / Expert Contributions)"
            approach: "Pitch valuable content that serves reader (not promotional)"
            pitch_angle: "Educational, timely, newsworthy, or unique perspective"
            hotel_mention: "Subtle (byline bio, natural mention as example)"
            cost: "Free (value exchange: content for backlink + visibility)"
            success_rate: "15-25%"
            publications: "Tier 1, 2, 4 (blogs, some magazines)"

          - opportunity: "Paid Native Ads / Sponsored Content"
            approach: "Pitch editorial-style content clearly labeled as sponsored"
            pitch_angle: "Valuable to reader but can be more hotel-focused"
            hotel_mention: "More prominent (featured hotel, multiple mentions)"
            cost: "R$2,000-R$15,000 depending on publication reach"
            success_rate: "60-80% (if budget available)"
            publications: "Tier 1, 2 (major publications)"

          - opportunity: "Press Release / News Placement"
            approach: "Newsworthy announcement (opening, renovation, award, partnership)"
            pitch_angle: "Timely news value (new, unique, relevant)"
            hotel_mention: "Central (hotel is the news)"
            cost: "Free (if newsworthy)"
            success_rate: "30-50%"
            publications: "Tier 1 (Panrotas), Tier 2 (local news)"

          - opportunity: "Hotel Review / Feature (Earned Media)"
            approach: "Invite editor/writer for complimentary stay"
            pitch_angle: "Unique hotel experience worth covering"
            hotel_mention: "Full feature or review"
            cost: "Complimentary room + amenities (trade)"
            success_rate: "40-60%"
            publications: "Tier 1, 2, 3 (travel + lifestyle)"
        outputs:
          - "Pitch strategy playbook by opportunity type"
          - "Budget allocation for paid placements"

      - id: "2.4"
        name: "Media Kit & Asset Preparation"
        owner: "hotel-pr-advertorial"
        description: "Prepare media kit and supporting assets for pitches"
        media_kit_contents:
          - "Hotel fact sheet (1-page: location, rooms, amenities, USPs)"
          - "High-resolution photos (20-30 images: exterior, rooms, amenities, F&B, local area)"
          - "Hotel story / About Us (200-300 words: founding story, design philosophy, positioning)"
          - "Founder/GM bio (150 words + headshot)"
          - "Recent press mentions (logos + links)"
          - "Awards and recognition"
          - "Sample itineraries (local experiences curated by hotel)"
          - "Contact information (PR contact, direct line)"
        asset_formats:
          - "PDF media kit (designed, branded)"
          - "Google Drive folder (photos + assets for download)"
          - "Online press page (hotel website /press)"
        outputs:
          - "Complete media kit (PDF + Drive folder)"
          - "Online press page live on website"

    outputs:
      - "Publication database (30-50 target publications with contacts)"
      - "Editor contact database (30-50 editors/writers)"
      - "Pitch strategy playbook"
      - "Media kit and assets ready"

    checkpoints:
      - name: "Publication Research Complete"
        criteria: "30-50 target publications identified with editorial contacts"
        approval_required: true
        approver: "hotel-pr-advertorial"

      - name: "Media Kit Approval"
        criteria: "Media kit reviewed and approved for distribution"
        approval_required: true
        approver: "hotel-mkt-director"

# ═══════════════════════════════════════════════════════════════════════════════
# PHASE 3: CONTENT CREATION
# ═══════════════════════════════════════════════════════════════════════════════

  - phase: 3
    name: "Content Creation"
    duration: "5-7 days per article"
    description: "Write editorial-style articles that provide genuine value while naturally featuring hotel"

    agents:
      - name: "hotel-pr-advertorial"
        role: "lead"
        responsibility: "Write and edit advertorial content"
      - name: "hotel-copywriter"
        role: "support"
        responsibility: "Provide copywriting support and brand voice consistency"
      - name: "hotel-social-creator"
        role: "support"
        responsibility: "Create supporting visual assets (photos, graphics)"
      - name: "hotel-seo-architect"
        role: "support"
        responsibility: "SEO optimization and keyword integration"

    inputs:
      - "Prioritized topic list from Phase 1"
      - "Target publication editorial guidelines"
      - "SEO keyword list"
      - "Hotel media kit and assets"

    tasks:
      - id: "3.1"
        name: "Article Outline & Research"
        owner: "hotel-pr-advertorial"
        description: "Develop detailed outline with research for each article"
        outline_structure:
          - "Headline (SEO-optimized, compelling, 60 characters max)"
          - "Subheadline (expand on headline, 120 characters max)"
          - "Introduction (150-200 words: hook, context, promise of value)"
          - "Body sections (3-5 sections, each 200-300 words)"
          - "Hotel integration points (where/how hotel is naturally mentioned)"
          - "Conclusion (100-150 words: summary, CTA)"
          - "SEO metadata (title tag, meta description, target keywords)"
        research_checklist:
          - "Fact-check all claims (statistics, quotes, recommendations)"
          - "Research supporting examples (other hotels, destinations, experiences)"
          - "Gather expert quotes (if applicable: GM, local guides, industry experts)"
          - "Identify compelling data points (trends, studies, reports)"
        outputs:
          - "Detailed article outline (per topic)"
          - "Research notes and sources"

      - id: "3.2"
        name: "First Draft Writing"
        owner: "hotel-pr-advertorial"
        description: "Write first draft following outline with editorial standards"
        writing_guidelines:
          - length: "1,000-2,000 words (depending on publication)"
          - tone: "Editorial, informative, not promotional"
          - structure: "Clear hierarchy (H1, H2, H3), short paragraphs (3-4 sentences max)"
          - hotel_integration: "Natural mentions (not forced), provide genuine value"
          - storytelling: "Use narrative devices (anecdotes, examples, scenarios)"
          - value_first: "Reader value > hotel promotion (80-20 rule)"
        editorial_quality_standards:
          - "No jargon or corporate speak"
          - "Active voice > passive voice"
          - "Specific > vague (concrete details, not generalities)"
          - "Show, don't tell (examples, stories, visuals)"
          - "Credible (cite sources, include data)"
        hotel_integration_best_practices:
          - approach: "Expert Source"
            example: "According to Maria Silva, GM of [Hotel Name], 'The key to a great workation is...'"

          - approach: "Natural Example"
            example: "For example, [Hotel Name] offers dedicated coworking spaces with..."

          - approach: "Subtle Mention in Context"
            example: "Many boutique hotels in [City], like [Hotel Name], are embracing sustainable practices..."

          - approach: "Byline Bio"
            example: "[Author Name] is the founder of [Hotel Name], a boutique hotel in [City]."

          - approach: "Where to Stay Section"
            example: "Where to Stay: [Hotel Name] combines [unique value] with [differentiator]."
        outputs:
          - "First draft (1,000-2,000 words per article)"

      - id: "3.3"
        name: "SEO Optimization"
        owner: "hotel-seo-architect"
        description: "Optimize article for target keywords and search visibility"
        seo_optimization_checklist:
          - "Target keyword in H1 (headline)"
          - "Target keyword in first 100 words"
          - "Secondary keywords in H2 subheadings"
          - "Keyword density: 1-2% (natural, not stuffed)"
          - "Internal links (to hotel website: homepage, booking page, relevant pages)"
          - "External links (to credible sources, supporting data)"
          - "Meta title (60 characters, includes keyword)"
          - "Meta description (155 characters, compelling, includes keyword + CTA)"
          - "Image alt text (descriptive, includes keyword where relevant)"
          - "URL slug (short, includes keyword, readable)"
        seo_enhancements:
          - "Add FAQ section (target featured snippets)"
          - "Include data/statistics (increases shareability)"
          - "Add compelling visuals (increases engagement, dwell time)"
        outputs:
          - "SEO-optimized article draft"
          - "SEO checklist completed"

      - id: "3.4"
        name: "Visual Asset Creation"
        owner: "hotel-social-creator"
        description: "Create or select visuals to accompany article"
        visual_requirements:
          - "Hero image (1200x800px minimum, high-quality, relevant to article topic)"
          - "Supporting images (3-5 images throughout article)"
          - "Infographic or data visualization (if article includes data/statistics)"
          - "Photo captions (descriptive, includes hotel mention if relevant)"
        visual_sources:
          - "Hotel photo library (rooms, amenities, property)"
          - "Local destination photos (city, landmarks, experiences)"
          - "Stock photos (if needed, high-quality only: Unsplash, Pexels)"
          - "Custom graphics (if article needs infographic or chart)"
        outputs:
          - "Visual asset package (hero + 3-5 supporting images per article)"
          - "Image alt text and captions"

      - id: "3.5"
        name: "Editing & Finalization"
        owner: "hotel-pr-advertorial"
        description: "Edit for clarity, brand voice, and publication standards"
        editing_checklist:
          - "Grammar and spelling (Grammarly, manual review)"
          - "Brand voice consistency (matches hotel tone)"
          - "Publication style guide (if provided by target publication)"
          - "Fact-check all claims"
          - "Verify all links (hotel website, sources)"
          - "Ensure hotel integration is natural (not overly promotional)"
          - "Read aloud test (does it flow naturally?)"
        approval_process:
          - "Internal review (hotel-mkt-director)"
          - "Optional: hotel GM or owner review (for thought leadership pieces)"
          - "Final approval before submission"
        outputs:
          - "Final article draft ready for submission"
          - "Approval documentation"

    outputs:
      - "6-10 publication-ready articles (1,000-2,000 words each)"
      - "Visual asset packages for each article"
      - "SEO optimization completed"

    checkpoints:
      - name: "Draft Quality Check"
        criteria: "Articles provide genuine reader value, hotel integration is natural"
        approval_required: true
        approver: "hotel-mkt-director"

      - name: "SEO Compliance Check"
        criteria: "All SEO checklist items completed, target keywords integrated naturally"
        approval_required: true
        approver: "hotel-seo-architect"

# ═══════════════════════════════════════════════════════════════════════════════
# PHASE 4: PLACEMENT & NEGOTIATION
# ═══════════════════════════════════════════════════════════════════════════════

  - phase: 4
    name: "Placement & Negotiation"
    duration: "1-3 weeks (depending on publication response time)"
    description: "Pitch content to publications, negotiate placement, and finalize publication"

    agents:
      - name: "hotel-pr-advertorial"
        role: "lead"
        responsibility: "Pitch editors, negotiate terms, coordinate publication"
      - name: "hotel-mkt-director"
        role: "support"
        responsibility: "Approve paid placement budgets and terms"

    inputs:
      - "Final article drafts from Phase 3"
      - "Editor contact database from Phase 2"
      - "Pitch strategy playbook from Phase 2"
      - "Media kit and assets"

    tasks:
      - id: "4.1"
        name: "Personalized Pitch Creation"
        owner: "hotel-pr-advertorial"
        description: "Create personalized pitches for each target editor"
        pitch_email_structure:
          - "Subject line (compelling, specific, non-generic)"
          - "Personal greeting (use editor's name)"
          - "Personal connection (reference their recent article or beat)"
          - "Pitch (article concept, why it's valuable for their audience, why now)"
          - "Credentials (why you're qualified to write this, hotel expertise)"
          - "Offer (guest post, sponsored content, or press release)"
          - "Call to action (ask if they're interested, offer to send draft)"
          - "Professional signature (name, title, hotel, contact)"
        pitch_email_best_practices:
          - "Keep it short (150-250 words max)"
          - "Lead with value to their readers (not hotel promotion)"
          - "Show you know their publication (reference recent articles or editorial focus)"
          - "Make it timely (tie to trend, season, or news)"
          - "Include draft or outline as attachment (makes decision easy)"
          - "One pitch per email (don't overwhelm with multiple ideas)"
        pitch_email_example: |
          Subject: Guest Post Idea: The Rise of Workation-Friendly Hotels in Brazil

          Hi [Editor Name],

          I loved your recent piece on remote work trends in Brazilian travel. As someone who's been adapting our boutique hotel for the workation boom, I thought you might be interested in a follow-up angle.

          I'd like to pitch a guest post: "5 Signs a Hotel Truly Gets the Workation Traveler" – practical tips for readers planning workcations, based on what we've learned serving 200+ remote workers in the past year.

          It would include actionable advice (what to look for, questions to ask) rather than promotion. I can include [Hotel Name] as a case study, but the focus would be helping your readers plan better workations.

          Would this fit your editorial calendar? Happy to send a draft or outline.

          Best,
          [Name]
          [Title], [Hotel Name]
          [Email] | [Phone]
        outputs:
          - "Personalized pitches (30-50 pitches)"
          - "Pitch tracking spreadsheet (editor, publication, date sent, status)"

      - id: "4.2"
        name: "Pitch Outreach & Follow-Up"
        owner: "hotel-pr-advertorial"
        description: "Send pitches and follow up strategically"
        outreach_process:
          - "Send initial pitch (Monday-Thursday mornings, 9-11am ideal)"
          - "Follow up if no response in 5-7 days (gentle nudge)"
          - "Follow up again if no response in 10-14 days (final check-in)"
          - "Mark as 'no response' after 3 weeks, move on"
        follow_up_email_template: |
          Hi [Editor Name],

          Just wanted to follow up on my pitch from [date] about [topic]. I know you're busy, so no worries if this doesn't fit right now.

          If timing isn't right but you'd like to keep in touch for future ideas, I'm always happy to contribute.

          Thanks!
          [Name]
        tracking_metrics:
          - "Pitches sent"
          - "Responses received (positive, negative, no response)"
          - "Acceptance rate (% of pitches accepted)"
          - "Response time (days from pitch to response)"
        outputs:
          - "Pitch outreach completed"
          - "Response tracking log"

      - id: "4.3"
        name: "Paid Placement Negotiation"
        owner: "hotel-pr-advertorial"
        description: "Negotiate terms for paid native ads and sponsored content"
        negotiation_process:
          - step: 1
            action: "Request media kit (pricing, reach, specs)"

          - step: 2
            action: "Negotiate pricing (ask for discounts: first-time advertiser, multiple placements, package deals)"

          - step: 3
            action: "Negotiate terms (editorial control, backlinks, promotion on social)"

          - step: 4
            action: "Get agreement in writing (IO, contract, or email confirmation)"
        negotiation_leverage:
          - "Bundle multiple placements (e.g., 'If I commit to 3 articles over 6 months, can we get 20% off?')"
          - "Offer social promotion (e.g., 'We'll share on our social channels to amplify reach')"
          - "Long-term partnership (e.g., 'We're looking for an ongoing content partnership, not one-off')"
        key_terms_to_negotiate:
          - "Price (target: 10-30% discount)"
          - "Backlink quality (dofollow, not nofollow)"
          - "Editorial control (approval of edits, headline)"
          - "Promotion (will they share on social? Email newsletter?)"
          - "Performance reporting (will they provide traffic/engagement data?)"
        outputs:
          - "Negotiated placements with terms in writing"
          - "Budget allocation confirmed"

      - id: "4.4"
        name: "Article Submission & Coordination"
        owner: "hotel-pr-advertorial"
        description: "Submit finalized articles to publications and coordinate publication"
        submission_process:
          - "Submit article in requested format (Google Doc, Word, CMS upload)"
          - "Include visual assets (images, infographics)"
          - "Provide SEO metadata (title tag, meta description)"
          - "Include author bio and headshot"
          - "Specify desired anchor text for backlinks (hotel name, target keywords)"
        coordination_checklist:
          - "Confirm publication date"
          - "Review draft before publication (catch errors, verify links)"
          - "Approve final version"
          - "Request analytics access or reporting (for paid placements)"
        outputs:
          - "Articles submitted to publications"
          - "Publication dates confirmed"

      - id: "4.5"
        name: "Placement Tracking & Reporting"
        owner: "hotel-pr-advertorial"
        description: "Track all placements and outcomes"
        tracking_metrics:
          - "Placements secured (organic vs. paid)"
