          - "Cost per backlink analysis (placement cost / backlinks acquired)"

      - id: "6.3"
        name: "Media Multiplier Effect Tracking"
        owner: "hotel-pr-advertorial"
        description: "Track secondary press mentions and amplification from primary placements"
        schrager_media_multiplier_principle:
          - "One placement in Tier 1 publication generates mentions in Tier 2-3 publications"
          - "Example: Feature in Vogue → picked up by design blogs, local magazines, social media influencers"
          - "Target: 3x multiplier (1 primary placement → 3 secondary mentions)"
        tracking_methodology:
          - "Set up Google Alerts for hotel name + new keywords introduced in article"
          - "Monitor social media mentions (Instagram, Twitter/X, TikTok tags)"
          - "Track inbound links in Ahrefs/Moz (who is linking to original article or hotel?)"
          - "Monitor competitor publications (are they covering the same angle?)"
        secondary_mention_categories:
