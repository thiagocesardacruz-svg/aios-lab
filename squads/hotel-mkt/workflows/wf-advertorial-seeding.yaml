          - section: "Brand Impact"
            metrics:
              - "Brand search lift (%)"
              - "Brand mentions (total, sentiment)"
              - "Share of voice vs. competitors"

          - section: "Top Performers"
            content:
              - "Top 3 placements by referral traffic"
              - "Top 3 placements by bookings"
              - "Top 3 placements by backlink value"

          - section: "Insights & Recommendations"
            content:
              - "What worked (successful topics, publications, approaches)"
              - "What didn't work (low-performing placements, lessons learned)"
              - "Recommendations for next quarter"
        report_format: "PDF + Dashboard"
        outputs:
          - "Quarterly advertorial campaign report"
          - "Executive summary (1-page)"

    outputs:
      - "Referral booking attribution tracked"
      - "Backlink value analysis completed"
      - "Media Multiplier Effect measured (3x target)"
      - "Quarterly campaign ROI report"

    checkpoints:
      - name: "Monthly Performance Review"
        criteria: "Referral traffic and bookings tracked and reported monthly"
        approval_required: true
        approver: "hotel-pr-advertorial"
        frequency: "Monthly"

      - name: "Quarterly ROI Review"
