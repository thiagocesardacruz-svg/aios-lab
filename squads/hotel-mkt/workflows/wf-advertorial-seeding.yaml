          - "Direct attribution (UTM parameters → booking)"
          - "Assisted attribution (referral traffic → later direct booking)"
          - "Brand search attribution (placement → brand search → booking)"
        tracking_setup:
          - "UTM parameters in all article links"
          - "Google Analytics goals for booking conversions"
          - "CRM or PMS integration (match booking source to referral)"
        metrics_to_track:
