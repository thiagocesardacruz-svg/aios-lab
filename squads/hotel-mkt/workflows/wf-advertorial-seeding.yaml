          - "Manual monitoring (travel forums, Reddit, TripAdvisor forums)"
        sentiment_analysis:
          - "Positive mentions (praise, recommendation, aspiration)"
          - "Neutral mentions (factual reference, listing)"
          - "Negative mentions (criticism, complaint)"
        metrics_to_track:
          - "Total brand mentions (monthly)"
          - "Sentiment distribution (% positive, neutral, negative)"
          - "Share of voice vs. competitors (hotel mentions / total local hotel mentions)"
        outputs:
          - "Monthly brand mention report"
          - "Sentiment trend analysis"

      - id: "6.5"
        name: "Campaign ROI & Performance Report"
        owner: "hotel-pr-advertorial"
        description: "Comprehensive quarterly report on campaign performance and ROI"
        report_sections:
          - section: "Placement Summary"
            metrics:
