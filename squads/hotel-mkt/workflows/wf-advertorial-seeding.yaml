# ════════════════════════════════════════════════════════════════
# 🔒 ENFORCEMENT ENGINE
# Inspirado em: Cooper's Stage-Gate (P&G) + Salesforce Pipeline + Toyota Andon
# ════════════════════════════════════════════════════════════════

enforcement_engine:
  version: "1.0.0"
  protocol: "stage-gate"

  state_machine:
    initial_state: "phase-1-research"
    terminal_states: ["completed", "killed"]

    transitions:
      - from: "phase-1-research"
        to: "phase-2-targeting"
        gate: "G1"
        trigger: "auto_on_gate_pass"

      - from: "phase-2-targeting"
        to: "phase-3-creation"
        gate: "G2"
        trigger: "auto_on_gate_pass"

      - from: "phase-3-creation"
        to: "phase-4-placement"
        gate: "G3"
        trigger: "auto_on_gate_pass"

      - from: "phase-4-placement"
        to: "phase-5-seo"
        gate: "G4"
        trigger: "auto_on_gate_pass"

      - from: "phase-5-seo"
        to: "phase-6-measurement"
        gate: "G5"
        trigger: "auto_on_gate_pass"

      - from: "phase-6-measurement"
        to: "completed"
        gate: null
        trigger: "quarterly_review"

    invalid_transitions:
      - from: "phase-1-research"
        to: "phase-3-creation"
        reason: "Não pode criar conteúdo sem targets definidos (Phase 2) - content deve ser customizado por publicação"

      - from: "phase-2-targeting"
        to: "phase-4-placement"
        reason: "Não pode pitchar sem conteúdo pronto (Phase 3) - editors precisam ver draft ou outline"

      - from: "phase-3-creation"
        to: "phase-5-seo"
        reason: "Não pode otimizar SEO sem placement confirmado (Phase 4) - backlinks dependem de publicação live"

  gates:
    G1:
      name: "Gate 1: Topics & Trends Validated"
      between: ["phase-1-research", "phase-2-targeting"]
      gatekeeper: "hotel-mkt-director"
      sla: "48h"

      must_meet:
        - id: "G1-M1"
          criterion: "6-10 trending topics identificados com dados de search volume (Google Trends, keyword tools)"
          validation: "Verificar topic brief - cada topic deve ter: search volume mensal, trend direction (up/down/stable), seasonal relevance"
          on_fail: "BLOCK - trend-hunter deve enriquecer topics com dados quantitativos antes de prosseguir"

        - id: "G1-M2"
          criterion: "Topic alignment com posicionamento do hotel verificado (cada topic conecta com USP do hotel)"
          validation: "Revisar 'trend-hotel alignment map' - cada topic deve ter connection explicada (ex: workation trend → hotel tem coworking space)"
          on_fail: "BLOCK - eliminar topics desalinhados e substituir por topics que highlight hotel differentiators"

        - id: "G1-M3"
          criterion: "Seasonal relevance confirmada (topics são timely para próximos 60-90 dias)"
          validation: "Verificar calendar timing - summer travel topics em junho, não em dezembro; festival topics antes do evento, não depois"
          on_fail: "BLOCK - reordenar topics por timing ou substituir topics desatualizados"

      should_meet:
        - id: "G1-S1"
          criterion: "Pelo menos 3 topics são contrarian ou category design (não apenas 'best hotels in X')"
          weight: 0.8
          min_score: 7
          scoring: "Se 3+ topics desafiam status quo ou criam nova categoria: 10 pontos; se todos são generic roundups: 4 pontos"

      kill_criteria:
        - id: "G1-K1"
          criterion: "Se NENHUM topic alinha com brand identity do hotel (ex: budget travel topics para luxury hotel)"
          action: "KILL workflow + refazer research com foco em brand-aligned topics - content desalinhado = credibilidade zero"

        - id: "G1-K2"
          criterion: "Se todos os topics são evergreen generic (sem hook de trend ou timing)"
          action: "RECYCLE - injetar 50%+ de trending/timely topics para aumentar pitch acceptance rate"

      decision_options: ["GO", "KILL", "HOLD", "RECYCLE"]

    G2:
      name: "Gate 2: Publications & Editors Mapped"
      between: ["phase-2-targeting", "phase-3-creation"]
      gatekeeper: "hotel-pr-advertorial"
      sla: "48h"

      must_meet:
        - id: "G2-M1"
          criterion: "15+ target publications identificadas com DA >30 (Domain Authority via Moz ou Ahrefs)"
          validation: "Verificar publication database - cada pub deve ter: name, tier, DA/DR score, audience size, editorial focus"
          on_fail: "BLOCK - pr-advertorial deve completar research até atingir 15+ pubs qualificadas"

        - id: "G2-M2"
          criterion: "Editorial contacts para 10+ publications identificados (nome + email + recent articles)"
          validation: "Editor contact database deve ter 10+ rows com: editor_name, title, email, linkedin, last_3_articles, beat"
          on_fail: "BLOCK - research editors via LinkedIn, publication masthead, Twitter - sem contato = pitch impossível"

        - id: "G2-M3"
          criterion: "Pitch angle customizado por publicação (não generic mass pitch)"
          validation: "Pitch strategy playbook deve ter personalization notes para cada Tier 1 publication (por que este topic fit their audience?)"
          on_fail: "BLOCK - generic pitches têm <5% acceptance - customizar angle por pub antes de prosseguir"

      should_meet:
        - id: "G2-S1"
          criterion: "Pelo menos 5 publications são Tier 1 (DA 60+, national reach)"
          weight: 1.0
          min_score: 7
          scoring: "Contar Tier 1 pubs na database - se 5+: 10 pontos; 3-4: 7 pontos; <3: 4 pontos"

      kill_criteria:
        - id: "G2-K1"
          criterion: "Se TODAS as target publications são pay-to-play (zero editorial credibility)"
          action: "KILL targeting + refazer com mix de organic PR opportunities - only paid = desperdício de budget sem authority"

        - id: "G2-K2"
          criterion: "Se nenhum editor contact encontrado após 5 dias de research (dead ends)"
          action: "HOLD + escalar para external PR agency ou networking - sem contacts = pitch rate 0%"

      decision_options: ["GO", "KILL", "HOLD", "RECYCLE"]

    G3:
      name: "Gate 3: Content Ready & Editorial Quality"
      between: ["phase-3-creation", "phase-4-placement"]
      gatekeeper: "hotel-mkt-director"
      sla: "72h"

      must_meet:
        - id: "G3-M1"
          criterion: "3-5 advertorials/articles escritos (800-2000 palavras cada)"
          validation: "Verificar content folder - deve ter 3-5 arquivos .md com wordcount 800-2000"
          on_fail: "BLOCK - pr-advertorial deve completar drafts faltantes"

        - id: "G3-M2"
          criterion: "Cada artigo tem angle único por target publication (não one-size-fits-all)"
          validation: "Comparar articles - cada deve ter custom intro/angle referenciando editorial focus da pub alvo"
          on_fail: "BLOCK - reescrever intros e angles para customizar por publication (generic = rejeição certa)"

        - id: "G3-M3"
          criterion: "SEO keywords integrados naturalmente (não keyword stuffing)"
          validation: "SEO-architect review - keyword density 1-2%, keywords em H1/H2, meta description com CTA"
          on_fail: "BLOCK - otimizar SEO sem sacrificar readability (over-optimization = penalização Google)"

        - id: "G3-M4"
          criterion: "Disclosure language incluída ('conteúdo patrocinado' ou 'em parceria com' se paid placement)"
          validation: "Buscar string 'patrocinado' ou 'parceria' no footer de cada article - obrigatório para transparência"
          on_fail: "BLOCK - adicionar disclosure conforme FTC/CONAR guidelines - falta de disclosure = penalização legal"

      should_meet:
        - id: "G3-S1"
          criterion: "Articles seguem 80-20 rule (80% reader value, 20% hotel mention)"
          weight: 1.0
          min_score: 8
          scoring: "Audit cada article - contar % de parágrafos focados em hotel vs. value geral; target <= 30% hotel focus"

      kill_criteria:
        - id: "G3-K1"
          criterion: "Se qualquer artigo faz claims inverificáveis sobre saúde/segurança ('hotel mais seguro do Brasil', 'cura insônia')"
          action: "KILL article imediatamente + reescrever sem health claims - liability risk + platform rejection"

        - id: "G3-K2"
          criterion: "Se article é 100% promotional (press release disfarçado de editorial)"
          action: "RECYCLE - reescrever com foco em reader value, não hotel promo - editors rejeitam promotional content"

      decision_options: ["GO", "KILL", "HOLD", "RECYCLE"]

    G4:
      name: "Gate 4: Placements Secured & Published"
      between: ["phase-4-placement", "phase-5-seo"]
      gatekeeper: "hotel-pr-advertorial"
      sla: "7 days"

      must_meet:
        - id: "G4-M1"
          criterion: "Pitches enviados para 15+ publications (email pitch documentado)"
          validation: "Verificar pitch tracking spreadsheet - deve ter 15+ rows com: pub_name, editor_email, date_sent, subject_line"
          on_fail: "BLOCK - enviar pitches faltantes até atingir 15+ (volume necessário para estatística de acceptance)"

        - id: "G4-M2"
          criterion: "3+ placements confirmados/publicados (mix de organic + paid ok)"
          validation: "Verificar placement log - 3+ entries com: pub_name, article_url, publish_date, type (organic/paid), status (live)"
          on_fail: "HOLD - se <3 após 15 pitches: topic/angle falhou; revisar e re-pitch com ajustes ou considerar mais paid placements"

        - id: "G4-M3"
          criterion: "Todos os artigos publicados incluem trackable links com UTM parameters"
          validation: "Testar links em cada article - deve ter utm_source, utm_medium, utm_campaign preenchidos"
          on_fail: "BLOCK - solicitar update de links ou re-publish com UTM - sem tracking = ROI impossível de medir"

      should_meet:
        - id: "G4-S1"
          criterion: "Pelo menos 1 placement é Tier 1 (DA 60+, national reach)"
          weight: 1.0
          min_score: 7
          scoring: "Se 1+ Tier 1 placement: 10 pontos; só Tier 2-3: 6 pontos (ainda ok mas menor impact)"

      kill_criteria:
        - id: "G4-K1"
          criterion: "Se ZERO acceptances após pitchar 15+ publications (100% rejection rate)"
          action: "KILL cycle + diagnosticar: topic não relevante? Pitch approach ruim? Angle genérico? + refazer Phase 1-3 com learnings"

        - id: "G4-K2"
          criterion: "Se article publicado mas todos os links são nofollow (zero SEO value)"
          validation: "Inspecionar HTML de published articles - se todos links têm rel='nofollow': negotiation falhou"
          action: "RECYCLE - renegotiar com publication para dofollow OU aceitar como brand awareness play (não SEO)"

      decision_options: ["GO", "KILL", "HOLD", "RECYCLE"]

    G5:
      name: "Gate 5: SEO Integration & Link Quality"
      between: ["phase-5-seo", "phase-6-measurement"]
      gatekeeper: "hotel-seo-architect"
      sla: "30 days"

      must_meet:
        - id: "G5-M1"
          criterion: "Backlinks de published pieces indexados pelo Google (verificável via Google Search Console ou Ahrefs)"
          validation: "Rodar backlink check - links devem aparecer em GSC ou Ahrefs crawl dentro de 30 dias"
          on_fail: "HOLD - aguardar indexação OU solicitar publication submeter URL ao Google via Search Console"

        - id: "G5-M2"
          criterion: "Internal linking do site do hotel para published pieces configurado"
          validation: "Verificar blog ou press page do hotel - deve ter links para articles publicados (cria link relevance bidirectional)"
          on_fail: "BLOCK - adicionar links na press page ou blog post mencionando coverage"

        - id: "G5-M3"
          criterion: "Canonical tags properly set (evitar duplicate content issues)"
          validation: "Verificar <link rel='canonical'> em published articles - deve apontar para URL da publication, não hotel site"
          on_fail: "BLOCK - solicitar publication corrigir canonical tag - duplicate content = penalização SEO"

      should_meet:
        - id: "G5-S1"
          criterion: "Anchor text dos backlinks é branded ou keyword-rich (não 'click aqui')"
          weight: 1.0
          min_score: 7
          scoring: "Audit anchor text - se 70%+ são branded/keywords: 10 pontos; se 70%+ generic: 4 pontos"

      kill_criteria:
        - id: "G5-K1"
          criterion: "Se backlinks removidos pela publicação após 30 dias (links broken ou content unpublished)"
          action: "HOLD + contact publication para restoration - se permanente: placement falhou, não contar para KPIs"

        - id: "G5-K2"
          criterion: "Se Google penalizou site do hotel por link scheme (manual action em GSC)"
          action: "KILL workflow imediatamente + disavow links problemáticos + pause advertorial program até penalty lifted"

      decision_options: ["GO", "KILL", "HOLD", "RECYCLE"]

  handoffs:
    - id: "H1"
      from_phase: "phase-1-research"
      to_phase: "phase-3-creation"
      from_agent: "@hotel-trend-hunter"
      to_agent: "@hotel-pr-advertorial"
      trigger: "gate_G1_passed"

      deliverables:
        - name: "trending_topics_report"
          format: "markdown"
          required: true
          location: "squads/hotel-mkt/campaigns/advertorial-[YYYY-QQ]/trending-topics.md"

      acceptance_criteria:
        - "Report lista 6-10 topics com: topic_name, search_volume, trend_direction, seasonal_timing, hotel_alignment_rationale"
        - "Cada topic tem editorial angle sugerido (destination guide, trend analysis, problem/solution, etc.)"

      sla: "24h"

      on_timeout:
        action: "escalate"
        notify: "@hotel-mkt-director"
        message: "Trending topics não entregues - content creation bloqueada"

      on_reject:
        action: "return_to_sender"
        message: "Topics sem dados quantitativos (search volume, trends) ou desalinhados com hotel - enriquecer e reenviar"

    - id: "H2"
      from_phase: "phase-3-creation"
      to_phase: "external"
      from_agent: "@hotel-copywriter"
      to_agent: "@hotel-pr-advertorial"
      trigger: "on_request"

      deliverables:
        - name: "narrative_copy_support"
          format: "markdown"
          required: false
          location: "squads/hotel-mkt/content/advertorial/[article-slug]-narrative.md"

      acceptance_criteria:
        - "Copy support inclui: storytelling hooks, emotional language suggestions, brand voice consistency check"

      sla: "48h"

      on_timeout:
        action: "skip"
        message: "Narrative support não crítico - pr-advertorial pode prosseguir sem (nice-to-have)"

      on_reject:
        action: "return_to_sender"
        message: "Copy suggestions muito promotional ou off-brand - ajustar para editorial tone"

    - id: "H3"
      from_phase: "phase-5-seo"
      to_phase: "external"
      from_agent: "@hotel-pr-advertorial"
      to_agent: "@hotel-seo-architect"
      trigger: "post_publication"

      deliverables:
        - name: "published_backlinks_list"
          format: "csv"
          required: true
          location: "squads/hotel-mkt/seo/backlinks/[YYYY-MM]-advertorial-backlinks.csv"

      acceptance_criteria:
        - "CSV lista: article_url, publication_name, backlink_url, anchor_text, link_type (dofollow/nofollow), DA_score, publish_date"

      sla: "7 days"

      on_timeout:
        action: "escalate"
        notify: "@hotel-mkt-director"
        message: "Backlinks não documentados - SEO architect sem dados para link profile analysis"

      on_reject:
        action: "return_to_sender"
        message: "Backlink data incompleto (falta DA score ou anchor text) - enriquecer via Ahrefs/Moz e reenviar"

    - id: "H4"
      from_phase: "phase-4-placement"
      to_phase: "external"
      from_agent: "@hotel-pr-advertorial"
      to_agent: "@hotel-social-creator"
      trigger: "post_publication"

      deliverables:
        - name: "published_articles_for_amplification"
          format: "csv"
          required: true
          location: "squads/hotel-mkt/social/amplification/[YYYY-MM]-articles-to-share.csv"

      acceptance_criteria:
        - "CSV lista: article_title, publication_name, article_url, publish_date, suggested_social_copy (for sharing)"

      sla: "24h"

      on_timeout:
        action: "skip"
        message: "Amplification list atrasada - social-creator vai descobrir organicamente (não crítico)"

      on_reject:
        action: "return_to_sender"
        message: "Social copy suggestions muito sales-y - reescrever com value angle para share authenticity"

    - id: "H5"
      from_phase: "phase-1-research"
      to_phase: "external"
      from_agent: "@hotel-seo-architect"
      to_agent: "@hotel-pr-advertorial"
      trigger: "gate_G1_passed"

      deliverables:
        - name: "keyword_targets_and_anchor_text"
          format: "csv"
          required: true
          location: "squads/hotel-mkt/seo/keywords/[YYYY-QQ]-advertorial-keywords.csv"

      acceptance_criteria:
        - "CSV lista: target_keyword, search_volume, difficulty_score, suggested_anchor_text, target_landing_page (hotel site)"
        - "Keywords mapeados para topics (cada topic tem 3-5 keywords sugeridos)"

      sla: "48h"

      on_timeout:
        action: "escalate"
        notify: "@hotel-mkt-director"
        message: "Keyword guidance não entregue - articles vão ser criados sem SEO optimization"

      on_reject:
        action: "return_to_sender"
        message: "Keywords muito competitive (difficulty >70) ou low volume (<100 searches/month) - ajustar para sweet spot"

  auto_rollback:
    triggers:
      - id: "R1"
        condition: "Pitch acceptance rate <20% após 15 pitches enviados"
        action: "pause"
        recovery: "Pausar outreach + diagnosticar: topics não relevantes? Pitch angle fraco? Editor contacts errados? + workshop com mkt-director para ajustar strategy"
        notify: "@hotel-pr-advertorial + @hotel-mkt-director"

      - id: "R2"
        condition: "Published article gera zero referral traffic após 30 dias (GA4 shows 0 sessions from article URL)"
        action: "review"
        recovery: "Audit: (1) Link placement prominente no article? (2) CTA claro? (3) Landing page relevante? + considerar paid boost ou social amplification"
        notify: "@hotel-seo-architect + @hotel-pr-advertorial"

      - id: "R3"
        condition: "Disclosure missing em published piece (flagged por audit ou reader complaint)"
        action: "immediate_correction"
        recovery: "Contatar publication IMEDIATAMENTE para adicionar disclosure ('conteúdo patrocinado') - compliance risk"
        notify: "@hotel-mkt-director + @hotel-legal"

      - id: "R4"
        condition: "Backlink removido por publication sem aviso (broken link detected)"
        action: "reach_out"
        recovery: "Contatar editor para restaurar link - se technical issue: fix; se editorial decision: negotiate alternative placement"
        notify: "@hotel-pr-advertorial"

      - id: "R5"
        condition: "Article plagiado por outro site (duplicate content detected via Copyscape)"
        action: "dmca"
        recovery: "Documentar plagiarism + enviar DMCA takedown notice ao site + notificar publication original"
        notify: "@hotel-pr-advertorial + @hotel-legal"

      - id: "R6"
        condition: "Google manual action recebida por 'unnatural links' (link scheme penalty)"
        action: "emergency_stop"
        recovery: "PAUSAR todo advertorial program + audit all backlinks + disavow suspicious links + submit reconsideration request + aguardar penalty lift antes de retomar"
        notify: "@hotel-seo-architect + @hotel-mkt-director"
