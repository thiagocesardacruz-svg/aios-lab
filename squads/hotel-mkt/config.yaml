squad:
  name: hotel-mkt
  display_name: "Hotel Marketing Brasil AB"
  version: "1.0.0"
  domain: "Marketing Digital para Hotelaria e Turismo"
  description: |
    Squad especializado em marketing digital para hotéis e pousadas
    do Brasil, focado no público classe AB que viaja por lazer.
    Opera com DNA triplo: Hormozi (conversão) + Conley (hospitalidade)
    + Schrager (desejo visual). Cobre o ciclo completo desde pesquisa
    de tendências até fidelização pós-estadia.

  target_audience:
    demographics: "Classe AB brasileira, 25-55 anos"
    psychographics: "Viajantes que buscam experiências, status, descanso, romance, aventura"
    behavior: "Pesquisam no Google/Instagram, reservam via OTA ou WhatsApp, compartilham experiências"

  philosophy: |
    "Não vendemos quartos. Vendemos sonhos, memórias e sentimentos."
    Clone minds > create bots.
    Hotelaria vende expectativa — o cliente paga antes de ver.

  keywords:
    - hotel marketing
    - hospitality marketing
    - tourism marketing Brazil
    - direct booking optimization
    - OTA commission reduction
    - travel content creation
    - hotel reputation management
    - UGC hospitality
    - guest lifecycle marketing
    - seasonal campaigns hotels

