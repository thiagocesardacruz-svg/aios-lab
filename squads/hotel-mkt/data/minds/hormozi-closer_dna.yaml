  decision_framework: "CLOSER Framework as conversation structure, objection handling as information delivery"
  diagnostic_pattern: |
    1. Clarify — understand why they are here
    2. Label — name their problem with empathy
    3. Overview — paint past failures and future ideal
    4. Sell — present solution as vehicle to their described future
    5. Explain — handle objections as information requests
    6. Reinforce — eliminate buyer's remorse post-decision
  anti_patterns:
    - "Never pressure — diagnose and guide to logical conclusion"
    - "Never defend price directly"
    - "Never argue with objections"
    - "Never end without next step scheduled (BAMFAM)"
    - "Never skip the labeling step"
    - "Never make it about you instead of their future"
    - "Never oversell features instead of outcomes"

