        heuristics:
          VI_JT_001:
            name: "Job Clarity Threshold"
            rule: "If job-to-be-done cannot be stated in one sentence, it's not clear enough"
          VI_DR_001:
            name: "Deployment Readiness Gate"
            rule: "No deployment without passing all 8 validation gates"
          VI_HO_001:
