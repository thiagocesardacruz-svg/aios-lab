            validation_failure: "Re-run checklist, identify specific failing gate"
            integration_failure: "Document failure, escalate to Constantin"
            unclear_job_to_be_done: "Return to JTBD analysis, elicit from stakeholder"
          fallback:
            incomplete_artifacts: "Work with available, document gaps"
            missing_stakeholder: "Use documented requirements, flag assumptions"

