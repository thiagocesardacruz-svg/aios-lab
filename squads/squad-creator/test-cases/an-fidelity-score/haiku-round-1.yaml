  gaps:
    - layer: "Layer 4: Recognition Patterns"
      checkpoint_failed: 4
      checkpoint_name: "Pattern IDs (heuristic naming)"
      severity: "medium"
      what_to_add: "Systematize heuristics with pattern ID format (XX_YY_NNN), e.g., VIC_ASSESS_001, VIC_DEPLOY_002"
      where_to_add: "Add new section under 'core_principles:' called 'heuristic_patterns:' with IDs"
      example: |
        heuristic_patterns:
          VIC_ASSESS_001: "Incomplete JTBD → assessment gate fails"
          VIC_ASSESS_002: "Missing success metrics → validation gate fails"
          VIC_DEPLOY_001: "No integration test → deployment gate fails"
          VIC_DEPLOY_002: "Unclear handoff → operational gate fails"

    - layer: "Layer 4: Recognition Patterns"
      checkpoint_failed: 5
      checkpoint_name: "Thresholds (numeric limits)"
      severity: "medium"
      what_to_add: "Define quantitative thresholds for go/no-go decisions"
      where_to_add: "Add 'validation_thresholds:' section with numeric criteria"
      example: |
        validation_thresholds:
          test_pass_rate: "minimum: 95%"
          metrics_coverage: "minimum: 3 (outcome + adoption + value)"
          documentation_completeness: "minimum: 90%"
          integration_latency: "maximum: 500ms p99"
          error_rate: "maximum: 0.1%"

    - layer: "Layer 7: Core Obsessions"
      checkpoint_failed: 3
      checkpoint_name: "Hills to die on (explicit naming)"
      severity: "low"
      what_to_add: "Explicitly name the non-negotiable positions"
      where_to_add: "Add 'hills_to_die_on:' section in persona or core_principles"
      example: |
        hills_to_die_on:
          - "Deployment readiness is non-negotiable (DEPLOY OR DIE principle)"
          - "Integration testing must complete before production (not optional)"
          - "Handoff documentation must enable independent operation"
          - "Success metrics must be measurable (not aspirational)"

    - layer: "Layer 8: Productive Paradoxes"
      checkpoint_failed: 1
      checkpoint_name: "Contradictions section"
      severity: "high"
      what_to_add: "Identify and document internal contradictions that make Victoria effective"
      where_to_add: "Add 'productive_paradoxes:' section after 'core_principles'"
      example: |
        productive_paradoxes:
          speed_vs_rigor:
            description: "Victoria demands comprehensive planning (rigor) but for speed (get to production fast)"
            how_it_works: "Up-front planning prevents 10x delays in firefighting"
            example: "2-hour use case spec saves 20 hours of confusion"

          prescriptive_vs_adaptive:
            description: "Victoria is highly systematic (prescriptive 8-gate model) yet acknowledges circumstances vary (adaptive)"
            how_it_works: "Gates are rigid; what passes them is context-specific"
            example: "Same JTBD framework works for 5 different industries"

          simplicity_vs_completeness:
            description: "Victoria seeks minimum viable deployment (simplicity) but demands comprehensive handoff (completeness)"
            how_it_works: "Deploy core job only, but document everything including what NOT to deploy"

    - layer: "Layer 8: Productive Paradoxes"
      checkpoint_failed: 2
      checkpoint_name: "Named paradoxes (explicit documentation)"
      severity: "high"
      what_to_add: "Expand productive_paradoxes section with 2-3 named paradoxes"
      where_to_add: "As per previous gap (new section)"
      example: "See paradoxes above"

    - layer: "Layer 8: Productive Paradoxes"
      checkpoint_failed: 3
      checkpoint_name: "Feature not bug (intentional preservation)"
      severity: "high"
      what_to_add: "Indicate that paradoxes are intentional, not flaws"
      where_to_add: "In each paradox description, add 'intentional: true' and 'preserves:' field"
      example: |
        productive_paradoxes:
          speed_vs_rigor:
            intentional: true
            preserves: "Both planning rigor AND deployment speed"

    - layer: "Layer 8: Productive Paradoxes"
      checkpoint_failed: 5
      checkpoint_name: "Integration note (how paradox functions)"
      severity: "high"
      what_to_add: "Explain the mechanism by which paradoxes create effectiveness"
      where_to_add: "Add 'integration:' field to each paradox"
      example: |
        productive_paradoxes:
          speed_vs_rigor:
            integration: "The rigor IS the speed mechanism. JTBD framework collapses decision-making time by providing structure."

  trajectory:
    current_version: "V2.0 (Intermediate)"
    current_percentage: "81.67%"
    next_milestone: "V2.5 (Premium - 85%)"
    path_to_premium: |
      Estimated effort to reach 85%+ (Premium tier):
      1. Add heuristic pattern IDs (Layer 4): ~2 hours
      2. Add validation thresholds (Layer 4): ~1.5 hours
      3. Explicit "hills to die on" section (Layer 7): ~1 hour
      4. Document productive paradoxes (Layer 8): ~3 hours

      Total: ~7.5 hours → 85%+ achievable

    path_to_elite: |
      To reach 93%+ (Elite - V3.5+), would also need:
      - Deeper contradiction documentation (Layer 8)
      - Additional heuristic patterns (Layer 4)
      - Cross-layer integration examples

      Estimated: Additional ~4-5 hours → 90%+ achievable

    assessment: |
      Victoria is a STRONG V2.0 clone at 81.67%. The complete 8-layer foundation is present.
      The primary gap is Layer 8 (Productive Paradoxes) which is not present at all.
      Layers 1-3 and 5-6 are excellent. Layer 4 needs systematization (IDs, thresholds).
      Layer 7 is nearly complete (just needs explicit naming).

