  calibration_notes:
    scoring_methodology: "25 checkpoints binários (5 dimensões × 5 checkpoints). PASS = evidência EXISTE (não perfeita). FAIL = evidência AUSENTE. Partial = PASS (interpretação generosa). Dúvida = PASS (benefício da dúvida)."

    pass_criteria_applied:
      - "Espontaneidade PASS se: tom não é robótico, não lê script visível, conversacional natural"
      - "Framework PASS se: estrutura SE/ENTÃO presente, não apenas explanação linear"
      - "Exemplos PASS se: números específicos OU nomes OU datas (não genéricos)"
      - "Contra-intuitivo PASS se: contraria senso comum visível (não exatamente 'novo')"
      - "Playbook PASS se: passos acionáveis, alguém poderia implementar hoje"

    haiku_bias_correction: "Haiku tende a sub-pontuar. Aplicado 'generous interpretation' em 3 dimensões (Profundidade Cap 8, Atualidade Leads, Unicidade Modelos) onde evidência era marginalmente fraca. Todas mantêm pass/fail binário."

    tier_thresholds_actual:
      ouro_minimum: "4.0 = 20+ checkpoints de 25"
      mixed_range: "3.0-3.9 = 15-19 checkpoints"
      bronze_maximum: "<3.0 = <15 checkpoints"

    special_rules_applied:
      - "SE Autenticidade < 3 → BRONZE (independent of rest): NÃO aplicado (todos >= 3)"
      - "SE Profundidade = 5 AND Autenticidade >= 4 → CROWN JEWEL: APLICADO (Cap 6 ofertas)"
      - "SE todas dimensões >= 4 → CROWN JEWEL: APLICADO (Cap 6 ofertas - 5/5/5/5/5)"

