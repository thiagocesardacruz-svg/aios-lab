        profundidade:
          porque_explicado: true
          # Explica motivacoes profundamente: por que valor percebido importa mais que real,
          # por que precos altos beneficiam clientes, por que escassez funciona psicologicamente.
          framework: true
          # Framework central: Equacao de Valor com 4 variaveis claras.
          # SE aumentar numerador E diminuir denominador ENTAO valor tende ao infinito.
          exemplos_especificos: true
          # Exemplos com numeros: academia de fotografia $300->$1500 = 38x lucro,
          # meditacao vs Xanax comparacao, industria de suplementos $123B vs academias $62B.
          tradeoffs: true
          # Discute tradeoffs: fitness vs liposuccao, solucoes logicas vs psicologicas,
          # escalabilidade vs personalizacao inicial.
          cross_domain: true
          # Conecta: psicologia comportamental, economia, marketing, neurociencia
          # (ancoragem), filosofia (Orson Scott Card quote).
          score: 5

        atualidade:
          recencia: true
          # Publicado em 2021, dentro da janela de 3 anos. Conteudo atual.
          contexto_atual: true
          # Referencias a Amazon (entrega por drone), Netflix (streaming), iPhone.
          # Contexto de negocios digitais atual.
          nao_contradito: true
          # Posicoes sao consistentes com trabalhos posteriores ($100M Leads, Money Models).
          evolucao: false
          # Este eh o primeiro livro - nao mostra evolucao de pensamento porque eh o ponto
          # de partida. Evolucao visivel seria em relacao a trabalhos ANTERIORES.
          aplicabilidade: true
          # Frameworks de precificacao e valor sao atemporais e aplicaveis em 2026.
          # Equacao de Valor eh universal.
          score: 4

        unicidade:
          contra_mainstream: true
          # Contradiz senso comum: "precos altos sao beneficio para cliente",
          # "venda menos para ganhar mais", "escassez artificial funciona".
          vocabulario_proprio: true
          # Termos unicos: "Grand Slam Offer", "Equacao de Valor", "Ciclo Virtuoso",
          # "Modelo MAGICO", "Empilhamento de Valor".
          framework_original: true
          # Equacao de Valor com 4 variaveis eh criacao original de Hormozi.
