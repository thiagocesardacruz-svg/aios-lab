          # Mostra nuances na Equacao de Valor - distingue entre valor real e percebido,
          # discute solucoes logicas vs psicologicas, reconhece tradeoffs.
          storytelling: true
          # Rico em historias pessoais: a academia de fotografia que foi de $300 para
          # $1500 por cliente, o metro de Londres, a conversa com o pai.
