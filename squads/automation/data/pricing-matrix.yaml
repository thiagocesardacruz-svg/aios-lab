# Custos de referência para cálculo de margem
cost_reference:
  ai_tokens:
    gpt_4o:
      input_per_1k: 0.0025
      output_per_1k: 0.01
    gpt_4o_mini:
      input_per_1k: 0.00015
      output_per_1k: 0.0006
    claude_3_5_sonnet:
      input_per_1k: 0.003
      output_per_1k: 0.015

  api_calls:
    gohighlevel: 0  # Included in GHL subscription
    openai: "varies"
    twilio_sms: 0.05
    whatsapp: 0.05

  infrastructure:
    n8n_self_hosted: 0  # Already paid
    storage_per_gb: 0.02

# Calculadora de margem
margin_calculator:
  formula: "(price - total_cost) / price * 100"
  example:
    price: 197
    costs:
      ai_tokens: 15
      api_calls: 5
      support: 10
      infrastructure: 5
    total_cost: 35
    margin: 82.2  # (197-35)/197*100

