# Pricing Matrix - Automation Squad
# Matriz de preços por complexidade e modelo
# Atualizado: 2026-02-12

version: "1.0.0"

# Princípios de pricing
principles:
  - "Preço baseado em valor, não em custo"
  - "Margem mínima target: 65%"
  - "Upsell path claro entre tiers"
  - "Preços arredondados (€97, €147, €197, etc.)"

# Faixas de complexidade
complexity_tiers:
  simple:
    nodes: "1-5"
    has_ai: false
    build_time: "1-4h"
    maintenance: "low"
    price_range:
      min: 47
      max: 97
    margin_target: 80

  medium:
    nodes: "6-15"
    has_ai: "optional"
    build_time: "4-16h"
    maintenance: "medium"
    price_range:
      min: 97
      max: 197
    margin_target: 75

  complex:
    nodes: "15+"
    has_ai: true
    build_time: "16-40h"
    maintenance: "high"
    price_range:
      min: 197
      max: 497
    margin_target: 70

  enterprise:
    nodes: "custom"
    has_ai: true
    build_time: "40h+"
    maintenance: "dedicated"
    price_range:
      min: 497
      max: null  # custom
    margin_target: 65

# Modelos de pricing
pricing_models:
  flat:
    description: "Preço fixo mensal"
    when_to_use:
      - "Uso previsível"
      - "Custo estável"
      - "Simplicidade para cliente"
    pros:
      - "Previsibilidade de receita"
      - "Fácil de vender"
    cons:
      - "Não escala com uso"
      - "Heavy users são menos lucrativos"

  tiered:
    description: "Múltiplos planos com features diferentes"
    when_to_use:
      - "Segmentos de clientes diferentes"
      - "Features incrementais"
      - "Upsell path natural"
    pros:
      - "Captura diferentes willingness-to-pay"
      - "Natural upgrade path"
    cons:
      - "Mais complexo de gerenciar"
      - "Choice paralysis para clientes"
    recommended_tiers:
      - name: "Starter"
        target: "Small business, testing"
        price_multiplier: 1.0
      - name: "Professional"
        target: "Growing business"
        price_multiplier: 2.0
      - name: "Enterprise"
        target: "Large business"
        price_multiplier: 4.0

  usage:
    description: "Preço base + custo por uso"
    when_to_use:
      - "Uso variável"
      - "Custos variáveis significativos"
      - "Alinhamento com valor entregue"
    pros:
      - "Justo para todos os tamanhos"
      - "Escala com uso"
    cons:
      - "Receita imprevisível"
      - "Clientes podem limitar uso"
    structure:
      base_fee: "€47-147/mês"
      per_unit: "€0.10-1.00"
      units: "runs, contacts, messages, etc."

  percentage:
    description: "Percentual do resultado"
    when_to_use:
      - "Resultado mensurável"
      - "Alto valor por transação"
      - "Alinhamento total com cliente"
    pros:
      - "Zero risco para cliente"
      - "Alinhamento perfeito"
    cons:
      - "Difícil de medir"
      - "Receita imprevisível"
    structure:
      base_fee: "€97-197/mês"
      percentage: "3-10%"
      of: "recovered_revenue, sales, etc."

