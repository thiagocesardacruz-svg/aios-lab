# ============================================================================
# SYNKRA AIOS - COMMAND LIBRARY
# ============================================================================
# Biblioteca unificada de comandos disponíveis em todos os squads.
# Cada comando mapeia para um agente específico e define inputs/outputs.
#
# Uso:
#   @{squad}/{command} [args]
#   Exemplo: @marketing/grand-slam --market "SaaS B2B"
#
# Categorias:
#   - strategy: Decisões estratégicas e planejamento
#   - execution: Implementação e criação
#   - analysis: Análise e reports
#   - review: Validação e aprovação
#   - coordination: Orquestração e routing
# ============================================================================

version: "1.0"
updated: "2025-02-11"

# ============================================================================
# OPS - Orquestração e Coordenação
# ============================================================================
ops:
  description: "Orquestração central, routing de tarefas, status e escalonamento"

  commands:
    # ops-lead (Hybrid)
    - name: status
      agent: ops-lead
      category: analysis
      description: System-wide status overview
      input:
        - name: scope
          type: text
          required: false
          description: "all | squad:{name} | project:{id}"
      output: status_report (md)

    - name: prioritize
      agent: ops-lead
      category: strategy
      description: Define global priorities
      input:
        - name: initiatives
          type: list
          required: true
        - name: criteria
          type: yaml
          required: false
      output: priority_matrix (md)

    - name: escalate
      agent: ops-lead
      category: coordination
      description: Escalate decision to Director
      input:
        - name: issue
          type: text
          required: true
        - name: context
          type: md
          required: false
      output: escalation_request (md)

    - name: authorize
      agent: ops-lead
      category: coordination
      description: Authorize critical execution
      input:
        - name: action
          type: text
          required: true
        - name: justification
          type: text
          required: true
      output: authorization (md)

    - name: route
      agent: ops-lead
      category: coordination
      description: Route OS to appropriate squad
      input:
        - name: os_request
          type: yaml
          required: true
      output: routing_decision (md)

    # ops-manager (Operational)
    - name: new-task
      agent: ops-manager
      category: execution
      description: Cria nova OS a partir de pedido
      quick: true

    - name: blocked
      agent: ops-manager
      category: coordination
      description: Registra bloqueio em OS
      quick: true

    - name: update-status
      agent: ops-manager
      category: coordination
      description: Atualiza status de OS
      quick: true

