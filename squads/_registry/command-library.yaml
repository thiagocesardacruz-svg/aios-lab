# ============================================================================
# SYNKRA AIOS - COMMAND LIBRARY
# ============================================================================
# Biblioteca unificada de comandos disponíveis em todos os squads.
#
# Uso: /{squad}/{command}
# Exemplo: /marketing/grand-slam
#
# Tipos:
#   - Workflow: Orquestração multi-step
#   - Strategy: Decisões e planejamento
#   - Execution: Criação e implementação
#   - Analysis: Análise e reports
#   - Review: Validação e aprovação
#   - Quick: Ações rápidas sem inputs complexos
# ============================================================================

version: "2.0"
updated: "2025-02-11"

# ============================================================================
# OPS - Orquestração e Coordenação
# ============================================================================
ops:
  description: "Orquestração central, routing de tarefas, status e escalonamento"
  commands:
    - objetivo: Criar nova OS e roteá-la
      command: /ops/new-task
      tipo: Workflow
      responsavel: Ops Manager
      cross_squad: Todos

    - objetivo: Resumo global de execução
      command: /ops/status
      tipo: Workflow
      responsavel: Ops Lead
      cross_squad: Todos

    - objetivo: Definir prioridades globais
      command: /ops/prioritize
      tipo: Workflow
      responsavel: Ops Lead
      cross_squad: Todos

    - objetivo: Escalar decisão para Director
      command: /ops/escalate
      tipo: Workflow
      responsavel: Ops Lead
      cross_squad: Board

    - objetivo: Autorizar execução crítica
      command: /ops/authorize
      tipo: Workflow
      responsavel: Ops Lead
      cross_squad: Todos

    - objetivo: Rotear OS para squad correto
      command: /ops/route
      tipo: Workflow
      responsavel: Ops Lead
      cross_squad: Todos

    - objetivo: Registrar bloqueio em OS
      command: /ops/blocked
      tipo: Quick
      responsavel: Ops Manager
      cross_squad: Todos

    - objetivo: Atualizar status de OS
      command: /ops/update-status
      tipo: Quick
      responsavel: Ops Manager
      cross_squad: Todos

