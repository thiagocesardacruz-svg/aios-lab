      resolution: "Backup page + extend deadline"

    - failure: "Low show rate"
      phase: 2
      resolution: "Increase volume pillar + add incentives"

    - failure: "Sales below projection"
      phase: 3
      resolution: "Add bonus + increase ads + extend deadline"

