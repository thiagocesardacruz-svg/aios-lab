# ERROR HANDLING
# ═══════════════════════════════════════════════════════════════════════════════

error_handling:
  on_phase_failure:
    - log_error: true
    - notify_user: true
    - create_remediation_task: true
    - halt_workflow: false

  on_checkpoint_failure:
    - log_failure_reason: true
    - return_to_previous_phase: true
    - max_retries: 2

  on_veto_triggered:
    - halt_immediately: true
    - escalate_to: "hormozi-chief"
    - document_reason: true
    - require_human_override: true

  common_failures:
    - failure: "CAC desconhecido"
      phase: 0
      resolution: "Implementar tracking de aquisição"

    - failure: "LTGP:CAC < 2:1"
      phase: 2
      resolution: "Aumentar preços ou reduzir CAC"

    - failure: "30-day cash negativo"
      phase: 2
      resolution: "Adicionar upsell ou reduzir COGs"

    - failure: "Poucas ofertas"
      phase: 1
      resolution: "Brainstorm adicional de ofertas"

