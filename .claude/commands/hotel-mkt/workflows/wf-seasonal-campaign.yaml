          - "Respond to comments within 2h"
          - "Answer DMs within 1h during business hours"
          - "Monitor engagement metrics (likes, shares, saves)"
          - "Adjust content strategy based on performance"
        outputs:
          - "social_engagement_log.json"
        duration: "2 hours/day"
        frequency: "Daily"

