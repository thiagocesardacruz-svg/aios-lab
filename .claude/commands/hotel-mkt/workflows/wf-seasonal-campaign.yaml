# ROLLBACK & CONTINGENCY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

rollback:
  triggers:
    - condition: "ROI <2x after 7 days"
      action: "Pause underperforming channels, reallocate budget to winners"
    - condition: "Negative reviews spike >3 in 48h"
      action: "Pause campaign, investigate root cause, fix operations issue"
    - condition: "Email deliverability <80%"
      action: "Pause emails, investigate sender reputation, fix authentication"
    - condition: "Ad account suspended"
      action: "Appeal suspension, use backup account, shift budget to other channels"

  contingency_plans:
    - scenario: "Lower than expected bookings"
      actions:
        - "Launch flash sale (24-48h) with deeper discount"
        - "Increase ad budgets by 30%"
        - "Send urgency email to warm leads"
        - "Offer payment installments or Pix discount"
    - scenario: "Higher than expected bookings (sell out risk)"
      actions:
        - "Pause lower-margin offers"
        - "Increase prices on remaining inventory"
        - "Create waitlist for sold-out dates"
        - "Upsell to shoulder dates"
    - scenario: "Competitor launches aggressive counter-campaign"
      actions:
        - "Emphasize unique value props and differentiators"
        - "Add limited-time bonus to match competitor"
        - "Increase social proof and testimonials"
        - "Target competitor's audience with comparison ads"

