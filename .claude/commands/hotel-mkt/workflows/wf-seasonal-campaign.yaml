          - "Optimize send times and subject lines"
          - "Segment non-converters for retargeting"
      - role: "hotel-reputation-guardian"
        responsibility: "tertiary"
        tasks:
          - "Monitor reviews during campaign period"
          - "Respond to feedback within 24h"
