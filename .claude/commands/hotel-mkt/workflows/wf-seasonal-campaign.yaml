# PHASE 6: EMAIL LAUNCH
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Email Launch"
    id: "phase-6-email"
    duration: "3-5 days"
    depends_on: ["phase-4-content"]
    agents:
      - role: "hotel-email-maestro"
        responsibility: "primary"
        tasks:
          - "Deploy 7-10 email sequence"
          - "Set up automation triggers"
          - "Configure segmentation rules"
          - "Monitor deliverability and engagement"

    tasks:
      - id: "email-001"
        name: "Email Platform Setup"
        agent: "hotel-email-maestro"
        inputs:
          - "email_sequences.json"
          - "segment_profiles.json"
        actions:
          - "Import email copy into ESP (e.g., RD Station, Mailchimp)"
          - "Design email templates (mobile-responsive)"
          - "Set up merge tags for personalization"
          - "Configure sender authentication (SPF, DKIM, DMARC)"
          - "Verify domain reputation and warming if needed"
        outputs:
          - "email_templates.html"
        duration: "1 day"

      - id: "email-002"
        name: "Segmentation & Triggers"
        agent: "hotel-email-maestro"
        actions:
          - "Create segments based on RFM scores"
          - "Set up behavioral triggers (link clicks, page visits)"
          - "Configure time-based triggers (launch sequence timing)"
          - "Build abandoned cart recovery flow"
          - "Set up re-engagement sequences for non-openers"
        outputs:
          - "automation_flows.json"
        duration: "1 day"

      - id: "email-003"
        name: "Testing & QA"
        agent: "hotel-email-maestro"
        actions:
          - "Send test emails to 10+ email clients"
          - "Verify rendering on desktop and mobile"
          - "Test all CTAs and tracking links"
          - "Check spam score (<3/10)"
          - "Validate personalization tags"
        outputs:
          - "email_qa_report.pdf"
        duration: "1 day"

      - id: "email-004"
        name: "Launch Sequence"
        agent: "hotel-email-maestro"
        actions:
          - "Schedule Email 1 (Teaser) - T-3 days before launch"
          - "Schedule Email 2 (Launch) - Launch day, 9am"
          - "Schedule Email 3 (Proof) - T+2 days"
          - "Schedule Email 4 (Urgency) - T+5 days"
          - "Schedule Email 5 (Objection) - T+7 days"
          - "Schedule Email 6 (Last Call) - T+10 days"
          - "Schedule Email 7 (Encore) - T+12 days"
        outputs:
          - "email_schedule.gantt"
        duration: "1 day"

      - id: "email-005"
        name: "Deliverability Monitoring"
        agent: "hotel-email-maestro"
        actions:
          - "Monitor inbox placement rate (>95% goal)"
          - "Track bounce rate (<2%)"
          - "Watch spam complaint rate (<0.1%)"
          - "Adjust sending frequency if issues arise"
          - "Maintain engagement (opens >35%, clicks >5%)"
        outputs:
          - "deliverability_dashboard.json"
        duration: "Ongoing"

    checkpoint:
      name: "Email Launch Readiness"
      criteria:
        - "Spam score <3/10 on all emails"
        - "Mobile rendering verified on iOS and Android"
        - "All tracking links functional"
        - "Segmentation rules tested with sample data"
        - "Unsubscribe link present and working"
      approvers:
        - "hotel-email-maestro"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Email deliverability rate"
        threshold: ">95%"
      - metric: "Template rendering score"
        threshold: "100%"
      - metric: "CTA link functionality"
        threshold: "100%"

