# PHASE 5: ADS SETUP & LAUNCH
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Ads Setup & Launch"
    id: "phase-5-ads"
    duration: "5-7 days"
    depends_on: ["phase-4-content"]
    agents:
      - role: "hotel-ads-specialist"
        responsibility: "primary"
        tasks:
          - "Build 150+ ad variations (Google + Meta)"
          - "Set up audience targeting and lookalikes"
          - "Configure conversion tracking pixels"
          - "Launch campaigns with tiered budgets"

    tasks:
      - id: "ads-001"
        name: "Google Ads Campaign Setup"
        agent: "hotel-ads-specialist"
        inputs:
          - "ad_copy_library.json"
          - "channel_budget_plan.xlsx"
          - "segment_profiles.json"
        actions:
          - "Create Search campaigns (branded + non-branded)"
          - "Build Display campaigns (remarketing + prospecting)"
          - "Set up Performance Max campaigns"
          - "Configure responsive search ads (15 headlines + 4 descriptions each)"
          - "Set bid strategies (Target ROAS initially 400%)"
          - "Install conversion tracking (GA4 + Google Ads tag)"
        outputs:
          - "google_campaigns.json"
        duration: "2 days"

      - id: "ads-002"
        name: "Meta Ads Campaign Setup"
        agent: "hotel-ads-specialist"
        actions:
          - "Create Facebook/Instagram campaigns (Traffic, Conversions, Messages)"
          - "Build 100+ ad variations (image + carousel + video)"
          - "Set up Custom Audiences (website visitors, email list, engaged)"
          - "Create Lookalike Audiences (1%, 3%, 5%)"
          - "Configure Facebook Pixel and Conversions API"
          - "Set campaign budgets and bid caps"
        outputs:
          - "meta_campaigns.json"
        duration: "2 days"

      - id: "ads-003"
        name: "Audience Segmentation"
        agent: "hotel-ads-specialist"
        actions:
          - "Map RFM segments to ad platform audiences"
          - "Create cold traffic audiences (interests, behaviors)"
          - "Build warm traffic audiences (website visitors, engagers)"
          - "Set up hot traffic audiences (abandoned cart, landing page visitors)"
          - "Configure exclusion audiences to prevent ad fatigue"
        outputs:
          - "audience_map.xlsx"
        duration: "1 day"

      - id: "ads-004"
        name: "Landing Page Integration"
        agent: "hotel-ads-specialist"
        actions:
          - "Create UTM tracking parameters for all ads"
          - "Set up dynamic keyword insertion for Google Ads"
          - "Configure landing page A/B tests"
          - "Test all tracking pixels and conversion events"
          - "Verify mobile responsiveness"
        outputs:
          - "tracking_config.json"
        duration: "1 day"

      - id: "ads-005"
        name: "Campaign Launch"
        agent: "hotel-ads-specialist"
        actions:
          - "Launch campaigns in phases (10% day 1, 50% day 2, 100% day 3)"
          - "Monitor initial performance (CTR, CPC, conversion rate)"
          - "Pause underperforming ads after 48h"
          - "Scale winning ads by 20% daily"
          - "Set up automated rules for budget pacing"
        outputs:
          - "launch_report.pdf"
        duration: "2 days"

    checkpoint:
      name: "Ads QA Check"
      criteria:
        - "All tracking pixels firing correctly"
        - "Ad copy free of typos and policy violations"
        - "Budgets and bids set according to plan"
        - "Landing pages load in <3 seconds"
        - "Mobile experience tested on iOS and Android"
      approvers:
        - "hotel-ads-specialist"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Tracking accuracy"
        threshold: "100%"
      - metric: "Ad approval rate"
        threshold: ">95%"
