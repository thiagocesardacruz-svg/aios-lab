# PHASE 1: RESEARCH & INTELLIGENCE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

phases:
  - name: "Research & Intelligence"
    id: "phase-1-research"
    duration: "3-5 days"
    agents:
      - role: "hotel-trend-hunter"
        responsibility: "primary"
        tasks:
          - "Analyze Google Trends for seasonal keywords (last 3 years)"
          - "Monitor competitor campaigns (pricing, offers, messaging)"
          - "Track social media conversations (#CarnavalRJ, #Reveillon2026)"
          - "Identify emerging micro-trends (sustainable travel, workations)"
          - "Scrape OTA pricing data for competitive intelligence"

    tasks:
      - id: "research-001"
        name: "Trend Analysis"
        agent: "hotel-trend-hunter"
        inputs:
          - "campaign_brief"
          - "historical_data"
        actions:
          - "Query Google Trends API for seasonal keywords"
          - "Analyze search volume patterns (3-year trend)"
          - "Identify peak interest dates and booking windows"
          - "Extract top related queries and rising topics"
        outputs:
          - "trend_report.pdf"
        duration: "1 day"

      - id: "research-002"
        name: "Competitor Intelligence"
        agent: "hotel-trend-hunter"
        actions:
          - "Monitor top 10 competitors' websites and booking engines"
          - "Track pricing strategies (early bird, last minute, packages)"
          - "Analyze competitor ad creatives (Meta Ad Library)"
          - "Document unique selling propositions and offers"
          - "Identify gaps and opportunities"
        outputs:
          - "competitor_matrix.xlsx"
        duration: "2 days"

      - id: "research-003"
        name: "Social Listening"
        agent: "hotel-trend-hunter"
        actions:
          - "Monitor seasonal hashtags and conversations"
          - "Identify guest pain points and desires"
          - "Track influencer content and engagement"
          - "Analyze sentiment around seasonal travel"
        outputs:
          - "social_listening_insights.md"
        duration: "1 day"

      - id: "research-004"
        name: "Pricing Intelligence"
        agent: "hotel-trend-hunter"
        actions:
          - "Scrape OTA pricing for competitive set"
          - "Analyze rate parity compliance"
          - "Calculate market pricing index"
          - "Recommend dynamic pricing strategy"
        outputs:
          - "pricing_intelligence.json"
        duration: "1 day"

    checkpoint:
      name: "Research Validation"
      criteria:
        - "Trend report covers minimum 20 relevant keywords"
        - "Competitor matrix includes at least 10 properties"
        - "Social listening captures 500+ mentions"
        - "Pricing data includes 30-day forward calendar"
      approvers:
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Data completeness"
        threshold: ">95%"
      - metric: "Insight actionability score"
        threshold: ">8/10"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 2: STRATEGY & PLANNING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Strategy & Planning"
    id: "phase-2-strategy"
    duration: "5-7 days"
    depends_on: ["phase-1-research"]
    agents:
      - role: "hotel-mkt-chief"
        responsibility: "primary"
        tasks:
          - "Define campaign objectives (revenue, occupancy, direct bookings)"
          - "Allocate budget across channels (Google, Meta, Email, SEO)"
          - "Set KPIs and success metrics"
          - "Approve final strategy document"
      - role: "hotel-guest-strategist"
        responsibility: "secondary"
        tasks:
          - "Define target segments (RFM, psychographics, behavioral)"
          - "Craft messaging pillars for each segment"
          - "Map guest journey and touchpoints"
          - "Develop emotional triggers and value propositions"

    tasks:
      - id: "strategy-001"
        name: "Segmentation & Targeting"
        agent: "hotel-guest-strategist"
        inputs:
          - "trend_report.pdf"
          - "competitor_matrix.xlsx"
          - "historical_data"
        actions:
          - "Analyze guest database using RFM model"
          - "Define 5-7 primary target segments"
          - "Create psychographic profiles (desires, fears, values)"
          - "Map segments to seasonal motivations"
        outputs:
          - "segment_profiles.json"
        duration: "2 days"

      - id: "strategy-002"
        name: "Messaging Architecture"
        agent: "hotel-guest-strategist"
        actions:
          - "Develop core messaging pillars (3-5 per segment)"
          - "Define emotional hooks (scarcity, exclusivity, FOMO)"
          - "Create value proposition hierarchy"
          - "Map messaging to funnel stages (awareness â†’ conversion)"
        outputs:
          - "messaging_framework.md"
        duration: "2 days"

      - id: "strategy-003"
        name: "Channel Strategy"
        agent: "hotel-mkt-chief"
        inputs:
          - "budget_allocation"
          - "segment_profiles.json"
        actions:
          - "Allocate budget by channel (Google 40%, Meta 35%, Email 15%, Other 10%)"
          - "Define channel-specific objectives"
          - "Set CAC targets per channel"
          - "Plan cross-channel attribution model"
        outputs:
          - "channel_budget_plan.xlsx"
        duration: "1 day"

      - id: "strategy-004"
        name: "Campaign Timeline"
        agent: "hotel-mkt-chief"
        actions:
          - "Define campaign phases (teaser, launch, last-call)"
          - "Set key dates and milestones"
          - "Plan promotional calendar (early bird, flash sales)"
          - "Coordinate with operations (inventory, staffing)"
        outputs:
          - "campaign_timeline.gantt"
        duration: "1 day"

      - id: "strategy-005"
        name: "KPI Dashboard Setup"
        agent: "hotel-mkt-chief"
        actions:
          - "Define primary KPIs (ROI, ROAS, conversion rate)"
          - "Set secondary metrics (CTR, CPC, email open rate)"
          - "Configure analytics tracking (GA4, Meta Pixel, email)"
          - "Create real-time dashboard template"
        outputs:
          - "kpi_dashboard_config.json"
        duration: "1 day"

    checkpoint:
      name: "Strategy Approval"
      criteria:
        - "Segment profiles validated by hotel manager"
        - "Budget allocation approved by finance"
        - "Messaging framework tested with focus group (optional)"
        - "Timeline feasible with operations team"
      approvers:
        - "hotel-mkt-chief"
        - "hotel-manager"
      output_required: true

    quality_gates:
      - metric: "Segment definition clarity"
        threshold: ">9/10"
      - metric: "Budget allocation ROI projection"
        threshold: ">4x"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 3: OFFER CREATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Offer Creation"
    id: "phase-3-offer"
    duration: "3-5 days"
    depends_on: ["phase-2-strategy"]
    agents:
      - role: "hotel-offer-architect"
        responsibility: "primary"
        tasks:
          - "Design Grand Slam Offer using SUBGN framework"
          - "Calculate pricing and margin impact"
          - "Create offer variations for A/B testing"
          - "Develop scarcity mechanisms (limited inventory, deadlines)"

    tasks:
      - id: "offer-001"
        name: "Grand Slam Offer Design"
        agent: "hotel-offer-architect"
        inputs:
          - "segment_profiles.json"
          - "messaging_framework.md"
          - "pricing_intelligence.json"
        actions:
          - "Apply SUBGN framework: Scarcity + Urgency + Bonus + Guarantee + Naming"
          - "Design core package (accommodation + exclusive bonuses)"
          - "Add high-value bonuses (spa credit, late checkout, upgrade, amenities)"
          - "Create guarantee (flexible cancellation, best rate guarantee)"
          - "Craft irresistible naming (Reveillon Royal Experience, Carnaval VIP Escape)"
        outputs:
          - "grand_slam_offer.json"
        duration: "2 days"

      - id: "offer-002"
        name: "Pricing Strategy"
        agent: "hotel-offer-architect"
        actions:
          - "Calculate cost-plus margin for base package"
          - "Design tiered pricing (standard, premium, VIP)"
          - "Set early-bird discounts (20-30% off)"
          - "Plan flash sale mechanics (24-48h limited offers)"
          - "Ensure rate parity compliance with OTAs"
        outputs:
          - "pricing_tiers.xlsx"
        duration: "1 day"

      - id: "offer-003"
        name: "Scarcity & Urgency Mechanisms"
        agent: "hotel-offer-architect"
        actions:
          - "Set inventory caps per offer tier"
          - "Define booking deadlines (early bird, regular, last minute)"
          - "Create countdown timers for website and emails"
          - "Plan 'only X rooms left' messaging triggers"
        outputs:
          - "scarcity_rules.json"
        duration: "1 day"

      - id: "offer-004"
        name: "Offer Variations for Testing"
        agent: "hotel-offer-architect"
        actions:
          - "Create 3-5 offer variations for A/B testing"
          - "Test different bonus combinations"
          - "Test pricing anchors (show original price vs discounted)"
          - "Test guarantee strength (flexible vs strict)"
        outputs:
          - "offer_variations.json"
        duration: "1 day"

    checkpoint:
      name: "Offer Validation"
      criteria:
        - "Margin analysis shows profitability >40%"
        - "Offer passes 'no-brainer test' (would you buy this?)"
        - "Legal compliance verified (cancellation terms, T&C)"
        - "Operations confirms deliverability of bonuses"
      approvers:
        - "hotel-mkt-chief"
        - "hotel-manager"
        - "finance-controller"
      output_required: true

    quality_gates:
      - metric: "Perceived value ratio"
        threshold: ">3x (value/price)"
      - metric: "Offer clarity score"
        threshold: ">9/10"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 4: CONTENT PRODUCTION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Content Production"
    id: "phase-4-content"
    duration: "7-10 days"
    depends_on: ["phase-3-offer"]
    agents:
      - role: "hotel-copywriter"
        responsibility: "primary"
        tasks:
          - "Write all ad copy using Proof>Promise>Plan framework"
          - "Create landing page copy"
          - "Write email sequences (7-10 emails)"
          - "Craft blog posts and SEO content"
      - role: "hotel-social-creator"
        responsibility: "secondary"
        tasks:
          - "Design social media content calendar"
          - "Create Instagram/Facebook post templates"
          - "Script Reels and TikTok videos"
          - "Design Stories and carousel posts"
      - role: "hotel-pr-advertorial"
        responsibility: "tertiary"
        tasks:
          - "Write advertorials for travel blogs and media"
          - "Craft press releases for seasonal launch"
          - "Develop influencer briefing documents"

    tasks:
      - id: "content-001"
        name: "Ad Copy Creation"
        agent: "hotel-copywriter"
        inputs:
          - "grand_slam_offer.json"
          - "messaging_framework.md"
          - "segment_profiles.json"
        actions:
          - "Write 50+ ad headlines (Google + Meta)"
          - "Create 100+ ad descriptions/body copy variations"
          - "Apply Proof>Promise>Plan framework to all copy"
          - "Incorporate scarcity and urgency language"
          - "Optimize for Brazilian Portuguese nuances"
        outputs:
          - "ad_copy_library.json"
        duration: "3 days"

      - id: "content-002"
        name: "Landing Page Copy"
        agent: "hotel-copywriter"
        actions:
          - "Write hero headline and subheadline"
          - "Craft offer description with SUBGN elements"
          - "Create FAQ section (10+ questions)"
          - "Write social proof section (testimonials, reviews)"
          - "Design CTAs (Reserve Agora, Garanta Sua Vaga)"
        outputs:
          - "landing_page_copy.md"
        duration: "2 days"

      - id: "content-003"
        name: "Social Media Content"
        agent: "hotel-social-creator"
        inputs:
          - "grand_slam_offer.json"
          - "campaign_timeline.gantt"
        actions:
          - "Plan 30-day content calendar (60+ posts)"
          - "Create Instagram carousel templates (10 designs)"
          - "Script 10 Reels/TikToks (30-60 seconds each)"
          - "Design Stories templates with countdown stickers"
          - "Plan UGC integration points"
        outputs:
          - "social_content_calendar.xlsx"
          - "social_templates.figma"
        duration: "3 days"

      - id: "content-004"
        name: "Email Sequence Copy"
        agent: "hotel-copywriter"
        actions:
          - "Write 7-10 email sequence (teaser â†’ launch â†’ nurture â†’ close)"
          - "Email 1: Teaser (coming soon, build anticipation)"
          - "Email 2: Launch (offer reveal, early bird)"
          - "Email 3: Proof (testimonials, social proof)"
          - "Email 4: Urgency (deadline reminder, scarcity)"
          - "Email 5: Objection handling (FAQ, risk reversal)"
          - "Email 6: Last call (final 24h, FOMO)"
          - "Email 7: Encore (bonus for missed deadline, smaller offer)"
        outputs:
          - "email_sequences.json"
        duration: "2 days"

      - id: "content-005"
        name: "Advertorials & PR"
        agent: "hotel-pr-advertorial"
        actions:
          - "Write 3-5 advertorials for travel blogs"
          - "Create press release for seasonal launch"
          - "Develop influencer briefing kit (guidelines, hashtags, key messages)"
          - "Craft media pitch email template"
        outputs:
          - "pr_content_pack.zip"
        duration: "2 days"

      - id: "content-006"
        name: "SEO Content"
        agent: "hotel-copywriter"
        actions:
          - "Write 3-5 blog posts (seasonal travel guides)"
          - "Optimize for seasonal keywords from trend research"
          - "Create meta titles and descriptions"
          - "Write alt text for all images"
        outputs:
          - "seo_blog_posts.md"
        duration: "2 days"

    checkpoint:
      name: "Content Review"
      criteria:
        - "All copy follows brand voice guidelines"
        - "Portuguese grammar and spelling verified"
        - "CTAs are clear and action-oriented"
        - "Legal disclaimers included where required"
        - "Mobile-friendly formatting confirmed"
      approvers:
        - "hotel-mkt-chief"
        - "hotel-copywriter"
      output_required: true

    quality_gates:
      - metric: "Readability score (Flesch Reading Ease)"
        threshold: ">60"
      - metric: "Emotional appeal score"
        threshold: ">8/10"
      - metric: "CTA clarity"
        threshold: ">9/10"

