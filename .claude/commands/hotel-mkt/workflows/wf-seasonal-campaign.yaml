        agent: "hotel-ugc-curator"
        actions:
          - "Monitor hashtags and guest tags"
          - "Request permission to repost UGC"
          - "Schedule UGC posts (3-5 per week)"
          - "Create UGC ad creatives for retargeting"
          - "Feature UGC in email newsletters"
        outputs:
          - "ugc_content_library.json"
        duration: "1 hour/day"
        frequency: "Daily"

