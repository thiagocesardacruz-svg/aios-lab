          - "hotel-email-maestro"
          - "hotel-direct-booking"
        actions:
          - "Review KPI dashboard every morning"
          - "Check: ROAS, conversion rate, CAC, revenue, bookings"
          - "Identify anomalies (sudden drops, spikes)"
          - "Flag issues for immediate action"
        outputs:
          - "daily_performance_report.pdf"
        duration: "30 min/day"
        frequency: "Daily"

      - id: "execute-002"
        name: "Ad Optimization"
        agent: "hotel-ads-specialist"
        actions:
          - "Pause ads with CTR <1% after 48h"
          - "Pause ads with CPA >target after 72h"
          - "Scale winning ads by 20% daily (if ROAS >target)"
          - "Test new ad creatives weekly"
          - "Adjust targeting based on audience performance"
          - "Implement dayparting for peak booking hours"
        outputs:
          - "ad_optimization_log.json"
        duration: "1-2 hours/day"
        frequency: "Daily"

      - id: "execute-003"
        name: "Email Optimization"
        agent: "hotel-email-maestro"
        actions:
          - "A/B test subject lines (open rate goal >35%)"
          - "Test send times (morning vs evening)"
          - "Segment non-openers for resend with new subject"
          - "Analyze click patterns to optimize CTA placement"
          - "Re-engage cold subscribers with win-back offer"
        outputs:
