name: wf-reputation-engine
version: 1.0.0
squad: hotel-mkt
category: reputation-management

metadata:
  description: "Complete review management system from monitoring to UGC amplification"
  author: "hotel-mkt-squad"
  created: "2026-02-10"
  target_outcome: "+1 star rating, 95%+ response rate, continuous UGC pipeline"
  platforms: ["TripAdvisor", "Google", "Booking.com", "Instagram", "Facebook"]
  automation_level: "High (with human oversight)"

objectives:
  primary: "Achieve and maintain 4.5+ star rating across all platforms"
  secondary:
    - "Respond to 100% of reviews within 48 hours"
    - "Generate 50+ new reviews monthly"
    - "Convert 20% of reviews into social proof content"
    - "Recover 60%+ of negative review scenarios"
    - "Build systematic review request pipeline"

kpis:
  - name: "Overall Star Rating"
    target: "4.5+"
    measurement: "Weighted average across TripAdvisor, Google, Booking.com"

  - name: "Review Response Rate"
    target: "100%"
    measurement: "Reviews responded to / Total reviews"

  - name: "Review Response Time"
    target: "<48 hours"
    measurement: "Average time from review publish to response"

  - name: "Monthly New Reviews"
    target: "50+"
    measurement: "Count of new reviews per month"

  - name: "Review Request Conversion"
    target: "15%"
    measurement: "Reviews received / Review requests sent"

  - name: "Negative Review Recovery"
    target: "60%"
    measurement: "Negative reviews resolved or updated"

  - name: "UGC Conversion Rate"
    target: "20%"
    measurement: "Reviews converted to social proof / Total positive reviews"

