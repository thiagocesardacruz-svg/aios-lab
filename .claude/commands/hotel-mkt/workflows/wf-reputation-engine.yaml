# PHASE 1: MONITORING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

phases:
  - phase: 1
    name: "Monitoring"
    duration: "Daily (ongoing)"
    description: "Systematic monitoring of all review platforms and social mentions"

    agents:
      - name: "hotel-reputation-guardian"
        role: "lead"
        responsibility: "Daily scan of all platforms, alert triage, sentiment analysis"

    inputs:
      - "Access credentials to all review platforms"
      - "Social media monitoring tool (Cortex Social Listening module)"
      - "Alert notification system (email, Slack, SMS)"

    tasks:
      - id: "1.1"
        name: "Platform Monitoring Setup"
        owner: "hotel-reputation-guardian"
        description: "Configure monitoring for all relevant platforms"
        platforms:
          - name: "TripAdvisor"
            check_frequency: "Every 4 hours"
            alerts: "New review, rating change, ranking change"
            monitoring_scope: "Hotel profile, competitor comparison, forum mentions"

          - name: "Google Business Profile"
            check_frequency: "Every 4 hours"
            alerts: "New review, Q&A post, photo upload"
            monitoring_scope: "Reviews, photos, questions, posts"

          - name: "Booking.com"
            check_frequency: "Every 6 hours"
            alerts: "New review, rating change"
            monitoring_scope: "Guest reviews, property score"

          - name: "Instagram"
            check_frequency: "Every 2 hours"
            alerts: "Tag, mention, DM, comment"
            monitoring_scope: "Tags, mentions, location tags, hashtags"

          - name: "Facebook"
            check_frequency: "Every 4 hours"
            alerts: "Review, recommendation, mention, comment"
            monitoring_scope: "Page reviews, post comments, mentions"

          - name: "Twitter/X"
            check_frequency: "Every 2 hours"
            alerts: "Mention, hashtag"
            monitoring_scope: "Brand mentions, location mentions"
        outputs:
          - "Monitoring dashboard configured"
          - "Alert routing setup"

      - id: "1.2"
        name: "Daily Review Sweep"
        owner: "hotel-reputation-guardian"
        description: "Morning and evening review of all platforms"
        sweep_checklist:
          - "Check TripAdvisor for new reviews (morning: 9am, evening: 5pm)"
          - "Check Google Business Profile for reviews/Q&A"
          - "Check Booking.com for new guest reviews"
          - "Scan Instagram tags and mentions"
          - "Review Facebook page reviews and comments"
          - "Search Twitter/X for brand mentions"
          - "Log all new reviews in centralized spreadsheet"
        outputs:
          - "Daily review log (platform, rating, sentiment, urgency)"
          - "Priority response queue"

      - id: "1.3"
        name: "Sentiment Analysis & Triage"
        owner: "hotel-reputation-guardian"
        description: "Categorize reviews by sentiment and urgency"
        sentiment_categories:
          - category: "Positive (4-5 stars)"
            priority: "Low urgency"
            response_needed: "Yes (thank + invite back)"

          - category: "Neutral (3 stars)"
            priority: "Medium urgency"
            response_needed: "Yes (acknowledge + address concerns)"

          - category: "Negative (1-2 stars)"
            priority: "High urgency"
            response_needed: "Yes (immediate response + recovery protocol)"

          - category: "Critical (1 star with viral potential)"
            priority: "Critical"
            response_needed: "Immediate escalation to management"
        triage_process:
          - "Tag sentiment (positive/neutral/negative/critical)"
          - "Flag urgent issues (health, safety, severe service failure)"
          - "Identify recovery opportunities (legitimate complaints)"
          - "Detect fake/spam reviews (refer to platform)"
        outputs:
          - "Triaged review queue with priority tags"
          - "Escalation alerts for critical reviews"

      - id: "1.4"
        name: "Competitor Monitoring"
        owner: "hotel-reputation-guardian"
        description: "Weekly monitoring of competitor reviews for insights"
        monitoring_scope:
          - "Top 3 local competitors on TripAdvisor"
          - "Competitor rating trends"
          - "Common complaints (opportunity areas)"
          - "Common praises (table stakes)"
          - "Review volume comparison"
        insights_to_extract:
          - "What are guests praising competitors for?"
          - "What are guests complaining about competitors?"
          - "What are we doing better?"
          - "Where can we differentiate?"
        outputs:
          - "Weekly competitor insights report"
          - "Differentiation opportunities list"

    outputs:
      - "Daily review log with sentiment analysis"
      - "Priority response queue"
      - "Weekly competitor insights report"

    checkpoints:
      - name: "Daily Monitoring Complete"
        criteria: "All platforms checked morning and evening"
        approval_required: false
        frequency: "Daily"

      - name: "Zero Missed Reviews"
        criteria: "All new reviews logged and triaged within 24 hours"
        approval_required: true
        approver: "hotel-reputation-guardian"
        frequency: "Daily"

