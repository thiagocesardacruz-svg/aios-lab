# ROLLBACK & CONTINGENCY
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

rollback:
  triggers:
    - condition: "Direct booking % decreases by >5% for 2 consecutive weeks"
      action: "Audit funnel, identify issue (technical, pricing, competition)"
    - condition: "CAC exceeds OTA commission"
      action: "Pause underperforming channels, reallocate budget"
    - condition: "Website conversion rate drops below 1.5%"
      action: "Revert recent booking engine changes, investigate technical issues"

  contingency_plans:
    - scenario: "OTA launches aggressive discount campaign"
      actions:
        - "Match discount temporarily on direct website"
        - "Emphasize exclusive direct perks (can't be matched by OTA)"
        - "Increase retargeting budget to capture traffic"
    - scenario: "Booking engine technical issues"
      actions:
        - "Immediate escalation to tech team"
        - "Promote WhatsApp bookings as backup"
        - "Monitor lost booking estimates"
        - "Compensate affected guests with discount"
    - scenario: "Email deliverability drops"
      actions:
        - "Pause sends, investigate sender reputation"
        - "Clean email list, remove bounces"
        - "Warm up domain if needed"
        - "Consider secondary ESP as backup"

