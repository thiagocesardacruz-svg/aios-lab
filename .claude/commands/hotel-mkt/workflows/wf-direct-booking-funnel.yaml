# PHASE 5: EMAIL CAPTURE & AUTOMATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Email Capture & Automation"
    id: "phase-5-email"
    duration: "5-7 days"
    depends_on: ["phase-3-conversion"]
    agents:
      - role: "hotel-email-maestro"
        responsibility: "primary"
        tasks:
          - "Create lead magnets to capture emails"
          - "Build abandoned cart recovery sequences"
          - "Set up post-stay email sequences"
          - "Develop win-back campaigns for past guests"

    tasks:
      - id: "email-001"
        name: "Lead Magnet Creation"
        agent: "hotel-email-maestro"
        actions:
          - "Create 5% discount offer for email signup"
          - "Design travel guide PDF (local attractions, restaurants)"
          - "Develop 'Insider Tips' email series (5 emails)"
          - "Create exit-intent popup with lead magnet"
          - "Add email capture to blog articles"
        outputs:
          - "lead_magnets.zip"
        duration: "2 days"

      - id: "email-002"
        name: "Abandoned Cart Sequence"
        agent: "hotel-email-maestro"
        actions:
          - "Email 1: Reminder (1 hour after abandonment)"
          - "Email 2: Incentive (24h - offer 5% discount)"
          - "Email 3: Urgency (48h - limited time, rooms selling fast)"
          - "Add dynamic content (show abandoned room with image)"
          - "Include one-click return to checkout"
        outputs:
          - "abandoned_cart_sequence.json"
        duration: "1 day"

      - id: "email-003"
        name: "Post-Stay Sequence"
        agent: "hotel-email-maestro"
        actions:
          - "Email 1: Thank you (day after checkout, request review)"
          - "Email 2: Re-booking incentive (7 days - 10% off next stay)"
          - "Email 3: Referral program (14 days - refer a friend, get discount)"
          - "Personalize based on stay preferences"
        outputs:
          - "post_stay_sequence.json"
        duration: "1 day"

      - id: "email-004"
        name: "Win-Back Campaign"
        agent: "hotel-email-maestro"
        inputs:
          - "guest_database"
        actions:
          - "Segment past guests who haven't booked in 6+ months"
          - "Create 3-email win-back sequence"
          - "Email 1: We miss you (nostalgia, highlights)"
          - "Email 2: Exclusive offer (20% off, upgrade included)"
          - "Email 3: Final call (48h deadline)"
        outputs:
          - "winback_campaign.json"
        duration: "1 day"

      - id: "email-005"
        name: "Automation Setup & Testing"
        agent: "hotel-email-maestro"
        actions:
          - "Configure all triggers in ESP (RD Station, Mailchimp)"
          - "Set up segmentation rules"
          - "Test all sequences with dummy data"
          - "Verify tracking (opens, clicks, conversions)"
          - "Monitor deliverability (spam score, inbox placement)"
        outputs:
          - "email_automation_config.json"
        duration: "2 days"

    checkpoint:
      name: "Email Automation QA"
      criteria:
        - "All sequences tested and functional"
        - "Deliverability >95%"
        - "Mobile rendering verified"
        - "Tracking links working"
      approvers:
        - "hotel-email-maestro"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Email deliverability"
        threshold: ">95%"
      - metric: "Spam score"
        threshold: "<3/10"

