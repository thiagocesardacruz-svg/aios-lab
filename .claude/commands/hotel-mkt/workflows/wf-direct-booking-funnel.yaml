# AIOS Workflow: Direct Booking Funnel (Anti-OTA Strategy)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Squad: hotel-mkt
# Version: 1.0.0
# Duration: 2-4 weeks setup, ongoing optimization
# Target: 60%+ direct bookings, reduce OTA dependency
# DNA: Hormozi (value-stacked offers) + Conley (guest loyalty) + Schrager (brand differentiation)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

workflow:
  name: "Direct Booking Funnel Optimization"
  id: "wf-direct-booking-funnel"
  squad: "hotel-mkt"
  version: "1.0.0"

  metadata:
    description: "Complete anti-OTA system to maximize direct bookings and reduce commission costs"
    target_audience: "All guest segments, focus on repeat guests and high-value travelers"
    context: "Brazilian hospitality market where OTAs capture 60-80% of bookings at 15-20% commission"
    success_metrics:
      - "Direct booking share >60% (from baseline ~30%)"
      - "Cost per acquisition <50% of OTA commission"
      - "Repeat guest rate >40%"
      - "Website conversion rate >3%"
      - "Email-driven bookings >20% of total direct"

  inputs:
    - name: "current_booking_data"
      type: "dataset"
      required: true
      description: "12 months of booking data (source, revenue, channel)"
    - name: "website_analytics"
      type: "analytics"
      required: true
      description: "GA4 data, conversion funnel, traffic sources"
    - name: "guest_database"
      type: "database"
      required: true
      description: "Past guests with emails and booking history"
    - name: "budget_allocation"
      type: "number"
      required: true
      description: "Marketing budget for direct booking initiatives"

  outputs:
    - name: "direct_booking_strategy"
      type: "document"
      description: "Complete strategy with tactics, timelines, KPIs"
    - name: "seo_content_plan"
      type: "document"
      description: "100+ pages content plan with keyword mapping"
    - name: "optimized_booking_engine"
      type: "system"
      description: "Improved UX with WhatsApp, Pix, installments"
    - name: "retargeting_campaigns"
      type: "campaigns"
      description: "Multi-channel retargeting (Google, Meta, email)"
    - name: "email_automation"
      type: "automation"
      description: "Abandoned cart, post-stay, win-back sequences"
    - name: "performance_dashboard"
      type: "analytics"
      description: "Real-time tracking of direct vs OTA bookings"

  duration:
    estimated: "2-4 weeks setup, ongoing optimization"
    phases:
      audit: "3-5 days"
      seo_foundation: "7-10 days"
      conversion_optimization: "5-7 days"
      retargeting_setup: "3-5 days"
      email_capture: "5-7 days"
      launch_monitor: "Ongoing"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 1: AUDIT & BASELINE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

phases:
  - name: "Audit & Baseline"
    id: "phase-1-audit"
    duration: "3-5 days"
    agents:
      - role: "hotel-direct-booking"
        responsibility: "primary"
        tasks:
          - "Analyze current direct vs OTA booking ratio"
          - "Calculate cost per booking by channel"
          - "Audit booking engine UX and conversion funnel"
          - "Review rate parity compliance"
          - "Identify friction points in direct booking path"

    tasks:
      - id: "audit-001"
        name: "Channel Distribution Analysis"
        agent: "hotel-direct-booking"
        inputs:
          - "current_booking_data"
        actions:
          - "Calculate % bookings by channel (direct, Booking.com, Expedia, Decolar, etc)"
          - "Calculate revenue by channel"
          - "Calculate commission costs (total and per booking)"
          - "Identify seasonality patterns by channel"
          - "Benchmark against industry standards (Brazil hospitality)"
        outputs:
          - "channel_distribution_report.pdf"
        duration: "1 day"

      - id: "audit-002"
        name: "Booking Engine UX Audit"
        agent: "hotel-direct-booking"
        inputs:
          - "website_analytics"
        actions:
          - "Test booking flow on desktop and mobile"
          - "Identify friction points (too many fields, slow loading, confusing layout)"
          - "Analyze funnel drop-off (homepage â†’ room selection â†’ checkout â†’ confirmation)"
          - "Benchmark against competitors' booking engines"
          - "Test payment options and completion rates"
        outputs:
          - "booking_engine_audit.pdf"
        duration: "1 day"

      - id: "audit-003"
        name: "Rate Parity Check"
        agent: "hotel-direct-booking"
        actions:
          - "Compare rates across OTAs and direct website (30-day calendar)"
          - "Identify rate parity violations"
          - "Document OTA commission structures"
          - "Calculate potential revenue if parity maintained"
          - "Check for hidden OTA discounts or loyalty programs"
        outputs:
          - "rate_parity_report.xlsx"
        duration: "1 day"

      - id: "audit-004"
        name: "Competitor Direct Booking Analysis"
        agent: "hotel-direct-booking"
        actions:
          - "Analyze top 10 competitors' direct booking strategies"
          - "Document best practices (exclusive perks, price match, flexible cancellation)"
          - "Identify gaps and opportunities"
          - "Benchmark conversion rates (estimate via traffic/reviews ratio)"
        outputs:
          - "competitor_direct_booking_analysis.pdf"
        duration: "1 day"

      - id: "audit-005"
        name: "CAC vs Commission Analysis"
        agent: "hotel-direct-booking"
        actions:
          - "Calculate current cost per direct booking (ads + marketing / bookings)"
          - "Compare CAC to OTA commission per booking"
          - "Calculate break-even CAC (where direct = OTA cost)"
          - "Model ROI scenarios for increased direct booking investment"
        outputs:
          - "cac_commission_model.xlsx"
        duration: "1 day"

    checkpoint:
      name: "Audit Validation"
      criteria:
        - "Baseline direct booking % established"
        - "Conversion funnel mapped with drop-off points"
        - "Rate parity status documented"
        - "CAC targets set based on commission savings"
      approvers:
        - "hotel-direct-booking"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Data completeness"
        threshold: ">95%"
      - metric: "Audit actionability"
        threshold: ">8/10"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 2: SEO FOUNDATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "SEO Foundation"
    id: "phase-2-seo"
    duration: "7-10 days"
    depends_on: ["phase-1-audit"]
    agents:
      - role: "hotel-seo-architect"
        responsibility: "primary"
        tasks:
          - "Create 100+ pages content plan"
          - "Optimize technical SEO"
          - "Build local SEO presence (Google My Business)"
          - "Develop content clusters around high-intent keywords"

    tasks:
      - id: "seo-001"
        name: "Keyword Research"
        agent: "hotel-seo-architect"
        actions:
          - "Identify 100+ high-intent keywords (hotel + location, event + accommodation)"
          - "Analyze search volume and difficulty"
          - "Map keywords to buyer journey stages"
          - "Prioritize quick-win keywords (low competition, decent volume)"
          - "Document seasonal keyword patterns"
        outputs:
          - "keyword_research.xlsx"
        duration: "2 days"

      - id: "seo-002"
        name: "Content Plan"
        agent: "hotel-seo-architect"
        inputs:
          - "keyword_research.xlsx"
        actions:
          - "Create content cluster strategy (pillar pages + supporting articles)"
          - "Plan 100+ pages: location guides, event calendars, experience articles"
          - "Define internal linking structure"
          - "Create content briefs (keywords, structure, word count)"
          - "Prioritize content by ROI potential"
        outputs:
          - "seo_content_plan.json"
        duration: "2 days"

      - id: "seo-003"
        name: "Technical SEO Optimization"
        agent: "hotel-seo-architect"
        actions:
          - "Audit site speed (goal: <3s load time)"
          - "Optimize images (compression, lazy loading, alt text)"
          - "Implement schema markup (Hotel, LocalBusiness, Review)"
          - "Fix crawl errors and broken links"
          - "Ensure mobile-friendliness (Core Web Vitals)"
          - "Create XML sitemap and submit to Google"
        outputs:
          - "technical_seo_checklist.md"
        duration: "2 days"

      - id: "seo-004"
        name: "Local SEO Setup"
        agent: "hotel-seo-architect"
        actions:
          - "Optimize Google My Business profile (photos, description, attributes)"
          - "Add hotel to Google Maps"
          - "Set up Google Posts (weekly updates)"
          - "Encourage review generation (link in post-stay email)"
          - "Build local citations (TripAdvisor, Yelp, Foursquare)"
          - "Create location-specific landing pages"
        outputs:
          - "local_seo_setup.pdf"
        duration: "2 days"

      - id: "seo-005"
        name: "Content Production Kickoff"
        agent: "hotel-seo-architect"
        actions:
          - "Brief hotel-copywriter on priority content"
          - "Create content calendar (2-3 articles/week)"
          - "Establish content quality standards"
          - "Set up content approval workflow"
        outputs:
          - "content_production_plan.gantt"
        duration: "1 day"

    checkpoint:
      name: "SEO Foundation Review"
      criteria:
        - "Technical SEO issues <5 critical errors"
        - "Google My Business optimized and verified"
        - "Content plan covers 100+ keywords"
        - "Schema markup implemented"
      approvers:
        - "hotel-seo-architect"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Site speed (mobile)"
        threshold: "<3s"
      - metric: "Core Web Vitals"
        threshold: "All green"
      - metric: "Schema markup validity"
        threshold: "100%"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 3: CONVERSION OPTIMIZATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Conversion Optimization"
    id: "phase-3-conversion"
    duration: "5-7 days"
    depends_on: ["phase-1-audit"]
    agents:
      - role: "hotel-direct-booking"
        responsibility: "primary"
        tasks:
          - "Optimize booking engine UX"
          - "Implement WhatsApp booking integration"
          - "Add Pix and installment payment options"
          - "Create exclusive direct booking perks"
          - "Implement exit-intent popups"

    tasks:
      - id: "conversion-001"
        name: "Booking Engine Optimization"
        agent: "hotel-direct-booking"
        inputs:
          - "booking_engine_audit.pdf"
        actions:
          - "Reduce form fields (minimum required information only)"
          - "Add progress indicator (3-step checkout)"
          - "Implement guest checkout (no account required)"
          - "Add trust badges (secure payment, free cancellation)"
          - "Show room availability in real-time"
          - "Add social proof (reviews, recent bookings)"
        outputs:
          - "booking_engine_improvements.json"
        duration: "2 days"

      - id: "conversion-002"
        name: "Payment Options Expansion"
        agent: "hotel-direct-booking"
        actions:
          - "Integrate Pix payment (instant, zero fees)"
          - "Add installment options (3x, 6x credit card)"
          - "Implement WhatsApp Pay (if available)"
          - "Add multiple credit card brands"
          - "Show payment icons above checkout"
        outputs:
          - "payment_integration_config.json"
        duration: "2 days"

      - id: "conversion-003"
        name: "WhatsApp Booking Integration"
        agent: "hotel-direct-booking"
        actions:
          - "Add WhatsApp click-to-chat button on all pages"
          - "Create booking templates for WhatsApp Business"
          - "Train reception team on WhatsApp booking protocol"
          - "Set up automated WhatsApp responses (office hours)"
          - "Track WhatsApp-sourced bookings"
        outputs:
          - "whatsapp_booking_setup.pdf"
        duration: "1 day"

      - id: "conversion-004"
        name: "Exclusive Direct Perks"
        agent: "hotel-direct-booking"
        actions:
          - "Design direct booking benefits (free upgrade, late checkout, welcome drink)"
          - "Add 'Best Rate Guarantee' (match OTA + 10% off)"
          - "Create flexible cancellation (cancel up to 24h before)"
          - "Offer loyalty points or discounts for repeat bookings"
          - "Display perks prominently on homepage and booking engine"
        outputs:
          - "direct_booking_perks.json"
        duration: "1 day"

      - id: "conversion-005"
        name: "Exit-Intent & Abandoned Cart"
        agent: "hotel-direct-booking"
        actions:
          - "Implement exit-intent popup (5% discount offer)"
          - "Capture email for abandoned cart recovery"
          - "Send automated abandoned cart email (1h, 24h, 48h)"
          - "Add countdown timer for limited-time offers"
          - "Track abandonment reasons (survey optional)"
        outputs:
          - "exit_intent_config.json"
        duration: "1 day"

    checkpoint:
      name: "Conversion Optimization QA"
      criteria:
        - "Booking engine loads in <3s"
        - "Mobile checkout works flawlessly"
        - "All payment methods tested and functional"
        - "WhatsApp integration tested"
        - "Exit-intent popup triggers correctly"
      approvers:
        - "hotel-direct-booking"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Booking engine load time"
        threshold: "<3s"
      - metric: "Mobile usability score"
        threshold: ">90"
      - metric: "Payment success rate"
        threshold: ">98%"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 4: RETARGETING SETUP
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  - name: "Retargeting Setup"
    id: "phase-4-retargeting"
    duration: "3-5 days"
    depends_on: ["phase-1-audit"]
    agents:
      - role: "hotel-ads-specialist"
        responsibility: "primary"
        tasks:
          - "Install tracking pixels (Meta, Google)"
          - "Create retargeting audiences (website visitors, abandoned carts)"
          - "Build retargeting campaigns with exclusive direct booking offers"
          - "Set up cross-channel retargeting (Google + Meta + Email)"

    tasks:
      - id: "retarget-001"
        name: "Pixel Installation & Verification"
        agent: "hotel-ads-specialist"
        actions:
          - "Install Meta Pixel and Conversions API"
          - "Install Google Ads remarketing tag"
          - "Set up custom events (page view, room view, checkout start, booking complete)"
          - "Test pixel firing on all pages"
          - "Verify conversion tracking accuracy"
        outputs:
          - "pixel_tracking_config.json"
        duration: "1 day"

      - id: "retarget-002"
        name: "Audience Creation"
        agent: "hotel-ads-specialist"
        actions:
          - "Create audiences: all website visitors (180 days)"
          - "Create audience: room page viewers (90 days)"
          - "Create audience: checkout abandoners (30 days)"
          - "Create audience: past bookers (365 days)"
          - "Set up exclusion audiences (recent bookers, avoid ad fatigue)"
        outputs:
          - "retargeting_audiences.json"
        duration: "1 day"

      - id: "retarget-003"
        name: "Google Retargeting Campaigns"
        agent: "hotel-ads-specialist"
        actions:
          - "Create Display remarketing campaign"
          - "Set up YouTube remarketing ads"
          - "Build dynamic remarketing (show viewed rooms)"
          - "Set frequency caps (max 5 impressions/week)"
          - "Allocate 15-20% of total ad budget"
        outputs:
          - "google_retargeting_campaigns.json"
        duration: "1 day"

      - id: "retarget-004"
        name: "Meta Retargeting Campaigns"
        agent: "hotel-ads-specialist"
        actions:
          - "Create Facebook/Instagram retargeting campaigns"
          - "Build dynamic product ads (show viewed rooms)"
          - "Create video ads for warm audiences"
          - "Test carousel ads (multiple room types)"
          - "Set frequency caps (max 3 impressions/week)"
        outputs:
          - "meta_retargeting_campaigns.json"
        duration: "1 day"

      - id: "retarget-005"
        name: "Retargeting Creative Production"
        agent: "hotel-ads-specialist"
        actions:
          - "Create 20+ retargeting ad variations"
          - "Emphasize direct booking perks (upgrade, discount, flexible cancel)"
          - "Use scarcity (limited rooms, flash sale)"
          - "Add testimonials and social proof"
          - "Test different CTAs (Reserve Agora, Garanta Desconto)"
        outputs:
          - "retargeting_ad_creatives.zip"
        duration: "1 day"

    checkpoint:
      name: "Retargeting QA"
      criteria:
        - "All pixels firing correctly"
        - "Audiences populating (minimum 100 users each)"
        - "Campaigns launched with appropriate budgets"
        - "Frequency caps set to avoid ad fatigue"
      approvers:
        - "hotel-ads-specialist"
        - "hotel-mkt-chief"
      output_required: true

    quality_gates:
      - metric: "Pixel accuracy"
        threshold: "100%"
      - metric: "Audience size"
        threshold: ">100 per audience"

