success_criteria:
  primary:
    - metric: "Direct booking share"
      target: ">60%"
      measurement: "Direct bookings / total bookings"
    - metric: "CAC vs commission savings"
      target: "CAC < 50% of OTA commission"
      measurement: "Marketing spend / direct bookings vs OTA commission saved"
    - metric: "Website conversion rate"
      target: ">3%"
      measurement: "Bookings / website visitors"

  secondary:
    - metric: "Email-driven bookings"
      target: ">20% of direct bookings"
    - metric: "Retargeting ROAS"
      target: ">300%"
    - metric: "SEO organic traffic"
      target: "+50% YoY"
    - metric: "Repeat guest rate"
      target: ">40%"
    - metric: "WhatsApp booking share"
      target: ">15% of direct bookings"

handoff:
  to: "hotel-operations"
  deliverables:
    - "Direct booking performance dashboard (live)"
    - "Monthly reporting template"
    - "Optimized booking engine (ongoing maintenance plan)"
    - "Email automation library (editable sequences)"
    - "SEO content calendar (100+ pages planned)"
    - "Retargeting campaigns (ongoing optimization guide)"
  knowledge_transfer:
    - "Train reception team on WhatsApp booking protocol"
    - "Share best practices for rate parity maintenance"
    - "Document CRO testing process for ongoing optimization"
    - "Establish monthly review cadence with management"

