# PHASE 4: PLATFORM DEPLOYMENT
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  - phase: 4
    name: "Platform Deployment"
    duration: "2-3 days"
    description: "Deploy ad variations across platforms with proper campaign structure and targeting"

    agents:
      - name: "hotel-ads-specialist"
        role: "lead"
        responsibility: "Set up campaigns across all platforms"
      - name: "hotel-direct-booking"
        role: "support"
        responsibility: "Configure conversion tracking and attribution"

    inputs:
      - "150-750 ad variations from Phase 3"
      - "Campaign budget allocation"
      - "Target ROAS and CPA goals"
      - "Audience segments and targeting parameters"

    tasks:
      - id: "4.1"
        name: "Campaign Structure Setup"
        owner: "hotel-ads-specialist"
        description: "Create campaign hierarchy based on awareness levels"
        structure:
          campaign_level: "Awareness Stage (5 campaigns: Unaware, Problem Aware, Solution Aware, Product Aware, Most Aware)"
          ad_set_level: "Hook Category + Meat Format"
          ad_level: "Individual hook+meat+CTA combinations"
