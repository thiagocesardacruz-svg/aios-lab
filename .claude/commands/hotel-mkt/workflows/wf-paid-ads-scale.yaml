# PHASE 5: KILL/SCALE OPTIMIZATION
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  - phase: 5
    name: "Kill/Scale Optimization"
    duration: "Ongoing (weekly cycles)"
    description: "Monitor performance, kill underperformers, scale winners by 20% weekly"

    agents:
      - name: "hotel-ads-specialist"
        role: "lead"
        responsibility: "Execute kill/scale decisions based on data"
      - name: "hotel-direct-booking"
        role: "support"
        responsibility: "Provide booking and revenue data"
      - name: "hotel-copywriter"
        role: "support"
        responsibility: "Generate new hook variations for weekly testing"

    inputs:
      - "Live campaign performance data"
      - "ROAS, CPA, CTR, conversion metrics"
      - "Budget utilization reports"

    tasks:
      - id: "5.1"
        name: "Daily Performance Monitoring"
        owner: "hotel-ads-specialist"
        description: "Monitor key metrics across all campaigns daily"
        metrics_to_track:
          - "Spend vs. budget"
          - "Impressions and reach"
          - "CTR (Click-Through Rate)"
          - "CPC (Cost Per Click)"
          - "CPA (Cost Per Acquisition)"
          - "ROAS (Return on Ad Spend)"
          - "Conversion rate"
          - "Revenue attributed"
        tools:
          - "Meta Ads Manager"
          - "Google Ads dashboard"
          - "TikTok Ads Manager"
          - "Cortex Dashboard (centralized view)"
        outputs:
          - "Daily performance snapshot"
          - "Alert list for underperformers"

      - id: "5.2"
        name: "Kill Decision Execution"
        owner: "hotel-ads-specialist"
        description: "Pause or kill underperforming ads/ad sets based on decision matrix"
        decision_matrix:
          kill_criteria:
            - condition: "CPA > target CPA (R$800) after 3x daily budget spent"
              action: "Pause ad immediately"

            - condition: "CTR < 1% after 48 hours"
              action: "Pause ad, analyze hook"

            - condition: "No conversions after 48 hours AND spend > R$500"
              action: "Pause ad immediately"

            - condition: "ROAS < 1:1 after spending 2x daily budget"
              action: "Pause ad set, review targeting"

            - condition: "Frequency > 3 with declining CTR"
              action: "Pause ad, creative fatigue"
        process:
          - "Run automated kill checks twice daily (morning, evening)"
          - "Document kill reasons in master spreadsheet"
          - "Redistribute killed ad budget to winners"
        outputs:
          - "Kill log (ad_id, reason, date, budget redistributed)"
          - "Updated master ad spreadsheet"

      - id: "5.3"
        name: "Scale Decision Execution"
        owner: "hotel-ads-specialist"
        description: "Scale winning ads by 20% increments weekly"
        decision_matrix:
          scale_criteria:
            - condition: "ROAS > 3:1 sustained for 72+ hours"
              action: "Increase budget by 20%"

            - condition: "CPA < target CPA (R$800) AND conversion volume stable"
              action: "Increase budget by 20%"

            - condition: "CTR > 2% with strong conversion rate"
              action: "Increase budget by 20%, consider duplicating with new audiences"

            - condition: "Ad set spending <50% of daily budget but performing well"
              action: "Increase budget by 30-50%"
        process:
          - "Review scale candidates every Monday"
          - "Scale in 20% increments (never double overnight)"
          - "Monitor for 48 hours post-scale to ensure performance maintains"
          - "Max scale: 100% increase per week per ad set"
        outputs:
          - "Scale log (ad_id, previous budget, new budget, date, performance)"
          - "Updated budget allocation"

      - id: "5.4"
        name: "Weekly Hook Rotation"
        owner: "hotel-copywriter"
        description: "Inject 10+ new hooks weekly to maintain freshness and test new angles"
        process:
          - "Generate 10-15 new hooks based on weekly trends/performance insights"
          - "Select 2-3 top-performing meat formats"
          - "Create 20-45 new ad variations (new hooks √ó proven meats)"
          - "Deploy in 'Test' budget tier (10% of total)"
          - "Retire fatigued hooks (frequency >3, declining performance)"
        outputs:
          - "Weekly new hook batch"
          - "30-45 new ad variations deployed"
          - "Hook retirement list"

      - id: "5.5"
        name: "70-20-10 Budget Rebalancing"
        owner: "hotel-ads-specialist"
        description: "Maintain budget distribution across scale-test-experiment tiers"
        distribution:
          - tier: "Scale (70%)"
            description: "Proven winners with ROAS >3:1"
            ad_sets: "Product Aware, Most Aware campaigns"
            goal: "Maximize revenue with known performers"

          - tier: "Test (20%)"
            description: "Promising candidates being validated"
            ad_sets: "Solution Aware, new hook variations"
            goal: "Find new winners to promote to Scale tier"

          - tier: "Experiment (10%)"
            description: "High-risk, high-reward tests"
            ad_sets: "Unaware, new formats, contrarian angles"
            goal: "Discover breakthrough creative or audiences"
        rebalancing_frequency: "Weekly"
        outputs:
          - "Weekly budget reallocation report"
          - "Tier movement log (ads promoted/demoted)"

      - id: "5.6"
        name: "Weekly Performance Report"
        owner: "hotel-ads-specialist"
        description: "Comprehensive weekly report for stakeholders"
        report_sections:
          - "Campaign performance summary (spend, revenue, ROAS)"
          - "Top 10 winning ads (by ROAS and revenue)"
          - "Kill log (ads paused and why)"
          - "Scale log (ads scaled and results)"
          - "New variations tested"
          - "Insights and recommendations"
          - "Next week's focus areas"
        outputs:
          - "Weekly performance report (PDF/dashboard)"
          - "Stakeholder presentation"

    outputs:
      - "Optimized campaign performance (weekly improvement)"
      - "Kill and scale logs"
      - "Weekly performance reports"
      - "Continuous new variation pipeline"

    checkpoints:
      - name: "Weekly Optimization Review"
        criteria: "Kill/scale decisions executed, 70-20-10 distribution maintained"
        approval_required: true
        approver: "hotel-mkt-director"
        frequency: "Weekly"

      - name: "Monthly ROAS Target Check"
        criteria: "Overall campaign ROAS meets or exceeds 3:1 target"
        approval_required: true
        approver: "hotel-mkt-director"
        frequency: "Monthly"

