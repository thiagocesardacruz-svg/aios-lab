#
# Purpose: Scale hotel paid advertising from 5 variations to 150+ using systematic
#          hook/meat/CTA combination methodology inspired by Hormozi's volume approach
#
# Target: AB class travelers in Brazil (premium independent hotels)
# Duration: 1-2 weeks per campaign cycle
# Squad: hotel-mkt
# DNA: Hormozi (volume + speed) + Conley (emotional resonance) + Schrager (category design)
#
