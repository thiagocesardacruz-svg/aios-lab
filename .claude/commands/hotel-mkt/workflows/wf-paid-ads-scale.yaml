name: wf-paid-ads-scale
version: 1.0.0
squad: hotel-mkt
category: marketing-campaigns

metadata:
  description: "Scale hotel ads from 5 to 150+ variations using GOATed Ads Assembly methodology"
  author: "hotel-mkt-squad"
  created: "2026-02-10"
  target_audience: "AB class travelers, Brazil, 25-55 years"
  channels: ["Meta", "Google", "Bing", "TikTok"]
  expected_duration: "1-2 weeks per cycle"

objectives:
  primary: "Generate 150-750 ad variations per campaign cycle"
  secondary:
    - "Achieve ROAS > 3:1 on winning ad sets"
    - "Test 50+ unique hooks per cycle"
    - "Maintain 70-20-10 budget distribution (scale-test-experiment)"
    - "Weekly kill/scale optimization cycles"

kpis:
  - name: "Total Ad Variations"
    target: "150+"
    measurement: "Count of unique hook+meat+CTA combinations"
  - name: "ROAS"
    target: "3:1 or higher"
    measurement: "Revenue / Ad Spend"
  - name: "CTR"
    target: ">1.5%"
    measurement: "Clicks / Impressions"
  - name: "CPA"
    target: "<R$800"
    measurement: "Ad Spend / Conversions"
  - name: "Weekly Hook Test Volume"
    target: "10+ new hooks"
    measurement: "New hooks deployed per week"

