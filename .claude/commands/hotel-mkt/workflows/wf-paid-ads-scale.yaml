# PHASE 1: HOOK GENERATION
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

phases:
  - phase: 1
    name: "Hook Generation"
    duration: "2-3 days"
    description: "Create 50+ hook variations targeting different pain points, desires, and awareness levels"

    agents:
      - name: "hotel-copywriter"
        role: "lead"
        responsibility: "Generate 50+ hook variations across all awareness levels"
      - name: "hotel-trend-hunter"
        role: "support"
        responsibility: "Provide trending topics and cultural moments for timely hooks"

    inputs:
      - "Target audience research (demographics, psychographics)"
      - "Hotel unique value propositions"
      - "Competitor ad analysis"
      - "Previous campaign performance data"
      - "Current travel trends and cultural moments"

    tasks:
      - id: "1.1"
        name: "Awareness Level Segmentation"
        owner: "hotel-copywriter"
        description: "Segment target audience by awareness level (Unaware, Problem Aware, Solution Aware, Product Aware, Most Aware)"
        outputs:
          - "Audience awareness map"
          - "Pain points and desires per level"

      - id: "1.2"
        name: "Hook Categories Definition"
        owner: "hotel-copywriter"
        description: "Define 8-10 hook categories based on emotional triggers and value propositions"
        categories:
          - "Problem/Pain hooks (expose problem)"
          - "Desire/Dream hooks (paint the dream)"
          - "Curiosity hooks (pattern interrupt)"
          - "Social proof hooks (testimonial snippets)"
          - "Urgency/Scarcity hooks (FOMO triggers)"
          - "Authority/Credibility hooks (awards, recognition)"
          - "Contrarian hooks (challenge beliefs)"
          - "Story hooks (narrative opening)"
          - "Question hooks (engage curiosity)"
          - "Trend jacking hooks (cultural moments)"
        outputs:
          - "Hook category framework"

      - id: "1.3"
        name: "Mass Hook Generation"
        owner: "hotel-copywriter"
        description: "Generate 50+ hooks (5-7 per category, multiple formats per category)"
        guidelines:
          - "First 3 seconds must stop the scroll"
          - "Brazilian Portuguese with cultural nuance"
          - "Test both formal and informal tone"
          - "Include emoji variations and plain text versions"
          - "Character limit: 125 characters for Meta, 90 for TikTok"
        outputs:
          - "Hook bank (50+ variations in spreadsheet)"
          - "Hook performance hypothesis (predicted best performers)"

      - id: "1.4"
        name: "Hook Validation"
        owner: "hotel-copywriter"
        description: "Internal review and A/B test prediction"
        criteria:
          - "Clarity score (1-10)"
          - "Emotional impact score (1-10)"
          - "Relevance to target audience (1-10)"
          - "Differentiation from competitors (1-10)"
        outputs:
          - "Validated hook bank with scores"
          - "Top 20 priority hooks for Phase 3"

    outputs:
      - "Hook bank: 50+ validated variations"
      - "Hook performance tracking sheet"
      - "Awareness level mapping"

    checkpoints:
      - name: "Hook Volume Check"
        criteria: "Minimum 50 unique hooks generated"
        approval_required: true
        approver: "hotel-mkt-director"

      - name: "Hook Quality Check"
        criteria: "All hooks score 7+ on clarity and emotional impact"
        approval_required: true
        approver: "hotel-copywriter"

# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# PHASE 2: MEAT CREATION
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  - phase: 2
    name: "Meat Creation"
    duration: "3-5 days"
    description: "Create 3-5 meat formats (body content) that can combine with all hooks"

    agents:
      - name: "hotel-social-creator"
        role: "lead"
        responsibility: "Create video/image assets for meat content"
      - name: "hotel-copywriter"
        role: "lead"
        responsibility: "Write body copy for each meat format"
      - name: "hotel-ugc-curator"
        role: "support"
        responsibility: "Source UGC content for testimonial meat"

    inputs:
      - "Hook bank from Phase 1"
      - "Hotel visual assets (photos, videos)"
      - "Guest testimonials and reviews"
      - "Property features and amenities list"
      - "Brand guidelines and tone of voice"

    tasks:
      - id: "2.1"
        name: "Meat Format Selection"
        owner: "hotel-social-creator"
        description: "Select 3-5 meat formats based on hotel strengths and available assets"
        format_options:
          - name: "Testimonial/Social Proof"
            description: "Guest reviews, before/after experience, UGC compilation"
            duration: "15-30 seconds"
            assets_needed: "Guest photos, review text, rating graphics"

          - name: "Demo/Property Tour"
            description: "Room walk-through, amenity showcase, virtual tour"
            duration: "20-40 seconds"
            assets_needed: "High-quality property footage, transitions"

          - name: "Educational/Value"
            description: "Travel tips, local guides, hidden gems, packing hacks"
            duration: "30-45 seconds"
            assets_needed: "B-roll of location, infographic overlays"

          - name: "Story/Narrative"
            description: "Guest journey, staff story, hotel history, founder story"
            duration: "30-60 seconds"
            assets_needed: "Narrative footage, person-focused shots"

          - name: "Faceless/Ambient"
            description: "B-roll aesthetic, ASMR-style, ambient experience"
            duration: "15-30 seconds"
            assets_needed: "Cinematic B-roll, ambient audio"
        outputs:
          - "Selected 3-5 meat formats with rationale"

      - id: "2.2"
        name: "Video/Image Asset Production"
        owner: "hotel-social-creator"
        description: "Create or compile visual assets for each meat format"
        specifications:
          aspect_ratios: ["9:16 (Stories/Reels)", "1:1 (Feed)", "16:9 (YouTube)"]
          formats: ["MP4 (video)", "JPG/PNG (static)"]
          duration_limits:
            - "Meta: 15-60 seconds"
            - "TikTok: 15-45 seconds"
            - "Google Display: Static images"
          quality: "1080p minimum, 4K preferred"
        outputs:
          - "3-5 meat format video/image sets"
          - "Raw footage library for future variations"

      - id: "2.3"
        name: "Body Copy Creation"
        owner: "hotel-copywriter"
        description: "Write body copy for each meat format that works with any hook"
        guidelines:
          - "Body copy must be modular (works with any hook)"
          - "150-300 characters per meat"
          - "Focus on value proposition and emotional benefit"
          - "Include subtle pain/desire reinforcement"
          - "Transition smoothly to CTA"
        outputs:
          - "Body copy for each meat format (3-5 versions)"
          - "Copy performance hypothesis"

      - id: "2.4"
        name: "UGC Integration"
        owner: "hotel-ugc-curator"
        description: "Source and clear rights for user-generated content"
        sources:
          - "Instagram mentions and tags"
          - "Google reviews with photos"
          - "Direct guest submissions"
          - "TripAdvisor photos"
        outputs:
          - "UGC asset library (cleared for use)"
          - "Guest permission documentation"

    outputs:
      - "3-5 complete meat formats (video + copy)"
      - "Asset library for future iterations"
      - "UGC clearance documentation"

    checkpoints:
      - name: "Meat Format Approval"
        criteria: "3-5 meat formats produced at high quality"
        approval_required: true
        approver: "hotel-mkt-director"

      - name: "Asset Quality Check"
        criteria: "All assets meet technical specifications (resolution, duration, format)"
        approval_required: true
        approver: "hotel-social-creator"

# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# PHASE 3: ADS ASSEMBLY
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  - phase: 3
    name: "Ads Assembly"
    duration: "2-3 days"
    description: "Systematically combine hooks + meats + CTAs to create 150-750 ad variations"

    agents:
      - name: "hotel-ads-specialist"
        role: "lead"
        responsibility: "Assemble and organize all ad variations"
      - name: "hotel-copywriter"
        role: "support"
        responsibility: "Create CTA variations"

    inputs:
      - "Hook bank (50+ from Phase 1)"
      - "Meat formats (3-5 from Phase 2)"
      - "Brand CTAs and conversion goals"

    tasks:
      - id: "3.1"
        name: "CTA Creation"
        owner: "hotel-copywriter"
        description: "Create 1-3 CTA variations optimized for different conversion goals"
        cta_types:
          - name: "Direct Booking CTA"
            examples: ["Reserve agora", "Garanta sua estadia", "Veja disponibilidade"]
            goal: "Direct website booking"

          - name: "Soft Engagement CTA"
            examples: ["Saiba mais", "Conhe√ßa o hotel", "Descubra mais"]
            goal: "Website visit, engagement"

          - name: "Lead Magnet CTA"
            examples: ["Baixe o guia", "Receba ofertas exclusivas"]
            goal: "Email capture, remarketing"
        outputs:
          - "1-3 CTA variations with rationale"

      - id: "3.2"
        name: "Combinatorial Assembly"
        owner: "hotel-ads-specialist"
        description: "Systematically combine hooks √ó meats √ó CTAs"
        formula: "Total Variations = (# Hooks) √ó (# Meats) √ó (# CTAs)"
        examples:
          - "50 hooks √ó 3 meats √ó 1 CTA = 150 variations"
          - "50 hooks √ó 5 meats √ó 3 CTAs = 750 variations"
        process:
          - "Create master tracking spreadsheet"
          - "Generate all possible combinations"
          - "Tag each ad with: hook_id, meat_id, cta_id, awareness_level, platform"
          - "Assign unique ad_id to each variation"
        outputs:
          - "Master ad variation spreadsheet (150-750 rows)"
          - "Ad naming convention guide"

      - id: "3.3"
        name: "Platform Optimization"
        owner: "hotel-ads-specialist"
        description: "Adapt variations for each platform's specifications"
        platforms:
          - name: "Meta (Facebook/Instagram)"
            formats: ["Feed", "Stories", "Reels"]
            specs:
              video: "9:16 or 1:1, 15-60s, MP4"
              text: "125 characters primary, 30 characters headline"
              cta_button: "Book Now, Learn More, Sign Up"

          - name: "Google (Display/YouTube)"
            formats: ["Responsive Display", "YouTube In-Stream", "Discovery"]
            specs:
              video: "16:9 or 9:16, 15-30s, MP4"
              text: "90 characters headline, 90 characters description"
              cta_button: "Book Now, Get Offer"

          - name: "TikTok"
            formats: ["In-Feed Ads", "TopView"]
            specs:
              video: "9:16, 9-15s optimal, MP4"
              text: "100 characters"
              cta_button: "Book Now, Learn More"

          - name: "Bing"
            formats: ["Responsive Ads", "Image Extensions"]
            specs:
              text: "30 characters headline, 90 characters description"
              images: "1200x628 recommended"
        outputs:
          - "Platform-optimized ad sets"
          - "Asset resizing and reformatting"

      - id: "3.4"
        name: "Awareness Level Tagging"
        owner: "hotel-ads-specialist"
        description: "Tag each ad variation with target awareness level for proper audience targeting"
        awareness_mapping:
          - level: "Unaware"
            hooks: "Curiosity, story, trend jacking"
            targeting: "Broad interest targeting, lookalike audiences"

          - level: "Problem Aware"
            hooks: "Problem/pain, contrarian"
            targeting: "Interest + behavior targeting"

          - level: "Solution Aware"
            hooks: "Desire/dream, authority"
            targeting: "Travel intent, competitor audiences"

          - level: "Product Aware"
            hooks: "Social proof, comparison"
            targeting: "Website visitors, engaged audiences"

          - level: "Most Aware"
            hooks: "Urgency/scarcity, direct offer"
            targeting: "Cart abandoners, past guests, email list"
        outputs:
          - "Awareness level tags in master spreadsheet"
          - "Targeting strategy per awareness level"

    outputs:
      - "150-750 ad variations ready for deployment"
      - "Master ad tracking spreadsheet with IDs and tags"
      - "Platform-specific asset packages"

    checkpoints:
      - name: "Assembly Volume Check"
        criteria: "Minimum 150 unique ad variations assembled"
        approval_required: true
        approver: "hotel-ads-specialist"

      - name: "Platform Compliance Check"
        criteria: "All ads meet platform technical specifications"
        approval_required: true
        approver: "hotel-ads-specialist"

