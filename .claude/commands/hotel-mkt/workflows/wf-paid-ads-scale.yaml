# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

enforcement_engine:
  version: "1.0.0"
  protocol: "stage-gate"

  state_machine:
    initial_state: "phase-1-hooks"
    terminal_states: ["completed", "killed"]

    transitions:
      - from: "phase-1-hooks"
        to: "phase-2-meat"
        gate: "G1"
        trigger: "auto_on_gate_pass"

      - from: "phase-2-meat"
        to: "phase-3-assembly"
        gate: "G2"
        trigger: "auto_on_gate_pass"

      - from: "phase-3-assembly"
        to: "phase-4-deploy"
        gate: "G3"
        trigger: "auto_on_gate_pass"

      - from: "phase-4-deploy"
        to: "phase-5-optimize"
        gate: "G4"
        trigger: "auto_on_gate_pass"

      - from: "phase-5-optimize"
        to: "completed"
        gate: null
        trigger: "manual"

    invalid_transitions:
      - from: "phase-1-hooks"
        to: "phase-3-assembly"
        reason: "N√£o pode pular para Assembly sem completar Meat Creation (necessita meats para combinar com hooks)"

      - from: "phase-2-meat"
        to: "phase-4-deploy"
        reason: "N√£o pode deployar sem Assembly (150+ varia√ß√µes precisam ser criadas primeiro)"

      - from: "phase-3-assembly"
        to: "phase-5-optimize"
        reason: "N√£o pode otimizar sem Deploy (ads precisam estar rodando para gerar dados)"

  gates:
    G1:
      name: "Gate 1: Hook Volume & Quality"
      between: ["phase-1-hooks", "phase-2-meat"]
      gatekeeper: "hotel-mkt-director"
      sla: "48h"

      must_meet:
        - id: "G1-M1"
