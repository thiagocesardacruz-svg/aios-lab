# Pattern Usage Metrics
# Managed by /learning-loop skill
#
# Tracks which patterns are being used and their effectiveness

version: "1.0.0"
last_updated: "2025-02-11"

# Daily usage log
daily_usage: []

# Daily usage schema
daily_schema:
  date: "YYYY-MM-DD"
  patterns_applied: list
  patterns_validated: list
  new_patterns: list
  tokens_saved: integer
  errors_prevented: integer

# Most used patterns (top 10)
most_used: []

# Most effective patterns (highest success rate)
most_effective: []

# Recently validated
recently_validated: []

# Pending validation (applied but not yet validated)
pending_validation: []

# Pattern effectiveness over time
effectiveness_trend: []

# Trend schema
trend_schema:
  pattern_id: string
  measurements:
    - date: "YYYY-MM-DD"
      applications: integer
      successes: integer
      success_rate: float
